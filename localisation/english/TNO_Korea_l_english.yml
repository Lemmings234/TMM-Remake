 KOR_showa_emperor:0 "Syowaje"
 KOR_showa_emperor_desc:0 "His Majesty the Emperor, living god, Emperor of Dai-Nippon Teikoku and Emperor of Dai-Kan Teikoku rules over two of the most populous and interconnected monarchies in all of Asia, with citizens on both sides of the Strait respecting Him as rightful liege. But the Emperor is increasingly reclusive and erratic, choosing to withdraw himself from most daily routines. Even if Emperor Shōwa would only visit his subjects in Korea for a week or so annually, he nevertheless remains an icon of stability in the Eight Provinces."
 POLITICS_KIM_JONGPIL_DESC:0 "§YPrime Minister of the Korean Empire§!\n§gKokumin Renmei§! - §BIndependence-leaning Conservative§!\n--------------\n§YBorn 7th January 1926\nFuyo County, Chūseinan Province§!"


