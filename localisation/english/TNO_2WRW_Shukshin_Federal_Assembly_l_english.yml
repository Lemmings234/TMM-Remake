 TNO_Presitional_Interactions_Info_tt:0 "§WThe Presidential Interaction Menu is where you can choose to influence either the Federal Assembly or the nation. Each option has its unique effect, affecting different functions of our government and the Federation as a whole.\n\nEach action last for§! §Y14 Days§!§W, you can check when an action is available by checking the text at the bottom of the interaction menu.\n\nIt is essential you check this menu when you can to ensure that you have taken an action in the Federal Assembly and you maintain the Reformist Majority in government.§!"
 NOV_Federal_Assembly_Info_tt:0 "§WAlexander Pokryhshkin and the Siloviki party may be out of power but they still pose a threat to the Russian Federation. The Federal Assembly, while a beacon of democracy and liberty for the Federation, can become the very thing that shall see its downfall if President Shukshin is not careful.\n\nThere are three variables to look out for in the Federal Assembly.\n\nThe §YState Duma§! and §YFederation Council§! are the two legisative houses of the Federation. In order to start several focuses in the Focus Tree and to pass reforms, it is essential you maintain the majority in the Federal Assembly. To do so, there are options in the Presidential Interactions Menu that allow you to expand your reach in the government.\n\nEvery month, the Assembly will change as the Siloviks will gain numbers in either the State Duma, Federation Council or harm Shukshin's popularity. It is essential you keep up to date with the Assembly and ensure your majority.\n\nThe President touts himself as §MRussia's Great Reformer§! but not all Russians will support his actions. Like in any democracy, the President will have to maintain his §YPopular Support§! with the people of the Federation. You will have to be mindful on your decisions going forward as without popular support, President Shukshin will struggle to push through reforms and keep his majority in the Federal Assembly.\n\nKeep an eye on the Federal Assembly and make sure the President has the support of the people and the majority in the Federal Assembly.\n\n§RThere will be severe consequences for having neither.§!"
 
