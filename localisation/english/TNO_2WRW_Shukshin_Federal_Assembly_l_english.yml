 # Subdivisions of Russia
 
 TNO_Kamchatka_Krai_name_tt:0 "§YKamchatka Krai§!\n\nLocated in the Russian Far East, Kamchatka Krai is situated on the Kamchatka peninsula, the largest peninsula in all of Russia, with an area of about 270,000 km².\n\nThe majority demographic of Kamchatka are the §YChukchi§! peoples which dominate the rural regions of Kamchatka with most Russian speakers primarily living in the city of §YPetropavlovk-Kamchatsky.§!\n\nThe most popular party of Kamchatka Krai is the §BRAPP§!"
 
 TNO_Chukotka_Okrug_name_tt:0 "§YChukotka Okrug§!\n\nFound deep in the north of Pacific Russia, just west of U.S State of Alaska, Chukotka is an §YAutonomous Okrug§! and is the native homeland of the §YChukchi§! peoples that populate much of North-Eastern Siberia.\n\nChukotka is the least populated federal subject of the Federation with the capital being the coastal city of §YAnadyr.§!\n\nThe most popular party of Chukotka Okrug is the §ESDPR§!"
 
 TNO_Amur_Oblast_name_tt:0 "§YAmur Oblast§!\n\nDespite the land still healing from the scars of the rule of Rodzaevsky and the RFP, Amur is one of the most populated subdivisions in the Far East, second only to Irkutsk Oblast to the west. Amur is known for its vast forests and numerous rivers, as well as its large deposits of gold beneath the surface.\n\nAmur is an §YOblast§! of the Russian Federation, having a majority Russian population with a notable Manchu minority in the Oblast's largest city and administrative centre, §YBlagoveshchensk.§!\n\nThe most popular party of Amur Oblast is the §sARPP§!"
 
 TNO_Magadan_Oblast_name_tt:0 "§YMagadan Oblast§!\n\nDominating much of the Pacific coast of the Far East, Magadan has rapidly grown in importance following the Great Patriotic War, home to the port city of the same name and operating as the gate to Siberia from the icy waters of the Sea of Okhotsk.\n\nMagadan is an §YOblast§! of the Federation with the majority of the population being of Russian descent with notable Yakut and Chukchi minorities. The administrative capital of Magadan Oblast is the port city of §YMagadan.§!\n\nThe most popular party of Magadan Oblast is the §sARPP§!"
 
 TNO_Zabaykalsky_Krai_name_tt:0 "§YZabaykalsky Krai§!"
 
 TNO_Sakha_Republic_name_tt:0 "§YSakha Republic§!"
 
