 RUS_decisions.2.t:0 "Move the Imperial Capital?"
 RUS_decisions.2.desc:0 "With Russia united under our rightful flag, several members of the imperial cabinent feel that Chita has outlived its purpose and have proposed that we administer the empire in another city. After much discussion amongst members of government, the issue of a new capital has been decided."
 RUS_decisions.2.a:0 "Chita shall remain the capital of the Russian Empire for the time being"
 RUS_decisions.2.b:0 "Novosibirsk will serve the Empire's needs"
 RUS_decisions.2.c:0 "The graves of the Romanovs shall become the foundation of a new Empire"
 RUS_decisions.2.d:0 "Vyatka is close enough to Moscow"
 
