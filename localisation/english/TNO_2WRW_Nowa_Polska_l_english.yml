 # Leader Desc
 
 ALFRED_URBANSKI_DESC:0 "Born in 1899, Alfred Urbański fled the collapsing Polish Republic in 1939, alongside the Polish government in exile, to London. Following Operation Sealion, the government was forced to Washington D.C, where they cooperated with numerous liberation organizations, including Willy Brandt's Reichsbanner §qSchwarz§!-§xRot§!-§wGold§!.\n\nFor Alfred, the liberation of Poland seemed hopeless. His faith nearly died with the citizens of Warsaw as the Germans subjugated his homeland a second time. Poland was lost, until he received a letter from President Vasily Shukshin one fateful morning. The Russians invited him and the Polish exiles to govern his kin in Nowa Polska.\n\nAlfred accepted, and was swiftly inaugurated as President of Nowa Polska and representative of all Poles living under German occupation. The road to Warsaw will be a long one, indeed. However, with the support of his people and his unexpected Russian allies, the dream of a free Poland may become real sooner than the Nazis expect."
 
