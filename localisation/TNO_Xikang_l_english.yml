 XIK_tongqu_of_two_worlds:0 "Tongqu of the Two Worlds"
 XIK_tongqu_of_two_worlds_desc:0 "Xikang is the last Avenue of trade and communication between the two increasingly alienating Chinas, whilst Xikang benefits from it, acquiring goods otherwise unable to manufacture. Under Liu's careful management, Xikang benefitted greatly as a middleman from the quasi international trading, and the two worlds, ever hostile, maintained a grey trading partnership that neither side are willing to admit. All of this is constantly helping build up Ya'an from an irrelevant town to a true regional hub of trade."
 XIK_new_xikang:0 "New Xikang"
 XIK_new_xikang_desc:0 "It has been more than two decades since Xikang was made a province, and from then much has changed in the once poor and unenlightened mountains. Emerging as a model province, Xikang's economy gradually transformed into a modern economy following Miao Yuntai's monopoly on drugs that forced local farmers to seek other cash crops. Industrialisation and electrification of Ya'an and Xichang followed quickly, and with physical wealth comes that of the mind. Democracy and the concept of the rights of man are no longer abstract ideas, and all political forces in Xikang knew it would take more than just empty promises to satisfy the demands of the Chinese people."
 XIK_24th_army_nra:0 "The 24th Army"
 XIK_24th_army_nra_desc:0 "The Xikang Province remains a military junta, even when taking account of its surprising leniency on the opposition. Xue Yue and Zhang Zhihe may have household troops of their own alongside the 74th, but the 24th Army remains as the chief leader of Xikang politics. As of now, neither Kuomintang nor the Communists pose more threat than the Weimin Society, Chairman Liu's own political party. If Liu Wenhui completely sidelines the 24th, it might as well as shift from the defender of Xikang to its biggest threat."
 XIK_panchen_lama_in_exile:0 "Panchen Lama in Exile"
 XIK_panchen_lama_in_exile_desc:0 "The 9th Panchen Lama's presence in Ya'an was highly troublesome, even in his death prior to reincarnation. The guards of Panchen Lama and the minority attempted a coup on the 24th Army, but were soon put down. Immediately after the 10th Panchen Lama's ascension in Yushu, he was expelled by the Tibetan army, for he was an enemy of the Kashag of Jokhang. Seeking refuge in Xikang, the 10th Panchen Lama is not expecting a swift return to Lhasa any time soon, though his maturity and popularity is also beginning to stir trouble as his previous corporeal form did."
 XIK_restless_elite:0 "Restless Local Elite"
 XIK_restless_elite_desc:0 "Before even the foundation of Xikang, the minority elite of Xikang, who had deep connections with Chiang Kai-shek attempted to subvert Liu's rule through the so-called Kang Self-Governance Movement. Though the elite has lost their influence since the Garze Incident under the lead of Liu Jiaju, since the foundation of the binary regime Golmud has been ever forging a stronger bond with Ya'an. And those who thought their time was over became once more agitated, especially in the Kang regions, a notion that must not develop unchecked."
 XIK_costs_of_peace:0 "The Costs of Peace"
 XIK_costs_of_peace_desc:0 "Liu Wenhui was never an easily satiated man. Though the mountains of Xikang are flowing with gold, his ambition reaches far higher than even their highest peaks. The sole purpose of developing Xikang was, is, and will always be retaking the Sichuan basin, as he rightfully deserves. Though Chairman Liu knows his men can easily best the Sichuanese, it is no longer merely an issue of China. Long has the possibility of a Japanese intervention haunted him. Liu Wenhui might emerge as a great man of Sichuan and potentially the entirety of China, but for now, Liu wouldn't be returning to Chengdu anytime soon."


