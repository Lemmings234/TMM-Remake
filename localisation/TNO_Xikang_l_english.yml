 XIK_Zhang_Zhihe_hog_desc:0 "§YDirector of the Department of Internal Affairs§!\n§RChinese Communist Party§! - §NLiu Shaoqi Leaning§!\n--------------\n§YBorn ?th August 1894, Linqiong, Qionglai County, Sichuan Province§! \n\nOriginally a Sichuan commander, Zhang Zhihe was one of the first Sichuanese to adhere to the Revolution promised by the Communist Party, and has since then remained as the most important radical left political figure in greater Sichuan. He was the representative chosen by Liu to formally proclaim allegiance to the National Revolution in Wuhan, the one who created the 24th, and the defender of Changsha. But out of all historical events he'd experienced, the time he spent in Yan'an with Comrade Mao left him most memories.\n\nAngered by Liu Wenhui's decision to expel the United Front, he left with the Communists for Golmud, but the intensifying factionalism eventually drove him back in 1954, with a renewed goal - To persuade Liu Wenhui to the side of the proletariat, and to continue the Revolution in Xikang and Sichuan. With western China falling into negligence and chaos, Xikang remained the only politically stable area, something Zhang Zhihe has been taking advantage of to further his objectives."
 XIK_Xue_Yue_for_desc:0 "§YDirector of the Secretariat§!\n§BKuomintang§! - §YIndependent Xikang Conservatives§!\n--------------\n§YBorn 27th December 1896, Lechang County, Shaozhou Prefecture, Guangdong Province§! \n\nThe Second Sino-Japanese War was one of humiliation and desperation. Too many good men died because of incompetent leadership and lack of good equipment. Amidst the mediocre military leadership of NRA, however, Xue Yue is one of the few to be feared even by the Japanese. Under his command, the 5th Military Region dealt uncountable casualties to the IJA in southern China, a feat that proved crucial to providing the Nationalist regime safe passage to Chongqing after the fall of Shanxi and the Communists in 1942-1943.\n\nAlthough a legendary figure, Xue Yue despised the politicking of the Republic he fought for, especially over the long-running despotism of Chiang Kai-shek and his son Ching-kuo, choosing to rather side with Liu Wenhui than endure the chaos in Qinghai. Building a pragmatic, united Kuomintang in Xikang, Xue Yue would rather see it entirely disbanded or renamed than to fall under the grasp of the Chiang dynasty once more."
 XIK_Li_Xianchun_eco_desc:0 "§YDirector of the Department of Financial Affairs§!\n§BKuomintang§! - §gUnited Front§!\n--------------\n§YBorn ?th ? 1886, Anren, Dayi County, Sichuan Province§! \n\nOther than serving the government, Li Xianchun is also the chief executive officer of the Kangyu Corporation, the largest financial conglomerate in Xikang, and the chief director of the Xikang Provincial Bank, cementing his position as the financial Godfather of millions. Li Xianchun is critical in contributing to the developing economy of Xikang, his investments granted tens of thousands of jobs and foo security. However, his efforts would have been impossible, had Li not already possessed booming businesses in Sichuan too. Li Xianchun, alongside his brother Li Guangpu, are the masters of Ya'an and Chengdu, linking the two halves of Sichuan ever since the fall of Chongqing."
 XIK_Zhang_Weijiong_sec_desc:0 "§YDirector of the Department of Security§!\n§NNonpartisan§!\n--------------\n§YBorn ?th August 1888, Dechang County, Sichuan Province§! \n\nBefore Zhang Zhihe and Xue Yue's arrival, Zhang Weijiong has always acted as the sole leader of the civilian government besides Liu Wenhui himself. Although he has since left the political scene largely since 1954, Zhang took up the position of Director of the Department of Security, continuing his contribution to the stability of Xikang. Under Zhang's guidance, the Xikang government was checked by strong, auditory power he personally supervised, ridding Xikang of the plague of corruption that would have otherwise been disastrous to its infant economy. His manipulation of religious policies also won the support of many, a foundation upon which Liu's ambitious projects may be executed. After 1954, Zhang Weijiong sided with neither the Nationalists nor the Communists, instead of taking a nonpartisan position as an apolitical strongman that defends Xikang from evil within or without."

