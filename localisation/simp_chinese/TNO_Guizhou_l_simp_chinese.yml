 POLITICS_HE_YINGQIN_DESC:0 "对他来说不幸的是，何应钦对贵州的控制每一天都在流失：贵州的军事被云南彻底支配，经济也没好到哪去。\n\n大多数人都期盼何应钦作为蒋介石的得力助手之一，能在领导中国方面起到重要作用，而他的精明狡黠反过来也让人们更加坚信这一点。当然，几乎没人能想到，第二次中日战争的恐怖彻底撕碎了旧的国民党，让汪精卫掌揽大权，包括何应钦。于战争结束的最后几天宣布投降后，何应钦设法保住了一小部分政治声誉，但即使是这样他也只能躺在日本人的刺刀尖旁惶惶不可终日。\n\n现在，何应钦被任命为中华民国贵州省省长，他的任务是平衡少数民族和汉族的关系，并稳步实现该地区的自由化。但他有一个担忧，令他彻夜难眠：云南。"
