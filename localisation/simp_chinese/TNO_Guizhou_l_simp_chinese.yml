 GUZ_THENEWORDER_DESC:0 "与中国的许多其他省份一样，贵州被日本军队所占领，名义上由中国的行政机构所管辖。但何应钦很快发现，他手头唯一的“军队”和云南军官团的相比不值一提。在50年代，他选择专注于省内发展，并试图再次建立政府公信力。然而，他每次都要面对垄断资本寡头、云南官员和人民对国民党的无数负面回忆。到1960年，他几乎变得有点自闭，被他自己和他所热爱的国民党所犯下的无数失败所压垮。然而，在闭门会议和何应钦的个人听证会上，他已经制定了一个大胆的改革计划。也许，中国仍有一丝迈入民主的希望…"
