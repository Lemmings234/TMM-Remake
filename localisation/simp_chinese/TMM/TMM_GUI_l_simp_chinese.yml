 LIFAYUAN_INFO_KMT_UNITY_tt:0 "§W中国国民党党内团结：[?QIN_KMT_unity]%§!\n\n---------\n\n§Y团结§!代表党对党员的凝聚力。与大部分西方政治组织不同，中国的军阀时代与时常发生的政治妥协使得大部分政治组织无法在党员心中构建强烈的归属感。政党成员们组建各种流动的政治派别，并且互相倾轧使得党派无法做任何事情、党内团结会影响通过的立法的可能性，它本身也会被各种各样的修正所影响，主要来自§Y总统§!和§Y立法院的多数派§!，如果它们存在的话。"
 LIFAYUAN_INFO_CCP_UNITY_tt:0 "§W中国共产党党内团结：[?QIN_CCP_unity]%§!\n\n---------\n\n§Y团结§!代表党对党员的凝聚力。与大部分西方政治组织不同，中国的军阀时代与时常发生的政治妥协使得大部分政治组织无法在党员心中构建强烈的归属感。政党成员们组建各种流动的政治派别，并且互相倾轧使得党派无法做任何事情、党内团结会影响通过的立法的可能性，它本身也会被各种各样的修正所影响，主要来自§Y总统§!和§Y立法院的多数派§!，如果它们存在的话。"
 LIFAYUAN_INFO_INTERPARTY_UNITY_tt:0 "目前国共合作的意愿大致是§W[?QIN_Interparty_unity]%§!\n\n---------\n\n§Y党际团结§!是青海屹立不倒的唯一缘由。尽管他们在意识形态上形成了鲜明的对比，§Y共产党§!和§B国民党§!自§N日本帝国主义§!的入侵以来都一直在合作。§Y党际团结§!让对立党派的立法代表支持占主导地位的政党的议程。"
 LIFAYUAN_INFO_HARDLINER_SUPPORT_tt:0 "目前§L强硬派§!的支持度是§W[?kmt_hardliner_lifayuan_support]%§!\n\n---------\n\n强硬派代表了国民党价值观中最反动的一部分，他们更重视国民党三字中“国”的部分，而不是“民”的部分。他们主张维持现状，尽量避免任何让步。一般来说，他们§Y反感改革§!。§R如果他们掌权，国共团结的努力就会付诸东流！§!"
 LIFAYUAN_INFO_OLDGUARD_SUPPORT_tt:0 "目前§g守旧派§!的支持度是§W[?kmt_oldguard_lifayuan_support]%§!\n\n---------\n\n守旧派是委员长的遗产，他们本质上是§R专制§!的，但更务实。他们赞成§Y自由贸易政策§!并维持与外国势力的联系，同时坚持通过§W军政，训政，宪政§!来稳步建立民主。他们通常§Y支持改革§!，当然，他们不支持§R在政治上激进的§!§Y改革§!。他们§N会与共产党合作§!。"
 LIFAYUAN_INFO_XISHAN_SUPPORT_tt:0 "目前§B新西山会议派§!的支持度是§W[?kmt_xishan_lifayuan_support]%§!\n\n---------\n\n新西山会议派在撤往西部后又重新成立，它是一个由具有§B保守倾向的§!教育家、政治家和上层难民组成的政治俱乐部。尽管他们通常与守旧派合作，但也有和守旧派意见相左的地方，他们认为中国应该抛弃§Y党国§!的概念，在保持§G中国传统文化§!的同时将§G中式哲学§!融入其国家政策。他们§N会与共产党合作。§!"
 LIFAYUAN_INFO_ZHENGXUEPAI_SUPPORT_tt:0 "目前§Y政学系§!的支持度是§W[?kmt_zhengxuepai_lifayuan_support]%§!\n\n---------\n\n“政学系”，意即“政治科学系”，代表着§B国民党§!最具§Y自由倾向§!的派系。政学系主要由作家、哲学家和政治活动家组成，政学系认为国民党缺少对§G孙中山的三民主义§!的实践精神，而这样的现状§R令人不安§!。他们不喜欢停止改革，每当国民党进行一次改革，他们便会要求更多改革，直到西北真正地摆脱暴君统治，§R不论是日本人还是中国人§!。他们§Y高度支持政治改革§!，且§N愿意在几乎所有议程上与共产党和独立人士合作§!。"
 LIFAYUAN_INFO_CHINESE_SUPPORT_tt:0 "目前§R本土布哈林派§!的支持度是§W[?ccp_chinese_lifayuan_support]%§!\n\n---------\n\n本土布哈林派是中国共产党内部主要的政治团体。然而，这个派系是§Y高度分裂的§!，有多个领导人在暗中互相中伤，以实现他们各自的在中国的共产主义愿景。但总的来说，他们都支持§R列宁的先锋队理论和一党专政§!，用慈父般的，特别是§R社会主义的§!手段来指导中国。他们§N愿意与除国民党强硬派外的所有派系合作§!"
 LIFAYUAN_INFO_ORTHODOX_SUPPORT_tt:0 "目前§R正统布哈林派§!的支持度是§W[?ccp_orthodox_lifayuan_support]%§!\n\n---------\n\n正统布哈林派也许是§R布哈林主义在全世界最后的堡垒§!。这些共产党中的右派拥护§Y新经济政策§!，尽管它§R让俄国的备战待敌失败§!了。但他们依旧相信可以将其理论引入，在§W稍加修改§!后满足中国的需要。正统布哈林派对尼古拉·布哈林的支持是§R不加掩饰的§!。然而，他们强烈反对布哈林的§R专制政治压迫§!，因为它是导致苏联失败的主要原因。他们§N愿意与除国民党强硬派外的所有派系合作§!。"
 LIFAYUAN_INFO_PDP_SUPPORT_tt:0 "目前§N人民解放委员会§!的支持度是§W[?pdp_lifayuan_support]%§!\n\n---------\n\n§Y人民解放委员会§!(CALPC)，是除国民党和共产党之外唯一获得广泛支持的政治组织。它的成员原本是§N国民党左派§!的一部分，但如果保持原来的名头，他们的政治生涯将因§R大汉奸汪精卫§!的投敌而蒙羞。自改名之后，人民解放委员会发展成为一支可观的力量。它为一个公正的中国而战，获得了来自农民和社会反建制分子的广泛支持。尽管与“右派”或“左派”相比，人民解放委员会的影响力§W微乎其微§!，但它仍然成为两党在§Y争取中间派§!的斗争中的重要筹码。§N除国民党强硬派外，他们愿意与国共两党合作§!，他们§Y一般支持改革§!。"
 LIFAYUAN_INT_A_1:0 "中国的政治党派们一直被内部宗派主义困扰。它们的成员们经常拉帮结派，以个人利益而非政党利益为重。我们可以利用这一点以打击反对派的党内团结，只需要一些适当流出的传言和文件，无论是真实的还是捏造的……\n§R降低共产党影响力10点§!并且§G降低国民党党内团结5%§!"
 LIFAYUAN_INT_A_2:0 "一个政党若要运行良好，就需要依靠党员们的支持。幸运的是，这在我们的政治对手上并不适用。我们可以强调他们的领袖们的一些不法行为以将他们描绘成平庸的人物。\n§R降低共产党影响力10点§!并且§G在每个国民党派别中降低国民党政党支持2.5%。注意立法院的运行不畅会让共产党积攒实力！§!"
 LIFAYUAN_INT_A_3:0 "敌党的腐败程度和低下的办事效率也许比起南京时代有所改善，但我们仍然可能将他们的一些关键人物置于相当不利的境地。\n§R降低共产党影响力15点§!并§G降低国民党党内团结10%§!"
 LIFAYUAN_INT_A_4:0 "是时候发挥我们的影响力以削弱他们的政治基础了！通过金钱、威胁和关系的组合拳，我们或许能够将他们的政治基础转移到我们的阵营。\n§R降低共产党影响力20点§!并且§G降低国民党党内团结15%§!"
 LIFAYUAN_INT_A_5:0 "自由派的国民党代表肯定不愿让他人将自己与本党那群贪墨成风、私相授受、昏庸无能的废物联系在一起。\n§R减少共产党影响力25点§!，§G降低国民党党内团结5%§!，§B国民党代表§!将§Y向左派靠拢§!，§L强硬派§!将失去影响力。"
 LIFAYUAN_INT_D_1:0 "是的，我们的党是分裂的。但它有多分裂，我们将它重新团结就有多容易。我们将按照中国的传统，为党员们举办一场至少在西北地区算得上盛大的宴会。这对我们来说将是一个相当大的机会，我们将会发表演讲，达成妥协，促进党内的团结！\n§R降低国民党影响力10点§!并且§G提升国民党党内团结2.5%§!"
 LIFAYUAN_INT_D_2:0 "人们可能不愿承认，但硬通货远比大多数手段更有说服力。我们将以红包的形式贿赂主要领导人——这不一定需要很多钱，只需要让他们觉得自己欠我们的，从而心甘情愿的给我们“还钱”。\n§R降低国民党影响力10点§!并且§G提高所有派系支持度2.5%§!"
