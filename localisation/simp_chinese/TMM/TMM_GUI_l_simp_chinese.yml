 QIN_gansu_war_desc:0 "于中国西北地区爆发的甘肃战争被大多数人视为中国叛军对日本侵略者作出的最后一搏，但对西北人民来说，这不过是已经持续了三十余年的抗日战争的延续。\n\n从日本军队登上中国土地的那一刻起，中国军民就对他们还以痛击，迫使他们每夺下一寸土地，就要流下足够将其浇灌成殷红色的鲜血。即使日本人在1947年的川渝战役中取胜并击垮了重庆国民政府，但青海却仍旧远处于日本的影响范围之外。\n\n许多观察家都无不自负地认为，青海终将因国民党、共产党和马家军之间的内讧而四分五裂，西北方面军也能大摇大摆地开进西宁。然而，现在看来，青海不仅稳定了内部局势，还夺取了西藏，并与亲青海的西康政权结为同盟。在意识到问题的严重性之后，辻政信，日本帝国侵略西北的先锋正在积蓄力量，准备他的最后一战。\n\n而这场战争将一劳永逸地改写中华大地的命运。"
 QIN_gansu_war_jap_desc:0 "于中国西北地区爆发的甘肃战争被大多数人视为中国叛军对日本侵略者作出的最后一搏，但对西北人民来说，这不过是已经持续了三十余年的抗日战争的延续。\n\n从日本军队登上中国土地的那一刻起，中国军民就对他们还以痛击，迫使他们每夺下一寸土地，就要流下足够将其浇灌成殷红色的鲜血。即使日本人在1947年的川渝战役中取胜并击垮了重庆国民政府，但青海却仍旧远处于日本的影响范围之外。\n\n许多观察家都无不自负地认为，青海终将因国民党、共产党和马家军之间的内讧而四分五裂，西北方面军也能大摇大摆地开进西宁。然而，现在看来，青海不仅稳定了内部局势，还夺取了西藏，并与亲青海的西康政权结为同盟。在意识到问题的严重性之后，辻政信，日本帝国平复西北的先锋正在积蓄力量，准备他的最后一战。\n\n而这场战争将一劳永逸地确保皇国对大东亚的统治永续千年。"