 Lifayuan_Info:0 "§Y中国政府§!\n---------\n§Y立法院§!是少数几个在向西部的大撤退中幸存下来的政府机构之一。§Y立法院§!原本是§W孙中山先生§!宏伟抱负的一部分，它本将成为比§W西方民主§!更伟大的§G五权分立§!的心脏和基石。它将确保任何政客都不能违背民意。§W中国§!将吸收西方的精华，同时避免§R杰斐逊式的腐败制度§!，否则它就会创建一个§R寡头国家§!，尤其是在立法进程§R极易受到裙带关系和腐败所阻碍§!的中国。因此，立法院的权力最初比§W美国§!或§W英国§!的立法机构§Y少得多§!，而且高度局限于§Y立法程序§!，而§G考试院§!、§G监察院§!和§G国民大会§!则处理§Y预算、弹劾和公务考试等方面的事务§!。\n\n然而，这一体系从一开始就存在§R严重的缺陷§!。§W孙中山§!把立法权§R全权§!交给§W立法代表§!，把§G直接民主§!的权利交给§R间接民主§!的人，从而建立了他本想要反对的制度，因此自20世纪20年代以来，§Y立法院§!成为一个§R肮脏的政斗战场§!也就不足为奇了。但在国共建立统一战线后，§B国民党§!终于允许一个在野党，即§Y中国共产党§!进入§Y立法院§!。经过大量的改造以后，立法院现在的形式更接近§W两院制国家§!的§R上院§!，而名义上只是一个§Y政治咨询机构§!的§G国民大会§!变成了§R下院§!。但这并没有动摇§Y立法院§!手中握有的绝对权力，因为§R大多数其他机构都已不复存在§!。§Y立法院§!是目前大多数§R派系斗争§!的发生地。"
 QIN_golmud_open_tt:0 "噶尔穆城静静地等待着…\n\n§G[?QIN_Allies_Progress]%§! - §R[?QIN_Ningxia_Progress]%§!"
 Golmud_Bar_tt:0 "无论他们是出于机会主义思想作祟还是对自己的处境感到绝望，宁夏马家军发起的叛乱§R对中华民国来说都是个十足的威胁§!。掀起反旗的宁夏马家军骑兵已经席卷了整座噶尔穆城，城内驻守的经验不足的民兵和宪兵部队恐怕没法在这些经验丰富的穆斯林骑兵的冲击下坚持太久。青海省内外的指挥官们正饶有兴趣地监视着噶尔穆城的动向，但由于§R辻政信的威胁§!仍然迫在眉睫，很少有人愿意将他们的部队直接投入战斗。\n\n对西藏的征服使国民革命军捉襟见肘，噶尔穆已经指望不来什么外部增援了。因此，我们只能§Y尽可能地用我们手头能用的一切为最终的反击争取时间§!。\n\n目前，宁夏马家军控制着城市的§R[?QIN_Ningxia_Progress]%§!，而我们控制着噶尔穆的§G[?QIN_Allies_Progress]%§!。随着我们逐渐夺得对城市的控制权，驻留在城内的其他派别也将为我们送来支援。"
 Golmud_Bar_Rebellion_tt:0 "为了清理街道上的叛军，我们必须占领足够多的阵地，让他们无法重新集结，从而有效地击倒宁夏马家军。为此，我们需要占据§Y整座城市的90%§!以及§R北大营§!来平息噶尔穆之乱并拯救中华民国于浩劫。"
 QIN_golmud_bar_button_tt:0 "§G从此，中国将天翻地覆。§!"
