 STATE_INFO_LAND_REFORM:0 "花费§R75政治点数，降低40%稳定度，并且增加10%民族紧张度。请准备好应对这些负面效果！§!通过这项改革，我们将会夺取民国旧地主拥有的土地，解决中央集权化的最大障碍之一。\n\n§G在该地区每个省份增加1个建筑槽§!"
 STATE_INFO_SOCIAL_REFORM:0 "花费§R75政治点数，降低40%稳定度，并且增加10%民族紧张度。请准备好应对这些负面效果！§!我们将会引进卫生、健康和教育等社会服务，带领人民进入现代社会。"
 STATE_INFO_INFRASTRUCTURE:0 "花费§R75政治点数，降低40%稳定度，并且增加10%民族紧张度。请准备好应对这些负面效果！§!将西北地区的落后村镇使用铁路和道路连接起来将有助于这些村庄进行良性的互动和贸易。\n\n§G将本地区所有省份的基础设施提升1级。§!"
 STATE_INFO_MODERNISATION:0 "花费§R75政治点数，降低40%稳定度，并且增加10%民族紧张度。请准备好应对这些负面效果！§!随着该省的所有方面都进行了现代化改造，我们终于可以引入一些决定性的法规了，例如政教分离、适当的税收制度，更重要的是展示我们对这些土地的控制和合法性。\n\n§G增加1%基础稳定度、2%战争支持度，增加所有地区每月人口7.5%。并立刻在本地区的一个省份建造一座民用工厂。§!"
 QIN_modernisation_dynamic_modifier:0 "现代化尝试"
 STATE_INFO_PROPAGANDA_tt:0 "我们将在全省分发宣传小册子和海报，强调民族团结的重要性。我们必须让生活在中国的少数民族明白，如果中国战败了，等着他们的不是所谓的独立，而是来自日本及其傀儡的压迫。§R花费10政治点数§!并且§G将民族紧张度降低2.5%§!"
 STATE_INFO_OFFER_SUPPORT_tt:0 "我们将投入资金和人力帮助少数民族建设房屋、农场和其他建筑，为他们提供切实支持，毕竟人人都想要更好的生活！§R花费20政治点数和5指挥点数§!并且§G将民族紧张度降低10%§!"
 STATE_INFO_ADMIT_MINORITY_INTO_GOVERNMENT_tt:0 "我们将通过从少数民族中选出有能力的人来代表他们在西北地区进行某种程度的自治。这可以极大地提高我们在该省的合法性，但也需要大量黑幕交易来说服党内的强硬派。§R花费50政治点数§!并且§G将民族紧张度降低15%§!"
 STATE_INFO_HOLD_SPEECH_tt:0 "我们在当地举行演讲承诺为人们创造更美好的未来。“先苦后甜”的理念将会深入人心。虽然有些承诺的目标是否能真正实现值得怀疑，但我们只需要他们暂时增强对政府的信任。§R花费5政治点数§!并且§G将稳定度提高2.5%§!"
 STATE_INFO_DESTROY_BANDITS_tt:0 "为了表明我们是该省的真正保护者，我们可以轻松地分散人们的注意力，将所有的苦难归咎于土匪和日本侵略者——然后用我们有组织的部队摧毁他们。这一举措肯定会让我们在民事或军事政策方面更具可信度。§R花费15点政治点数和10点指挥点数§!和§G将稳定度提高10%§!"
 STATE_INFO_CONCESSIONS_TO_THE_LOCALS_tt:0 "我们的中央集权政策使许多人受益，但一些当地的精英被排除在外，甚至在某些地区被排挤打压。我们将调查在现代化进程中对当地人遭受的不公平待遇，并且通过公开赔偿的方式与当地的氏族和解。对当地精英的让步可以实质性地提高青海的稳定，毕竟，他们应该是我们在农村的代表，而不是敌人。§R花费25政治点数§!并且§G将稳定度提高15%§!"
 STATE_INFO_CORE_1_tt:0 "这片领土正在被整合入西北政府。§R在整合过程中一定要时刻注意稳定度和民族紧张度，否则整合可能会失败！§!"
 STATE_INFO_CORE_2_tt:0 "这片领土已被完全整合进西北政府。§R革命尚未成功，同志仍需努力！§!"
 STATE_INFO_CORE_3_tt:0 "这片富饶的土地上充斥着土匪和分裂势力的残余。但这很快就会被改变。§R需要至少75%稳定度和至多10%民族紧张度才能开始整合，请查看“决议”里的选项卡以了解更多信息。§!"
