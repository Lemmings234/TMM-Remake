 LIFAYUAN_INT_D_5_PDP:0 "是时候了，他们以为我们不过是可以利用的工具而已，这种自以为然的想法只会给他们带来毁灭！今天，就是§N中国农工民主党§!的§G建党之日§!！\n社会民主主义支持率变化：§G10.00%§!\n§G需要50点影响力点击决议，但选择时只消耗10点影响力。§!\n§G中国社会民主主义运动终于建立了正式政党，释放出全部潜力，不再受国民党和共产党的束缚！国民党和共产党党内团结减少2.5%，农工民主党从共产党和国民党获得4个席位。§!"
