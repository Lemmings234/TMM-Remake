 LIFAYUAN_INT_A_5_CCP:0 "自由派的共产党代表肯定不愿让他人将自己与那群旧苏联的政治傀儡联想在一起，他们过于激进，且在私底下不断密谋着对中国的破坏。\n§R降低国民党影响力25点§!，§G降低共产党党内团结5%§!，§Y共产党代表§!将§Y向右派靠拢§!，§R本土布哈林派§!将失去影响力。"
 LIFAYUAN_INT_D_1_CCP:0 "是的，我们的党是分裂的。但它有多分裂，我们将它重新团结就有多容易。我们将按照中国的传统，为党员们举办一场至少在西北地区算得上盛大的宴会。这对我们来说将是一个相当大的机会，我们将会发表演讲，达成妥协，促进党内的团结！\n§R降低共产党影响力10点§!并且§G提升共产党党内团结2.5%§!"
 LIFAYUAN_INT_D_2_CCP:0 "人们可能不愿承认，但硬通货远比大多数手段更有说服力。我们将以红包的形式贿赂主要领导人——这不一定需要很多钱，只需要让他们觉得自己欠我们的，从而心甘情愿的给我们“还钱”。\n§R降低共产党影响力10点§!并且§G提高所有派系支持度2.5%§!"
 LIFAYUAN_INT_D_3_CCP:0 "诚然，经过数十年的鏖战和行军，我们重新统一中国的机会愈发渺茫，局势也每况愈下。然而，这是我们半途而废的借口吗？如果我们不铭记中国的先烈，我们怎么能继续完成未竟的事业？\n§R减少共产党影响力15点§!以§G提升共产党党内团结5%§!"
 LIFAYUAN_INT_D_4_CCP:0 "宗派主义思想是领袖们无法对全国施加影响和制定计划的罪魁祸首。我们的派系决不会与我们的对手妥协亲善，纵然激怒他们，也要执行党的方针。\n§R降低共产党影响力20点§!并且§G提升共产党团结度10%§!，§R丧失所有派系2.5%的支持度。§!"
 LIFAYUAN_INT_D_5_CCP:0 "一些中间派党员很清楚他们没法独立对抗国民党或国民党，所以当我们邀请他们进一步整合时，他们欣然接受，他们将承诺投票给我们的党，以换取我们的接纳和保护。\n§R降低共产党影响力25点§!。§Y本土布哈林派§!将从§N独立人士§!那里吸收一名代表。这将§G提高本土布哈林派支持度5%§!但同时会§R减少独立人士支持度7.5%§!"
