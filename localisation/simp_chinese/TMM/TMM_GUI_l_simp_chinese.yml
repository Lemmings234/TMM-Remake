 TMM_INFO_XIBEI_QINGHAI:0 "§G青海-青海省§!\n\n字面意思是“蔚蓝的海”，因位于该省中心处的青海湖而得名。该省并不属于传统意义上的汉地十八省，是一片高度多样化的土地，许多民族和宗教在此共存。它也是§G西北政府§!的所在地。"
 TMM_INFO_XIBEI_XIKANG:0 "§G西康省§!\n\n“西康”这个省与闻名数世纪的邻省四川不同，它是一个相对年轻的地理概念。在西姆拉公约之后，藏人显然在设法让自己融入四川。为了削弱他们，民国在四川和西藏的土地上设立了覆盖整个康区（西藏东部）的西康省。然而，该省早已“名不副实”，因为西藏长期侵占了康区的西部。它是刘文辉领导的§G西康军阀§!所在地。\n\n§R注意：西康省由你的盟友刘文辉所控制，所以你不需要管理这个地区。§!"
 TMM_INFO_XIBEI_YUSHU_1:0 "§R玉树-安多地区§!\n\n字面意思是“玉做成的树”，玉树紧邻西藏的乌斯藏地区，因此主要居住着藏族人。它是西藏安多地区的一部分，常常易主。其于30年代初被青海军阀马步芳占领，并在民国陨落后再次易主。藏人在这片土地上频繁巡逻，同时也将青海省会§G噶尔穆§!置于他们的入侵威胁之下。"
 TMM_INFO_XIBEI_YUSHU_2:0 "§G玉树-青海省§!\n\n字面意思是“玉做成的树”，玉树紧邻西藏的卫藏地区，因此主要居住着藏族人。它是西藏安多地区的一部分，常常易主。其于30年代初被青海军阀马步芳占领，在民国衰落后重归藏人掌握。随着我们收复这块重要的领土，我们将继续坚定地收复别的省份。"
 TMM_INFO_XIBEI_KANG_1:0 "§R康区§!\n\n西藏的三大地区之一。或许对知之甚少的外人而言，康区除了昌都地区稍有人烟之外，其他的地方都是不毛之地。但实际上，几乎所有东亚的主要河流都起源于康区的山中，为下游的数百万人提供水源。在30年代和40年代短暂地与西藏分离后，当地居民，或者说康巴，肯定不会一枪不发就放弃他们的土地。"
 TMM_INFO_XIBEI_KANG_2:0 "§G康-西藏省§!\n\n西藏的三大地区之一。或许对知之甚少的外人而言，康区除了昌都稍有人烟之外，其他的地方都是不毛之地。但事实上，几乎所有东亚的主要河流都起源于康巴的山中，为下游的数百万人提供水源。因此，合并这片土地不仅显示了中国人民的意志将一如既往地坚不可摧，而且还为我们提供了一根至关重要的撬动东方政权的杠杆。"
 TMM_INFO_XIBEI_TIBET_1:0 "§R乌斯藏地区§!\n\n作为吐蕃文明的故乡，令人咋舌的是乌斯藏除了日喀则和伟大的拉萨城，别的地方都荒无人烟。这里气候干旱，是西藏三区平均海拔最高的地方，绝对不适合人类生存，但游牧民族却通过与印度人和尼泊尔人的商贸往来而兴旺发展。这片土地上的人们向来与世隔绝，为了中国，这样的现状将会被改变。"
 TMM_INFO_XIBEI_TIBET_2:0 "§G卫藏-西藏省§!\n\n作为吐蕃文明的故乡，令人咋舌的是卫藏除了日喀则和伟大的拉萨城，别的地方都荒无人烟。这里气候干旱，是西藏三区平均海拔最高的地方。卫藏绝对不适合人类生存，但游牧民族却通过与印度人和尼泊尔人的贸易往来而兴旺发展。取得卫藏能确保我们对印度河、恒河和雅鲁藏布江源头的控制。总有一天，我们将从印度人手中拿回失去的藏南，无论是靠谈判还是武力。"
 TMM_INFO_XIBEI_XINJIANG_1:0 "§R新疆§!\n\n新疆，突厥斯坦的中国部分，在这片土地上游憩的维吾尔人对汉人来说就像俄罗斯人或布里亚特人一样陌生。南疆，或者说新疆南部，以沙漠景观闻名，期间偶尔点缀着绿洲。尽管张治中下了工夫，但当地居民仍然绝大多数是维吾尔人。他毫无意义的汉化政策摧毁了盛世才时期民族合作的遗产，把新疆的民族紧张局势推到了极点。新疆陷入混乱，只是一个时间问题。§R就像那个古老的谚语，“天予弗取，反受其咎，时至不行，反受其殃”。§!"
 TMM_INFO_XIBEI_XINJIANG_2:0 "§G南疆-新疆省§!\n\n新疆现在基本上处于我们的控制之下，但民族关系紧张的问题远未得到解决。维吾尔人仍然为汉人的征服和对待他们的态度而感到愤怒。如果我们要为这片土地带来和平，政府就必须承认双方的差异并与他们合作。\n\n§R至少在需要采取严厉措施之前。§!"
 TMM_INFO_XIBEI_ILI_1:0 "§R准噶尔§!\n\n准噶尔这块土地，以准噶尔人的名字命名，准噶尔人居住在新疆北部，与中亚的卫拉特人和哈萨克人关系密切。在乾隆立下“十全武功”之前，准噶尔一度控制了新疆的大部分地区。与南方的维吾尔人不同，准噶尔人深受外国文化的影响，是中国为数不多的仍然使用俄罗斯传统西里尔文字的民族之一。因此，他们中的许多人都与布哈林的苏联有联系，并且直到今天还在不断地向哈萨克红军派遣志愿者。也许我们只需一席话语，他们便会拱手而降……"
 TMM_INFO_XIBEI_ILI_2:0 "§G北疆-新疆省§!\n\n北疆终于升起了我们的旗帜，哈萨克人暂时接受了我们对他们的统治。现在我们应该运用外交家的古老智慧，奖励表现良好的村庄，同时对抵抗者软硬皆施，以分化并统治这片土地上的诸民族。如果万事顺利，我们可以尝试与受教育程度更高的准噶尔精英人士结盟，并聘请他们进入我们的政府，以表明我们致力于解放这片土地上的人民而非压迫他们。"
 TMM_INFO_XIBEI_HAMI_1:0 "§R哈密§!\n\n哈密位于旧新疆省东部的边缘，中国西北部，河西走廊的尽头。作为通往中亚的门户，哈密未必人烟阜盛，但一定是车水马龙的。哈密是少数几个汉族和回族人口占绝对多数的地方之一，这也是可以利用的一点。我们可以借助这个事实，用民主的手段，轻松地举行进行一次自决公投来确保对该地区的控制。如果我们想要后勤无忧地进军新疆，接管这个地区将是至关重要的。"
 TMM_INFO_XIBEI_HAMI_2:0 "§G哈密-新疆省§!\n\n经过几十年的分离，哈密和她的人民现在终于回归了共和国。然而，经历了盛世才和张治中的统治的他们，仍然可能会抗议中央政府干预他们的日常生活。因此，在我们逐步拉近各民族间的距离，以进一步购买武器解放中国之前，为了安抚哈密的人民，施行一些自治措施将会带来大大的益处。"
 TMM_INFO_XIBEI_NINGXIA_1:0 "§R宁夏省§!\n\n承天寺塔的钟声不再响起，因为希望的火种在凉州古城和宁夏绿洲已经熄灭。在河西走廊的咽喉之地，凉州（或称武威），辻将军已派军队重兵驻守以抵御马家军的突袭。因此，他对这片土地的控制力和甘肃本身一样强大。伴随着这种控制而来的是逃离西方的难民的噩梦般的故事。我们对凉州或银川城的情况知之甚少，因为他们的无线电频段沉默无声。"
 TMM_INFO_XIBEI_NINGXIA_2:0 "§G宁夏省§!\n\n不像西部的省份，因为日本人的滔天罪行，我们稳定这个地区想必没有困难。但我们仍然需要对宁夏进行再投资，因为它的土地毁于战乱，城市人口减少，破败不堪。显而易见，劫后余生的人们会义无反顾地保卫我们的政权，直到流干他们的最后一滴血，我们可以期待大批的健儿从宁夏及周边地区参加我军。"
 TMM_INFO_XIBEI_HEXI_1:0 "§R河西走廊§!\n\n在古长城的保护下，河西走廊是几千年来中国通往西方的必经之路。现在它是辻政信在沙漠中最坚固的堡垒之一，并一直保持在戒备状态。不过，他不可能长时间维持如此长的补给线，而我们的骑兵或许正好相反……"
 TMM_INFO_XIBEI_HEXI_2:0 "§G河西-甘肃省§!\n\n随着走廊的稳固和旧基础设施的重建，河西走廊将成为冲要之地，必须随时有人看守。而另一个浮出水面的喜讯是辻政信收集了大量古代文物，并不知为何全部囤在了酒泉。也许这些古人的遗物可以为现代的中国人提供帮助！"
 TMM_INFO_XIBEI_GANSU_1:0 "§R甘肃§!\n\n甘肃，西北三马曾经统辖的省份之一，而今成了支撑着僭伪的回回国的不竭心脏。甘肃位于河西走廊的东端，是兰州和天水两大城市的所在地。说辻政信掌控了西北地区的贸易是绝非言过其实，但他失道寡助、几无外援。无论该省是否富庶，我们必须占领甘肃，跟南京的汉奸讨个公道！"
 TMM_INFO_XIBEI_GANSU_2:0 "§G天水-甘肃省§!\n\n在解放甘肃之后，南京政府与我们已经直接接壤，西北政府的存在及其意图已经不需隐瞒。兵之情主速，乘人之不及。由不虞之道，攻其所不戒也。我们的解放战士将火速进军陕西，向这些叛徒们展示我们的军威。"
 TMM_INFO_XIBEI_WEST_MONGOLIA:0 "§G西蒙古-唐努图瓦-蒙古省§!\n\n随着西蒙古和唐努图瓦的收复，我们的共和国为即将到来的风暴重新夺回了另一块领土。蒙古人和蒙疆傀儡政权不共戴天的关系将有助于我们巩固控制。但承诺是不够的。我们必须以行动赢得人民的心。我们光荣的国家快马加鞭，\n\n§R因为我们向着东方进军§!"
