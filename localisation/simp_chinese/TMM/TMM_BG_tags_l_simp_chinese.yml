 POLITICS_TENZIN_GYATSO_DESC:0 "吉尊降白阿旺洛桑益喜丹增嘉措或简称丹增嘉措，第十四世和现任达赖喇嘛，是西藏实际上的统治者，也是精神上的统治者。这位年轻的统治者注定要继承他身前的达赖喇嘛的衣钵，但他的抱负不仅仅是寺院和隐士的生活。从孩提时代起，丹增嘉措就对英国人带来的科学和现代技术产生了兴趣。外界在这个年轻人身上施加的影响正如这样，他作为一个半封建国家的至高人物，会吸纳卡尔·马克思的思想，在马克思主义和佛教对平等社会的倡导中找到共同点。现在，西藏将其统治延伸到青海腹地，确立了自己作为区域强权的地位，但这种控制越来越薄弱。国内，丹增嘉措发现他为加强西藏而推动的现代化尝试已被置若罔闻。国外，马家军和汉人对玉树的丢失怀恨在心。\n\n时钟依然滴答作响，但进步之心却受困于固步自封的老旧系统。"
