 POLITICS_SHENG_SHICAI_DESC:0 "抗日战争让整个中国天翻地覆。然而，走过漫长的河西走廊，这片大地上的生活仍在继续。在这片日寇也鞭长莫及的土地上，“新疆王”盛世才的统治也难被外人窥视。但有一件事毋庸置疑——他鸡蛋上跳舞的本领维系着这个民族成分复杂的省份。\n \n三四十年前，军阀大都难免要依靠自己的乡党，或者寻求外部的结盟，不管是从保定还是黄埔毕业的。而这位出生于东北、在日本接受教育的政治经济学家，无疑是当中的佼佼者。为了积累资历，盛世才曾在许多大佬手下担任副官，这其中就有张作霖和蒋委员长。\n \n盛世才和他的死对头马仲英一起被派到新疆，保卫危险的边境。盛世才之前的教育经历，让他得以大显身手。他同白俄结盟，赶走了金树人和马仲英，§Y督办§!之职和军政大权也归于他手。\n自1937年以来，盛世才通过内外周旋和寻找靠山，也就是苏联，巩固了在新疆的统治。在40年代，新疆甚至差不多可以算是苏联的一个加盟国了。苏联“顾问”、成千上万的卢布和枪支在中国监督不到的情况下，流入了新疆。\n \n当苏联被轴心国碾碎后，扯着共产主义当幌子的盛世才迅速背弃了苏联，转向日本寻求援助。他所谓的“民族团结”计划，已经让他入不敷出。当然，日本也非常愿意让西北军阀变成一盘散沙。为此，日本砸了许多钱，收买新疆不去投向抗日的一方。  \n \n现在，盛世才切实享受着和共荣圈合作的好处：维吾尔人被金钱安抚，共产党人被武力镇压，新疆全省也蒸蒸日上。\n诚然，盛世才的统治已与新疆融为一体，\n \n§R只要他在，新疆就乱不了§!。"
