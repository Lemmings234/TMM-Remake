 QIN_Sun_Yunsuan_eco_desc:0 "§Y财政部长§!\n§B国民党§! - §g蒋系§!\n--------------\n§Y生于1913年11月10日\n山东省蓬莱县§!\n\n孙运璿历任交通部长、财政部长，是青海无可争议的设计师。1945年以来，这位山东人为流亡中的民国做出了无与伦比的贡献。\n\n孙运璿在满洲接受教育时展现出了行政管理的才能，因不愿在伪新京政权中仕官而在毕业后回到内地为国效力。孙运璿独自筹谋规划将东部沿海的发电站迁入了四川，后又迁入了青海，并且还在青海监督建设了一座新的电站。33岁时，孙运璿领受了修缮并转移四川工业至西康和青海的使命并在日本人的干扰中大获成功，使自由中国的电力网络屹立不倒，这让他那工业奇才的形象深深烙印在在人们心中。获得了蒋经国的大力支持，地区也趋于稳定后，孙运璿要以十二分的气力，用双手把穷乡僻壤的青海与大西北建设成工业强邦。"
