 GUZ_Li_Pinxian_hog_desc:0 "李品仙从不该是桂系的人。作为一个投靠广西的湖南军阀，他无论如何都是两广的局外人。若不是黄琪翔对李宗仁的行为的公开批评让李宗仁最终垮了台，他本该是一位将军，而非最高领袖——而现在，他成了后者。李品仙接过李宗仁的遗产，一路爬到了西南政务委员会副主席的高位。作为两系冲突后首位访问昆明的桂系领袖，人们普遍认为他将扮演协商者的角色、与滇系缓和关系，并一改李宗仁治下的孤立主义立场。毕竟，由于龙云已时日无多，这对今后的滇桂关系大有裨益，或许还能让两地重整旗鼓、匹敌南京。不过，目前为止，这都只是流言，未经证实的流言。"
 GUZ_Yang_Ruxuan_for_desc:0 "当杨如轩回到昆明时，他已不再是朱培德的追随者。在重庆陷落之后，眼见希望破碎殆尽，他成了第一批投降军官中的一员；而作为额外奖励，日本人给了他优厚的薪水和超然的地位。于是，杨将军留在了南京政权麾下，加入了总参谋部。自第二次滇桂战争以来，他被中央政府派去了昆明，参与了日本促成的和平谈判，并最终以联络员的身份留在了昆明、监督西南的种种事宜。此外，他还被授予了许多仪式性身份，比如防空部队司令。他常找借口从混乱的政治局势中脱离，去机场履行他的另一部分职责：他在那放任时光流逝，凝视着那老旧的起降跑道，并迷失于沉思之中，"
 GUZ_Miao_Yuntai_eco_desc:0 "缪云台，知名实业家，从政之前创立了富滇新银行，在很长一段时间内几乎垄断了西南的经济。缪云台改造云南的宏伟计划被周佛海蓄意毁掉之后多年，他再次出马，接过了振兴云南与大西南的任务。这一次，缪云台没有选择大手的经济投资与紧缩政策，而是被迫走上了一条险峻的道路。为了不让云南陷入完全的混乱，缪云台使用了一些不太传统的方式来获取资金，维持三省的运转。1952年起，在缪云台的私下授意下，滇军开始种植鸦片，枪杆子带来的垄断给军队和缪家带来了丰厚的收益。现在，缪云台在西南地区已经是两人之下万人之上了。虽然不知道这位“爱国资本家”如何看自己，但西南的大街小巷中充满了对他的憎恨。"
 GUZ_Lu_Han_sec_desc:0 "卢汉自出生以来就是龙云主席最亲密的同伴之一，也是新滇系的二把手。何应钦被驱逐后，他就一人都督云南诸军事。作为龙云的老友，他深谙龙云的痛苦，现在的云南、大西南、整个中国都成了什么样子！龙云的年纪越来越大，人越来越年迈阴沉，他不在理会政事，变得麻木。每天，卢汉在接手龙云的工作，去拿文件来签字时都会路过龙云的花园，昔日的龙大帅坐在自己塑像下面的一张简陋的凳子上，眼神空洞，思绪飘浮，他的儿子在一旁不停地向他讲述着一个又一个的计划，这幅景象令卢汉深感不安。卢汉知道那一天到来时，他的心会如与龙云主席的友谊般坚定不移。\n\n他必须救云南，他必须救龙云。"
