 POLITICS_MA_JIYUAN_DESC:0 "命中注定，马继援必将成为一个伟人，而他也做到了，至少也是小军阀所能成为的最伟大的人。\n\n出生于回族官僚和军阀的世家，马继援在被战乱、苦难和贫困所笼罩下的青海以虔诚的生活方式长大成人。\n\n马继援考入了黄埔军校并参加了抗日战争，尽管当时的他稚气未脱，但他的战斗却从未停下。作为旧国民党的忠实捍卫者，在各省接连沦陷，而华东地区也处于一种动荡的和平之后，马继援接纳了来自沦陷区的难民和曾经的将军，并不断发动针对辻政信领地的小规模袭击，而且从不给日本人反咬一口的机会。\n\n然而，时代正在迎头赶上马继援，现代世界所暴露出的问题也从未在马家军中消失。他的统治面临的挑战接二连三，而他也被迫做出一个又一个妥协。孙中山理想的伟大捍卫者仍在闪耀，但他的光芒却日渐暗淡。"
 POLITICS_NATIONAL_ASSEMBLY_DESC:0 "马继援辞去中华民国临时大总统的职位后，立法院陷入混乱，一个代表了青海人民的组织——国民大会暂时作为政府委员会接管了统治。国民党和共产党失去了共同的目的，很快他们就会决出胜利者来。"
 POLITICS_ZHU_JIAHUA_DESC:0 "§Y中华民国临时大总统§!\n§B国民党§! - §g朱家骅系§!\n--------------\n§Y生于1893年5月30日\n浙江省湖州市吴兴县§! \n\n在孙科的总统任期结束后，国民党再次陷入混乱。因此，他们需要一位忠于国民党，同时与其他主要派系保持距离的人。浙江的朱家骅虽长期卧病，但还是在临时会议上被选中。\n\n作为一名地质学家的朱家骅在北伐开始之后才步入政界，也许是希望能在不断扩大的新政府内谋得一些高官厚禄，而他也得偿所愿。五年内，这位政界新秀就成为了国立中央大学校长、中央研究院成员、浙江省主席。然而，这些显赫的头衔在陈氏兄弟支持下获得的中统局长下都显得黯然失色。\n\n尽管获得了陈立夫的支持，但朱家骅的权力欲导致了受他控制的新CC系的建立，与陈立夫的旧CC系多有冲突。在蒋经国和王世杰主导的政治环境中，朱家骅的临时总统位子也反映出了国民党的当前处境。"
 POLITICS_SUN_FO_DESC_TMM:0 "§Y中华民国大总统§!\n§B国民党§! - §g再造系§!\n--------------\n§Y生于1891年10月20日 \n广东省香山县§!\n\n当中原王朝陷入危机，谁来回应亿万人民建立民族国家的呼声？当这一政权因外国侵略而分崩离析，谁来挺身而出对抗仇敌，就算其数量之众、力量之强、不可战胜，也要使中国免受灭国之灾？\n\n看来那位点燃革命星火之人的儿子将会接过衣钵。家族的声望为他提供了无数的机会，也让他背负了不计其数的压力。无论去往何处，记者都会把他与父亲比较；无论做出什么，人们都会拿国父的事迹来对他评判。在政治斗争中失败后，孙科退出了政界，因为他那本就脆弱的联盟内部，也到处暗藏着反对派。但他似乎注定是要追随父亲的脚步。被选为大总统后，孙科在OFN特工的帮助下从加州归国。\n\n孙科一生都活在孙中山的阴影下，即使离开人世后，他的家族也会背负起前人的重担。想到这，孙科潸然泪下。"
 MILITARY_DU_YUMING_DESC:0 "§Y生于1904年11月28日\n陕西省榆林市米脂县§! \n\n不存在的第五军的总司令杜聿明，是一个复杂的人。对一些人来说，他是中国首位指挥全装甲师的将军。他对装甲部队与创新战术的运用甚至打败了日本的精兵强将。他在人数与装备不足的情况下，在缅甸抵挡了日军数月之久。然而，他从缅甸返回中国时那灾难性的表现和他的胜利一样出名，这也差一点毁了他的军事生涯。\n\n杜聿明20世纪20年代参军，但他却与众不同地与政治这一毒药保持着距离，想要把注意力放在军中事务上。很快，这位黄埔毕业生就迎来了考验。\n\n在战争期间，杜聿明大部分时间都在南方，之后去了西方保卫英属缅甸。虽然最初取得了一些胜利，但国军无法与严重受挫的英军一起建立起牢固的防线，杜聿明的部队被日军和印度伪军一起赶出了缅甸的茂密森林。杜聿明知道如果日本完全占领了缅甸，战争将会对中国不利，因此，为了争取时间，他只能与龙云将军一起加固云南的防御。\n\n但杜聿明发现虽然云南占着地利，也依旧难守。卢汉将军不合时宜的背叛打乱了杜聿明和龙云的计划，让云南的崇山峻岭从保卫西南的要塞变成了他们的坟墓。杜聿明艰难逃脱了卢汉手下的抓捕，却在逃到四川后不久被抓住了。杜聿明似乎被诅咒缠身，他每一次保卫中国的努力都注定失败。\n\n但杜聿明并不迷信，1947年后，杜聿明带着残兵败将到了西宁。现在，他已无处可去，只能拼死一搏。"
 MILITARY_YE_JIANYING_DESC:0 "§Y生于1897年4月28日\n广东省梅州市梅县§!\n\n并非只有士族之后才能成为伟大的领袖，对叶剑英来说尤其如此：在整个共产党内，甚至是全中国范围内，他都是最优秀的思想家之一。身为一位久经考验的共产主义者，当国民党追捕共产党人时，他在场；当张国焘几乎把红军撕裂成两半时，他在场；当西安事变发生时，他仍在场。尽管他是位职业军官，他涉足了党内几乎所有的主要事件：无论那些事情与军事本身相关与否，他都代表军队并发挥影响力。而因此，他在共产党内受到广泛敬重，甚至在国民党人眼中都是值得尊敬的“温和派”，这让他在各党派间协调斡旋的能力和他带兵打仗的能力相当。叶剑英是毛泽东持久战主张的坚定信仰者，因此，在别的指挥官试图与敌军交战时，他总是在韬光养晦。兴许有人只把这看作懦夫行径，但若非如此，红军与中国只会一败涂地。\n\n叶剑英绝非热忱的进攻者，但一个事实是——在坚不可摧的防御面前，进攻无论多么强烈，都将形同虚设。\n\n§R尽管他在中国共产党内享有极高的声望，且他对毛主席的理论深感敬佩，但似乎叶先生…并不得永远赞成党内的部分政治路线，特别是那些会动摇我们对无产阶级之敌的应有立场的观点……"
 MILITARY_GUO_JIQIAO_DESC:0 "§Y生于1902年11月14日\n安徽省庐州府合肥县§!\n\n 作为少数从保定军校而非黄埔军校毕业的军官之一，郭寄峤的经历不难猜测。从不起眼的排长到第五军，郭寄峤平步青云，35岁就已经成了中国最年轻的军队高官之一，风雨欲来之时带头保卫中国北方，为中央政府争取了足够的时间进行准备。他的军队在陕西坚守数年，寸步不忘，但傅作义的突然投降使杜聿明的第五军和胡宗南的第一军遭受了堪比1937年南京与上海的沦陷般的损失。而后，杜聿明和郭寄峤断后保护士兵与平民逃向西部。但太行防线的陷落让日军可以在平原上长驱直入，天水、兰州、凉州相继沦陷，汉地18省一个接一个地落入日军手中。日军的攻势最终被屹立不倒的第五军和祁连山拦下，双方在互相提防中度过了一段和平时光。但这种和平不可能持久，突袭与小规模冲突时有发生。\n\n在那一天到来之前，郭寄峤和他的手下绝不会让任何日本人踏过祁连山，以免西宁这座西部的和平之城陷落。"
 MILITARY_MU_SHENGZHONG_DESC:0 "§Y生于1910年10月\n陕西省吴堡县寇家塬镇§!\n\n慕生忠出身农村，家徒四壁，没能留下确切出生日期的记录，但这不妨碍他成为了中国最著名的青年共产党人之一。他外号慕大胆，建立了关键的共产党根据地，毛主席的部队就在其中休养生息。他对噶尔穆的调查以及之后的建城更是使他声名远扬。慕生忠在缺乏补给的情况下深入无人敢去的高原探险，并作出了一番成绩。如果没有慕生忠，那青海就要被困在西宁，笼罩在回族的阴影下了。噶尔穆或许不是这里最美丽的城市，但大家都知道，这是他们能得到的最好的机会了，而这第二次机会完全要归功于慕生忠同志。因此，慕生忠成为了青海人人爱戴的少数共产党人之一，直到今天，他也会出现在宣传上。慕生忠虽日渐老去，但他不会满足于停留在海报上。慕生忠的足迹遍布青海高原，他和他的手下在红旗之下每到一处，噶尔穆就多了一笔可以研究的记录，中国就多了一片可以利用的土地，在最终决战中就多了一处可以开采的资源。"
 MILITARY_MA_JIYUAN_DESC:0 "§Y生于1921年1月8日\n甘肃省河州市§! \n\n命中注定，马继援必将成为一个伟人，而他也做到了，至少也是小军阀所能成为的最伟大的人。\n\n出生于回族官僚和军阀的世家，马继援在被战乱、苦难和贫困所笼罩下的青海以虔诚的生活方式长大成人。\n\n马继援考入了黄埔军校并参加了抗日战争，尽管当时的他稚气未脱，但他的战斗却从未停下。作为旧国民党的忠实捍卫者，在各省接连沦陷，而华东地区也处于一种动荡的和平之后，马继援接纳了来自沦陷区的难民和曾经的将军，并不断发动针对辻政信领地的小规模袭击，而且从不给日本人反咬一口的机会。\n\n然而，时代正在迎头赶上马继援，现代世界所暴露出的问题也从未在马家军中消失。他的统治面临的挑战接二连三，而他也被迫做出一个又一个妥协。孙中山理想的伟大捍卫者仍在闪耀，但他的光芒却日渐暗淡。"
 MILITARY_ZHANG_FAKUI_DESC:0 "§Y生于1896年9月2日\n广东省南雄府始兴县清化乡§! \n\n第四军的总司令和广东省一样叛逆，但他比任何人都更坚定地拥护三民主义。很难相信张发奎这位英勇保卫中国的人，在从蒋介石攫取最高权力起，就一直在从事反蒋活动。\n\n张发奎就如许多粤系将军一样，一开始就是经验丰富的革命者，但他的目的仍是个谜。\n\n张发奎不像典型的国民党人，在其他国民党人热衷于白色恐怖时，他却护着他的共党下属。蒋介石命令他追捕赤党时，他只是坐视叶剑英、贺龙、叶挺脱身。\n张发奎也不是共产党人，1927年布哈林资助下的中共起义让他仓皇出逃。\n\n但可以肯定，张发奎是位开明的领袖，懂得在需要团结的时候放下政治嫌隙。张发奎的第八集团军让日军的每一步都浸满了他们同胞的血，但这种战术也让中国自损一千。上海不会是他的最后一战，在武汉的城市街道上，在重庆的郊区丘陵上，张发奎的部队奋战至最后一人，尽力拖延着战争。日本虽然取得了胜利，但她千疮百孔的身体没比中国好多少，张发奎相信他做的这一切足够日本在未来几年陷入恶果之中。"
 QIN_Chiang_Chingkuo_hog_desc:0 "§Y立法院院长§!\n§g旧国民党§! - §Y党国体制§!\n--------------\n§Y生于1910年4月27日\n浙江省奉化县溪口镇§!\n\n身为蒋委员长唯一的亲生嫡子（蒋纬国为养子），蒋经国在世人口中常常被描述为旧国民党的象征。在任人唯亲的国民党内，人们对他投身政界，从其父手中接过执掌民国的权柄寄予厚望。于国共合作的短暂时光里，时年二十有五的蒋经国被送往布哈林治下的俄国求学，在那里他结下姻缘，潜心钻研俄语与政治。可世事难料，委员长在四一二政变中对共产党人大肆清洗，令蒋经国成为了布哈林手中的人质。1937年，蒋经国得以回到祖国，此后他与马克思主义渐行渐远，在国民政府内逐步高升并担任要职。蒋经国以惊为天人的速度，使位列最贫困省份的江西摆脱了腐败、文盲与鸦片的祸害，自此名声大噪。从中国的穷乡僻壤里，他慢慢习得如何与人交往，改革积弱已久的祖国。\n\n然而面对日寇的铁蹄，小小的江西显得是如此的微不足道。蒋经国随父亲前往重庆，但蒋介石并未要求爱子留守山城，反而让他停止无畏的牺牲，带领国民党余部撤往西北。蒋经国遵照父亲的指示一路北上，在目的地遭遇了胡宗南的叛逆之师。\n\n凭借旧国民党遗老的强烈影响与民众的广泛支持，蒋经国一跃成为青海政坛上的巨人，而他的权力似乎并非只是昙花一现。"
 QIN_Wang_Shijie_for_desc:0 "§Y外交部长§!\n§B政学系§! - §Y新儒家自由主义§!\n--------------\n§Y生于1891年3月10日 \n湖北省武昌府崇阳县§!\n\n人们通常将湖北比作中国革命的中心，这片洞庭湖北畔的土地见证了无能的反动统治放任八国联军荼毒中国，它第一个站起来宣告独立，反对腐朽的清政府，靠着强大的工业能力为革命推波助澜，尽管革命最终失败了。致力于建设真正理想中国的知识青年王世杰，是最后一批仍在湖北为革命奔波的人之一。\n\n作为一名教育学者和立法者，他对蒋介石的鼎力支持与如簧巧舌为他谋得了外交部长一职，但这份差事在青海有名无实。王世杰看起来被人拿捏在指掌之中，实际上却越过了外交人员的界限。他是§B政学系中的保守派§!的代表，通过支持蒋经国进成为了政府的一部分，同时也充当着党内的反对派。\n\n外界看来，王世杰在国民党各派系中左右逢源，八面玲珑，把党维系在一起，但事实没有这么简单。他在做事时，会慢慢地将权力倾斜向自己一方。那些苟延残喘的共党和大字不识一个的兵卒对中国一无所知。中国只有在高素质高能力的人手中才能长久。"
 QIN_Ji_Chaoding_eco_desc:0 "§Y经济部长§!\n§R中国共产党§! - §N新民主主义§!\n--------------\n§Y生于1903年10月9日\n山西省汾阳县§!\n\n在中国，知识重于金钱，而像冀朝鼎这样的人，一字更是胜千金。和许多国民党高层一样，冀朝鼎出身省内名门，条件优渥。幼时受到的西方思想与体制的熏陶，与待人不分贵贱的家庭教养让冀朝鼎下定决心出国，亲眼见识“文明”世界。\n\n他得偿所愿。\n\n他被大学选派赴美国纽约留学，他那激荡人心的演讲让他在美国人和中国人之间名声大噪，他对经济学的理解与哥伦比亚大学毕业生的身份更是让他如鱼得水。日本入侵中国后，冀朝鼎感到有义务回国利用自己的知识与美国的人脉重建祖国。现在面对着残垣断壁的乡村，断绝了外界支援的冀朝鼎道阻且长。\n\n冀朝鼎清正廉洁，脚踏实地，任劳任怨，在国民党政府中数一数二。\n\n§R然而，冀朝鼎闭口不谈其美共党员身份，以及步入政府前数年的延安生活经历...§!"
 QIN_Shen_Zhiyue_sec_desc:0 "§Y内务部长§!\n§g旧国民党§! - §g蒋介石思想§!\n--------------\n§Y生于1913年2月18日\n浙江省仙居县下阁乡§! \n\n§W没有戴笠一系§!，国民党早就被共党和日寇渗透成了筛子。青海的特务头子沈之岳就是戴笠钦点出来的。沈之岳表面上心如止水，内心里洞若观火而不声张。\n\n沈之岳精通俄语、英语与布哈林主义，是唯一能渗入共党之中并取得成果的人。他在延安见过毛主席和周恩来，他申请加入了中共并获得了康生的支持。他利用对共产主义与中共的了解来解决一些领导人物，待共产党反应过来追捕他时，他又在中国最老练情报组织的眼皮底下低调行事多年未被发现。\n\n沈之岳很了解自己，于是带着无数珍贵的中共情报逃了出去，以免中共利用他被俘的同事抓住自己。\n\n到了1941年，沈之岳与戴笠已是莫逆之交，他为这位东方的希姆莱训练新的特务。戴笠临死之前，凭着对沈之岳的无条件信任，让他继领军统。\n\n1957年后，沈之岳就是中国情报界当之无愧的头号人物了。尽管之前的经历让共产党人不愿接受，但他们还是对他的能力表示了认可。\n\n§R沈之岳这伙人几乎不会露出真面目，潜藏在无边的黑暗之中，静待时机，以逸待劳。毕竟，知己知彼……§!"
 QIN_Dao_Shengyang_eco_desc:0 "§Y经济部长§!\n§B国民党§! - §N无派系§!\n--------------\n§Y生于1919年\n江西省南昌县§!\n\n在接受西方教育、政治上受到追捧的活跃经济学者的团体中，陶声洋因不参与实际政治而处于边缘地位，但无心插柳柳成荫，国共两党一致推举他为经济部长，从此被拎到了权力的天平之上。\n\n陶声洋经常以财政官员的身份访问西康和四川，参与了青康两省贸易协定中的多场重要谈判，他与四川的熊克武共同起草的一份秘密文件——青海与四川政府达成的《1954年备忘》保证了四川盆地与西北之间贸易的通畅——挽救了西北于将倾。此刻，陶声洋执掌着青海的经济，他看重与东边伪政权的贸易往来，使出浑身解数争取优惠条件。国共两党虽厌恶这一方案，但为了今后的反攻也只能权且忍让，陶声洋的中立身份也让这一共识有了更稳固的立足之地。"
