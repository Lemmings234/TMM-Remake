 QIN_In_the_Mountains:0 "群山之中"
 QIN_In_the_Mountains_desc:0 "无所畏惧的自由之民在高大的祁连山中顽强生存，足智多谋的巡逻小队在无垠的柴达木内彻夜不休。青海的严酷环境对当地居民毫不留情，但它培养了一支坚韧不拔的军队。几十年来的战争不仅让流亡者变得无比坚强，也教会了他们在各种地形上战斗所必需的知识。"
 QIN_Muslim_Superiority:0 "回族问题"
 QIN_Muslim_Superiority_desc:0 "先知的追随者们并没有在青海省占据支配地位。恰恰相反，自中世纪以来青海就是一片宗教多元共存的土地。很长一段时间内，道教徒、佛教徒与穆斯林们在这片土地上和平共处。在同治年间的陕甘回乱中，虽然回教徒们最终向清朝投降，但回族将领马占鳌和马海燕却占据了青海、宁夏和甘肃三省。\n\n百年之后，马家军的回族军官和他们的骑兵们依然统治着这片土地，但他们的统治比以往任何时候都要脆弱得多。40和50年代涌入的中国难民显著地改变了当地的人口结构，从而造成了更加紧张的内部局势。\n\n此外，在与日本人日复一日的战争中，以穆斯林骑兵为主体的马家军对自己无条件的付出感到越来越困惑，并且开始质疑他们流下的血是否值得..."
 QIN_The_Little_Farmland_We_Have_0:0 "财匮力绌"
 QIN_The_Little_Farmland_We_Have_0_desc:0 "马继援的辖地只能算是西北三马广袤大地的一小部分。在日寇强夺了相对富饶的甘肃省和宁夏省之后，忠于民国的志士发现自己被束缚在了穷山恶水之间。许多人抱着对青天白日效死的决心，却只能饥肠辘辘地苟活。\n\n更糟糕的是，青海省唯一的农业生产区就在我们和人间地狱——回回国的边界上。我们决不能在战争上浪费任何资源。务必让我们的人民免受饥馑之苦！"
