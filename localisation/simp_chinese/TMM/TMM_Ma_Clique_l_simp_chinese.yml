 QIN_Outdated_research_1_desc:0 "和中国其他农村省份一样，青海的识字率低得惊人。村民们要走好几里路才能请到一个识文断字的先生来念信和写信。即使在噶尔穆和西宁，也只有来自重庆和甘肃的难民能看懂汉字。系统化的研究和教育并不存在于这片无知的土地上，更无从谈什么创新了。"
 QIN_Outdated_research_2:0 "知识荒漠"
 QIN_Outdated_research_2_desc:0 "和中国其他农村省份一样，青海的识字率低得惊人。村民们要走好几里路才能请到一个识文断字的先生来念信和写信。即使在噶尔穆和西宁，也只有来自重庆和甘肃的难民能看懂汉字。系统化的研究和教育并不存在于这片无知的土地上，更无从谈什么创新了。"
 QIN_Outdated_research_3:0 "知识荒漠"
 QIN_Outdated_research_3_desc:0 "扫盲工作虽然取得了成功，但青海毕竟没有完备的基础设施和资源来实行全面的扫盲。\n\n§R任重而道远。§!"
 QIN_Outdated_research_4:0 "文盲遍地"
