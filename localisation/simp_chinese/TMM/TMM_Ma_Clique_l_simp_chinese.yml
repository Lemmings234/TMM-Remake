 tmm.maclique.115.d:0 "随着冬天过去，立法院重新正常运作。而新的立法提案早已提呈，如火如荼的政治辩论很快就如常展开。"
 tmm.maclique.116.d:0 "经过半年的活动，立法院将给予立法代表一个月的假期。所有会议现在都休会至九月，但在紧急情况下，立法院仍然可以召集代表进行重要讨论。"
 tmm.maclique.117.d:0 "八月休会后，所有的立法事务都已恢复，立法院将负责运行其日常事务，直到十一月冬休开始。"
 tmm.maclique.118.d:0 "随着令人难以忍受的西北冬季的临近，立法院将暂停大部分事务，允许政府官员休假，与家人团聚。当然，如果发生了动摇民国的紧急事件，必要时我们可以安排立法院临时会议。通常来说，所有业务将在2月前恢复。"
 tmm.maclique.119.d:0 "行政院已完成所有指定任务。我们已经可以看到我们这个落后国家的显著进步。尽管直到最近，这片土地的一切自中世纪以来基本上保持不变，但现代化就像天上的长矛一样深入黑暗的中心，用不了多久，即使是最闭塞的村庄也会成为这片土地上的文明堡垒。\n\n(你现在可以任命行政院专注于改善别的方面。)"