 tmm.maclique.1.d:0 "马家军是中华民国时期最有影响力的军阀之一，早在中华民国成立之前，他们就统治着覆盖青海、宁夏和甘肃的沙漠地区。在蒋介石事实上控制中国期间，马家军在几乎没有任何重型武器可以使用的情况下粉碎了许多外来者的入侵企图，甚至在1936年击败了共产党的部队。然而，这种相对的独立在卢沟桥事变后便戛然而止。\n\n日本鬼子带着他们的坦克，飞机，大炮来了。战斗相当激烈和血腥。鬼子在哪里把他们的防御工事轰成灰烬，没有任何现代建筑技术可用的中国人就在哪里一次又一次地将它们加固。当日本鬼子渡过黄河，沿铁路而下时，中国人就炸毁黄河大堤，让他们陷入绝境。但光有不怕牺牲的精神可不够。他们为保卫每一寸山河都付出了一寸鲜血，但是这远远不够。\n\n在重庆沦陷，蒋介石去世后，中国其他仍未受到日本威胁的地区的统治一一崩溃了，国民党本来就不怎么团结，他们很快就重新沦为了军阀。日本人并没有进一步向青海推进，但他们仍然创造了一个新的、人造的回族国家来遏制叛乱。意识到这一弱点以后，在日本和加尔各答政权的武装下，西藏人发动了侵略，并占领了此前被臭名昭著的马步芳所控制的玉树。\n\n现在，时间来到了1962年。马步芳之子马继援接过了国民党流亡领袖的衣钵。他的愿景宏伟，但却如沙上建塔……\n\n除非我们能团结一心，夺回本该属于我们的东西。"
 tmm.maclique.2.d:0 "这里的生活很艰难。紧缩的口粮配给，持续不断的边境冲突……尽管有这些情况存在，中国新年还是得该咋过就咋过。这是唯一稍微放松物资定量限制的日子，也就是人们所说的“见点油水了”。\n\n即使是国民党的高层人物，包括蒋委员长的儿子，也觉得他们的年夜饭和以前一样淡然无味。他们来自长江流域的南方省份，在青海这旮旯多少会有点水土不服，但至少，流亡者们今天还能填饱肚子。\n\n中国人的年夜饭经常被比作战场，在噶尔穆的核心领导圈子里也不例外。国民党人和共产党人坐在不同的桌子边，互相监视对方，以便在即将到来的风暴中锁定盟友、中立派和敌人。双方都知道对方政党的内部分歧所在，唯一能阻止公开的内部冲突的只有他们共同的对日本人的仇恨。\n\n但为了稳定的表象，两党必须至少在表面上达成一致。\n\n“……希望之光即将照耀中国，但只有我们能为她争取！革命尚未成功，同志仍需努力！”"
 tmm.maclique.3.d:0 "那是一个衰落的时代。那些反对蒋介石的人，无论是任职于毫无意义的高级职位，还是在熙熙攘攘的城市中大隐隐于市，亦或是名字被刻在那宏伟的纪念碑上，都寻不得安宁。他来自万山之省，除一山外，其余的都没能博得他的爱戴。\n\n这是一座百石山，骄傲地展示着古时名门望族和词人墨客的书法。它是一个绿色的天堂，每个角落都有洞穴，完全符合中国传统美学概念。这是他想要的地方，一个他可以休息的地方，他知道风声会平息他革命的心。\n\n直到永远。\n\n就像过去的皇帝一样，他在那里建造了一座六米高的塔，准备有朝一日把他虚弱的身体安葬在塔中。然后日本人来了，他们像不可阻挡的波浪一样推进。政府匆忙向西方撤退，他们迈出的每一步都打击着中国人抗战的信心。他们不敢告诉他，作为对美国人空袭的回应，日本人在他的家乡进行了可怕的轰炸。具有讽刺意味的是，结束他生命的不是日本人，而是一场车祸中的一个无名的美国人。\n\n人们认为，尽管战争残酷，中国和她的盟友终究会取得胜利，这个人可能能够回到他的藏骨塔。但最终重庆的陷落表明，他再也回不去了。他的骨灰随着逃亡的车队一同向西行进，最终到达了噶尔穆，流亡的国民党人的圣地。每年8月1日，他们都要祭奠他的坟墓，发誓要把这位老革命者的遗骸放回原处。\n\n青芝老人的梦消散了。"
 tmm.maclique.4.d:0 "在印度次大陆上，两个政权正忙着争夺控制权，一名应征入伍的士兵所能期待的最好的事情就是被扔到山区去。印度和西藏的边界在地图上就像德里和加尔各答之间的停火线一样清晰，但实际上它几乎不存在。定居者和游牧民会带着他们的牦牛随意穿越边境，就像他们的祖先几个世纪以来所做的那样。虽然这里气候残酷，也没有什么娱乐可言，但至少这里的驻军可以享受平静。\n\n当吝啬的太阳终于把阳光洒向冰冻的山谷时，印度人看到的不是平常的动物，而是远处排成一列的，如同巡逻的蚂蚁一样的一群人。巡逻队员纷纷举起手中的斯登和李-恩菲尔德，上前迎接这些奇怪的入侵者。\n\n当他们靠近时，令人眩目的白太阳才从山那边落下，敌人的脸才刚刚清晰可见。很明显，这些不速之客尽管制服褴褛，旗帜破损，但还是一眼就能看出他们是相当专业的士兵。而且他们不是西藏人。"
 tmm.maclique.5.d:0 "通常情况下，军方会在日常活动中与公众保持距离，以尽可能地保持隐秘，但今年的军队运动会邀请了噶尔穆的许多居民前来观看。中国人的文化中充满了同享乐趣和融入集体的倾向。最激动人心的是接力赛，尤其是对年轻人来说，他们会为哪一支部队跑第一而投下珍贵的“羊眼”。\n\n“丑！”\n\n一声突然的喊叫并不是一发.30毛瑟枪子弹飞向天空的预期结果，那些人也没有起跑，而是用棍子在沙地上乱涂乱画。\n\n观众们，无论是出于敬畏还是单纯的困惑，都保持沉默。\n\n几名男子突然放下手中的棍棒，冲进了训练场，周围的几个临时扩音器里传出了一个男性的声音，解释军队运动会临时定下了一条新规则：参赛者必须写下一个完整的汉字才能开始跑步。\n\n“饭！”……\n\n有些人用手指在手掌上写字。\n\n“龙！”\n\n人群开始嘀咕起来了。\n\n“蓝！”"
 tmm.maclique.6.d:0 "今天，中国军队胜利地开进了古城拉萨。尽管海拔高，补给少，来自藏人的抵抗也很激烈，但我们的对手缺乏现代的组织和战术，这使他们付出了失去独立地位的代价。终于，他们向命运低下了头颅，噶厦命令玛噶停止与城市中的中国人交战，以防止古代文物被破坏。\n\n据说当我们的士兵在严格禁止掠夺的命令下好奇地审视布达拉宫的珍宝时，达赖喇嘛本人正在与我们的政府进行激烈的谈判，为他自己和西藏人民讨价还价。\n\n我们期望西藏在一周内完全投降。"
 tmm.maclique.7.d:0 "为美一个人在空荡荡的四合院里过了一夜，妈妈和姑姑又去医院了。刚搬过来的院子里，残酷的风呼啸着令人生畏。但她现在无暇和妈妈一同去医院，现状已经让幼小的她忙不过来。翌日，清晨的第一缕阳光照进她的房间，唤醒了她小小的灵魂。天一亮，她就立刻跑到院子里等待消息。一切都不算太糟，至少她还能喝点粥，或许吧。\n\n她的妈妈回来了，眼泪夺眶而出，止不住的啜泣，西北风把她的眼泪吹干了。如果不是陈姑姑的缘故，她肯定会崩溃的。近旁的众人都觉得苍天不公，都在试图安慰她的母亲。女孩发觉气氛十分反常，她不想面对那么多人，她几乎昏过去了。不知道是不是此情此景吓到她了，她冲进厕所，把门反锁上了，竭尽自己所能地思考着。\n\n爸爸“走了”是怎么回事？他难道不打算再回家了吗？他是要出发远征了吗？他会永远地离开我们吗？从今天开始……\n\n她再也见不到爸爸了吗？\n\n她越想理清思绪，就越迷失在自己的世界里。\n\n“为美，开门出来！我有事要告诉你。”\n\n为美揉了揉眼睛。她没有流泪，但一股莫名的恐怖涌上了心头。如果爸爸不在了，这个家就永远失去他了，日子还怎么接着往下过啊？\n\n当她打开门的时候，陈姑姑把她死死地搂入怀中。\n\n“为美，你父亲……被耶稣领去天堂了。”\n“他什么时候能回来？”\n“爸爸再也不会回来了。他会在天堂守护你的。”\n“这，这可不成！我想让爸爸回来，我不想让他上到那里去！”女孩打断了那女人的话。\n“太可怜了！才这么小，就没了爸爸。”"
 QIN_Hu_Zongnan_Death:0 "§Y胡宗南§!走了，旧日的中国随他一同逝去。"
 tmm.maclique.8.d:0 "快到新年了，但噶尔穆街头不见喜庆的红灯笼，只有哀伤的白色灯笼。整个城市都在默哀，悼念胡宗南将军的离去。\n\n作为最早一期的黄埔毕业生之一，胡宗南一直是委员长的亲密盟友。战争期间，胡指挥第一战区，它囊括上海到西安的地区，拥有40万的强大军队。他的部队是西北还没有完全沦陷的唯一原因，如果不是汉奸傅作义带着他的第十二战区突然倒戈，导致陕甘的部队完全崩溃，西北境地会远好于现在。但无论胡将军成功与否，中国都将他视为一位勇敢的战士和领导人。\n\n在胡将军仅存的部队——第84师的守卫下，他的灵柩将被埋在噶尔穆郊外的浅滩上，风景尽与浙江镇海县无异，想必可以告慰胡将军的在天之灵。\n\n礼炮向东，二十四响，声如雷震，以慰其魂。当这一切过去后，青海省发现自己仍然笼罩在旧国民党及其十年斗争的阴影中。但现在，中国人必须吴越同舟，以免重庆的悲剧重演。"
 tmm.maclique.9.d:0 "当初壬辰年，倭寇倾巢而出，侵占朝鲜八道，所到之处荒芜一片，基业荡然尽失。\n\n再至乙未年，浪人横行无忌，狐狩景福王宫，把排日人士屠戮殆尽。\n\n后来甲辰年，日军进驻都府，恣意奸淫掳掠，只空留杜心三途。\n\n终于庚戌年，六百年王朝就此断送日寇股掌，三千万英魂也随之葬下九泉。从此，压迫的阴影笼罩了他的家乡，自白头山到东海。\n\n韩国的每一个脚印都浸透着儿女们的鲜血。年复一年地在倭寇的严密监视下的生活，只会带来更多的耻辱。他和许多同胞目睹着朝鲜语言和文化的消亡，目睹着日本的文明在这片土地上日渐丰满，可他只能叹气。他希望自己能成为当代李舜臣，以勇敢和决心击退日寇，但朝鲜民族能够战胜侵略者的时代早已不复存在。他没能给朝鲜带来胜利，反而只带来了失败。\n\n他失败了。\n\n老人的记忆实在是太沉重了，他决定去青海湖一趟，宽慰一下自己的心灵。"
 tmm.maclique.10.d:0 "尽管如此，老将军还是会把他的制服和步枪左擦右洗，仿佛它们比金子还珍贵。当悠闲地凝视着空旷的沙漠时，他的思绪又回到了往日，那个让他在绝望中坚持的往日。时间不会侵蚀他的意志，更无法摧垮他的身体。\n\n他自是归乡心切，但文明消亡、国将不国的时候，他怎可能荣归故里？每一个有良知的朝鲜人都在反抗日本人，反抗倭寇在拆解大韩帝国时所采取的任何行动。他和光复军发誓要在汉城的城墙上再次立起太极旗，不成功，便成仁。\n\n他记得己酉年，安重根那场刺杀，为成千上万的无辜草民报仇雪恨。但这不够。\n\n他记得庚申年，他和他的志愿兵们在满洲英勇奋战，保护朝鲜同胞，让日寇惊慌失措。但这不够。他和兄弟们又献出了他们无谓的鲜血、辛劳、眼泪和汗水。\n\n他还记得一句诗。\n\n“十五从军征，八十始得归。”"
 tmm.maclique.11.d:0 "青海一直是中国西部和西藏高原中部的一片绿洲。这里有茂密的森林和大大小小的咸水湖。只有在这里，内陆的人们才能遐想大海的风景。\n\n连绵的青山可谓佳境天成，只有神明才可以运斤成风，削出令人叹为观止的土地。对这位老人而言，此情此景让他想起了峰峦秀丽的半岛。他认为脚下的这片热土同样壮丽，但缺少了一些东西。这是他无法形容的。没有熟悉的青砖碧瓦，没有家乡的古老语言，没有……\n\n他的人民，他的乡亲…\n\n和他的家人。他一直想知道在他离开后，他的姐姐过得如何。\n\n和他的父母。他父亲放弃了赚钱的工作，因为他被逼替日本人卖命。他的继母，善良的她总是在他窘困时支持他。可惜他没有办法侍奉终老。如果没有他们的谆谆教导，他可能早在几十年前就向倭寇服软了。\n\n和他年轻的妻子。他还记得，他最初极力反抗包办婚姻，不满于女孩的逆来顺受。但他却始终对妻子念念不忘。他的婚姻只是为了不让家族和社会反感，但从那之后，他从未忘记和她一起度过的时光。\n\n和他的同志们。他们都是爱国心切的年轻人。他想起了他们在上海、武汉和重庆的时光。他们的精神几乎是不可征服的。他们迎难而上，虽九死其犹未悔。他们坚信朝鲜终将光复，一如当年壬辰倭乱，同明朝一起并肩作战。\n\n他们的名字和事迹被时间的流逝洗涤，没有人会记得他们和他们为朝鲜所做的一切。\n\n在李范奭的脑海里，这些面孔已渐渐模糊，而且越发沉重。"
 tmm.maclique.12.d:0 "根据《中华民国三七五耕地减租法》第17条规定，暴力包括官员使用不必要的武力，使得地主和农民受到伤害。\n\n赵紫阳（43岁，共产党员，监管都兰县）的案件作为本法定解释的理由如下：\n\n民国41年1月17日，都兰县发布了独立于政府的地方强制土地所有制改革命令，当地藏族和蒙古族贵族普遍持不同意见。赵紫阳先生违反《中华民国宪法》第十一章第2条第119款和120款所规定的蒙古和西藏人民自治的自由，于1月23日命令共产党民兵袭击贵族庄园，造成29人死亡，19人受伤。赵紫阳辩解说，武装分子的存在阻碍了土地改革。尽管如此，赵紫阳先生显然违反了宪法中关于民族自治权的规定，因此他将在2月6日被立即免职。"
 tmm.maclique.13.d:0 "赵紫阳并不擅长骑马，但西北土地的广阔决定了人们要么骑马，要么累死在路上。他左手握着缰绳，右手握着毛瑟枪，拽着马儿稍稍慢了下来，不是因为他想看看都兰周围无边无际的金色花朵，而是因为前方的沙砾在地平线上形成了一股黑潮。\n\n他从他的同志那里听说蒙古人想要他的命，因为他们知道噶尔穆政府只会大事化小，从轻发落。他知道他们会来找他。他屠杀了那些反动分子，也许现在轮到他了。真到那个时候，他非得拉几个反动分子垫背不可。但也许，战争之神这些天已经看够了流血与暴力，或者他只是忙着在其他地方策划更多的流血事件，但无论如何，他留了赵紫阳一条命。这时，都兰县的新统治者胡启立和他的人马高高举着他们的红旗来到了赵紫阳身前。\n\n“很高兴见到你，年轻的同志。现在我的任务完成了，我……希望你在那儿能平平安安的。”\n\n赵紫阳停顿了一下。但对于一个坚定的共产主义者来说，他当然不担心自己，只担心他的朋友。他的行为会给党的声誉和胡启立的工作带来什么影响呢？\n\n“那个该死的地方满是封建狗杂种，一点也不愿放弃他们所谓的与生俱来的权利。国民党也好不到哪里去。你还有很多事要做，胡启立同志。”\n\n“别担心，我们有很多对付他们的办法。如果他们合作，一切都好，如果他们敢来找你或者我们的茬儿，我的人就会用他们的血把这条河染得像我们的旗帜一样红。”\n\n那人叹了口气。为什么要这样？他们究竟为什么不理解社会主义，不为追求平等的正义事业而努力奋斗呢？他为了搞土改把自己家院子都给拆了，但这些蒙古人似乎总和他对着干。\n\n“好吧，不过要记住，不到万不得已千万不要动手，同志。你知道，党很不喜欢杀戮，尤其是当被杀的人不是汉族的时候，他们总喜欢扯民族团结之类的。他们命我前去噶尔穆，如果我没有被开除党籍，那我就太走运了！”\n\n胡启立突然大笑起来，这让赵紫阳心烦意乱。他完全不知道他说的话里有什么笑点。\n\n“原来，这就是你看上去面如死灰的原因啊！你完全错了，同志。高主席本人也听说了你的事迹，并对你给予了高度评价。你升职了！”"
 tmm.maclique.14.d:0 "致：青海省主席马步銮\n\n发件人：县长田生兰\n\n主题：共和县减租报告\n\n尽管我们付出了许多努力，地主群体仍不愿配合县政府进行土改工作。自从上个月实行土地改革法案以来，共和县的暴力事件增加了320%以上。这些地头蛇们在暗中招募乡兵，并且给他们装备刀剑和土枪。他们人数约120人，已经骚扰了多名工人，并扬言要杀死他们。拨款即将耗尽，但土改进展仍然缓慢。\n\n驻防本地的国民革命军第七保安团人手不够，我们没有充足的安全保障。腐败也让我们的工作变得雪上加霜。名义上，我们的守备力量有大约一个连，但据我所观察，营房里最多只有三十个人。除了用来盯着那些强盗以外，他们几乎派不上别的用场。在我写这份报告的时候，我的许多同事都在拼命地申请辞职。\n\n为了更有效地在共和等县推行土改，我恳请增派兵力，最好派遣正规军来镇压叛匪，以恢复共和县的秩序。"
 tmm.maclique.15.d:0 "随着达赖喇嘛和他的追随者们离开会场，房间里激烈的争论也随之突然平息下来。我们唯一能做的就是等待。他可能在今晚逃离拉萨，但马继援不打算做什么来阻止他，所以也没有采取任何措施来限制他们的自由，因为这只会使局势进一步升级。天刚破晓……"
 tmm.maclique.17.d:0 "咚咚咚的敲门声响起，那人每次把手放在那扇古老的木门上时，门都在摇晃。他的另一只手托着一个放着盛满油茶的碗的托盘，冒出的热气被拉萨冰冷的天空一秒一秒地带走。\n\n“上师，您的油茶和早餐准备好了。”\n\n“上师？”\n\n那人向外面的卫兵做了个手势。这情况确实很奇怪。他在过去的几天里一直表现得很有礼貌，达赖喇嘛应该不会故意不理他吧？尽管关于达赖喇嘛对谈判，特别是对已经出台的许多有争议的政策很不满意的流言已经满天飞了。侍从自己却没有那么在意。只要他的家人有饭吃，能活下去，他就不会像其他一些同胞那样介意汉人。\n\n卫兵要他再讲一遍，达赖喇嘛可能还在睡觉。还是什么回应都没有。侍从可以明显地看到士兵们脸上的恐慌。\n\n“嗯……你，把门开开，我们得看看里面发生了什么。”虽然他的汉语说的不怎么流利，但至少卫兵还能听懂。服务员心想，昌都可是个消磨时间的好地方。\n\n汉人急忙打开门，好让藏人进去。他环视了一下这个舒适的房间。\n\n里面一个人都没有。房间里可怕的寂静，加上西藏呼啸的寒风，使他的头脑一片空白。达赖喇嘛跑了。侍从非常清楚接下来要发生的事。达赖喇嘛，西藏和平的守护者，抛弃了被占领的祖国。没有了他……"
 tmm.maclique.18.d:0 "出人意料的，达赖喇嘛在没有被事先要求的情况下亲自觐见了现政府，这让当地官员又惊又喜。似乎我们终于可以达成某种程度的和平共处，并携手走进一个共存的黄金时代！"
 tmm.maclique.19.d:0 "马继援，全中国最臭名昭著的军阀之一的子嗣，公认的中国残余势力的重要领导人。这个协议更多的是妥协而不是合作，马继援知道这一点。他和他的亲戚通常会住在城外传统的四合院里，在那里他可以找到一些内心的平静。\n\n午后的金色阳光透过灰色的窗户，投射出刚好够他关掉电灯的光线，在他的房间里留下一抹淡黄色。再加上偶尔在空中飞舞的灰尘，任何人都能在这里找到宁静。但是委员长和他的宏伟画像仍然笼罩在黑暗之中。\n\n他经历了太多，他对战斗和死亡毫无畏惧，但这远远超出了他的想象。中国的哲学总是倾向于政治和外交手段而不是冲突，因此青海到处都是政治和外交手段。他枪法不错，但要耍政治手段？他的敌人在大多数时候都对暴力免疫。马继援对这个阴谋知道得太少，也太迟了，现在他不得不应付世界上最复杂的场面之一。\n\n他微微向前倾着身子，手掌放在额头上，俯视着他那古老的家具。他担心的不是自己的生命，而是他的家人、他的家族和青海的生命。\n\n“蒋介石的国民党太复杂了。”马继援想，\n\n“只有叛徒的队伍才会是一目了然的。”"
 tmm.maclique.20.d:0 "中国国民党是世界上最强大的政治组织之一，用他们的思想指挥着整个中国和她的五亿人民，它注定要恢复中国那应得的昔日荣耀。至少过去，在纸面上是这样的。尽管如此，国民党至今仍是一股不可忽视的力量，但他们给这片新土地带来了旧习。\n\n国民党在几乎每一个政治问题上都有很大的分歧，从公民投票权到经济政策，不时会有一个派系惹恼政府。所有这一切都起源于党国这一概念，即将党与政治格局的各个方面联系在一起。因此，国民党党员身份多少成了一个人是否能从政的先决条件。因此，党是大帐篷就不足为奇了，即使在这个帐篷里，也有一些小集团在互相斗争。\n\n由于国民党的老一辈不是死了就是投降了，国民党的主流势力受到了严重的削弱，党派之争愈演愈烈，各路领导人都各怀私心，想把中国打造成自己心目中的样子。他们的野心正在使国民党分裂，具有讽刺意味的是，日本人的威胁是唯一维持国民党团结的因素。如果青海处于更有利的位置，这场内讧爆发为全面内战只是时间问题。"
 tmm.maclique.21.d:0 "通常情况下，无论政权多么腐败和分裂，国民党仍然是一个争取完全民主的政党。虽然大多数人只是利用民主作为一个门面来牟取利益，但也不乏真正的自由主义者，梦想着一个更美好的未来，推动所有中国人从暴政、贫穷和饥荒中解脱，并最终获得自由。然而，党内每有一个理想主义的改革者，就有一个反动分子试图这推翻一切。他们中的大多数人都是地位低下的军官，但他们最终被一个人团结了起来，这个人不是别人，正是孙中山先生的儿子。\n\n孙科并没有继承孙中山的思想，但可以肯定的是他在革命初期升任中国领导人的途径多少沾点裙带关系。他对民主也不怎么感冒——不管怎么说，他的父亲在建设中国民主方面做得并不好。孙科小心地利用军阀和中央势力的反共情绪，用最可怕的猜测吓唬他们——他们的中央集权思想将使这些土皇帝山大王们失去自己随心所欲攫取财富的特权，他用这种恐吓和威胁扩大了他的政治派别--由国民党的边缘党员组成的派系，对任何改革都持怀疑态度，而且是彻底的保守派。"
 tmm.maclique.22.d:0 "“……前列内容，军事委员会和国防最高委员会将作为军事重组计划的一部分，在两部委磋商之后整合进入国防部。新的国防部将由我们伟大的马继援总统直接领导。中国不能浪费仅有的资源，我们必须建立一套高效、完整的国防制度，这是国军光复中华，反抗日帝的必由之路！谢谢大家。”\n\n蒋经国刚讲完话，会场内旋即响起了雷鸣般的掌声。马继援很困惑……甚至感到震惊，他讲的并不在自己所知的议程上。这个计划对他似乎没有影响，可能还对他有利，他可以在文官事务上节约时间的同时，继续巩固他对军队的控制，就像他死去不久的父亲一样。但马继援还是对这个突然的变动感到不适，他不是政客，但自重庆沦陷以来，他已经对政府内部的鬼蜮有了些经验。\n\n“如果你还不想明天就见真主，最好赶快对现在眼下的事保持清醒！”他的父亲曾这样对他说。当年父亲迫使蒋经国做出了这么多让步，而现在国民党却要把军权拱手让给自己......会这么简单吗？马继援本以为国民党会抗议一两次，但他们完全没有……会场里刘少奇的脸色看起来也不太对劲，他的脸上看不出任何表情，他的行动也是如此。总统觉得刘少奇跟这件事有关，蒋经国...他曾经非常热爱布哈林主义，甚至为此一度与老蒋断绝了关系，但那应该都是皖南事变之前的事了吧，蒋经国费了好大劲才让刘少奇接受……\n\n“不，是我想的太多了。他们可能只是想帮帮我，所以……我可以补偿他们一些什么，没什么大不了的，枪杆子可是在他妈的老子手里！”"
 tmm.maclique.23.d:0 "这原本并不难，他想道。但他不知道这些老混蛋们到底想要什么，但无论如何，钱，黄金和步枪总能管用。\n\n“继援！”正当这位年轻的将军走出门外，陷入沉思时，马继援突然听到一个声音，他仿佛干了什么见不得人的事被人发现那样愣在原地。是马步芳的堂兄，老马步銮。尽管年事已高，马步銮也并不是最好的骑兵军官，但他仍然是一个对他的家族十分忠诚的人。\n\n“大爷啊……又是关于主席的事吗？我向你保证，我完全站在你这一边。”\n\n“管它呢，还有关于你的更重要的事要说……是啥来着……啊，国防部，是叫这个名吧？他们选你来当部长，对吧？”\n\n“怎么了吗？”马继援很困惑。马步銮是知道什么他不知道的事吗？他对于得到一个新职位的兴奋感开始消失了……他对马步銮将要说的话有不好的预感。\n\n“我是从一个赤匪那里听来的，尽管我很讨厌他们，但是那个戴眼镜的家伙——他在这一点上是对的，你读过关于他们将如何重组军事指挥系统的报道吗？”\n\n“好吧，他们没有事先通知我。如果别人在我之前发现了这件事，问题就严重了。”\n\n“问题是，国防部将会是文官政府的一部分——”\n\n“啥玩意？但这意味着蒋经国——”\n\n“一点儿没错！他们不是在给你更多权力，他们是在收紧套索！”"
 tmm.maclique.24.d:0 "西山会议是国民党的一个决定性转折点，因为它向全中国表明，旧的革命运动仍然活跃，尽管独裁主义在悄悄蔓延，但仍有一些人记得他们的职责-他们的职责是为中国和整个亚洲培育民主，目前亚洲基本上没有建立在民意基础上的政权，只有少数由寡头统治的政权。中国和日本的疯狂西方化毫不犹豫地复制了西方的一切，而最后他们双双陷入了永恒独裁统治的诅咒和噩梦之中。\n\n随着重庆沦陷，原本被边缘化的西山会议派重新崛起，成为一个强大的右翼组织，但这一次，保守派决心避免重蹈覆辙。以张群和其他反蒋政府官员为中心，由各种知识分子组成的新西山派认为，中国失败的原因之一是道德沦丧。长期以来，中国的领导人忘记了让这个古老的帝国重拾辉煌的古老美德。中国人对偏见、暴力和伪信的麻木已经持续太久了。新生活运动试图补缀它，但除非恢复一种强烈的信仰，否则这一切都毫无意义。\n\n当然，他们并不一定要简单地模仿孔子。在这个新时代，他严格的父权制度和其他值得怀疑的信条必须消亡–中国人很早就明白“取其精华，弃其糟粕”这一道理，而西山会议派的保守主义者致力于将古代哲学和现代哲学，将两个时代的思想精华有机地结合起来。在与CC系和孔宋家族集团的非正式协议签订后，它成为了一个有影响力的政治社团，拥有和蒋经国本人一样多的支持。\n\n通过与蒋经国的合作，西山会议派极大地扩大了自己的影响力，但比青海政治本身更致命、更不容谈判的是时间。这些人都出生在晚清时代，许多人都半身入土。再过几年，这个小团体可能就会在声声呜咽而非一声巨响中消失。"
 tmm.maclique.25.d:0 "反动分子谈之色变，激进分子避之不及。他是中国自由主义者的脸面——也是它的唯一希望。那些野蛮人认为暴力是解决一切问题的答案，认为他和其他知识分子一样需要被清洗和改造。但他们大错特错了。因为雷震的笔和他的《自由中国》比一百支枪更有力量，自由的敌人在哪里狺狺狂吠，他就在哪里用讽刺和漫画无情地打击他们。\n\n当然，他在党内的立场并没有为他在两党中赢得很多朋友，但这也让他的亲密作家圈子变得有组织、忠诚而一致。作为青海自由媒体的代表，雷震多次呼吁在立法院建立文官政府，有时甚至与强硬派针锋相对，他因此获得了“民主战舰”的绰号。当然，雷震也不是没有意识到无所畏惧只会让他的派系和事业被社会主流所压垮，但他与共产党和国民党的谨慎合作使『自由中国』杂志社得以发展成为青海最大的非政府组织之一，同时也是政学系的最大媒体。\n\n由于双方都负担不起关闭该组织可能招致的对方报复，『自由中国』杂志社发现自己需要平衡地球上最不稳定的关系之一。如果雷震在这种平衡被打破之前没能立足，他所有的努力可能都将是竹篮打水一场空。"
 tmm.maclique.26.d:0 "和国民党这样的巨人相比，中国共产党的组织远没有那么复杂，却依然走过了如此漫长的道路。共产党一向被认为是中国实际上的反对派，远比分裂的国民党更加精诚团结。尽管共产党历经磨难，但依然克服了重重险境：五次反围剿、长征还有抗日战争。许多忠诚的同志献出了宝贵的生命，甚至包括伟大领袖毛泽东，但革命幸存了下来，尽管火苗微弱、前途未卜。\n\n但是在毛泽东死后，共产党也出现了国民党曾面临的问题。不论如何评价毛泽东，他的确将党团结了起来，而目前似乎无人具有毛泽东一般的领导力。刘少奇成为毛泽东的接班人，他同国民党展开了谨慎的合作，但党内许多人并不欣赏这一点，反对派随之出现。到了六十年代，刘少奇退居二线，年轻的高岗接过大权。\n\n矛盾主要集中在高岗的西北局和刘少奇的华北局之间，他们在国共关系、经济和民族问题上针锋相对，逐渐将曾经强大的红军撕裂开来。矛盾日益加剧，越来越多的人加入到这场权力斗争之中。"
 tmm.maclique.27.d:0 "一个穿着褪色军大衣的中年男子站在十字路口。康生是个四眼，身材纤细得好像随时会被西北的狂风吹走。他凝视着中正路，眉毛因微微扬起而弯曲。当邓拓转过拐角时，康生的表情很快就放松了。\n\n“老康！好久没见到你了。”\n\n“最近太忙了。进来吧，这鬼天气都快把我冻成冰棍了，咱们进屋说！”康生坚定地与邓拓握手，然后退回到了他的的住所。\n\n现实情况相当严酷，大多数平民挤在四到五层楼高的公寓里，共用卫生间、厨房和其他设施。康生，作为一名杰出的共产主义者，当然奢侈到足以逃避现实的程度。然而，他的大四合院不是住人的。实际上，还有其他更珍贵的东西占据了他的四合院。\n\n朝东的房间里有两条走廊，靠墙的博古架上放满了佛像、古代青铜器和砚台。用肉眼几乎没法把它们区分开，因为大部分窗户都被书法纸挡住了。一盏煤油灯摇曳着，房间里弥漫着一种难以言说的神秘气氛，如同中国古代的神秘传说一般。\n\n“老康，人家会以为你是个虔诚的佛教徒呢！家里有这么多手工制品，难怪你从来不买新衣服。”邓拓预料到了这一点，但他的眼睛里还是流露出惊讶和羡慕的神情。\n\n“啊，我不喜欢把钱放在身边，也不喜欢过太物质的生活。但钱嘛，你总得想办法花掉它。女士们梦想着服装，男士们渴望着汽车，而我，‘今圣叹’最爱的就是这些。”康生是一个工作狂，在大多数时间里，他通常是没有感情的，但透过那副微微被哈气模糊的眼镜，他看到的是一个渴望分享的男人，好像在谈论自己的儿子和女儿。\n\n邓拓若有所思地浏览了一下陈列柜，很感兴趣地说道：“这书法是怎么回事？我还以为你只喜欢图书和雕塑呢。我一直想知道，康生同志，既然你的书法写得这么好，为什么还要收藏这些？\"\n\n“也许只是我内心的标准高一点。如果我发现了好东西，我一定会雁过拔毛的。说起这个……”"
 tmm.maclique.28.d:0 "戈壁沙漠并不是死气沉沉，但人们仍然觉得这片土地相当骇人。一个人即使骑行了一千里路，仍会发现自己置身于同样的风景中——他并不是在原地打转，而是戈壁就这么平淡。发黄而枯萎的灌木可怜地聚集在一起，想要得到宝贵的水，甚至爬行动物也选择躲在旱生植物下等待。除了低矮的灌木在西北风的吹拂下剧烈地摇摆外，什么也没有。所有生命都在等着热浪过去，除了郑东信，他的轮班还没结束。\n\n作为一名中年男子，郑东信当然已经习惯了高温。江南的雨季同样令人难以忍受，但戈壁却是另一番景象。如果他不是孤身一人，他的情况也许会好一些。现在男人少了，而马步芳过去残酷的征兵制度使得大多数人直到今天都不愿意参军。但可惜的是，他在青海省可能担任的最重要的职务之一是边防巡逻。在他身后，高耸的祁连山脉矗立着，它比浙江的山峦更具魄力，但却奄奄一息。东边是甘肃，或者说它的遗迹。有时他会收留一些逃离日本人的流亡者，但最近国境线那一头变得越来越沉默。郑东信拿起水袋，贪婪地让冷水冲刷自己干渴的喉咙，并努力不去想青海以外的事情。\n\n“老郑！”\n\n还没等他喝完，他身后就传来一声尖叫。幸运的是，他用的是吴越方言。\n\n“你不应该在这里！”\n\n“别站轮班了，别的地方需要咱们！”\n\n郑东信把水袋卡在旧皮带上，策马前行，却发现自己的手指还扣在中正式步枪的扳机上。"
 tmm.maclique.29.d:0 "整个噶尔穆都在翘首以盼。太阳刚刚从地平线后升起，市民们就被唤醒了。大多数因工作而疲惫不堪的人觉得宣传只会让人恼火，于是又回到了梦乡，但年轻人却不会。随着收音机的响起，那些家境温饱、有余力关心“天下事”的人聚集在中山路上。不久，一支由破旧的俄产ZIB-5、战马和一辆老式福特豪华轿车组成的大杂烩部队从营房向南走向了主要街道。他们的意图神秘莫测，他们匆匆启程。直到卡车上的一个士兵抓起扩音器开始用他的西北口音说话。\n\n“中华民国的公民们，今天非比寻常！这是我们国民政府外交官出发会见刘文辉将军的日子！各位，祝我们的使节好运吧！”\n\n人们和从窗户里探出头来的人一起，在他们南下的游行队伍两旁为他们欢呼，虽然有些人甚至不知道刘文辉是谁。但对那些来自东部的难民来说，这意味着生活将要发生改变。刘文辉，薛岳将军的接班人，他管辖的西康省是唯一一个仍与日本帝国处于战争状态的省份。他们分隔太久了。如果他能支持青海政府，那么就没什么必要去害怕藏人了。\n\n“一路顺风！中华民国万岁！”\n\n不过，豪华轿车里的代表却无福消受这种鼓励。他睡得不太好。\n\n“先生……要不要把窗户关上？”司机注意到那个穿黑衣服的人还在痛苦地按揉着太阳穴。\n\n“不……”那人轻轻挥了挥左手。\n\n“我宁可忍着头疼。”"
 tmm.maclique.30.d:0 "刘安和他的师在这里度过了血腥而漫长的两年，但他仍然不理解这里的名字到底是啥意思。卯儿盖……或者类似的什么玩意吧，他不想再思考这个问题了。当第三年来临时，他可以和那帮子绿军服的轮班，这样他就能回去陪陪他的家人了。在他们服役的最后几天，就连指挥官们也不那么严格了。\n\n“小刘，兵营没水了，你给小伙子们弄点水来！”\n\n班长给了刘安几个水壶和一个日本头盔。刘安想，上次用另一只水壶的时候就该多加小心。“快去快回，不然我们的饭要烧焦了！”不过，他对此倒没什么可抱怨的。总比跟东边的那帮人在战壕里厮杀强。\n\n当刘安到达村子里的老井边时，几名士官、司令员和十几名士兵已经在排队取水了。西康虽有无数的河流流经，却没有一条能被合理利用——不是因为质量不好，而是因为太难获得。自从两年前他们的一名士兵不幸地落水身亡之后，军方就下达了严格的命令，禁止他们从中国的大动脉里取水。这让他们把更多的时间花在了打水上，但上级对此倒是没什么意见，反倒觉得士兵们正好可以和当地人唠唠家常，并以此在军民之间建立凝聚力。虽然这片土地远离他们的家园，他们口中也操着不同的语言，但随着时间的推移，藏人已经习惯了汉人的存在，甚至与士兵们相处得还算融洽。\n\n村民们只想安安心心过自己的日子，但他们没有想到的是几十名警察突然从通往村庄的山路上涌入，其中一个60多岁的人甚至佩戴着宝鼎勋章。通常高层领导并不会关心普通村落里发生了什么，如果他们关心，那就只说明了一件事：大的要来了。村民们转向士兵，却发现刘安和他的同志们把水桶放在地上笔直地站在那里。\n\n他们几秒前不是还在愉快地聊天吗？这突如其来的严肃气氛吓了村民们一跳，他们退到自己的农舍前，默默地观望着。"
 tmm.maclique.31.d:0 "“第137师第14连！……没错，王爱国连长已经来了……这下能轻松点了。来吧，有给你的指示…额，根据国民政府国防部的命令，你们连队将立即停止防御任务，其他人将取代你们。这将是你们最后一次从这口井里取水。我代表党国和第137师师部希望你的连队在30分钟内做好战斗准备。收拾好行李，在松潘县与第7团会合。你们要日夜行军，在松潘你会得到进一步的命令。就这么些事了。现在你可以去买些必需品，出发吧！”\n\n在一声声“是，长官”的附和下，军官带领他的同志们迅速穿过村庄中心向营房冲去，让他们咕哝着完成自己的任务——无论如何，这一回是紧急情况。\n\n当刘安终于带着装满水的袋子回来时，其他大多数人已经骑上马和骡子，以他从未见过的速度清空营房，一个个忙碌的像工蚁似的。他还注意到厨房里没有烟，正常情况下这时候厨房里早就应该炊烟袅袅了。\n\n“少校，我们到底要去哪儿？”\n\n“没太告诉咱们。我只知道是在金沙江一带。带上你的装备，我们很快就要开始血腥的战斗了。”"
 tmm.maclique.32.d:0 "“老杨啊，东西都带好了吗？”\n\n“都带上了，一个个新的锃亮！不过，别忘了把手枪和文件带着。上次惹了些麻烦。”\n\n杨震在梁兴把这些东西都拿出来给他过目一遍前坚决不上车，梁兴有点不高兴，但没有说什么，因为杨震是一个“汽车兵”。在中国军队里，由于识字率低和供应不足问题，卡车跟金子似的珍贵，因此，那些懂得如何操作卡车的少数人比金子更金贵也很合理。对于这些牧羊人的孩子们来说，这个半钢半木的巨大机器简直就是巫术造物。要是再跟他们扯内燃机之类的话题，他们恐怕马上就会跪地求饶。如果这些孩子们不是真正虚心好学的人，杨震就会生活在一个被无知与迂腐充斥的地狱里，因为他绝对找不到哪个人可以与他一起谈论这些令人生畏的野兽。\n\n两人挤进了驾驶室，几乎看不见路沿。如果是在上海，他很可能会因此被吊销驾照。\n\n“听好了，这是……这是常识，但我想我需要向你解释一下。这车靠机器运行，越工作就越热。这个机器叫做……呃，水壶，是的，水壶。你要是把它烧坏了，它可能就会爆炸。这就是为什么跑长途的时候要备着这么多水。我希望下次路途短一些，这样我就不用把水箱灌满……嗯，就把它当成训练吧。”\n\n“老杨！”梁兴的声音就像掉进流沙里的人一样微弱，几乎差点儿就要被引擎发出的噪音所吞没。\n\n“没有劲！根本听不见！”杨震直勾勾地盯着马路，要不是他大喊了这么一声，梁兴会以为杨震聋了。\n\n“在完成了这些训练以后，有朝一日……我能亲手驾驶这东西吗？”\n\n“……”\n\n“老杨？”"
 tmm.maclique.33.d:0 "雅安古城是宋康阳一直想去而没有机会去的地方，直到蒋经国和高岗把他送去。尽管雅安和噶尔穆都坐落在高原上，但它们的景色还是相当迥异：群山高耸入云，雨水滋润山谷。四川盆地，或者它的西部，让人想起华东那肥沃的平原。但宋康阳可不是来回忆家乡的。如果他想抽出时间干这事，他必须先完成上面交给他的任务——让刘文辉亲近青海。\n\n到目前为止，他已经多次参观了谈判场地，检查搪瓷杯、椅子和笔的数量。但作为那种不把事情都安排妥当就睡不着觉的人，他脑子里的压力不断提醒他……不，他肯定忘记了什么。这种情况可容不得出错。为了安抚他的思绪，宋康阳最终决定在大厅的后面放几十把椅子。\n\n那个汗流浃背的代表还没反应过来，大钟就敲了十一下。他甚至能听到走廊里的脚步声。开始了。他从口袋里掏出剧本，冲到其他还在说话的青海人身边，轻轻拍了拍他们的肩膀。官员们好像触电了一样纷纷飞到讲台上。\n\n第九战区司令兼西康省主席与军队领导、人民代表和文职官员们一起进入了会场并开始就座。刘文辉的从容与宋康阳的慌张形成了鲜明的对比。台上三分钟，台下十年功。成败就在此一举……\n\n“全体公民、士兵、同学们，欢迎你们的到来！今天，随着国民党西康支部正式成立，国民党西康支部第一次代表会议也正式召开。”\n\n会场内万籁俱静，只有与会者在笔记本上写字的声音。这就是宋康阳需要的。他已经掌控了一切，剩下的就不难了。\n\n“让我们开始第一次会议，讨论一些最重要的问题。但在此之前，我希望全体与会者从座位上起立。”"
 tmm.maclique.34.d:0 "辻政信的回回国和青海之间并没有明确的边界，但对万福光和他的手下来说，分散在山上的灌木丛现在和将来都将起到边界的作用。即使在这些可能最危险的地区，万福光也并不太担心。他听说了青海与西藏的战争，但到目前为止，辻政信一点动静都没有，甚至没有像过去几年那样试图悄悄摸过来。望着几乎无限延伸的甘肃沙丘，万福光甚至有点可怜那些在这焦灼的地狱里呆了那么长时间的日本人了，如果他们不以袭击平民为生的话。\n\n“万长官！”侦察员沿着通往营地的狭窄小道一瘸一摆地跑来，戏剧性地打破了微妙的宁静。\n\n“咋地啦，小混账？就不能让你的好同志安静一会儿吗？我都快神经衰弱了。”他用近乎滑稽的河南方言，不以为然地回答了侦查员小潘。上次他就因为看到一群走失的绵羊而吵醒了整个连队。但至少它们味道不错，他心想。\n\n“来……来了一群拿枪的！”战士们没有再说什么，而是一个个沉默地抓起步枪，有些人已经把枪上了膛。\n\n“把舌头捋直了！”\n\n“日……日本人来了！”小潘在岩石路上绊了一跤。万福光和他的手下警觉而迅速把他拖到掩体后面，给他水喝，让他有时间理清思路。“我在想，我们的口粮不够，所以我想去那个村子，从老穆罕默德那里买些羊肉。我去了回族人的村庄，除了烧焦的尸体和烟雾以外什么都没看到！我很害怕，然后一个日本兵就发现了我……”\n\n“然后你就直接跑回到这——”\n\n“突击！”日本军官喊了一声，子弹随即像雨点一样落在了掩体上，每一击都在轻微地震动着他们藏身之处。中国士兵们试图还击，但远远不过机枪的火力。\n\n“撤退，别浪费时间跟他们打了！”万福光把小潘抓起来，解开绳子，把步枪推给了那个丢了魂的年轻战士。"
 tmm.maclique.35.d:0 "ST下属特工【数据删除】“伯纳德”经由热带地区，同四(4)名由【数据删除】上校带队的印度共和国安保人员，以及一(1)名翻译员，于约【数据删除】0200时抵达LC。\n\n队伍在【数据删除】的临时机场着陆，同中国西藏占领局的领导人【数据删除】将军取得联系。接触进展顺利，交换了包括中华民国青海残部现状，以及【数据删除】于【数据删除】活动情况的重要信息。进一步交流发现存在建立印中补给路线的可能（参阅27-32页）。于【数据删除】时，通过【数据删除】与特工伯纳德取得联系。\n\n虽然国民党在二战中战败，日本帝国占领了中国，但中国西北低烈度的冲突活动并未停止（参阅39-54页），【数据删除】在占领区领导的抵抗运动活动频繁（参阅55-57页），尽管冲突不断，民国抵抗军仍然在使用过时的武器（参阅图59-67）。\n\n【数据删除】强烈建议提供额外资金和人员，训练并资助中国抵抗组织，以破坏共荣圈和日本帝国的稳定。恢复同【数据删除】的情报交流非常重要，这让我们得以一窥南京政府及其所属领土的内幕。"
 tmm.maclique.36.d:0 "王世杰已经不记得上一次坐飞机是什么时候了。不过没关系，这次出差，比之前的所有出行加在一起，还要重要。尽管这次路程不长，王世杰也无法入眠。可能是由于这些崇山峻岭和凋零在这异国他乡的人们，抑或是他给了自己太多的压力。飞机越过喜马拉雅山脉，进入广袤无垠的印度平原，王世杰肯定松了一口气——至少随行秘书是如此记录的。\n\n飞机颠簸了一阵，王世杰又醒了。天空万里无云，刺眼的阳光倾泻到他身上，这位部长挡住阳光，轻轻地擦拭着旧眼镜。这位老外交官戴上眼镜，向下俯视，看到了恒河。恒河把阳光全都反射了回来，差点晃瞎了他的眼睛。\n\n“浩浩斯水！”他想道，“伊在数千年来抚育了多少生灵，伊又是如此天险。”不久，王世杰感到眼睛受到了阳光的刺激。他赶快望向别处，走到机舱的另一边去。\n\n飞机逐渐下降，他开始认出脚下的这片土地。窗外是沿着亚细亚最大的河流之一而不断扩张的大都市。她沿着中心的六边形德里城扩张，其中还混杂着一些四边形。\n\n他的飞机降得更低，虽然还要过一会才能着陆，但王世杰已经能听到飞行员和塔台的对话是一些和风速、空中交通状况无关的内容。王世杰站了起来，走向隔开客舱和机长的门，想要偷听一下发生了什么。钢门足够厚，足以屏蔽大部分噪音，但他隐隐约约听出了几句："
 tmm.maclique.37.d:0 "老煤油灯在半夜微弱地摇曳着，把躺在床上的老人的脸照得比天上的星星还要亮。他想，这又是一个不眠之夜。现在想睡个好觉越来越难了。他试图闭上眼睛，但没有用。他脑海里的噪音太响了。他试图去想一些事情，一些除了他现在的生活之外的事情，但是这些都太没有意义了。\n\n北伐，围剿，中原之战，一场又一场的战争。回顾过去，如果中国没有在内斗上花费那么多的时间，她可能还有胜利机会。那么多的子弹和步枪本可以吓退日本人，但最后却都打到了中国人的血肉上。\n\n灯光黯淡了。\n\n万家岭，武汉，长沙，重庆，战线一步一步地后退。那么多英勇的防御战，那么多优秀的战士都输给了时间，那么多名字都在撤退过程中随风消散了。即使有一天中国统一了，他也不会知道那个端着捷克机枪掩护他撤退的士兵的名字。他的最后一声怒吼多次把老战士从睡梦中惊醒。\n\n微风从门缝中溜进来，把整个房间都吹拂得微微颤动，火焰随着风儿轻轻地跳着舞。\n\n日本人用化学武器，飞机和坦克给他们带来了一次又一次的失败。多年来，他亲身经历了这种恐怖。残破的尸体和散落的四肢包围着他的战壕。即使是最倔强的人，也会被无情的轰炸所击垮。在他们生命的最后时刻，他们蜷缩着，哭泣着，喊叫着母亲的名字。那些喋喋不休地抱怨部队士气低落的将军们应该被送到前线亲自体验一下。\n\n灯光永远地熄灭了。\n\n曾经，老虎以它的威严翱翔于天空，然而时代变了。他的聪明才智减弱了；他的视力迟钝了；他的体格也衰老了。"
 tmm.maclique.38.d:0 "抗日斗争的第三十二个年头已然来临，噶尔穆的工业园区和旧式房屋一片银装素裹，冬神吹起了他的千只号角，寒风扫过冷清的街道。这座城市的灵魂似乎都被剥去，但在一扇扇纸质的或玻璃的窗户后，热闹的宴席仍在延续，中国几千年来一直如此。\n\n总统府已被喜气洋洋的人潮占据。政客、工人、职员和少数民族领袖们围坐在小礼堂的圆桌旁，椅子与椅子中间几乎容不下半个人过去。但没有一个客人抱怨，尤其是当他们的嘴里塞满了西藏牛肉和青海啤酒的时候。以前的团圆饭只以馒头为主食，这让蒋经国和他的江南同道们很恼火，但现在河谷里早收的大米确实让他们露出了笑容。\n\n马继援和家人在不同的桌子上用餐。尽管马继援的地位很重要，但他不想沾染上那些国民党的习惯，他选择在其他舒服点的地方坐着，避开那些被真主所禁止的烟酒的气味。\n\n在热情的晚宴会场外，一位官员严肃地站着，手指间夹着一支雪茄。在寒冷的高原上，人人都想要一座温暖的宫殿，但有时也需要寒冷来清醒头脑。另一个人踱步过来，对他说了些什么。\n\n“嗯…”吸烟者转过身来，"
 tmm.maclique.39.d:0 "马家军统治着中国西北，他们凝聚力却相当低，甚至还有根深蒂固的世仇。虽然他们出自同姓，信奉同教，有着共同的利益，一同抵御中央政府的影响，但是青甘宁的这些回族首长总是不和。甘马夹在另外两个强大宗族中间，很快就败下阵来。得胜的青马、宁马却达成了某种平衡——如果他们敢向另一方发动战争，不久就会陷入僵局，被趁虚而入的外部势力一网打尽。因此，这两家克制住敌意，达成了非正式的和平。\n\n可天有不测风云，神州陆沉，宁夏也沦陷了。忠于国民党的宁夏省省长、宁马的首领马鸿逵随国民党部队撤退到青海。从那时起，他们防备日军入侵，屡立战功。他们巧妙地利用地形、计谋和对本地的熟悉来抵御敌人，给侵略者造成了沉重打击。尽管如此，宁马总被部队排挤。他们很不甘心，自己被几十年来的对手视若鹰犬，随时可以以爱国、牺牲之名而作为炮灰。\n\n这种局势前所未有地加剧了两家人之间的紧张程度。青马和宁马的部队必须分开，要防止他们内讧；青海的官员以‘供应短缺’为借口，不给马鸿逵足够的弹药，与此同时，蒋经国自己的部队可是武装到牙齿。马鸿逵是有点不服气，但他知道古话说得好。\n\n吃得苦中苦，"
 tmm.maclique.40.d:0 "EST0500时，特工伯纳德同【数据删除】将军于西藏布达拉宫谈话。附谈话记录（机密信息已审查）。\n\n【数据删除】：要说当下的要紧问题……你来的时候路上肯定看见我们的巡逻队了吧，他们……情况不太理想，你有什么建议，伯纳德先生？\n伯纳德：（点头）这确实让人遗憾，【数据删除】先生，您是不是希望我应当代表第【数据删除】师，出面……？\n【数据删除】：（身体前倾）是的，有多少我们要多少，枪炮、弹药、火箭筒……来者不拒。我们什么都造不出来，您看看我这块表，是二十年前的货，二十年了！你敢信？连我这种身份的人都只能这样！\n伯纳德：（点头）\n【数据删除】：山姆大叔远在大洋的另一头，但是你们不一样。在暗中，贵方为反击法西斯主义和日本人做了无数奉献，我们即便身陷群山之中，也深知这一点。\n伯纳德：这倒是是事实。\n【数据删除】：我在噶尔穆的上峰希望贵方能为我们……和华盛顿牵线搭桥。\n伯纳德：这是自然，第【数据删除】师现在正在准备向西藏和青海空投物资。你要明白我们不是坐拥金山银山的天使，但我向贵方保证，我们会鼎力支持你们的抵抗运动。\n【数据删除】：那真是感激不尽，我们一向都知道即便是最严酷的时刻，美国也值得信赖。但你们打算如何保障通信顺畅？此地穷山恶水环境险恶，如果需要协助，我可以安排【数据删除】参与勘探工作。\n伯纳德：那很好，我可以保证，差不多……两周的时间，第一批【数据删除】就会运过来。\n【数据删除】：我理解【数据删除】的这种支援，但我也深知其牵扯的花费和风险。中国能为美国勇士做些什么？\n伯纳德：同【数据删除】合作已经大幅改善了我们的情报工作。贵方的潜伏特工出色至极，从他们的技艺和……经验中，我们受益匪浅。"
 tmm.maclique.41.d:0 "随着日本入侵的消息不胫而走，本来就不堪重负的村庄正承受着越来越大的压力。村民们不仅要养活自己，现在他们的生命还随时受到威胁。男人们外出巡逻时，只有很少的人还留在城里。班长张更元面前正站着负责防御工作的二百名妇孺。虽然日本人不在附近，但没人知道他们什么时候会来。另一位身材较瘦的男子站在他旁边，穿着中山装带着礼帽——典型的江南男人形象。\n\n“老唐，我们还需要多少沙袋？”老张并没有刻意扯着脖子大叫。但对于那些在黄河流域长大的人来说，这条永不停止的中国大动脉影响了中原地区的居民，并形成了一个以大嗓门而闻名的民族。\n\n“三百个左右吧。如果有弹药的话就再好不过了。对了，还要一些铁锹。越快越好。哦，还有一封总干事的信，你想看的话——”\n\n“好吧，那就给我吧。”老唐刚把信从信封里抽出来，老张就把它抢走了。他扫了一眼，把纸揉成一团，拿起打火机，在老唐还不知道发生了什么事情之前，就把那张皱巴巴的纸点着了。老张接着把烧着的纸扔到了地上。打火机上还残留着火花，班长点燃了一根不知道从哪儿掏出来的一根香烟。\n\n“啊，你说这是怎么一回事？”老唐有些担心，他被稀薄的烟雾笼着，闻着烧焦的纸和烟草的味道，吞吞吐吐的。\n\n“计划有变，让他们回来接手这个地方。我觉得他们该日夜不停、三班倒、不间断地干活。至于妇女们，我希望她们能收集所有剩下的稻草或者秸秆，立即开始做稻草人，我要一百个。既然你把信儿捎给了我，我会报答你的。”\n\n下一秒，老唐发现自己的左手上出现了一把黑色的鲁格手枪。\n\n“要是有谁敢抗命，就把这玩意怼到他的脑袋上！”\n\n“班……班长，我……我不会这个啊，我从没碰过火枪之类的！”\n\n老张笑了。"
 tmm.maclique.42.d:0 "一支由国民革命军正规军组成的纵队在崎岖不平的道路上斗折蛇行地行进，他们蹒跚着，把步枪贴紧身体，就像他们的多层制服那样。就好像西藏的中立分子不希望外国人的铁靴践踏这片土地一样，凛冽的风千千万万次地打在士兵们的脸上。同样令人烦恼的大雪使得能见度几乎为零。如果军官没有下达严格的命令，让他们跟着前面的人走，这群人可能早就走散了。指挥官的情况也好不到哪去。所有的羊毛和牦牛毛都分配给了军队，然而每个人包括他都能感知到，寒冷仍在一秒一秒地蚕食着他们的生命。\n\n“这操蛋的天气，我们本来应该坐在热乎乎的房子里喝热乎乎的汤的！这一切他奶奶个腿的得啥天才能结束？”就连他那些经验丰富的副手们也开始担心了。他们已经走了几个小时了，一路上连个人影都没看见。后面的人已经开始骂骂咧咧的要回去到他们出发的地方了。他们的领队一开始抱怨，士兵们也随之愤怒地叫喊，诅咒这次远征。\n\n“都他妈给老子安静点！”然而这并没有什么用处。\n\n“都给老子退下！”局势似乎在升级。细细的长线现在变成了一群人组成的多边形，他们开始相互争论，大喊大叫。\n\n队长现在完全绝望了，他开始环顾四周。到处充斥着混乱、绝望、冲突。但当他向前走了几步，试图从混乱中脱身时，透过茫茫的暴风雪，他看到了远处微弱的灯火。\n\n“闭嘴，不然就上军事法庭！”争吵立刻平息了。不是因为他们害怕上军事法庭，而是因为队长指向了远处那脆弱的灯光。部队不再嘟囔，继续前进。\n\n当他们到达曲麻莱村时，村子里静的可怕。但房屋和寺院仍然亮着灯，似乎还残留着人类活动的迹象，但是一切都太安静了。除了一栋新建的大型建筑，没有什么特别的。由于那里可能是村庄领导人所在的地方，中国军队小心翼翼地靠近了它的院子。\n\n上尉敲了敲大门，一个戴着一顶帽子，穿着制服，与以前的英国民兵没什么不同的藏人困惑地探出头来……\n\n指挥官毫不犹豫地拔出手枪，对准西藏人开了火，那人倒在地上痛苦地尖叫。他的战友们很快就被这一骚动惊醒，急急忙忙冲出来，却只发现中正式步枪黑洞洞的枪口一个个地指着他们的脸。"
 tmm.maclique.50.d:0 "“我们都打了好几个月的仗了，到现在一分钱没拿到，我们的军饷呢？！”\n\n几百名士兵如同风卷残云般踏过噶尔穆的街道，吓得市民们四处躲闪。红绿色的旗帜在空中飞扬着，如同点缀着缤纷花朵的灌木丛。白色的横幅几乎从并不宽敞的街道的一边延伸到另一边，巨大无比的，估摸着是用拖把写的方块字跃于其上。虽然这些士兵并没有携带武器，但他们在数量和嗓门上的优势已经足以吓坏一般通过的路人们了。行人和汽车都纷纷为这些宁马士兵让路，街道上一时只剩高呼口号的声响回荡。马敦静带领着这支队伍浩浩荡荡地向国防部前进，然而，这位老将军本人都对他们的真正目的知之甚少。只知道他们不是真的来讨要薪水，而是为了给噶尔穆政府制造些麻烦。长期以来，拖欠军饷的问题一直困扰着他和他手下的小伙子们，但马鸿逵和他的孩子们似乎把目光放得比钱和馒头更长远了些。没时间瞎想了，宁马士兵们只花了不到半个小时，就把国防部这座洁白得好似用奶油涂抹的建筑围了个水泄不通。\n\n虽然他们人数不多，但每个出入口的示威者都在积极地与卫兵对峙，以确保被困于其中的蒋经国能注意到他们的存在。作为唯一一个同时握有军政重权的人，蒋经国至少有能力满足他们的一部分要求。不一会儿，蒋经国就出现在了愤怒的人潮面前，但宁马士兵们反而更愤怒了，就好像他们故意不让蒋经国讲话一样。“同志们……”蒋经国清了清嗓子，“我很理解你们的诉求，对于我们无法向诸位中华民国的捍卫者发放军饷一事，我也很失望，但是……”\n\n“放你妈的屁！我们不是来听你讲课的！钱呢？！”一颗烂掉的白菜径直地扔向了蒋经国，还好他及时躲开了，那白菜的烂菜叶随即散落在了水泥台阶上，发出阵阵臭味。卫兵们迅速在委员长之子身前聚成一堵人墙，以更大的嗓门回击。然而，就像知道他们的努力注定徒劳一样，他们平常那目中无人的粗鄙之语在此刻竟多了几分讲道理的意思。\n\n“好好好，那我就不废话了，实际情况就是，大多数部队都和你们一样缺发军饷。我们手头也没钱，那帮政客也没通过预算……不过，我向你们保证，下个月新账旧账就一笔勾销！”“下个月是吧？好！那我们就在这等到下个月！”士兵们高声嚷嚷着，沸腾的情绪每时每刻都在升温。“不发军饷我们就不走人！”"
 tmm.maclique.51.d:0 "“真是个彻头彻尾的白痴！”即使是在这种性命攸关的时刻，高岗还是忍不住笑了。而电话另一头的蒋经国显然没有这种闲情雅致。\n\n“现在可真是司马昭之心路人皆知了！刘少奇在他来拜访他的那天就跟我打了招呼，沈之岳的眼睛也一直盯着他……军统甚至连他睡过几个女人都一清二楚……马鸿逵也被盯着呢，最近马惇靖回他爹马鸿宾家的次数越来越多了，这意味着马鸿宾的儿子们也在某种程度上参与其中……我才不信他们不是在策划什么大的！”\n\n办公室的门突然打开了，一名警卫冲了进来，用右手在半空中比划着什么，另一只手拿着几张纸。高岗迅速地挂断了电话，抬起头来，故作镇定地推了一下眼镜。此时此刻，他的脸上写满了不耐烦，眉毛上扬着，眼神也让人读不出表情。“高总，总统阁下要你去总统府跑一趟。他最近一直在查看青海的农业报告，也许他愿意进一步……”“你的小资产阶级幻想又跟个几把似的硬起来了！坚定的共产主义者怎么能寄希望于封建军阀， 认为他们会支持社会主义经济政策？！这不过是在安抚无产阶级罢了。”\n\n高岗的咆哮很快就平息了，取而代之的是沉思。虽然肚子里没太多墨水，但他也知道自己未来有可能背叛革命，与国民党这个资产阶级政党结盟。布尔什维克用暴力手段从右派手中夺取权力是明智的选择，高岗心想，情不自禁地把自己和列宁作了比较。但在很多人心中国民党还是一个革命的政党，这么做真的……有必要吗？\n\n“高总……”"
 tmm.maclique.52.d:0 "三十四年来，马继援第一次感到春节的庆祝活动如此喜庆——以往的大年三十总是带着一丝不祥的危机感。话虽如此，他身上的担子可没比以前轻，反而还重了不少。战时经济政策和土地改革都取得了成效，一个小规模的现代化经济体系已经成功地在青海建立起来了。但政府内部的分裂仍然困扰着马继援，他每天都要为此在总统办公室里端着茶杯冥思苦想上好几个小时。这些老政客都是谋略高手，然而在实际行动时，这些自称能够代表中国人民的家伙们却无不目光短浅。这样的问题是中国固有的吗？还是说，某种历史进程中不可避免的恶行导致了如今的状况？马继援思考着。\n\n西藏问题让马继援更加苦恼，为了让藏人老实点，他在制定相关政策时已经够小心翼翼了。尽管他们还没有不满到揭竿而起的地步，但被当地喇嘛煽动的藏人经常向噶尔穆送来一大摞一大摞的请愿书，控诉当地政府。这样的情况相当危险，国民党人最知道异议会带来什么……土地改革也不算太顺利，即将走马上任的政府面临着像1962和1963年一样的窘境。地主们拒绝让步，而维持这些独立王国对中央忠诚的唯一方法只有贿赂收买。很明显，这种情况不能无限期地持续下去。\n\n虽然前路坎坷，但坐在他俭朴，或者说家徒四壁的办公室里的马继援仍对来年抱有很高的期望。虽然蒙藏委员会无法调和激烈的民族矛盾，但对他个人来说这仍是一场胜利，因为他终于从蒋经国手中夺得了一些权力。他也很乐意花一整天时间来审批公文，前提是他拥有最终的决定权。现在，马继援摆脱了刘少奇，还沉重地打击了蒋经国；这位大总统坚信自己和其同僚们终将光复中华民国，还与她往日的荣光。"
 tmm.maclique.53.d:0 "震耳欲聋的烟花声和烧焦的硫磺味充斥着噶尔穆和西宁的街道。人们在街头相互问候，过去的苦涩回忆也被美食美酒的香气所掩盖。商店一直开到午夜才打烊，小贩们则拉着满满一车子的烟花爆竹奔走在大街小巷。\n\n这就是噶尔穆人庆祝农历新年的方式。即使身处异域他乡，人们仍然保留着延续了长达千年的传统。主干道上为数不多的，象征着这座城市一只脚已经迈入了电气化时代的霓虹灯牌被鞭炮爆炸产生的烟雾和匆匆驶过的车辆扬起的尘土所覆盖。这些来自东方的流亡者如此陶醉，仿佛战争从未发生过，他们也没有背井离乡。\n\n城中的欢声笑语并没有让蒋经国的心境平稳下来，他暗自咒骂着窗外的喧嚣，几乎因他们而无法入眠。蒋经国从来就没喜欢过西北的荒凉戈壁，也没有闲心去庆祝。烟花的爆炸声和绚丽的火花只让他想起了过去的痛苦回忆。\n\n日本人对巴山蜀地的骇人轰炸所造成的破坏远比任何一场地震或洪水要大得多，这片土地上的一切几乎全都被他们扔下来的炸弹夷平。与重庆城一同毁灭的还有她的人民：被炽热的火海和有毒的烟雾逼得走投无路的平民只得跳进长江，然后被那早已被无法计量的炸药加热得滚沸腾涌的江水活活煮熟。即使那时他正在城外的砂岩山中避难，蒋经国仍几乎要被人们的惨叫声逼到发狂。现在，许多年过去了，关于父亲的记忆已经在蒋经国脑海中模糊不清，以至于如果没有他和他母亲存留下的几张照片，连他自己都会忘了自己是中华民国委员长之子。\n\n与之相比，白噪声反而能给予他几分安宁。然而，他好像在人们的交谈声中听到了他父亲的声音——他是在训斥他的失败吗？他试图冷静下来，这一定是自己幻听了，但那声音仍然存在，就好像他的父亲从未死去，只是远离了政治舞台，躲在幕后和陈诚、孔祥熙和马步芳这几个老不死的玩意儿一起拿他当乐子耍。他用拳头锤击自己的太阳穴，又把脑门使劲往摇晃的床板上磕，试图让自己从这一切中解脱出来。\n\n但这不管用。蒋经国放弃了，从床上坐了起来。窗外，在大红灯笼的映照下，人们在围观街头舞龙表演。硝烟迷雾终于散去，露出了先前被遮掩的夜空与其上高悬的点点繁星。"
 tmm.maclique.54.d:0 "夜渐渐深了，对噶尔穆的民众来说，没有什么比大吃大喝到午夜更能让他们恢复精神和活力了——毕竟，平常的劳动时间长得要死。大大小小的餐馆无不座无虚席，一直营业到破晓时分才会打烊。虽然身为回民，但马敦静早已摒弃了自己民族的禁忌。即使马继援在军中下达了严格的禁酒令，对灵魂早已被连年的苦战折磨得支离破碎的士兵们来说，比起真主，酒精才是他们心灵的庇护所。\n\n就像其他宁夏马家军的军官一样，他在经过改组的新军中连立锥之地都没有，即使他是马鸿逵的儿子。马步芳那个混蛋……他是怎么说服流亡的中央军并解除宁马的武装的？只有少数汉人士兵获得了继续扛枪和东边逃过来的战友们并肩作战的资格，回族将士们则只能站在政治舞台的聚光灯之外。\n\n马敦静对自己的父亲从来都没有太多的感情，他失望地发现马鸿逵安于现状，还试图劝导马敦静也这么做。这个老古董，只会逼逼赖赖那些诸如什么“精诚团结”、“长远利益”之类他根本不在乎的玩意儿。他的叛逆天性让他与自己的父亲争吵了一番，甚至还在论辩中占了上风，当然这改变不了他最后被逐出家门的命运。利用他的影响力和手头的资金，马敦静招揽了一些志同道合的追随者，大多都是和他一样的前宁马将士。现在，他通过经营妓院打发时光，生意还挺红火，很受那些因灰心丧气而亟需娱乐活动来转移注意力的士兵们欢迎。\n\n“为青海的当代谢安干杯！”坐在他右边的一位酒客向他举起了酒杯，却只看见了马敦静那张写满疑惑的脸。\n\n“谢安是几把谁啊？”\n\n“一个……管他哪个朝代的宰相，在退休后除了打炮不想别的，就跟你这个混账玩意儿一样！”\n\n“就他也配得上？他可是个出生在名门望家的大将军！”一位汉族军官补充道。“他攻下的城市几乎和他睡过的女人一样多！”\n\n马敦静并不是什么历史学家，但他还是和在座的各位一同大笑了起来，谢安这个名字却印在他的脑海中，挥之不去。"
 tmm.maclique.55.d:0 "中秋节已经过去好几个月了，刘少奇家里的节日气息却丝毫未减。逢年过节，中国人总是要向他们的家人、同事和上级送礼。作为一个差点就能触碰到权力金字塔塔尖的人，即使在退出政坛之后，他收到的中秋节礼品仍然堆成了一座山。这样的景致肯定不会给来客什么好印象，尤其是马敦静这种人。\n\n马敦静转过身来，凝视着面前的两杯热茶和下面垫着的，薄薄的，有些脏了的金属托盘。旁边是一只精美的玻璃盘子，上面堆放着各种各样的月饼。\n\n“别客气，想吃多少就吃多少，我正愁怎么把它们消灭光呢。话说回来，你上一次来我家是什么时候的事了？”刘少奇说道，很明显是在故意制造话题，缓解尴尬的气氛。“你跑一趟来我这绝对不是来喝茶聊天的，对吧？”\n\n“行吧，你们这些东边来的老家伙真是够狡猾的，那我就直说了。”即便如此，马敦静仍在开口前四下张望了一番，令刘少奇很是不解。\n\n“少奇兄，我打算在北大营及周边地区发动起义。”\n\n“政变？”刘少奇被这句话吓得魂好悬没溜走，昂贵的瓷杯差点从他的手指间滑落。虽然刘少奇对军中事务并不陌生，但他完全没想到马敦静敢如此大胆地在他面前说出这话。“真是……够惊喜。”\n\n“我们不是一群只想着图图的乌合之众，我也不希望动用武力，但时局逼迫我们这么做。我要求不多，只需要一部分红军部队支援我们就够了。我知道你对高岗那个狗娘养的恨之入骨，也很乐意帮助你实现野心。现在，我们只需要一个正当的理由。”\n\n马敦静向前试探着，试图得到老人的哪怕一句承诺。刘少奇还没缓过神来，晕晕乎乎地做了一些没有什么实际意义的保证才把马敦静打发走，让他去“拉拢更多的人加入他们的事业”。"
 tmm.maclique.56.d:0 "“您确定叶剑英到时候会把他的人马派到镇子上来吗？”\n\n马敦静焦躁地来回踱着步，让刘少奇很厌烦。但他也只能忍着，作为一个几乎完全退出了军政事务，在家养老的人，他自知没有权力斥责马敦静。\n\n“我向你保证，郝伯村和他的手下将被迅速消灭，噶尔穆南北之间的联系也将随之被切断。这比举行一场街头游行还简单。”刘少奇有些心不在焉地答道。\n\n在一旁，老马鸿逵正舒舒服服地坐在藤椅上。以他那吓人的体型，这玩意儿能撑住他的重量可真是个奇迹……\n\n“额……刘先生，不对，少奇，也不对，不好意思，少奇同志！你在想啥呢？”马敦静苦笑着说道，从他的脸色里能看出一丝怀疑。“啊，我在想怎么让罗同志尽可能地拖延警察，他们挺难对付的。”刘少奇赶忙编了点谎话，试图以此打消这位年轻的野心家的疑心。\n\n马敦静大笑起来，让尽力控制着自己的表情的刘少奇有种自己才是那个求人帮忙的的感觉。如果这个试图武装推翻现政府的家伙的口才水平如此不堪，那他们倒多了几分胜算。“哎，不用担心，你们共产党总是能于死地而后生。虽说我们可以自己把这事办妥，但这个过程将十分之血腥。这一切值得吗？我们不想要无意义的流血，只想让民国浴火重生。那什么两万五千里长征你们都挺过来了，一路上冒着飞机大炮的……在此期间你们和他们交过不少手，肯定了解他们的战术。话说回来了，你如此爽快地加入我们的事业可真是让我们又惊又喜，我原本还打算软磨硬泡一番呢。”\n\n他是真一点不懂历史，还是在那故意试探他？刘少奇困惑不已。搞不好马鸿逵的人还参加了歼灭张国焘指挥的那支悲惨无比的西路军的战斗，虽然他和那个叛徒没什么交情，但刘少奇仍对那几万名战死沙场的同志抱有极大的悔意。\n\n“这都是为了中国。作出这个决定很艰难，但我已经下定决心了。”刘少奇说道。“毛主席曾教导我们，”"
 tmm.maclique.57.d:0 "“高先生，蒋先生，很高兴你们能来，请不必拘谨。”马继援做了个手势，示意他们进屋。他的神情介于欢迎与厌恶之间，令人感到捉摸不透。\n\n“搞了半天是请我们来吃大餐的啊？我是真没想到，不过还是多谢了。”高岗说道，嗅闻着空中弥漫的香味。这位总书记感到如释重负，与他一同前来的蒋经国也是如此。“要我说，马总统太多虑了！要是我们真想吃点特别的，我手底下正好有几个重庆来的厨师，让他们展示一下手艺最合适不过了。” \n\n就像他毫无征兆地邀请青海的两位政治巨头来他家做客一样突然，马继援的表情在一眨眼间发生了变化。也许他是在回应蒋经国的善意，又也许他只是想在这两只老狐狸面前装装样子。“谢谢，不必了。有些东边来的人既对这片土地没有什么感情，做的菜也不合西北人的口味。行了，多说无益，赶紧进来吧。 ”\n\n这场典型的中式饭局进行得相当顺利，三人都心照不宣地回避政治话题。即便如此，他们很快发现自己没什么话题可聊了。马继援很清楚高岗反对蒋经国的许多政见，反之亦然。而他们只能在公众面前用僵硬的笑脸和手势掩盖那道不断扩大的裂痕。\n\n“经国，立法院的情况如何？是不是越来越忙了？”“没到足以压垮我的地步，但也并不轻松啊，总统阁下。”蒋经国不甚在意地回答了与他相隔一层薄雾的马继援。“ 好吧，实际上，我想派个人去你那分担一下你的压力。让高岗当立法院副主席辅佐你，怎么样？”马继援以近乎开玩笑的语气问道。\n\n高岗出于礼貌挤出了一丝笑脸，但他的眼睛却直勾勾地盯着委员长之子。蒋经国抬起头来，瞥了一眼仍被水蒸气遮掩得模糊不清的二人。有那么一瞬间，他感觉自己的心脏停跳，思绪也游离了。“我认为这个提议挺不错。但我认为这种性质的任命是……额……违宪的，总统阁下。我会尽可能地帮您，但有些事是我力所不能及的，我想您能理解。”蒋经国一边站起身，一边用一只陈旧的搪瓷壶给马继援倒茶。\n\n马继援尴尬地举起了茶杯，向蒋经国致意，然后将其中的茶水一饮而尽。“所以，高岗，你倒是说几句话啊？是不是寒舍的羊肉太香，把你嘴给堵上了？”\n\n“我……不太擅长做秘书……”高岗嚼着肉和酒的混合物，用含混不清的声音答道。“如果您非得想找一个人干这个职位，那刘少奇应该能担此大任，总统阁下。”"
 tmm.maclique.58.d:0 "虽然身为甘肃河州人，但卢忠良一直在为解放宁夏乃至解放全中国的事业而奋斗。然而，他的部队却被他们发誓要保卫的政府所疏远，但至少当时他还能当个将军，手底下还有几千小伙子。\n\n拉萨之战艰难而血腥。高原反应让许多士兵失去了战斗力，城镇周围的地形只让情况雪上加霜。他还记得激烈的巷战和对布达拉宫的攻坚，里面到处都是要和他们打个你死我活的西藏士兵和古代的大炮。即使它们早已淘汰过时，但卢忠良知道，如果被炮弹直接击中，迅速且痛苦的死亡同样是不可避免的。\n\n虽然土司的私兵和边防部队几乎没有抵抗，但由噶厦直接指挥的英械精锐部队给他的部队造成了巨大的伤亡。当时，他的团奉命充当突入拉萨城的先锋部队，许多人都一去不复返。\n\n卢忠良的部队在损失了三分之一的人员后，非但没有赢得任何荣耀，反而成了青海政治的牺牲品，很快就被撤编。即便马继援亲自任命他为噶尔穆驻防司令也没能让他高兴起来。部队的军旗被他留存了下来，挂在他家的墙壁上。它偶尔会随着窗外飘来的寒风舞动，让他回忆起那场该死的战斗。\n\n除了酗酒，卢忠良唯一能用来打发时间的事就是沙盘推演了。在他家里有两张桌子，一张是噶尔穆的沙盘，另一张则是拉萨的。尽管他对自己失去了如此之多的弟兄感到痛苦，但在大多数情况下，卢忠良还是选择与青马合作，以避免更多无意义的流血。在他退休，颐养天年之前，他只能打败沙盘上的敌人，赢得沙盘上的战争。\n\n在北大营进行了一天的战略规划后，一到家卢忠良就冲向了沙盘桌前。棋子整齐地摆放在一张小板凳上，让卢忠良感到沮丧。他昨天模拟噶尔穆围城战的时候怎么就忘了把它们放回去？这时，他注意到了桌上还有别的东西。\n\n那是一张老旧泛黄的报纸，上面写着一行字："
 tmm.maclique.59.d:0 "终于，鞭炮和焰火扬起的尘埃散去，春节结束了。近乎疯狂的庆祝活动告一段落，人们的生活逐渐回到了正轨。但对中华民国的女士们来说，今天却是个大日子。妇女联合会的年会很快就要召开，许多名人的爱人都会出席。虽然其创始者宋美龄仍流亡海外，但青海的妇女们仍自发地组织了起来。\n\n由于妇联缺乏年轻面孔，组织者们试图邀请女学生和政治家的女儿们加入。蒋经国本人没有出席，高岗也只陪同他女儿讲了几句话就匆匆离开了现场，很明显此举是出于对国民党的厌恶。\n\n刘爱琴并没有为此太过惊讶，只是在一旁默默地等待着。当领导们开始长篇大论，表扬和嘉奖“爱国妇女”时，她悄悄离开了座位，穿过人群溜进了离礼堂正门不远的一间不起眼的房间。蒋孝章已经在那里等了她半天了。\n\n“东西都在桌子上，你分散开装在身上，不然会显得太可疑。”\n\n“我想这些都是信吧……”刘爱琴的目光扫视着这些匆忙装起的包裹。“没错，但还有其他一些东西。没时间解释了，我会让我母亲上台讲话来拖延一下，但大会随时都可能结束。”\n\n“好，没问题，请转达来自我们父女二人的感谢。你们能帮忙，我们不胜感激。” \n\n“应该的，我们也很感谢你父亲。如果不是他，我们根本没法从贵党那里得到什么。高岗最近有些动作，要小心。”\n\n“我已经把东西都收拾好了，还有什么需要我拿上的吗？”蒋孝章没有回答，只是细细地打量了一番穿着并不合身的军大衣的刘爱琴。“嗯……倒还是有件东西。”\n\n“啥啊？”虽然比她年龄大，但刘爱琴远没有蒋孝章那么成竹在胸，眼神也变得越来越焦躁不安。\n\n“我不知道你喜不喜欢，但我这有一支唇膏，全新，没开封的美国货！你想要吗？”"
 tmm.maclique.60.d:0 "硝烟从城市中升起，马惇信的骑兵们策马向噶尔穆东边郊外，马继援私邸的方向飞奔而去。朝阳初升，随后又被马蹄扬起的尘土掩盖。 \n\n马惇信其实不太愿意冒这个险。一想到要在马鸿逵手底下当牛做马，他就感到一阵恶心。但他也无计可施，自从他的父亲马鸿宾死后，他们家族的势力就大大减弱了，他和他的家人不得不在那个肥头大耳的军阀手下寻求庇护。马鸿逵经常差使他们做一些让马惇信十分不齿的事，其中一件就是让他来查抄马继援的宅邸，因为他涉嫌私藏烈酒。他知道，如果他不迅速行动，这支宁马小分队很可能会被青马的人注意到，并被彻底消灭——马惇信可不想落得这样的下场。\n\n马继援的别墅与马惇信见过的任何豪宅都不一样，当然，这并不是因为周围的山水风光怡人。这座宅邸的拱顶非常具有异国情调，窗户也十分奢华（当然，玻璃是双层的）。一位回族出身的总统居然住在美国风格的房子里，这让马惇信不由自主地凝望着它。\n\n这时，几名马继援的卫兵从混凝土做的岗亭中走出，他们的头盔反射着刺眼的阳光，与周围布满灰尘的沙袋和拒马形成了鲜明对比。\n\n“马惇信将军，你这是要干什么？总统的私人府邸可不是你和你手下那些土匪兵想来就来的地方！”马惇信下了马，准备谈判，但卫兵们却没有这样的打算。即使在几十米之外，他也能感觉到这些因能享受到足够多的特权而不愁生计的人脸上写满了傲慢。忍无可忍，无需再忍，这名年轻的将军以极快的速度接近了这群卫兵的头儿，抓住了他的衣领。\n\n“你没有权力这么做！我保证，让你和你的人离开这里，我们就当什么都没发生过。”\n\n旋即，警笛声响起，更多的卫兵聚集到了门口。他们每个人都紧握着一支M14步枪，直直地把枪口对准马惇信和他的手下。双方就这样互相举枪对峙着。\n\n“让我们过去！”"
 tmm.maclique.61.d:0 "“这婊子是我的，你要玩再找一个去！”马崇德的左臂紧紧抱着一个女人，用右手指着马敦静。作为马继援表弟的长期竞争对手，马敦静一直努力保持着克制，低调行事。然而，酒精和他精神上的巨大压力终于战胜了他的理智，马敦静从腰间拔出了驳壳枪，朝着马崇德开了火。子弹正中马崇德的胸口，惨叫声遮盖了弹壳落地的响动。\n\n妓女尖叫着逃走了，马崇德还在忍着痛苦嘴硬：“你，你这个狗娘养的还，还敢动手？就算我死了，你也逃不出总统的手掌心……继援会把你……”\n\n还没等他说完临终遗言，另一发子弹就贯穿了他的脑门，结束了他的一生。血浆把马崇德的制服和他剩下的半边头骨染得通红，惹得马敦静的同伴们一阵恶心。还没完全醒酒的马敦静则在一旁咆哮了好一会儿。\n\n“长官，我能理解……额……您的愤怒，但这么一整半个噶尔穆都听到枪声了，我们该现在就动手吗？”一名副官建议道；马敦静将目光转向了窗外，惊慌失措的居民们纷纷打开了电灯，慌忙地呼喊着，试图搞清发生了什么事。 \n\n“额……行吧，你是对的，马上给小伙子们还有卢忠良将军发信号，我们不能再犹豫了。”马敦静此时才刚刚从自己刚才的犯下的谋杀罪行中缓过来，“告诉他们准备转移，这个地方不适合防守。另外，如果马敦星回话了就告诉我一声。”\n\n城外，卢忠良凝望着已经陷于火海的燕春馆，感到有些恍惚。“长官！我想您应该看看这个……”一名军官迅速爬下了瞭望塔，小跑着来到了他的面前。\n\n“不必了。这个小流氓到底在想什么？真是难以置信……通知全体弟兄拿起武器，向噶尔穆城进发！不能再拖延了！”"
 tmm.maclique.62.d:0 "想到马继援，这样一个大人物会被一个小小的宁马军官困在自己家里，马惇信就觉得有些不可思议。但事实就是这样，中华民国的大总统被他们重重包围，无法脱身。虽然他的对手的装备好得多，但他们很清楚他们自己避免不了被砍死的命运。他放开了警卫队长的衣领，那人迅速退回到他的战友中间，对他怒目而视，却没有举起武器。\n\n浓烟滚滚，枪声即使在城外仍清晰可辨。他就是这最后一块拼图了。宁马和卢将军都已经开始行动了，但他对此却还是不抱什么希望。马敦静居然能为了一个妓女打乱深思熟虑的计划？马惇信不由得怀疑这个人是否真的可靠。那些混蛋很可能会毁掉一切，如果这场政变因为那个愚蠢的家伙而失败，他肯定会付出沉重的代价。这个代价是他远远无法承受的，毕竟他是马鸿宾的独苗。在他们出发前，他瞥见刘少奇的眼神十分……怪异。也许现在浪子回头还来得及。\n\n突然，他察觉到院子里有动静。是马继援的妻子在嚎啕大哭，这令他感到心烦意乱。马继援——中华民国的临时大总统——从容地走了出来。\n\n“把枪都放下吧！我们都不想流无意义的血，不是吗？”马继援疲惫地说道。“我知道，即使我们抵抗到底，也没有机会突破你们的重围。我知道你们想要什么，也可以和你们一起走……条件是，不要伤害我的家人，还有这些忠诚的士兵们。”\n\n马惇信放下了武器。马鸿宾的后人和马步芳的后人之间沉默了许久，这份紧张气息才终于被前者打破。\n\n“我们确实会在这里举行一场投降仪式，但您不会是那个双手奉上指挥权的人，总统阁下。”年轻的将军掏出了自己的鲁格手枪，把它放到了马继援被汗水浸湿的手上。\n\n“希望我们现在去南大营还不算太晚。”"
 tmm.maclique.63.d:0 "当高岗看见马继援和马惇信一同来到集结地点时，他还以为自己在做梦。虽然早已疲惫不堪，但至少总统还活着。总书记没有考虑到马惇信在最后一刻背叛的可能，但事实就是这么富有戏剧性。\n\n高岗做了一个败兴的表情，招呼二人下马。\n\n“总统阁下，您面色不太好啊，希望您没受伤。”高岗清了清嗓子，“我是真没想到他们居然敢公开叛乱，更没想到刘少奇那个老家伙会站在他们一边。如果让我逮着他，我非一枪打爆他脑袋不可。”\n\n高岗神情沮丧地踱来踱去，突然停了下来，就像是在哀悼一样。“我感谢你承认我们政府的合法性，但出于你之前的行为，我希望你能理解我们接下来要做的事。”总书记向红军士兵做了一个手势，他们随即将马惇信团团围住。在红军士兵们把他从马上拽下来之前，马惇信就顺从地下了马，然后迅速地被押走。高岗似乎在喃喃自语，但马继援无法透过嘈杂的噪音分辨出他在说些什么。\n\n“别担心，我们共产党人最讲诚信了，他不会被伤到一根毫毛的。但我还是对他很感兴趣，他有没有对你交代什么，总统阁下？”\n\n“嗯……当时情况紧急，我们没有时间交谈。毕竟这可不是远足踏青啊，总书记阁下。”马继援似乎既困惑又尴尬。如果当时他逼迫马惇信把事情交代清楚，马惇信搞不好会翻脸不认人。高岗则默默地看着不远处的青马士兵。“真可惜。但他迟早会把他知道的都吐出来的……算了，这不重要，卫兵们，照顾好总统阁下……先让他换身衣服，我们可不能让中华民国的大总统这么邋邋遢遢地见人。”\n\n说罢，高岗转身离去，走向刚离开藏身处，到达集合点的蒋经国。“谁能想到，马鸿宾的儿子也像他那么一根筋？”蒋经国微笑着，与高岗紧紧握手。\n\n“现在，马继援，马惇信，马敦静，还有马家的其他什么人，都不重要了。”\n\n蒋经国点了点头。\n\n“就像段祺瑞从不在意张勋和溥仪。”"
 tmm.maclique.64.d:0 "现在，整个噶尔穆城都知晓了宁马发动公开叛乱的消息。虽然那些有钱人可以通过贿赂来现场观看这场盛大的烟火表演而毫发无伤，但大多数人就没这么幸运了。在搞清了情况之后，人们纷纷组成了大大小小的团体，以免被动乱的怒火波及。\n\n虽然马敦静将军没有阻拦难民出城，但混乱程度仍超出了他的想象。车队一眼望不到边，无数孩子的哭声在一片寂静的噶尔穆城中显得尤为刺耳。\n\n“快点！还有几辆牛车愿意多载上几个难民，赶紧告诉你家人收拾东西快走！”一个紧张不安的中年男子对着在城南公寓门前若无其事地玩着沙子和棍子的孩童喊道。\n\n“我父亲说我们哪也不去！再过几个小时我家里人就不让我在外面玩了，我得抓紧机会玩个够！”那孩子回答道，甚至没有转过来看他一眼。\n\n“你父亲疯了吗？他是不知道接下来会发生什么吗？孩子，要不了多久，他们就会把这个地方夷为平地了！”中年男子扯脖子大喊着，甚至没有注意到面前有人走来。\n\n“管好你自家的事吧！我们干啥管你屁事？如果你想走你就走吧，反正我们不带走的。”一个背上挂着汉阳造步枪的男人从公寓门中走出，他的口音非常奇怪，有点像……东北的？\n\n“你就这么置你的妻儿于危险之中？这可不是简单的暴动，他们会用手雷、机枪和火炮把这里炸上天！现在走还不晚！”中年男子带着关切与愤怒说道。\n\n“逃？往哪逃？我们已经阔别家乡三十年了！二十年前，我们逃离了西安，十五年前，我们又逃离了重庆！如果我死了，那就让军队的弟兄们照顾我儿子，把他送到托儿所去！反正我就死活待在这不走了，你可以想去哪去哪，但我的职责不允许我再这么逃跑下去！”"
 tmm.maclique.65.d:0 "金钟宇在四合院入口的楼梯上坐着，盯着就像他的眼神一样空洞的街道。\n\n身为大韩民国流亡政府最年轻的民兵之一，四年前他刚与家人一起逃离满洲，逃离旭日烈阳的炙烤。他刚过完十六岁生日，他年迈的父亲就把他送进了韩国光复军，希望他这一代人能亲眼看到汉城的解放。很明显，金钟宇让他失望了。 \n\n对韩国光复军来说，他们最大的敌人不是日本，而是飞逝的时光。只有勇气和仇恨能勉强维持他们的战斗力，因此，中国人让他们担任噶尔穆的警员和巡逻队，以缓解前线兵员匮乏的压力。自他入伍已经过去了两年，金钟宇甚至没使用过配发给他的鲁格手枪。如果他和其他年轻的新兵蛋子没有在上个月偷偷加入共产党的柴达木纵队，他们就会一直无所事事，直到生命的尽头。他早已习惯如此，但他仍想要改变。两年来，金钟宇的生活乏味到他能够预料到明天会发生什么，就像他能断言噶尔穆从不下雨一样。如果韩国从未沦陷，那他的生活还会是这样吗？\n\n然而，他能感觉到事情正在起变化。共产党和国民党的士兵越来越频繁地出现在街道上，昨天他甚至看见国民革命军的坦克和装甲车驶向南边——这些铁疙瘩可是稀奇货。虽然他不怎么关心中国人的事，但池总统和李将军前几天刚下令让他们做好准备，甚至还给他们分发了实弹，真是有点不对劲。\n\n“大宇，过来！帮我们把这几箱手榴弹搬到院子里去。”老兵的一声叫喊将金钟宇的思绪拉回了现实。他站了起来，拍了拍裤子上的灰。突然，一声雷鸣般的声音响起，让这名年轻的士兵吓了一跳。 \n\n他回头看向老兵，那位老人正用尽全身力气推着武器箱，试图将它挪开。“快走……是迫击……”\n\n在金钟宇回过神来之前，又一枚炮弹落下，爆炸产生的冲击波把他推进了四合院。混凝土碎块和灰尘盖满了他全身，幸运的是，没被弹片击中。\n\n另一声可怕的声响响起，金钟宇用尽全力爬了起来，大声喊叫着。还好在另一枚炮弹摧毁大韩民国临时政府之前，医务人员及时发现并带走了他。"
 tmm.maclique.67.d:0 "宁马部队正倾巢而出！他们之前一直在向北方用红旗标注的集结点靠拢，现在他们已经准备好向南进军了！他们已经在攻占噶尔穆北部城区的战略要点，我们必须阻止这场赤裸裸的叛乱！"
 tmm.maclique.68.d:0 "宁马在掌控了城北地区之后，对当地的中立势力以及与我方结盟的小规模抵抗力量进行了清剿，并轻松击败了他们。然而，市中心地区的地形更为复杂，我们预计他们的推进速度将大大减慢。如果我们能将部队部署到该地区，定能较为容易地击败他们。"
 tmm.maclique.69.d:0 "现在宁马已经控制了市中心，即将向城南地区发动进攻。我们必须重新集结部队，击败马敦静这只疯狗的部队！"
 tmm.maclique.70.d:0 "在妇女们涕泗横流，由士兵们掩护着和她们的孩子以及被允许带走的少量家私一同出城的同时，男人们则被排成一排，接受检查，分发武器，向刚刚认识的长官敬礼，然后进入军营接受简单的训练。很多人都是被强行拉来的，但也有很多人一大早就报了名，但其原因并不是受到了爱国主义宣传的鼓动。而是由于有传闻说，征兵办公室的人根据报名者的先来后到决定他们手中武器的质量——去得早就能拿到一支崭新的24式步枪，去晚了就只能捡到不知道哪个朝代铸造的火绳枪。\n\n从扩音器里传出了沉闷的西北嗓音，总统的命令居然不是通过公报，而是用广播下达的，真是够奇怪。\n\n“……既然现在我们已经没有其他路可走，那么，我们只能做好战斗的准备。当然，同室操戈的代价是巨大的。房屋会被夷为平地，无数人将会死去，社会也将崩溃，噶尔穆将化为一片焦土。然而，同志们，如果我们因此放下武器，那么我们就是犯了天大的错误，要一千年的时间才能被弥补的错误！我们绝不能，也不会放弃捍卫中国人民，捍卫炎黄子孙后代辉煌与荣耀的使命。因此，同志们，当和平离我们远去，我们所唯一能做的就是相信彼此，斗争到底！危急万分的现状不允许我们作出妥协让步，如果我们举起双手投降，那我们就将作为中华民族的叛徒被永远钉上历史的耻辱柱。战斗的时刻到来了，同志们，我相信，以中华儿女的决心与意志，"
 tmm.maclique.71.d:0 "“巴伊，你在干什么？这几天你一直茶饭不思的，你倒是说说，咋回事啊？”\n\n女人坐在一张相当富有他们民族特色的凳子上，一边搅着热气腾腾的炖菜，一边看着在帐篷里踱来踱去的丈夫。时不时地，他会停下来，满面愁容地解开麻袋，看几眼他们一路从阿勒泰带过来的粮食和肉干，同时喃喃自语，像是要做什么重大的决定。“我也不是小孩子，要是咱家缺什么就跟我说一声，我们能渡过难关的。咱们家的亲戚都很慷慨，我很确定他们愿意接济咱们些东西。”女人越来越焦虑，但他的语调仍保持着柔和。\n\n“玛依拉，给我拿个袋子。”巴伊说道。\n\n“什么？巴伊，你可别打吃的的主意……”玛依拉愤怒地站起身，走向她的丈夫。怒火使得她脸上的皱纹清晰可辨，与巴伊忧愁的面容形成了鲜明对比。“我知道你想做什么，但是看看咱们这个家吧，巴伊！咱们的处境与你名字的意思恰好相反！我们……唉，我们需要这些食物来撑过这段时日，而我不想因为你大发善心而饿死在这！我喜欢你的这种高尚品格，但……现在不是展现你品格高尚的时候！”\n\n“但是你也说了，亲戚们会接济我们的，但他们呢？我们能打猎，能挤奶，但那些汉人能做什么？坐以待毙还差不多！”巴伊说着，将自己的手放在了玛依拉的肩膀上。“我们将以真主的名义救济他们，不求回报，也不求感谢。毕竟，这是我们的主给我们下达的命令。”\n\n玛依拉甩开了巴伊结实的胳膊，退到一旁，静静地看着他扛起一袋食物向噶尔穆城走去。烟柱从水泥柱中升起，仿佛那是从混凝土丛林中飘散的芬芳。\n\n一群因炮击而与其他人失散的妇女儿童正躲在塌了一半的房屋里。篝火散发着温暖的气息，但这里却缺乏生机——即使是最为年幼的人也能感觉到，死亡正一步步向他们逼近。这时，门外却传来了一阵沉重的敲门声。\n\n“咔们，我系哈萨咔银，里……里们得救了，我们系来堡答里们的。干紧吃吧，愿真主赐府宇里们。”\n\n其中一个小男孩打开了门，门外却空无一人，只有一只粗糙的皮革袋。"
 tmm.maclique.72.d:0 "噶尔穆郊外寒风瑟瑟。在青海这个全中国现代化程度最低、人民最穷困潦倒的省份之一，很少有人见过这样一支由数不尽的马匹、骡子和牦牛组成的浩浩荡荡的队伍。其中大部分牲畜都驮着从西宁和乡村运来的食品和日用品，之后它们还要将噶尔穆的人民运出这座即将被风暴席卷的城市。\n\n小林与他那头上了年纪的坐骑一同站在一座由烧焦了的废料堆成的小山上，俯瞰着从噶尔穆城进进出出的，由人与家畜组成的洪流。暂时而言，他已经够走运了。对于那些试图逃离噶尔穆的难民来说，尽管政府军应该不会阻拦他们出城，但叛军会拦下他们，并要求他们缴纳一笔还不算高昂的过路费。大多数人一开始都不会乖乖掏钱，直到他们发现所有能出城的路都被他们堵得严严实实。小林不知道宁马是怎么从四川军阀那里学到这发财致富的路子的，但他现在不在乎这些了。 \n\n他为那些尚未看穿这一切的本质的愚氓者感到悲伤，特别是那个和他关系很好，就是有点酗酒的女孩。虽然他知道，就算他拼尽全力，也不可能再多带一个人逃出来，但这种负罪感仍然困扰着他，直到远处一个向他挥手的身影打断了他的思绪。看样子是一个女人，在阳光照耀下的轮廓有几分像他的母亲。\n\n“嘿！年轻人！打扰一下，你是学生吗？”那位年迈的妇女竭尽全力地喊道。虽然小林不太喜欢和陌生人交谈，但他也没有理由去拒绝这样一位老人。\n\n“啊，是的，我想您是不是在找一个识字的人？”小林答道。\n\n“没错，小伙子你真聪明！你们这一代人真走运，又会读又会写的。我就不行，当年没这条件，现在老了再学这些玩意儿也晚了。扯远了，小伙子，我想让你帮个忙。”这位老妇人肯定不是个哲学家，但她像所有中国老人一样爱唠叨。\n\n“我有个儿子在西宁，跟你岁数差不多。西宁离这很远，我都不知道自己能不能活着到那，但我需要先给他寄一封信……你能不能借我这把老骨头一副纸笔？”"
 tmm.maclique.73.d:0 "密集的敲门声伴随着愤怒的咆哮一同在门外响起，张学良打开门，发现门外站着一群全副武装的宁马士兵。这位老人似乎并没被吓到，至少比他们想象中的要勇敢。毕竟，现在他早已远离政坛，这些叛军也没理由对他怎么样。\n\n他待在噶尔穆的时间比他想象中长了许多年。虽然他不缺吃喝，但他心中的国仇家恨却丝毫没有被时间治愈。谁能想到，当年的东北王，那个拯救了抗日民族统一战线的英雄，能沦落到这番地步呢，张学良叹了口气。\n\n长期以来，他一直想离开这里。但他的请求不是被驳回，就是被忽视。现在，几十名士兵站在他的面前。许多从东北沦陷就跟着张学良的老兵闻声赶来，发觉情况不对，这些老兵还以为他们是来拿下前长官的项上人头的，纷纷与宁马叛军大打出手。双方都有许多人受伤，其他人则被东北军的老兵们扣押为人质。\n\n直到一名宁马军官前来解释状况，这场闹剧才结束。他们是来带张学良离开这里，前往西宁的。张学良欣慰地笑了，与一名宁马军官一同漫步在噶尔穆空旷的街道上。但这时他才发现，车上的空座位远远不够坐下他们所有人。\n\n军官向张学良解释说，正是因为他的特殊身份，他们才费尽心思让他逃出噶尔穆城。至于其他人，这不关他们的事。张学良上了车，发现东北军的老兵们紧紧跟在他身后，每个人的眼中都散发着迷茫与恐惧。\n\n“这些人自1931年就一直跟着我，长官。我不能就这么走了，至少……让我说几句话。”张学良垂头丧气地说道。\n\n“那就快点。”军官冷冷地回了一句。\n\n少帅用他那标志性的东北口音，向他的同乡发表了也许是最后一次讲话。"
 tmm.maclique.74.d:0 "虽然与宁马叛军的交火相当激烈，但多亏了赵紫阳的事先准备，他们轻松地取得了胜利。在他命令全体民兵同时向敌人阵地投掷手榴弹时，宁马的阵地瞬间土崩瓦解。试图逃跑的叛军士兵无一不被捷克式机枪的火舌撂倒，仍然坚守阵地的家伙们则在硝烟与尘土之中绝望地嚎叫着。没过多久，幸存者就高举双手，在阵地里打出了一面白旗。\n\n虽然他们的工事挖得很有水平，但在土制的“没良心手雷”面前，任何防御都是徒劳的。这些残酷而高效的简易爆炸物里装满了钢针、铁砂和碎玻璃。大多数受害者在民兵抬走他们的时候仍然四仰八叉，痛苦不堪。\n\n“赵紫阳同志，就是这些混蛋袭击了我们的人，要我说我们应该……”赵紫阳的副官把军帽拿在手里，小跑着来到他的长官面前。\n\n“嗯，所以我想杀害胡耀邦同志的凶手就在他们之中，无论是死是活，对吧？”赵紫阳头也不回地答道，他的眼睛一直紧盯着被俘的宁马排长。\n\n“额，根据报告，我认为应该就是他，但……”\n\n还没等他把话说完，赵紫阳就从腰间掏出了他的鲁格手枪。一声雷鸣般的枪响让副官惊恐地后退了好几步，那名排长直勾勾地倒在了地上，身体姿态扭曲无比，血液和脑浆从炸开的头骨中迸裂而出。\n\n“赵紫阳同志，你太冲动了！根据上级命令，他们应该被送往军事法庭等候审判！”这位年轻的战士看上去被吓得不轻。“小唐同志，你可能忘了，上级给了我全连的最高指挥权，我说什么就是什么，对待叛徒，无需审判。”\n\n“但问题是……咱这来了个摄影师！”唐副官指向街对面的一家破旧的杂货店。立在三脚架上的那门照相机已经记录下了刚刚发生的一切。恼羞成怒的赵紫阳推了推自己的眼镜，然后向它走去。如果相机的主人没有在最后一刻及时出现，可能就不会有人知道今天发生了什么。"
 tmm.maclique.75.d:0 "“疯了吗！你怎会说出这么没人性的话？”一名步枪兵举起拳头对准队长。“你难道连同情心都没有吗？我们为了资源要让他们……脱离苦海？这些是难民！我们的人民！我父母已经死在了重庆，而你还想着让更多人死去？那就他妈的让你那毫无意义的生命开个头吧！”\n\n他怒气冲冲的攻势被其他前来护着队长的士兵制止了，队长是个右脸颊上有道显眼伤疤的中年人，他站着一动不动，也没有反驳这位愤怒年轻人的话语。就在局势将要升级之时，废墟中传出的尖叫声让双方恢复了理智，他们立刻拿起武器展开调查。\n\n尖叫声来自一个士兵，似乎已经死去了，但看不到伤口。队长上前检查，却发现了更多震惊的士兵。他们表情痛苦，手臂无力地摆动着。到处都是不同尺寸的残肢，有普通刀长的，还有......\n\n有些人吐了出来，其他人则沉默不语。队长想说点什么让大家镇定下来，但一颗子弹击中了他的右臂上让他随之倒地。\n\n“那群狗日的来了，不要浪费弹药！”队长大喊，他甩开那些想要帮助他的人的手，用手枪撑着在废墟上爬起。伴随着一连串的巨响和弹壳撞击地面的清脆声音，一个个敌人像玩偶一样倒下。经过一阵小规模的激烈交火，敌人似乎完全没有了战意，很快就跑光了。\n\n之前对队长咄咄逼人的年轻士兵受了伤，但万幸只是皮肉伤。他和其他人一起冲进了临时医院，医护人员很快就为他进行了包扎，然后他就坐在一边的凳子上等待着命令。虽然附近并没有战斗，但对他来说却像活生生的地狱。医生太少，伤员太多。一名士兵被截去了一整条手臂，医护人员只能帮他包扎一下，截肢的士兵因没有止痛药而发出撕心裂肺的惨叫，声音组成了痛苦与鲜血的青涩合唱。"
 tmm.maclique.76.d:0 "古丽乌兹在废墟的砖瓦中扒拉着，灰色的烟尘直冲她的面庞。即使被锋利的钢筋划伤皮肤，她仍用双手不停地翻找，仿佛下面埋藏着金银宝藏。然而，古丽乌兹知道，这下埋藏着比财宝更宝贵的东西，等待被她挖掘出来。\n\n“坚持着点！我们马上就把你们救出来！”她向下面喊着，地狱交响般的枪声几乎掩盖了她疲惫的嗓音。前线正在向他们移动，如同汹涌而包含憎恨的浪潮般袭来。古丽乌兹一边在心中向至仁至慈的主祈祷，一边用铁锹铲起了一堆瓦砾。\n\n她和其他人将一块巨大的混凝土板用铁棍撬起，刚才还十分模糊的哭声瞬间变得清晰，一张幼小而惊恐的脸庞暴露在了阳光之下，那可怜的小男孩还在用他们听不懂的语言叫嚷着什么。很明显，是东边来的。古丽乌兹试图安慰他，让他冷静下来，随即，一只有力的手抓住了她的肩膀，把她的身子还有灵魂都硬生生地转了过去。一名与她一样惊讶的军官出现在了她面前。\n\n“古丽乌兹女士，防线已经抵挡不住了，我们不能让你们有生命危险，你们得赶紧往南撤！”警官扯着脖子喊道，几枚手榴弹纷纷扬扬地落在了他们周围几十米远的地方。\n\n“但是……”古丽乌兹还没说完，那名军官就把她拽了起来。虽然在这期间他一言未发，但他的眼神已经告诉了她接下来会发生什么。几名士兵急匆匆地跑了过来，把这位哈萨克族女士带到了一辆被漆成白色的校车上。随着前线渐行渐远，她感到整个世界都在崩塌。即使隔着校车的金属外壳，古丽乌兹也能感觉到那个男孩的哭声渐渐被淹没于痛苦的海洋之中。她试图安慰自己，但这无济于事。其他人同样沉默不语，有些人用沾满灰尘和鲜血的双手捂住了面颊，还有人低垂着头，凝视车厢的地板。头巾遮住了她们的眼睛，但没有遮住那一双双颤抖的嘴唇。"
 tmm.maclique.77.d:0 "深夜。北大营陷入一片黑暗，仅剩几盏电灯仍在发出熹微的亮光。而在它庞大的阴影之下，计划正悄然生根发芽。\n\n“敌军撕开了一个口子。他们拿下了市政厅，正往城东进发。金峰路这里，向东出城方向区域和邮局之间现在成了最前线。西面这边，他们正朝总统府、国民党总部以及包括朝鲜人聚居地在内的西南片区前进。”卢将军在地图上逐一指出未受控制的关键地区，更糟的是，它们中的一部分恐怕早已落入敌手。\n\n“如果马惇信发起进攻，一切都会好起来的。届时敌人腹背受敌，用不了多久定会一败涂地。”马敦静自顾自地说着。速胜国民党的计划告吹了，决定性的胜利也没能等到——就算这样，他对卢将军的话还是左耳进右耳出。\n\n一名副官跑到卢将军身旁，低声向他耳语了几句。“马…马将军，情况有变，马惇信不会进攻了。我们的侦察兵穿过防线证实他一卒未损，就向马继援缴械投降，现在他跟统一战线是一伙的了。”\n\n卢将军还没说完，清晰的一声“咔嚓”令他的发言戛然而止。一支铅笔被人掰成两段散落在沙盘上，整个房间立马变得鸦雀无声。\n\n马敦静一语未发，良久之后，他才缓缓开口：\n\n“我们拖得太久了，现在必须瞄准敌人的心脏部位，一举把它干净利落地毁掉。卢将军，你立刻安排一个排左右的兵力，不要太多，免得引人注目。给这些人分好装备，派他们去把敌人的工厂抢过来，然后马上放火烧个精光。”\n\n“可，可这也太欠考虑了！那边是一条宽阔的直道，根本是机枪跟大炮理想的屠宰场。”卢将军反对道，“搞不好这正中敌人下怀。至少换成我来防守的话，肯定会先去搞几张地图，然后安排一些卫兵放哨。”"
 tmm.maclique.78.d:0 "他们隐藏自己行踪的尝试如此的苍白无力，以至令他感到可笑。这些马家军士兵刚一离开自己刚才的驻足点，侦察力量就已清晰点出了整个队伍还没坐热的位置。这个几乎不可能的任务让他们冷汗直流。他们步履沉重，呼吸声同样沉闷作响。随着整个排抵达了城市区域里的一片围场，他和他带领的共党游击队友显露出真容。\n\n“你们这群叛徒是从哪来的？你们已经被包围了！”他大喊着，手电的灯光刹那间汇聚向宁马小分队。被突然涌来的灯光致盲，他们甚至无法辨认共党分子从哪而来，直到他们意识到共党人员早已布满了他们四周的每一个阳台，戴着他们颇具讽刺意味的俄国毛帽，把持着有效润滑的机关枪准确地指向地面。“别！别开火！我们没有任何威胁，兄弟们！我们是来投降的......我们想要成为......呃，同志！做你们的同志。”就如同他们早已预料到这样的进展，并为这件事训练已久一般，宁马士兵一齐主动地放下他们的武器，并举起他们的双手。\n\n“你们不要想着违反军令与我们亲近，宁马汉子！你们动一个试试，枪火可不长眼。”共党民兵中有一人叫嚷着。\n\n“行！我们听你的。谁想打仗啊，咱也不是马鸿逵的瓜娃子！谁不厌恶自己人打自己人，谁又想给那个好压人的蠢货办事。听说你们会接受我们，所以我们以突袭为由来到这里。”带队的男人带着浓重的甘肃口音说道。\n\n”高总书记确实有这么说过，嗯。这是政委做的事，团结像你这样的反动分子。”他一边将武器放回枪套中一边如是说。“如果你们是真心想要投诚，或许某天你们会叫我同志。”\n\n“......呃，同志们，我想求你们帮我们做件事。”带队的甘肃男人说，似乎刚恢复自己的记忆，“你们能不能......打一阵空枪，作个秀，好让他们相信我们被歼灭了。”\n\n他考虑了一会，便答应了这个请求。他接着下命令让几挺汤普森冲锋枪不吝火力，清空弹夹，与此同时宁马的士兵尽可能大声地惊叫哀嚎。"
 tmm.maclique.79.d:0 "橡胶靴在碎石和鹅卵石上摩擦，让人生理不适。除了当地人之外，很少有人会踏上这些路，尤其是在夜里宵禁期间，但这都是形势所迫。\n\n老林轻轻地推开了一扇已经坏到无法修复的木门，门嘎吱嘎吱的声音差点让他吓得魂飞了出去，还好今天附近没有人巡逻。\n\n屏障后面隐藏着一个完全不同的世界。虽然不像过节那般热闹，但还是有各式的人、激动的话语和飘忽的灯光，让这个秘密的集会地充满了生气。里面有几十个人，对着门口的廉价白杨木桌子上放着各种东西。虽然在煤油灯黯淡的光下，很多东西无法看清全貌，但那些用油腻的牛皮纸制成的小包裹，可能装的是食品，在散发着疲惫橙光的灯泡下显得颇为普通。\n\n激烈的战斗使得双方每天都要消耗几百几千枚子弹。由于物资严重短缺，噶尔穆城内纸币已经一文不值，商贩们也不再收纸币。但是，弹壳依旧是宝贵东西，双方都想回收这些小金属片来进行新一轮的杀戮。一些人会在收集弹壳途中被杀，但它们的需求依旧高涨，两边军队都选择忽视这种非法活动，只要他们能从中获得部分。\n\n想到这，老林有些不安。中国人一般不会信教，但他忍不住去想这些沾满鲜血的通货的来源。那些被它所杀死的人的鬼魂会不会憎恶地盯着他？也许现在在他思考的同时周围就飘荡着鬼魂？他们肯定知道的吧，知道他一开始就不想让他们死去？\n\n老林努力把注意力拉回到当下。他还要养家糊口，他已经两天没吃晚饭了，迷信的想法对他没有任何好处。"
 tmm.maclique.80.d:0 "好了，首先，我要做一下声明——如果这能算的话——我不是一个软弱的人，但置身事外比死亡更难受。他们尽量将活动幅度降至最低，以保存能量。我不懂生物学，不知道是否真的有用，但现在就当作如此吧。\n\n大多数人都逃走了，而......好吧，不是所有人都逃走了。昨天晚上我不该喝那么多酒的。每个街头巷尾都发生着交火，我偷偷地朝外看，只能看到尸体，有路人有士兵。几枚流弹差点炸死了一名教师。黑灯瞎火下，学生们回来时还是会被守卫抓住，幸运的人会通过贿赂脱身。\n\n我不是一个人。我想大家都想在政变之夜开个派对。由于某些原因，他们还没有占领朝向东北的讲堂和宿舍，所以我现在安然无恙。不过情况并不乐观，水和食物的供应都被切断了，我们被迫采取一些特别的方法。他们准备在花园里挖一口井，但我觉得他们只会白忙活一场。\n\n大楼内是一片混乱与狼藉。我不想描述人们为了吃的喝的会做出什么。我们还在坚持，但这不是长久之计。政府军还没能打败叛军，很快我可能就要见到一些完全陌生的事情了。我会尽量用些温和的语言，以防被人发现。\n\n越来越暗了，根据学生会的命令，我们要完全实行灯火管制。在我写字的时候，支撑着玻璃板的金属架长长的影子在纸页上飘动，明亮的橙黄色光线被外面积下的灰尘染成了灰色。他们告诉我，只有在万不得已之下才去清理，之前有人在清理时被开枪打死了。"
 tmm.maclique.81.d:0 "一间房，又一间房。\n\n敞开的门内又是一个空空如也、杂败落灰的房间。杨文山感觉自己在过去的三十多分钟里一直在兜圈。他来之前大概能想到花墙雕瓦后这片疏离繁华城市的平民窟是一副什么光景，只是不知道这里比他浮夸的想象还要落寞。\n\n这些幢建筑最开始是初来的殖民者留给泥水工人作棚屋用的，也是匆匆完工。但就这样的棚屋却一直活到现在，即使让先进的预制公寓盖掉了几块，它们仍是一座彻底使人毫无头绪的迷宫。文山自己就是来自这样的迷宫，可是百米见远的距离还是能让他天旋地转。这里好像中了什么天地不应的鬼打墙，怎么望也望不出廊道的诡亮尽头。他的脑袋一片空白，只剩未响应的中心砰砰跳动，同着整个机体都绕过了自身的警戒。好在能松口气的是，对面的人也和他一样。\n\n两个人在缄默寂静中凝视了近一分钟。几秒后他才辨认出来者的身份：对方的前额露着一抹白头巾，体型不算苗条也非臃肿；他的脸很宽，头发剪得短细。整身接近无色的淡蓝制服，可见漂洗过太多遍。\n\n他是宁马的一员。\n\n回族人没有举起手中的武器——如果十字弩绑土质手雷能算武器的话。杨文山却紧紧扣住了毛瑟的扳机，枪离走火千钧一发。如果不是他故意侧身，恐怕现在照面的就不是两个人了。\n\n“呃......你先请。”杨文山闪了闪身。\n\n“你干什么来的？刺探情报？”回族人只闪了闪嘴。\n\n“不然我也不会在这浪费时间。”文山试着微笑，他想给对方留个好印象。“什么任务？炸坦克的？你那小爆竹连铁王八漆都刮不掉，这可是美国货。最好打完赶紧溜，免这转盘把你撕成肉条。”\n\n“哼，你也不甚无情的。”回族人默默走过一段，然后转身朝着杨文山。他倒行着，愈走愈远，最后戛然停步。“我们在这放了几发七六弹。”\n\n“还会骗小孩哪？”杨文山放声大笑。"
 tmm.maclique.82.d:0 "发生了太多事了，而这才仅仅一个月，时间是只会在你痛苦的时候才会缓缓流逝吗，哈。\n\n共青团在宿舍中成立了。这里有一个学生临时苏维埃，而我的房间就是其中的一部分，有人自称总书记，几乎所有人都有职位，他们像是在玩过家家——至少我是这么觉得的。\n\n不过还是有一些可圈可点之处。总书记小姑娘有时会进行演讲，样子像极了高岗，充满激情。她的演讲最终都会以某种方式联系到马克思和布哈林，我觉得这一点分外有趣，这就是不切实际的理想主义吧。\n\n哦，说到这，我必须要提一下住在隔壁的一些同学。我不太清楚他们在研究什么，但我想应该与西方有关吧，因为他们大力追捧自由中国社。你应该认得他们，他们每天都去分发报纸，虽然大多数人只会用报纸来包裹食物之类的，但还是会有些闲的没事的人去读。\n\n大多数人都是敬而远之，不过还是什么人都会有的。我觉得其中吸引他们的应该是对现政权的批评吧。雷先生的文章里确实有些东西，但还是太过分了，他笔下的一个个人都很痛苦，只有他宣传的才是通往自由的康庄大道。我看他们和共产党人没什么不同，但他们互相却看不起。这些人去抗议苏维埃的建立，但是在停止食物配给的威胁下，立马就乖乖地承包了所有的清洁工作。哦，顺便说一下，他们还为此起了一个拗口的名字：“通过劳动改造资本主义分子”，嗯，那个管电报的人一定很厌恶共产主义吧。\n\n总体还是比较平静的。苏维埃做了个决定，去和平抗议宁马叛军，也许想是想表露善意吧，叛军士兵们只是静静看着。我和我的新朋友们趁着叛军分心，来回跑了好多趟，尽可能地为同学们收集物资。这种情况应该不会持续很久。"
 tmm.maclique.83.d:0 "好消息！整整两个连的国民革命军士兵成功地驱散了城外的宁夏巡逻队，并开赴至金凤东路附近。这些久经沙场的士兵在不断骚扰下穿越柴达木，几乎没有伤亡。然而，除非在谨慎入微的人的手中，否则它们不会被证明是有效的。因为我们的情报显示敌人仍然拥有大量的兵力，所以我们现在不能急于发动进攻。"
 tmm.maclique.84.d:0 "那辆旧卡车在路上颠沛流离。这段小路很古老，只能够成群的骡子穿过。康生在混乱发生之前离开噶尔穆已经有一段时间了。青藏高原对外界来说充满了危险，仁慈的地母似乎有意以其威严和神秘将试图在这片土地上探险的外国人隔绝于世。小路的尽头，矗立着一座古朴的藏族村庄。\n\n“尊贵的客人，欢迎！请问您的名字是…？”当地的土司从一座寺院走出，它的外墙保存十分完好，风铃闪闪发光。这名男子微微鞠躬，操着一口近乎完美的汉语，但他似乎对康生和他身后的士兵十分警惕，手臂紧紧地藏在他的那件牦牛皮制成的大衣的袖子里面。\n\n“别担心，我只是来买古董的。”康生背着装满银元的袋子飞快地从卡车上跳下来，发出一声巨响。“瞧瞧这些东西，想必您是不可能在这片土地上用这么稀缺的工具和资源来永远的维护它们的。我相信您能明智的从这些文物中发掘价值。”\n\n土司低下头，沉思着。他叹了口气，然后将闯入者带入了寺院。香火燃烧的速度就像康生小心翼翼的穿过室内的地毯一样缓慢。精心雕刻的人类头骨令他毛骨悚然。在昏暗的烛光的映照下，这些藏族工艺品似乎是最近才被仔细地涂过油，而存放头骨的布上则一尘不染，说明这些令人感到很困惑，看到会很害怕的工艺品得到了无微不至的照顾。\n\n“你可能想要的是别的东西，汉人。”土司用一种奇怪的语气说道：“要不是因为年事已高，我早就该把它处理掉了。”他掀起了一块红布，遮住了康生的视线。“他们说这是最好的一个，由……制成，我想您应该知道的。”\n\n人皮唐卡可不是一件普通的装饰品。康生分不清这是用男人还是女人的皮肤制成的，调查这种事情一定会把他逼疯。唐卡的顶部绘着一系列复杂的图案，其中心位置是一个人物的图像，也许是西藏神话中的格萨尔王。康生也许是在多年的西部生活中第一次感到真正的不安，但这种新鲜感也正是他的动力所在。"
 tmm.maclique.85.d:0 "好消息！一群西宁市民在得知首都噶尔穆的情况后，组织了一支由20多辆民用卡车组成的车队前往首都，最近刚刚抵达城市西部的贫民窟。由于他们必须利用马继援小道在进入城内的北面入口附近移动，这导致他们经受了一些不幸的伤亡。虽然伤者已被运往军队医院进行抢救，但其余的人仍用步枪、手枪等武器武装自己，勇敢地保卫国民政府！"
 tmm.maclique.86.d:0 "“大概是第50天吧。外面没什么人，到处都很安静。”\n\n一个小女孩坐在木椅上，小女孩动一下，椅子就会发出痛苦的呻吟。她用只有她自己的小手能握住的短铅笔在纸上写着什么，煤油灯像星星似的一闪一闪，像这里一样能看到星星的城市在中国并不多见。\n\n“我已经好久好久没有见到妈妈了。妈妈去哪了？她不爱我了吗？她说要去找爸爸，但爸爸在部队里，我和妈妈已经好久好久没有见到他了。妈妈一直在哭，她现在几乎不管我了。希望我没有做错事让她伤心......”\n\n女孩想了一会，继续写下去。\n\n“我有点饿。我长大以后不想像妈妈那样嫁人。妈妈总是会生爸爸的气，但现在她却更伤心了！我不想每天都这么伤心。爸爸走之前把我交给了那个漂亮的陈阿姨，她对我很好，她做的汤和糖果也很好吃。但自从大楼倒塌后，她就再也没有来看过我了！我不太高兴，但我想她也要把糖送给其他的孩子，所以她可能去了别的地方。”\n\n“我找到了一些小伙伴一起在这儿玩耍。坏蛋来到镇子后，我们就一直躲在这里！我们会玩过家家和别的游戏，我还教一个比我小的伙伴学写字！我感觉我以后会去做老师或者作家。爸爸说他们都是值得尊敬的人，大家都会听他们的。我要写一个大大的故事，然后大家就会给我钱，这样我就可以买漂亮的棒棒糖，让阿姨去送给更多的孩子！”\n\n女孩又停了下来，沉重的皮靴声打断了她的思考。门被重重地打开了，一下子惊醒了床上和旁边椅子上睡觉的孩子。一名军官冲了进来，强行关掉了灯，这让女孩很不开心。"
 tmm.maclique.87.d:0 "好消息！青海各地的共产党民兵和正规军集结成了两股小部队，刚从东边和西边突破了敌人的防线！虽然因为需要驻军而导致规模相对较小，但近几天统一战线的增援已经完全逆转宁夏部队最初的优势。戒严司令部建议我们在未来几天里开始全面反攻。"
 tmm.maclique.88.d:0 "如果这是他第一次干这份工作，他就会直接撂下走人。从西宁毕业后，他已经处理过了无数这种病例，他见过的垂死之人和伤患比活人都多。人们称赞史医生在处理烦心事时的冷静，但史医生只会说酒精才是最好的医生，因为它没有恐惧，没有情感，什么都不会去在意也就没有什么就够让它崩溃。\n\n现在，这种慰藉也成了渐行渐远的记忆。史医生与病人同吃同睡，他一直处于一种长期抑郁状态，即使病人康复也无法让他打起精神。当夜幕降临，青海恼人的鸟叫声不再，取而代之的是士兵的呻吟，除此以外，他什么都听不到。史医生觉得自己会习惯于入睡时把它们当作背景音，而人们肯定会因此把自己当作一个疯子。\n\n他把清洁工的房间当作临时住所。书籍、病历和架子堆到了天花板，面对这样压抑的氛围，他的神经一刻也放松不下来。翻阅着病历，史医生突然想起了今天早些时候的一位病人。他是南京本地人，从口音中就可以看出。下午时分过来的，被迫击炮所伤。他的精神状况极不稳定，喋喋不休地述说着他是如何获得了在祁连山时的“记忆”的，史医生觉得他大概是疯了。他说遇到了日本鬼子，从天而降，全身刀枪不入，还能呼雷唤雨。不过他说日本鬼子比宁夏士兵要可怕得多倒是不假。\n\n通常，这种事他早就会忘了。不过那个江南人的话把他的思绪带回了南京，这座他没有任何记忆的故乡，毕竟六岁的孩子能记住什么呢。他的思绪渐渐消失，他祈祷这些噩梦般的日子能尽快过去。"
 tmm.maclique.89.d:0 "陷入无政府状态的小镇中，新闻涌现的频率只增不减。在战争中，没有事情是多余的，噶尔穆爆发战争后，自由中国报就在南大营中继续着运营。\n\n设备丢失，设施被毁，记者参军，都没能动摇政学系拥护者的赤诚之心。即使大多数人失去了全身家当，报纸还是会准时上架货摊。许多人仍然对战争不甚了解，不知道是谁在打仗，不知道起因是什么。据说，报纸是少数阶层平等的东西之一。人们对自由中国报的支持并没有因战争而减弱，报纸除去运营成本之外的所有利润都会返给民间，以示感谢。\n\n自由中国报一直标榜以“不一样的、恰当的方式”来讲述故事，以新闻自由和客观评价为追求。但许多读者指出了报纸中存在的偏见，其中尤以统一战线为甚。虽然收到了一些投诉，但报社依旧我行我素。\n\n一大早，十几名宁夏回民走进报社的临时办公室，指责自由中国报侮辱宁夏人并要求得到解释。然而，他们被打成了“腐朽的反动派”，并被人骂着撵了出去。\n\n雷震对市民的演讲甫一结束，他就马上动身前往报社，誓要把生命中的每一分每一秒都献给事业之中。聚在门口的人群还未散去，雷震命令不要把本来昨天要送出去的报纸给送出去。周围的人群情绪激动，雷震的心情也在了解到情况后更加低落。他冲进办公室，要求看一看到底是怎么回事。雷震在看了一位编辑给他的稿子后，开始喃喃自语，嘴里念叨着“言论自由”、“新闻自由”一类的词。他伸手想拿起自己的阅读眼镜，但很快意识到没有这个必要。\n\n大笔的黑墨水泼洒在了稿子上。与初版相比，一些用词语句被……圈起来了，或是直接划掉了。争吵的声音不断地从门窗涌入，但雷震觉得有些不对劲，陷入了沉思。"
 tmm.maclique.90.d:0 "城东路上空无一人，只有建筑物的残骸和时不时发出火花一惊一乍吓着行人的断电缆。一位老人小心翼翼地踩着碎玻璃和鹅卵石前进，如同丛林中的猎人那般轻声轻脚。不过，他很快就停下了脚步，凝望着不远处被炮火炸塌的一栋建筑物。这很快引来了几名宁马士兵，但这次叛军并不想搞什么流血事件。\n\n“你在这个破地方干什么？找什么东西吗？还是在找什么人？我们不是只知道杀杀杀的土匪，我们很乐意帮你。”一名汉人士兵首先开了口。\n\n“我……我在找一个地方，你大概是不懂的了，镇上只有几个内部人士才知道它在哪。”老人轻蔑地挥动手杖回复道。那名士兵的脸上显露出几分不悦的神色，但他还是尽量克制地继续说道：\n\n“不管你在找什么，你都没法在这找着。所有居民都离开了这里，有些地方还被埋了地雷，几天前就有一个国民党被炸死了，他的尸体还在那儿。我们没法帮你去城南，但如果你乐意，我们可以给你点食物和水。”\n\n“你错了！我就在这，在南京路找到了它。但它的荣耀已被埋葬，主人也不见了踪影。我要找的不是别的，就是中国！你有没有听见被倒塌的砖墙砸在废墟下的难民们的悲鸣？你有没有感受到她的土地在分崩离析？你难道不曾看见过燃烧的城市中起舞的恶鬼？你有没有想过……”\n\n“停停停，老先生，恕我直言，你在说你妈些什么屁话？”宁马士兵激动地走向老人，他却丝毫没被吓到。“你只会搁这往死里吐苦水，可那些和我们又有什么关系？我们在拯救中华民国！她已经衰老了，疲惫了，无能了，再让她这么下去，最后我们所有人都得跟她一起死！”\n\n随着士兵愤怒地走向他的辩论对手，老人向后退了一步，举起右手，手掌朝外做了一个简短的手势。"
 tmm.maclique.91.d:0 "惊人的发展！由于我们将祁连山局势的优先级调到最低，让西宁戒严司令部做好本分，尽管他们暂时无法破解密码，辻政信还是注意到了通信的显著减少。西北方面军的飞机从兰州起飞，已经对我们的阵地进行了几轮轰炸。但他们并没有取得什么战果，因为我们的前沿阵地提前发现并预警了攻击，所以没有人员伤亡。然而，这之后可能发生的事情足矣让马继援总统彻夜难眠。"
 tmm.maclique.92.d:0 "我早先觉得情况迟早会变好，但似乎我过于乐观了。\n\n我真的不明白是怎么回事，当时我正在用我们仅有的几百枚弹壳来换取食物，然后我们就撞见了一汪血肉泥潭，我找不出其它的词来形容了，当时我们都呕吐了半天。宁马的畜生们发现了我们，不过我倒是没有受伤，只是跌跌撞撞回到宿舍后才发现我们手上的食物不足刚买时的一半。\n\n总书记同志破纪录地整整一个小时没有说话，之后她建议我们至少要把尸体带回来埋葬。我当时在和小肖一起清理鞋子和衣服上的血迹，所以并不在场，显然，他们要求更多的口粮配给才肯去干。到最后，我们也只知道这些可怜人的名字，不过至少够为他们哀悼了。今天早晨，尸体已经不在原地，我猜他们还算有些理智。\n\n我们为这整场事件开了场讨论会，一开始没人说话，总书记同志开口后，大厅里才充满了喊叫声、私语声和哀嚎声。这场悲剧引起了人们的愤怒与哀恸，但我们什么都做不到。我听到不知谁说了一句这能缓解补给压力，然后那人就被群起而攻。\n\n不过，我认为这种黑暗的、社会达尔文式的说法还是有些道理的。需要吃饭的嘴少了，我们就更可能活下来。我会尽力发挥他们的最大价值，不让他们为自己、为所有被困的人做出的牺牲白费。至于那些邪恶的想法，我会怀着敬意写下所有逝去者的名字，以减轻自己和周围人的负罪感。"
 tmm.maclique.93.d:0 "“我必须承认，我的鲁莽行为带来了许多意想不到的后果，并对党和组织产生了若干负面影响。”\n\n赵紫阳郑重地说道，就好像他眼前矗立着一堵无声无形的赎罪之墙。\n\n“我意识到，我的行为让群众对党留下了不好的印象，并可能影响噶尔穆乃至全青海范围内革命工作的开展。现在，我向您，总书记同志负荆请罪。我不奢求赦免，只希望得到我应得的。”\n\n“现在说这些有什么用！中央委员会门口的信箱都快被塞爆了！想想吧，就因为你的一时冲动，我们全政治局，乃至全党多少同志的努力因此而付诸东流。你得知道，对我们的公开抗议只是公众心中日积月累的无数意见的冰山一角而已，这给了那些反动分子机会，他们完全有能力再煽起一场和现在一样的叛乱！”说罢，总书记将两只胳膊拱在朱红色的书桌上，用两只手撑着下巴。\n\n赵紫阳一言不发，等待着总书记下达的判决。\n\n“但对于像你这样精通党的规章制度的人来说，你应该知道，我叫你来不是为了像处罚其他人那样处罚你的。对吧，赵紫阳同志？”\n\n房间里的气氛仍然僵硬而令人窒息。\n\n“让我换个说法吧。总有一天，像你这样的人会有用武之地，甚至可能在未来坐上党的领导人的位置。虽然这些媒体，特别是美国佬的媒体招人厌恶地到处乱拍，但目前的情况不允许你我关注除镇压叛乱以外的其他破事。这已经是一场公开的战争，也无所谓负罪和救赎。你还有无数敌人要杀，无数人民等着你凯旋，赵紫阳同志。你也得知道一点：胜者永远不会受到审判。”"
 tmm.maclique.94.d:0 "“这些蠢货，哈，完全被我玩弄于股掌！我还以为要暴露掩护呢，看来没必要了。早知道就去干别的了！真不知道这几天和爱琴一起制定这么多备用计划是图了个啥。”刘少奇的心情出奇的好，完全不像是被困在充满了无间歇炮击与街头火并的城市中的人。刘少奇身边只有他的司机，而后者就完全没有他的那股开心劲。刘少奇看到司机紧紧地抓着方向盘，于是靠过去，拍了拍他的右肩。\n\n“不用担心，高岗和我是一伙的，经国也是我的朋友，他们不会拿你我怎么样的。”\n\n“我可不敢对着这些士兵那样说。”司机指着前面的哨卡，里面的士兵已经涌了出来，要求出示文件。刘少奇话还没说出口，一名卫兵就认出了他。“喂，这不是那个右派叛徒刘少奇吗？投靠宁夏又反过来攻打我们，别让他跑了！”卫兵大喊。刘少奇想说些什么辩解，卫兵直接把他擒住，领头的人对着他大喊要把他送到南边进行军法审判。\n\n在卫兵没留意道路的间隙，几辆有着国民革命军标记的卡车突然出现在后面，向着哨卡驶来。十几名戴着M35钢盔的士兵从卡车上下来，用粤语对着卫兵喊着什么，现场顿时陷入了混乱，直到一个男人的声音响起情况才平复下来。\n\n“都给我住手！看看你们，一个个吵得比杀敌还厉害。马上放开那两人！”蒋经国的出现让卫兵们心生恐惧，他们不情愿地放开了刘少奇，然后低着头站在一边。\n\n“少奇同志！我们一直静候着您的光临。您辛苦在敌人那边搞破坏，却遭到自己人的羞辱，您没有受伤吧？”高岗不知道从哪里冒了出来，吓得一个人在被总统卫队带走前差点拔出了手枪。\n\n“他们根本伤不了我分毫。快走吧，我们要谈的多着呢。”刘少奇说道，三人连同司机以及士兵一起上了卡车的后车厢，然后卡车就如同来时一样突然消失了。"
 tmm.maclique.95.d:0 "马敦静似乎用他家里最后一点资产招募了一些无家可归的人加入他的事业。他承诺胜利后就会有安全、武器和土地，一些人相信了他的假话，他们现在在宁夏马系军官的营地里接受训练。我们估计大概有两到三个排的敌人要来对付我们。"
 tmm.maclique.96.d:0 "叛乱开始73天后，噶尔穆城中持续不断的反叛活动依旧祸害着青海的自由地区。截至目前，军民伤亡可能高达【机密】（参见附件3），这可能会对我们打破竹幕的行动造成灾难性后果。\n\n国民革命军正在与叛军挨家挨户地展开争夺。\n\n位于西宁的特工【机密】注意到辻政信指挥的日军在祁连山脉有所动作。尽管特工【机密】成功地进行了一些反侦察活动，但要明白，日军在兰州和凉州的行动暗示着进行大规模入侵青海的准备（参见附件4）。\n\n必须要明白，如有需要，【机密】必须准备好去帮助噶尔穆的国民政府，确保我们在大中华的延续。\n\n此外，共产党一直在扩大他们在中华民国联合政府中的影响力与控制力。可能的话，一定要提防噶尔穆的正统政府被共党掌控，不计一切代价阻止他们。"
 tmm.maclique.97.d:0 "噶尔穆的滚滚浓烟在远处清晰可见，向游人们诉说着青海首府中的悲剧。蛇形的沙尘掺杂着粗糙的石砾向着被卷入兄弟相争中的城市移动。康生裹着用各种东西填充的厚厚几层军大被，从西藏带着家什凯旋归来。此刻，康生渴望着一头扎进南大营中飘扬的红旗下的庇护所，但却遇上了另一群持着相同红旗的人拦下了他的财宝车。\n\n“熄火不要动！报出身份！”一群骑手从右侧接近康生的座驾，领头人拿着大喇叭对着燥热的空气大喊，他们的身影在热浪中扭曲。康生想让司机越过他们，骑手的一声枪响让他不得不放弃了这个想法，他不想让自己的行囊有丝毫损毁。\n\n“我只是这片大地上的一名旅行者，没有任何恶意！”康生边大声说着，边让手下的卫兵藏在车上的平板下。\n\n“我了解你们这些共党！”领头人叫道，“你们不敬神，只会许下空洞的承诺！如果不把刀架在你们的脖子上，那你们那臭嘴说出的每一个字都不能信！到此为止了，最后一次机会，赶紧说实话。”\n\n“你说我们不怀好意？”康生笑了。“你呢？你自称战士，却只有发达的四肢，没有脑子。”这个回族人立马掏出了他的莫辛纳甘步枪，瞄准康生的眉心，而后者继续数落着他们的罪行，“我们达成了约定，一项宏伟的计划。你的主子马敦靖又干了什么？为了个女人搞砸了一切？我们的人被国民革命军解除了武装，刘少奇手下的领导层连我们去哪里都决定不了！如果你说的是没有信任，那也是你们先干的。”\n\n回族人和他的同伙都有些懵，他们开始互相窃窃私语，指指点点，时不时地回头看向他。他们还没有找到答案，共产党就给领头的回族人扔过去一个袋子。\n\n“当作我对你们的……真心支持吧，里面的钱够你们所有人用上半个月了。”康生登上卡车，向士兵挥挥手，然后就出发了。"
 tmm.maclique.98.d:0 "坑坑洼洼的道路上尘土飞扬，蒋纬国坐在斯图亚特坦克上，凝视着路上前进的的坦克装甲车纵队。单单引擎的噪音就足够引起人们的注意了，亮闪闪的大炮和机关枪更是为其平添了威严。这些二战老兵虽然已经远远落后于时代，但却仍能在为流亡民国的服役中找回救赎。蒋纬国的装甲部队到达了临时司令部，蒋经国孤身一人前来迎接。几分钟后，蒋纬国和兄长沿着水泥墙走去，墙上最近被人涂上了红色的大字。\n\n“200师的表现让我讶异，他们规模虽小却出奇的优秀。”蒋经国想要引起蒋纬国的注意，美国的援助到达后，后者就离家埋头于自己的项目去了，“如果全中国都能有这样的装备和训练，那我们也就不会沦落到这种鸟不拉屎的地方了。”\n\n“嗯，我有些懊悔没能将我的所见所学早些应用到部队中去，虽然不会立竿见影，但他们很成为种子，终有一日长成参天大树。”蒋纬国的眼睛盯着一本发黄的书，上面记载着部队与组织的脉络。\n\n“看来这么多年过去了，你的思维中还是透露着德国教育的影子。”\n\n“德国人和我们完全不在一个层级，哥。”蒋纬国似乎忙完了自己的事情，把手插在了口袋里，之后又背到身后。\n\n“我去过奥地利，也去过波兰，我学到的东西不只有打仗。机器，你懂吗，这些强大的武器内部神秘的原理。我在路上见识到了他们高效的维护、沟通、战术的流程。那时起，我知道了勇气是比不过精心的规划组织的。”\n\n“我们缺的是计划和思想，所以我们现在才会被困在青海。”蒋经国叹了口气。\n\n“哥，正因如此我才会过来，只有武器和训练是不够的，一两个有想法的人也是不够的。”"
 tmm.maclique.99.d:0 "远方的前线传来了令人不安的消息，辻政信因没有收到我们的回应而派出了连队规模的部队冲击我们的防线！虽然我们精心规划的防御措施纹丝不动，但双方互有伤亡。探子回报他们的兵力足以压制国民革命军的数个团，只有做出精彩的反击、布置巧妙的陷阱才能击退日本鬼子。与此同时，我们的情报也传到了他们耳中。辻政信精于谋略，它会根据情报来对部队进行武装与指导。如果他卷土重来，我们可以说很难活过这么一场大规模的袭击。"
 tmm.maclique.100.d:0 "众所周知，噶尔穆是个夏天热死，冬天冻死的地方。虽然在一年的大部分时间里，这里炽热无比，但只要太阳下山，就连东北人也无法忍受霜冻的折磨。顽强地在此扎根的植物通常会在日出时结出许多露珠，这是基本的科学常识。\n\n太阳还没升起，一支部队就已经从驻地出发，执行他们的日常任务。在许多人还在酣睡的时候，张发奎和慕生忠两位将军早已起床，以监督部队纪律，制定防御计划。最近，张发奎将军越来越沉默寡言，但没人敢问他这是因为什么。\n\n“看来，即使过了这么多年，张将军还是有两把刷子，看看这些精神抖擞的小伙子，全世界的军队都会对他们羡慕不已的。”慕生忠拍了拍张发奎的臂膀。他知道，张发奎十分忧虑，所以他夸赞了张将军一番，以此减少他的心理负担。\n\n“光有精神没脑子也不行啊。按照蒋经国先生的建议，我们需要组织纵深防御。我可不想看到他们的骑兵在我们防线的空子中间包围穿插。”张发奎回应道。\n\n“您可真是深谋远虑啊。许多士兵甚至我手底下的军官都说你最擅长打防御战，但您似乎……从来没对敌人发动过全面攻势吧？”慕生忠风趣地说道。\n\n“哎，这帮新兵蛋子，图样图森破，都不知道我当年多厉害。北伐的时候，就算是吴佩孚，直系军阀的头儿，面对我凌厉的攻势时都会抖三抖。不过那都是过去的事了。跟当年的战事比起来，这场内乱就是个小孩子过家家。”\n\n“说到这个，我知道您曾指挥过无数激烈的战斗，也曾让日本鬼子因您的名号而颤抖。但我一直想知道，在您的军事生涯中，您觉得哪一次战役的处境是最危险的？”慕生忠就像孩子好奇地询问他的父亲一样询问张发奎。“我想应该是重……”\n\n“额，我是说六寨，没错，六寨。”"
 tmm.maclique.101.d:0 "战争从未改变，也不会对卷入其中的人们流露丝毫怜悯。然而，即使是在这样的窘境下，不知是出于意志还是本能，人们仍在耐受着这一切。交战双方犯下了无数罪孽，直到这场内乱结束，恶行都不会停止。随着伤亡数字不断累积，噶尔穆的人口已大幅下降，他们要么死于战火，要么逃亡到了其他地方。对巷战尽快结束的希求很快就破灭了，战线完全乱成了一锅粥，伏击、围攻和偷袭无处不在。具有讽刺意味的是，在除贫民窟以外的地方，只要市民们在街上走动的同时高举双手，亮明自己的身份，就基本不会受到伤害。\n\n迫于生计或其他原因，一些市民仍在街头活动。这座城市已经开始复苏，人们也自发组织起来清理瓦砾和灰尘。宁夏马家军和国民革命军都不想被平民百姓看成坏人，为此，他们不约而同地默许市民恢复平常生活。据说，除了直接交火区以外的其他地方已经开始有人入住，尽管他们已经不是内乱爆发前住在这里的那拨人了。虽然有些人为失去了一辈子的积蓄而悲痛，但社会秩序仍然不算混乱，这也许是因为中国人打骨子里崇拜秩序与稳定。\n\n在清理街道的工作正紧张地进行时，一名志愿者不小心触发了尚未爆炸的迫击炮弹。这个倒霉蛋马上被炸上了天，重重地摔在好几米之外的地方，他刚要清理的混凝土碎片纷纷在他的腿上。\n\n许多人误以为双方马上就要在此地交火，立即四散而逃，躲进房屋和小巷。这名男子痛苦地呻吟了好几分钟，才有一名大约五十多岁的老人匆忙赶来，清理干净他身上的灰尘和水泥块，并把他带走。街道上就这样留下了一长条血迹。"
 tmm.maclique.102.d:0 "随着武器装备库存见底，国民革命军已经开始减少对普通市民的征募，以免太多人拿不到枪。我们已经组织了大概一个连的民兵，但戒严司令部警告说，我们不能再动员平民了。不成功便成仁！"
 tmm.maclique.103.d:0 "今天，全中国最有才华的经济学家之一，财政部长冀朝鼎因脑溢血在其办公室内去世，享年60岁。尽管他曾希望自己的葬礼不要太过兴师动众，但许多人都希望参加他的送别仪式，为他撒纸钱，让他在另一个世界的生活更好些。无论如何，青海民众将永远记得，如果没有冀朝鼎，青海的财政就不会像现在这样平衡，他们也不会有今天的好日子。\n\n来自国民党的陶声洋已被立法院任命为冀朝鼎的继任者。"
 tmm.maclique.104.d:0 "与孙科总统的期望相反，国民革命军拒绝与西宁戒严司令部交战，并宣称他们不会伤害自己的同胞。更糟糕的是，他们已经在向噶尔穆进军了。就连派去拦截他们的部队也加入了他们的行列，看来总统低估了孙立人将军在军队中的影响力……\n\n知道自己插翅难逃的孙科总统别无选择，只能配合对其展开的调查，并辞去中华民国大总统的职务。"
 tmm.maclique.105.d:0 "与孙科总统的期望相反，政府内部的反对派对他发动了反击。国民党以孙科的情妇蓝妮世人皆知的不当行为及其影响制定的许多政策为由，一致同意调查孙科的活动。\n\n知道自己插翅难逃的孙科总统别无选择，只能配合对其展开的调查，并辞去中华民国大总统的职务。"
