 QIN_Quiet_On_The_Plateau:0 "寂静高原"
 QIN_Quiet_On_The_Plateau_desc:0 "在藏人于50年代夺取玉树之后，我们与他们之间暂时处于一种诡异的和平。虽然这种非正式的互不侵犯状态让我们有些摸不着头脑，但有一件事是很清楚的，我们必须抢在藏人处理完他们的内部事务之前稳定住内部局势，这样才能腾出手来为我们的远大理想做准备..."
