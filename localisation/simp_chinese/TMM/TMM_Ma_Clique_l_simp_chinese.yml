 tmm.world.1.d:0 "与国际分析家和智囊团的期望相反，旧中华民国政权仍未完全崩溃。在中国西北部一个叫做青海的省份站稳脚跟的中华民国流亡政府最近吞并了西藏，并熬过了激烈的内部权力斗争。\n\n来自国民党的蒋经国刚刚当选为中华民国总统。作为蒋介石委员长的儿子，蒋经国在党内拥有相当大的权势。蒋经国宣称，他将让中国恢复稳定与强盛，有朝一日他定会率军东伐，收复故土，恢复宪政。虽然蒋经国是否能够真正让青海民主化还是个问题，但他拯救青海于危机的决心确实无可置疑。\n\n日本政府尚未对此事作出回应。"
 tmm.world.2.d:0 "与国际分析家和智囊团的期望相反，旧中华民国政权仍未完全崩溃。在中国西北部一个叫做青海的省份站稳脚跟的中华民国流亡政府最近吞并了西藏，并熬过了激烈的内部权力斗争。\n\n来自国民党的王世杰刚刚当选为中华民国总统。作为国民党内公认的自由派，王世杰许下了自由与改革的承诺，他发誓要让青海及其他省份沐浴民主制度的光辉，抵御日本帝国及其合作者的法西斯主义威胁。\n\n日本政府尚未对此事作出回应。"
 tmm.world.3.d:0 "与国际分析家和智囊团的期望相反，旧中华民国政权仍未完全崩溃。在中国西北部一个叫做青海的省份站稳脚跟的中华民国流亡政府最近吞并了西藏，并熬过了激烈的内部权力斗争。\n\n来自国民党的陈立夫刚刚当选为中华民国总统。作为中央俱乐部的领导人，陈立夫现在仍是中华民国最有影响力的政治家之一。在目睹了国民党的腐朽与软弱之后，陈立夫发誓要改革国民党，消灭使中国陷于战败屈辱的懦弱与优柔寡断。\n\n日本政府尚未对此事作出回应。"
 tmm.world.4.d:0 "与国际分析家和智囊团的期望相反，旧中华民国政权仍未完全崩溃。在中国西北部一个叫做青海的省份站稳脚跟的中华民国流亡政府最近吞并了西藏，并熬过了激烈的内部权力斗争。\n\n长期以来，人们一直认为共产党在抗日战争中被彻底击溃，但事实是，共产主义的幽灵一直在东方的土地上游荡。据报道，在军阀势力企图对国民政府发动暴力政变后，中国共产党与国民党合作，随后借此机会夺取了国家领导权。共产主义势力统一中国西北的可能性使南京当局感到前所未有的恐慌。\n\n日本政府尚未对此事作出回应。"
 tmm.maclique.106.d:0 "在所有选票都经过反复核对之后，投票结果很快就出来了。房间里陷入了死一般的寂静，即使是党的领导人物也感到心被石头压着，大家都在静静等候结果公布。"
 tmm.maclique.107.d:0 "中国人一般对虚构小说兴致寥寥，中国现代文学一直被用来表达不满，故事中充斥着对社会现实的映射与批评。但似乎关于另一个平行世界的想法在青海收获了不少拥趸。东方红上架的那天，文艺青年与普通市民们跑到西宁和噶尔穆仅存的书店中，为自己和朋友购买此书。\n\n这本由一位匿名的“西宁同志”写就的书一开始被认为是共产党的宣传策略，但其详尽的细节、优美的词汇以及与读者的直接沟通改变了人们的看法。\n\n该书的主要围绕着一位叫王杰的农民展开，讲述了他背井离乡前往沈阳谋生的故事。故事发生在另一个世界线之中，毛泽东取代王明成为了中共的领导人。在毛泽东的领导下，高效、有组织、包容的共产党与蒋介石结成统一战线打败了日本，之后又打败了蒋介石，在中国建立起了红色政权。现代化、民主与亲民的政府共同调动起了中国的隐藏潜力，中国成了社会主义与人民福祉的明灯。主角王杰在沈阳结下了良缘，找到了完美的工作，之后衣锦还乡并利用毕生所学造福乡亲父老。\n\n评论家们称此书“既脱离实际又扎根现实”，它在谈论共产党的胜利时加入了些文化考究。即使在共产党内部，对此书评价也褒贬不一。一些人不肯接受毛泽东胜利的可能性，而更多的人则谈起了书中毛泽东以及其他人物的优秀人格品质，他们认为书的主题是提倡民主、真诚与效率，而毛泽东只是这些思想的载体。"
 tmm.maclique.108.d:0 "马继援看着环绕城市的尘霾越来越远，直至消失在地平线下，噶尔穆的小小轮廓被沙海淹没，再走几十公里，就连四海为家的游牧民也不会知晓这座城市的存在。\n\n马继援带着妻子张训芬和孩子一起。孩子们经常因颠簸的路面而发牢骚，不过还好张训芬把他们哄睡着了。数日的不眠与高海拔都让张训芬吃不消，她感到自己的大脑在渴求着休息，但她没有心情也没有条件去休息。马继援一直沉默不语，她不敢去刺激马继援，怕自己会成为出气筒。就这样，两人一路上一言不发，数公里的路程只有碎石和沥青破裂的声音。\n\n“在你做过的最可怕的噩梦里，有没有梦到过我们会落到这般田地？”马继援突然打破了沉默，让张训芬有些措手不及。\n\n“我没想到会变成这样，战争来得太突然了，不过我们的运气还可以，大家都没受伤。”张训芬一边回答，一边时不时地停下来，斟酌着接下来的用词。“你已经尽力了，你在最艰难的岁月里给了我们，给了民国希望和目标。人们已经决定了要追随的人，是谁又有什么关系呢？别管那些忘恩负义的人了，他们嘴上说着一套，但心里也知道您，马大总统才是他们的救主！你已经为国操劳半生，现在该为家庭操劳了。”\n\n“你说的对，我打理文件的时间比花在孩子上的时间还要多，我真的不知道没有你会变成什么样。”马继援说，“希望我们能尽快适应拉萨的生活吧，也希望孩子们能够平安无事。”\n\n“话说，马家的未来究竟会怎样？我觉得他们不会善罢甘休的，我有些不安。”\n\n“我们肯定会吃些苦，但我觉得国民党和共产党都不是那种赶尽杀绝的人。”\n\n“唉，希望如你所说吧。”"
 tmm.maclique.109.d:0 "噶尔穆——昨日大批宁夏匪军支持者袭击了立法院。在宁夏叛匪残部资金的支持下，大约一千名沉溺在分裂自立与镜花水月中的人聚在一起，恶意干扰民国首都的日常运作，阻碍立法程序，破坏国家在马敦静叛匪引发的内战后的重建工作。这些人大部分是些大学生和工人，围绕在小股宁夏叛匪核心周围，与驻军展开对峙。\n\n起初，抗议和平进行，现场处于掌控之中。然而，一些不怀好意的人费尽心机批评政府的合法性，贬低统一阵线在平叛中的作用，并声称这场导致了青海无数死亡与悲剧的“冲突”中“政府负有部分责任”，将民众的怨头直指民国的捍卫者们。\n\n被言论煽动的群众与军警爆发了激烈的冲突。冲突大约持续了40分钟，下午4点才平息。一些人逃离了现场，更多的人则被军队和警察团团围住，在审查甄别后方可离去。\n\n抗议活动的领导者和组织者在内的百十号人被拘留。执法人员在激烈的冲突中保持了最大的克制，双方都没有人受重伤。一些立法代表呼吁人们保持冷静，总统府、立法院和各党派都未对这一事件发表评论。"
 tmm.maclique.110.d:0 "马继援跪倒在地，手指轻轻抚摸着沾血的裹布。“发现时就是这幅场景吗？”\n\n一位不知名的回族士兵点了点头，“回将军，他是在突击敌人阵地时被机枪扫死的。”\n\n“退下吧。”马继援不假思索地挥手让士兵离开，好让自己独自面对这具尸体。他的手指僵硬，深吸一口气后，开始一点一点地剥开包覆尸体的亚麻布。\n\n马崇德发胀的面庞对着他，身体上到处都是弹孔，干涸的血迹随处可见。曝尸街头多日，腐肉的臭味充斥四周，成群的苍蝇在头上嗡嗡作响，就像一幅扭动的光环。但最让人心痛的莫过于一种可怕的情感，即马继援的这位堂弟已经再也没有了作为人的特质。一种僵硬的不自然的特质取代了他的人性，他现在无异于一件任人摆弄的物件。曾经活生生的人，那个目中无人、满嘴脏话的小兔崽子，那个逛窑比上自家床还勤的王八蛋，现在却只是面前的一堆腐肉。\n\n马继援伸出手，拂去乱飞的苍蝇，抱起腐烂的脸颊。“我对不起你”，抽泣声从胸膛中传出，“我没能保护好你，没能看着你长大成人，我对不起你啊。”\n\n良久，马继援站了起来，擦去眼泪，抑制住呕吐的冲动。“连家人都护不住，我还有什么脸面。”"
 tmm.maclique.111.d:0 "报告人：84师，王耀祖中尉\n日期：行动开始后第13天\n\n行动开始后第13天，驻扎在噶尔穆北部的第26步兵连（注：对外部媒体请称其为84师某部队）对宁匪余部的藏身处进行了扫荡。之前，[机密]中校指挥国安人员对可疑据点进行了监视并于攻击开始前的第五天证实了先前的怀疑。\n\n第8小队用枪榴弹攻击了可疑的敌方阵地并发起了冲锋。宁匪开枪回击，我方两人腹股沟中弹（其中一人重伤，仍未脱离生命危险），一人右臂中弹。小队长和冲锋枪手成功反制了敌方火力，造成对方4死1伤。第7小队冲上前，拼刺刀杀死3名敌人。\n\n只有手枪和冲锋枪的第1小队战果最为显著。在大约15分钟的小规模交锋中，仅一人受伤就使敌人伤亡5人，其中两人还是致命伤。建议在未来的行动中，应向部队多分配些近战装备，并对部队进行狭窄空间的白刃战训练，以应对之后的交战。在重建开始之前，这些被毁的建筑设施很适合作为训练场所。\n\n行动共造成敌军4人受伤，9人阵亡，10人在被包围后投降。\n\n无关事件：第一小队的士兵马复国在倒塌的建筑中发现了一名被困的男孩。马复国救出了他，但在这一过程中被子弹打中了胸部。两人已被紧急送往战地医院，目前情况稳定。"
 tmm.maclique.66.d:0 "内乱终于结束了，虽然仍有几十人负隅顽抗，但敌军大部都已被全歼。一发炮弹落在了北大营的临时军火库中，直接摧毁了军火库内四分之一的武备，马敦静本人也在爆炸中化为灰烬，这一幕很适合作为这场叛乱的压轴表演。叛军被镇压后，马敦静的同谋及其家属连同参与叛乱的士兵一起被收监。仅仅用了三天时间，马家军就完全失去了战斗力。\n\n现在，国共两党的共同敌人已被消灭，青海已无燃眉之忧。唯一的问题在于，统一阵线还能维系多久。"
