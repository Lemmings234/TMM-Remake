 QIN_THENEWORDER_DESC:0 "在一片绝望之海中，青海省坚定不移地与不愿为奴的中国人民站在一起，成为了三民主义和早已逝去的中国的最后堡垒。马继援，曾经只是和其他民国军阀一样的将领，如今却发现一个小小的青海省突然变成了抵抗运动的中心。然而，他从不敢奢望夺回东方的那些省份。只因他处在一个十室九空、文盲遍地的游牧省份，并且陷入严重的内部斗争中。马继援的处境岌岌可危，但就像中文的“危机”两字一样，在危急的困境中仍然存在着机会，他不能接受任何一次失败，为了自己，为了家人，为了人民，\n\n为了全中国。"
 BOG_Victory_text:0 "尽管我们的敌人凶残而训练有素，但精心计划和协调作战使我们取得了胜利。随着宁马叛军不光彩地逃离了战场，[getEventNodeName]已被噶尔穆民兵以很小的代价解放，他们已经在逐户清理该地区，围捕嫌疑人，并建立路障以抵御潜在的反击。当我们的部队在街道上行进时，人民群众无不夹道欢呼，这为我们最终平息这场动乱提供了底气。[getEventNodeName]现在已经处于联军的控制之下。\n\n在这场战斗中，国民革命军部队损失了[?attacker_damage_taken]人，宁夏马家军损失了[?defender_damage_taken]人，包括被俘、被杀以及受伤导致失去战斗能力的。"
 BOG_Draw_text:0 "虽然我们的敌人很凶猛且训练有素，但我们的公民身上有决心和毅力，这使得他们有能力与宁夏马家军一战。\n\n然而，随着伤亡不断增加，我们的指挥官匆忙叫停了攻击，希望能在之后重整旗鼓，择日再战。由志愿市民组成的临时民兵部队伤亡惨重，虽然宁马在反击的过程中也不是毫无伤亡，但[getEventNodeName]仍处于宁马的控制之下。\n\n在这场战斗中，国民革命军部队损失了[?attacker_damage_taken]人，宁夏马家军损失了[?defender_damage_taken]人，包括被俘、被杀以及受伤导致失去战斗能力的。"
 BOG_Defeat_text:0 "尽管我们的士兵不懈地奋战，但宁马更胜一筹的训练水平还是为他们赢来了胜利。到我军撤退时，我方已有数十人在枪战中丧生，我们可谓是伤亡惨重。虽然我们在人数方面占优，但这不是让小伙子们白白一头撞死在叛军阵地前的理由。[getEventNodeName]仍处于宁马的控制之下。\n\n在这场战斗中，国民革命军部队损失了[?attacker_damage_taken]人，宁夏马家军损失了[?defender_damage_taken]人，包括被俘、被杀以及受伤导致失去战斗能力的。"
 BOG_Decisive_Defeat_text:0 "尽管我们的士兵不懈地奋战，但宁马更胜一筹的训练水平还是为他们赢来了胜利。到我军撤退时，我方已有一大半人在枪战中丧生，我们可谓是伤亡惨重。虽然我们在人数上有优势，但这不是把小伙子们白白送进敌人搭建起的绞肉机里的理由。[getEventNodeName]仍处于宁马的控制之下。\n\n在这场战斗中，国民革命军部队损失了[?attacker_damage_taken]人，宁夏马家军损失了[?defender_damage_taken]人，包括被俘、被杀以及受伤导致失去战斗能力的。"
 BOG_Decisive_Victory_text_2:0 "随着宁马叛军不光彩地匆匆逃离战场，他们试图攻克[getEventNodeName]的徒劳尝试惨遭失败。许多叛军的尸体散落在街道上，仰面朝天，为那些不忠者提了个醒。虽然我们仍在清理战场，但可以说宁马对这一地区的攻势失败了，他们不太可能在短期内再发动进攻。[getEventNodeName]仍被联军所牢牢控制着。\n\n在这场战斗中，我们击毙了[?attacker_damage_taken]名宁马叛军，损失了[?defender_damage_taken]名民兵。"
 BOG_Victory_text_2:0 "随着宁马叛军不光彩地匆匆逃离战场，他们试图攻克[getEventNodeName]的徒劳尝试失败了。双方都有伤亡，但明显宁马那一边的伤亡更多。虽然我们仍在清理战场，但他们已不太可能在短期内再次发动攻击。[getEventNodeName]仍被联军所控制着。\n\n在这场战斗中，我们击毙了[?attacker_damage_taken]名宁马叛军，损失了[?defender_damage_taken]名民兵。"
 BOG_Draw_text_2:0 "虽然我们的敌人很凶猛且训练有素，但我们的公民身上有决心和毅力，这使得他们有能力与宁夏马家军一战。叛军对我方的阵地展开了无情但无效的攻击，随后又匆匆撤退到原来的地方舔舐伤口。然而，把为我们赢得了这场冲突的英勇保卫者这么一笔带过，多少有点不厚道了。他们所承受的一切，他们为中国所做的一切都不该被忘记。[getEventNodeName]仍处于联军的控制之下。\n\n在这场战斗中，我们击毙了[?attacker_damage_taken]名宁马叛军，损失了[?defender_damage_taken]名民兵。"
 BOG_Defeat_text_2:0 "尽管我们的士兵不懈地奋战，但宁马更胜一筹的训练水平还是为他们赢来了胜利。到我军撤退时，我方已有相当大一部分人在枪战中丧生，我们可谓是伤亡惨重。当宁马部队发现了我军防御的一个薄弱点时，战术和掩体都没能发挥他们的用处，这个薄弱点被他们很好地利用了起来，迫使守军撤退。噶尔穆城内已经谣言四起，有些人甚至说宁夏马家军已经控制了政权。[getEventNodeName]现在正处于宁马的占领之下。\n\n在这场战斗中，我们击毙了[?attacker_damage_taken]名宁马叛军，损失了[?defender_damage_taken]名民兵。"
 BOG_Decisive_Defeat_text_2:0 "尽管我们的士兵不懈地奋战，但宁马更胜一筹的训练水平还是为他们赢来了胜利。今天将作为中国历史上的一个黑暗插曲而被人们所记住，因为我军被宁马的机动部队歼灭了，他们利用狭窄的网状街道从后方突袭我军，在该地区对我军造成了大量伤亡。有些人已经开始质疑我们能否平息这场动乱了。[getEventNodeName]现在正处于宁马的占领之下。\n\n在这场战斗中，我们击毙了[?attacker_damage_taken]名宁马叛军，损失了[?defender_damage_taken]名民兵。"
 BOG_Capture_text:0 "我们本以为敌人至少会象征性地抵抗一下，然而事实证明我们过于谨慎了，因为我们为进攻[getEventNodeName]所作的周密计划完全没派上用场。然而，这也很可能是我们的对手为把我们引入陷阱而设下的诱饵。现在，我方部队正在该地周围布置防御，侦查周边地带。"
 BOG_Enemy_Capture_text:0 "不知因为什么原因，我方部队未放一枪，就把[getEventNodeName]拱手让给了宁马叛军！即使此举是为了调虎离山或引君入瓮，我军的士气还是受到了一定程度打击，我方对该区域的控制也被削弱。"
