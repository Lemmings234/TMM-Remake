 Thirty_One_Years_of_Defiance:0 "三十一年抗战"
 Thirty_One_Years_of_Defiance_desc:0 "中国自1931年以来一直处于战争状态。在这几十年间，中国未曾有片刻安宁，甚至很多人已经忘了战争是何时开始的。20世纪以来，军阀割据的中国饱受欺凌与羞辱，我们的祖国在一个又一个地方战败撤退，最终输给了日本鬼子和他们的哈巴狗。\n\n讽刺的是，现在又有一个军阀当仁不让地扛起了拯救这片满目疮痍的土地的责任。青海不容有失，否则青天白日旗将为五千年文明的消亡负责。"
 A_Dream_Long_Gone:0 "魂牵梦萦"
 A_Dream_Long_Gone_desc:0 "故园东望路漫漫，双袖龙钟泪不干。这场战争让我们的国家付出了太多的代价。我们的血已经流干了，但中华民族的前路依然昏暗不明。\n\n有生之年，可得自由乎？"
 Year_of_Tiger:0 "寅虎之年"
 Year_of_Tiger_desc:0 "壬寅之年，或者说水虎之年即将来到。虽然青海的多数人口信仰伊斯兰教，但回族人依然与其他同胞们共同庆祝这个盛大的节日。随着不易的和平在南方到来，许多人都说中国会慢慢好起来，接下来的十年将以水作为天干，而中国将会用这神水浇落日本的太阳。\n\n我们可以在一些激励人心的演讲中利用这股乐观情绪，以从当地民众那里获得急需的支持！"
 Rouse_the_soldiers:0 "唤醒士兵"
 Rouse_the_soldiers_desc:0 "我们不能与日本人匹敌的一个关键原因就是我们军队的士气。当然，如果我们所有的士兵都是不情愿地被从村庄里拖出来的农民，工资微薄，营养不良，训练不足，步枪生锈，我们怎么能指望这样一支部队去干翻日本人？这种以量取胜的旧观念必须被抛弃以适应现代战争。\n\n当然，民族主义可以作为一个巨大的动力，但这远远不够。每个入伍的小伙子都需要现金和食物。我们宁愿拥有一支规模小但有效且薪水高的军队，也不要一百万未经训练的乌合之众！"
 Rally_the_people:0 "团结人民"
 Rally_the_people_desc:0 "对于中国这样一个幅员辽阔的国家来说，地方主义有时会凌驾于民族国家的概念之上，这不足为奇。然而对中国尤其如此，因为与欧洲国家不同，中国各省之间缺乏沟通。甚至在工业革命几十年之后，文化和方言的界限依然存在，令人们难以在西北生活窘迫的情况下去关心东部发生的事情。\n\n现在这种情况必须被改变了。我们必须把统一中国的概念灌输给人民，只有这样，青海才能发挥其潜力。"
 Rebuild_the_industry:0 "重建工业"
 Rebuild_the_industry_desc:0 "在与世隔绝的情况下，我们不能再乞求外界的支持了。青海必须自给自足。然而，由于缺少重工业，武装我们的士兵将会非常困难。\n\n在抗日战争期间，我们缺乏优质材料来供应工人和机器，这直接导致了前线武器的短缺。汉阳和太原的大型军工厂如果有稳定的原材料和资金用于生产，可以生产数百万支步枪。\n\n我们将会在西宁市周边构建一个高效的武器生产系统，并为未来的重工业扩张做好准备。"
 Stability_a_priority:0 "稳定优先"
 Stability_a_priority_desc:0 "自中国和吐蕃帝国崛起以来，青海一直是一个高度多样化的地区。不同民族的定居点散布在高原上，给旧政权带来了新挑战。推行现代改革的每一步都必须经过深思熟虑，因为这不可避免地要以牺牲当地人的利益为代价。我们现在必须考虑在未来牢牢掌控青海和其他土地，为中国再次统一这一伟大建筑打下稳定的地基。\n\n§G您可以通过“政治”窗口进入管理界面。这是您引领青海省走向现代化的一个重要方面。在游戏方面，你需要平衡利害关系，以帮助你整合领土，建设建筑和将西北现代化!但不要不知所措，因为初期的游戏流程将为您介绍这些机制。§!"
 Food_problem:0 "饥肠辘辘"
 Food_problem_desc: "长期以来，饥荒的幽灵一直笼罩着中国，青海也不例外。作为一个充满高山和干旱沙漠的省份，我们只能用很少的土地来生产粮食。食物不多了，比以前更少了。解决饥荒问题将是我们的首要任务。"
 Literacy_issue:0 "目不识丁"
 Literacy_issue_desc:0 "中国是一个文盲国家，我们几乎无法掩盖这一事实。20世纪初，西方和日本的识字率都大幅提高，而在中国，这种情况只延伸到了少数几个沿海城市，现在这些城市都悬挂着旭日的旗帜。青海有十分之一的人能看懂中国字就已经不错了。长期以来，识字率一直被认为是衡量国家现代化程度的一个重要指标，因此，我们应该向教育投入大量资源。"
 Calculate_the_rations:0 "计算配给"
 Calculate_the_rations_desc:0 "统计数据显示，噶尔穆政府可能没有有效利用粮食和其他物品。一些地区，比如西宁粮食短缺，但商品太多以至于没人买。我们将进行一次彻底的调查以调整我们的政策，只靠计算来满足人们的基本需求，在我们找到其他食物来源之前，只给他们能填饱肚子的食物。\n\n不浪费，不愁缺。只有细水才能长流。"
 Omnipresent_grip:0 "尽在掌握"
 Omnipresent_grip_desc:0 "令人遗憾的是，不是我们拥有的粮食太少，而是我们不知道粮食是在哪里生产的，是要给谁的。由于延续了国民党政府相对自治的传统，政府对农场几乎没有监督。有些人可能会认为，强行规定生产什么、卖多少钱是过分的，甚至是不公平的。确实。然而这是我们不得不采取的必要措施。\n\n希望这个计划能在不遇到太多阻力的情况下顺利进行......"
 Proliferate_winter_schools:0 "开设冬校"
 Proliferate_winter_schools_desc:0 "冬季学校是农民在冬天学习中文读写的一种活动。它最初是由共产党实施的，也被国民党在他们的领土上采用。为了扫除文盲，冬季学校必须在冬天以外的时间里开办，并强制在青海所有村庄实行。虽然这看起来有些仓促，因为粮食问题还没有完全解决，而且我们已经要求人民付出很多了，但帮助农民认识中国也会让现代农业实践在村民中传播。这只会使他们的生活更舒适！"
 Shortcut_to_literacy:0 "识字捷径"
 Shortcut_to_literacy_desc:0 "中国古人认为，学海无涯苦作舟。祁建华将向我们表明现代问题可以用现代技术来解决。作为一名与国民党共同管理噶尔穆周边村庄的年轻共产党官员，祁建华声称，他已经找到了人们期待已久的解决大众文盲问题的办法。采用三步走的汉字学习方法，在人们对学校一词完全陌生的地区取得的成果只能用奇迹来形容。我们将邀请祁建华同志向噶尔穆的所有教育工作者展示他的方法……"
 Study_the_southwest_model:0 "效法西南模式"
 Study_the_southwest_model_desc:0 "在中国南部和东南亚地区，梯田耕作是一种根植于农耕实践的传统，但在青海陡峭的山区却没有这种传统。许多河流发源于这里的山区，喂养着郁郁葱葱的山谷，由于地形的原因，这些山谷无法用于农业生产。如果我们研究如何将梯田农业从云南、贵州的丘陵地带转移到青海，肯定会改善粮食不足状况。"
 Make_example_in_the_military:0 "树立典型"
 Make_example_in_the_military_desc:0 "军队，不管是由国民党控制的还是由共产党控制的，都是社会的一个重要组成部分，他们被当地人民视为保护者。在军队中发起扫盲运动无疑会促使平民效仿。\n\n此外，军队的职业度和整体形象也可以得到改善。青海马家军的人通常被认为是“不文明的”，相比之下，宁夏马家军的人参军前基本都很有文化，而且碰巧有更好的纪律和对平民的态度。我们必须改善这一状况。"
 Discussion_of_land_reform:0 "商讨土改"
 Discussion_of_land_reform_desc:0 "对中国来说，土地改革一直是显而易见的问题。从地方官员到高层，人们普遍认为，乡镇低效的土地所有权制度是中国无法像日本那样实现现代化的关键原因。当然，当地的精英们会反对这样的改变，所以改革必须分阶段进行。\n\n首先，青海各地的农奴都有义务向地主支付他们收成中相当大的一部分，他们的生活完全是悲惨的。通过改善这一点，我们可以减少他们的工作量，但允许他们获得更多收成，从而进一步提高生产。\n\n第二阶段包括将国有土地出售给农民，并向没有土地的人提供贷款。农民拥有的土地比地主多，必然会削弱地主的权力，使一切都容易些。\n\n时机成熟时，我们将废除原有的土地所有制，强行购买地主的土地，并将它们重新分配给农民。共产党人很乐意同我们合作，这是很难得的事，必须好好利用。"
 Create_competitions:0 "开展竞赛"
 Create_competitions_desc:0 "人类固有的竞争精神甚至可以劝服最不愿意学习的人。像去年一样，运动会即将到来，我们的士兵将在各个领域与其他部队进行竞赛。我们的一些组织者想出了一个主意……"
 Crisis_averted:0 "危机解除！"
 Crisis_averted_desc:0 "严冬即将来临，而我们的粮食储备依然充实。青海的境况有了进一步的改善，让我们为自己的努力干杯！"
 Year_of_rabbit:0 "卯兔之年"
 Year_of_rabbit_desc:0 "癸卯之年，或者水兔之年即将到来。虽然我们去年的努力已被证明是有效地，但依然有更多问题需要解决。我们的土改政策与扫盲教育当然让很多人受益，但这是以本地精英的部分利益为代价的。特别是少数民族的精英，他们现在依然对噶尔穆的政府保持戒心。此外，我们还需要改革我们过时的军队，从而准备进一步的扩张。"
 The_Year_of_Rabbit:0 "卯兔之年"
 The_Year_of_Rabbit_desc:0 "癸卯之年，或者水兔之年即将到来。虽然我们去年的努力已被证明是有效地，但依然有更多问题需要解决。我们的土改政策与扫盲教育当然让很多人受益，但这是以本地精英的部分利益为代价的。特别是少数民族的精英，他们现在依然对噶尔穆的政府保持戒心。此外，我们还需要改革我们过时的军队，从而准备进一步的扩张。"
 Address_the_issues:0 "大步向前"
 Address_the_issues_desc:0 "旧的不去，新的不来，但对青海来说，这可能太字面化了。现在改革的势头相当好，人民已经从改革中受益，他们当然会要求更多。我们还有更多的工作要做，但我们可能很快就会走出黑暗，豁然开朗。"
 the_infrastructure:0 "基础建设"
 the_infrastructure_desc:0 "青海的基础设施只能用落后来形容。两千多年来，人们沿着河西走廊的古道向东或向西迁徙。商人则乘着骆驼在部落间来回穿梭。怎么，不，为什么这片碧蓝之海需要任何合适的道路？但随着更多军民涌入青海省，这条古道显然需要进行一些整修……"
 map_out_qinghai:0 "测绘地图"
 map_out_qinghai_desc:0 "青海的丘陵高原几乎没有适合建设现代道路的区域，而陡峭的河流意味着我们需要天文数字的资源。幸运的是，这些河流也可能是道路扩建运动的关键。共产党已经建议进行一次彻底的土地调查，以找到平坦到可以修公路的河谷，并与少数当地精英合作，利用他们对当地地形的知识来确定合适的过河地点。"
 build_the_ma_jiyuan_trail:0 "建设马继援小道"
 build_the_ma_jiyuan_trail_desc:0 "马继援将军和马家军的人都指出，青海不能，也不需要建设遍及全国的公路。平坦而舒适的柏油路应该只修建到必要的地区，而其余的地区必须保留隐蔽的小路，用于供应军事补给。如果我们要阻止日本人切断我们的动脉，最好的选择是显而易见的：让他们没有动脉可切。\n我们将建立一个工程团，他们将致力于创造和规划最有效的通信和转移方法！"
 in_golmud:0 "…在噶尔穆"
 in_golmud_desc:0 "因为西宁过于靠近与回回国的边境，我们选择了噶尔穆作为我们的临时首都。与汉人聚居区的城市相比，噶尔穆相当古老，然而面积却小到政府机关都伸不开腿。但是噶尔穆未必要一直保持这样的境况，在地理上，噶尔穆与南疆和天水处于一条直线上，它很安全，因为它完全远离与日本人冲突的前线，几个世纪以来，它作为交通枢纽的潜力一直没有被发掘。\n\n我们必须改变这一境况。"
 in_xining:0 "…在西宁"
 in_xining_desc:0 "“西陲安宁”，西宁暂时还配不上这个名字，但这座城市却是西北政府的工业心脏。修建进出这座城市的道路可以极大地改善矿山和工厂间的运输状况，协助我们生产更多的枪械和原材料。"
 in_the_mountains:0 "…在山区"
 in_the_mountains_desc:0 "祁连山是我们仅有的天然屏障，也是辻将军不敢深入我省的唯一原因。与只知道劫掠的日本鬼子不同，我们了解大山的每一个隘口、绿洲以及山洞。建立一个身经百战的侦查系统将确保入侵者为他们所霸占的每一寸土地付出代价！\n\n用流血，死亡以及比死亡更恐怖的东西。\n\n§R我们将猎捕并饿死他们§!"
 link_em_up:0 "连通全省"
 link_em_up_desc:0 "这项计划在各个地区都基本取得了成功，但如果它们不被连接起来，它们在对抗敌人时起到的作用只能说是微乎其微。我们将把青海覆盖在一个充分利用其自然优势的交通网络之下。这将为我们赢得胜利…也将为每一个饥饿的人送去大米。"
 limited_civilian_usage:0 "用之于民"
 limited_civilian_usage_desc:0 "在和平时期，这些铁路并不需要完全用于军事用途。西北地区的人民也可以从新造的基础设施上获益！"
 the_society:0 "社会"
 the_society_desc:0 "我们作出的一系列努力可能缓解了识字率和粮食安全方面的压力，但我们所做的还远远不够。缺水问题仍然困扰着青海，人们的希望仍然很渺茫。改善这一状况将是我们的首要任务。"
 win_the_home_front:0 "战胜于后方"
 win_the_home_front_desc:0 "青海所有的机器设备都是从四川和陕西逃来的难民带进来的，过去17年来，这是我们唯一可靠的枪械来源。是时候扩大我们的工业，把农民赶进工厂了！"
 with_words:0 "…以言辞"
 with_words_desc:0 "虽然理想很丰满，但现实是残酷的，我们承受不了被困在青海循规蹈矩的代价。是的，我们依然坚持让每一个公民都拥有民主权利、新闻自由和社会福利的理想，但这些都得先放一放，直到我们掌握足够的资源。等到时机成熟，它们就将成为现实。我们暂时还不能实现这些目标，但渐进的象征性改革最终会使梦想成为现实。"
 with_actions:0 "…以行动"
 with_actions_desc:0 "任何革命者都必须面临一个不可避免的选择：要么接受实用主义，要么痛苦地信守诺言。我们作出了太多的妥协，国民革命政府让人民过于失望了，他们不能也绝不会再这么等下去了。当然，我们做不到一蹴而就地实现目标，但循序渐进的变革最终会让梦想成为现实，一个能让人民幸福而富足地生活的中国终将崛起。"
 institutionalise_water_supply:0 "制度化供水"
 institutionalise_water_supply_desc:0 "作为长江和黄河的发源地，青海高原却异常干旱。这归结于高径流量导致大部分淡水流入难以靠近的河流或青海湖，青海湖是世界上最大的咸水湖之一。为了解决这个问题，我们可以向西看向吐鲁番，那里拥有完善的坎儿井系统，一年四季都能供水……"
 listen_to_the_people:0 "问政于民"
 listen_to_the_people_desc:0 "我们的许多改革计划都是在未经人民同意的情况下计划和执行的，我们也没有倾听他们的需求。然而，国民党党首蒋经国却建议，他可以通过建立一个更好、更明确的青海人民向官员诉苦的途径，来再现他在江西取得的成功。这当然可以帮助我们有效地解决问题，尽管它也可能最终使蒋经国获得过多的影响力。"
 academia_sinica:0 "中央研究院"
 academia_sinica_desc:0 "随着识字率的缓慢增长，重建中央研究院又被提上了日程，我们将把那些吸纳了来自全中国的知识分子和教授的大学合而为一。但是否要合并共产党的学府，特别是抗日军政大学，还是一个问题。尽管他们的专业知识对我们会有所帮助，但这肯定会让他们的影响力激增！"
 the_minority:0 "少数民族"
 the_minority_desc:0 "中国可能有很多民族，但没有哪个地区能在多样性上与青海匹敌。最突出的是蒙古人和藏人，他们都居住在青海(这个名字来源于蒙古语)，这片与他们的故土南北相隔的土地几个世纪了。传统上，蒙古人是地主，藏人为他们工作，但我们的到来打破了这种现状。\n\n针对地主阶级的改革赢得了一些藏人的支持，但蒙古人肯定不高兴。说他们对我们感到失望就太过于轻描淡写了。此外，哈萨克人逃离局势日益混乱的新疆，也给本就微妙的民族关系带来了极大的不稳定因素。"
 alert_the_government:0 "警示政府"
 alert_the_government_desc:0 "臭名昭著的马步芳总是利用紧张局势，让哈萨克人与蒙古人和藏人相对抗，在回族统治时忙着自相残杀。但人们没有意识到的是，他把双方都逼得太紧了。直到最近才有消息透露蒙古人正变得日益激进并策划叛乱。他们认为青海政府对藏人和哈萨克人的偏袒是压倒性的，并打算强行行使他们古老的权利。这绝不能成为现实！"
 a_chat_with_the_army:0 "军事会议"
 a_chat_with_the_army_desc:0 "当然，蒙古游牧民不是国民革命军的对手，但我们最好完全阻止叛乱的发生。我们必须让军队做好准备，通知他们可能会发生起义，并且让军队和文官政府密切合作，让他们为了维持稳定而镇压煽动者。"
 with_a_carrot:0 "温言在口"
 with_a_carrot_desc:0 "不战而屈人之兵，善之善者也。为什么我们非要把自己放在和他们对立的位置上呢？毕竟，中华民国把他们都视做平等的公民。是的，土改计划可能损害了我们的声誉，但这种状况可以很容易地改善。一些银子就能轻易地给当地的精英们带来笑容……"
 and_a_stick_in_hand:0 "大棒在手"
 and_a_stick_in_hand_desc:0 "金钱当然不足以说服每个人，有些人是收买不了的。我们由衷敬佩他们，但我们可以用一种特殊的“行贿”冲垮他们的心理防线。蒙古之所以没能在我们和俄国人之间生存下去，是因为地方主义统治着他们的土地，他们重视自己的盟旗甚于国家，在过去，盟旗之间一直在内斗。\n\n我们将对他们分而治之，我们会奖励忠诚的部族，对忤逆的部族施加限制。很快他们就会一个接一个地臣服！"
 do_what_must_be_done:0 "箭在弦上"
 do_what_must_be_done_desc:0 "尽管我们做出了努力，但民族冲突依然遍地丛生。如果再不迅速扭转局面，那广大先烈用鲜血创造出来的青海政府之前途及命运，就将面临严重的威胁！"
 while_the_iron_is_hot:0 "趁热打铁"
 while_the_iron_is_hot_desc:0 "当前最要紧的是维护省内的和平，让我们的铁骑继续前进，将这些暴徒们一个村一个村地彻底清除。"
 begin_the_preparations:0 "整军待战"
 begin_the_preparations_desc:0 "青海内部问题解决后，我们向南极目远眺，看着我们失去的土地。西藏人可能人数不多，武器也相当落后，但他们处于守势。此外，回回国对我们的行动一向很警惕。\n§R如果我们要入侵玉树，必须行动迅速，同时要提防甘肃，否则后果很严重!§!"
 probe_them:0 "探而知之"
 probe_them_desc:0 "在我们进攻之前，渗透小组将会穿越边境获取有关西藏军队近期动向的重要信息。知己知彼，百战不殆！"
 weaken_them:0 "乱而取之"
 weaken_them_desc:0 "西藏军队的组织结构与中世纪军队没什么两样，他们将从各个城镇招募的部队分成团，也没有复杂的指挥结构。因此，可以肯定的是，他们将很难有效地相互沟通。我们将使用间谍、贿赂和精心布局的谣言进行军事欺骗，来彻底的羞辱他们一番……"
 convince_them:0 "亲而离之"
 convince_them_desc:0 "噶厦政权与受英国影响的印度之间可谓天差地别、一言难尽。当西藏人决定派学生去印度，希望实现自己的现代化并抵御我们时，他们只是在自掘坟墓。尽管他们接受过充斥着民主思想和现代技术的良好教育，西藏的知识分子依旧只能迷失在一个无知的专制土地上。包括西藏共产党和西藏进步党在内的反对派被明令禁止，但他们从未放弃推翻噶厦政权。如果西藏共产党和西藏进步党在暗地里获得了额外的资金和枪支，那可真是噶厦的奇耻大辱。"
 one_more_parade:0 "检阅军队"
 one_more_parade_desc:0 "根据情报，藏人在军事上可能比我们更有优势，许多人担心我们能否取得胜利。让我们组织一次阅兵，让他们消除这种疑虑。"
 and_parade_all_the_way_to_lhasa:0 "进军拉萨"
 and_parade_all_the_way_to_lhasa_desc:0 "厉兵秣马，先礼后兵，未雨绸缪，这一刻终于来了。我们终于可以骄傲地派出我们的正义之师解放西藏了！\n\n§R发出宣战布告吧！它不是表面文章，而是成千上万挥舞着青天白日旗的战士们的实际行动！前进，解放拉萨！§!"
 year_of_dragon:0 "辰龙之年"
 year_of_dragon_desc:0 "甲辰龙年即将到来。我们在二月份的奇袭一定会让他们古板守旧的军队大惊失色，让玉树的解放成为国民革命军送给所有中华儿女的新年贺礼吧！"
 the_military:0 "军事"
 the_military_desc:0 "国民革命军，中国国民党的武装力量，尽管劣迹斑斑，仍是青海最后的希望。自1945年我们退回到西北，叛徒傅作义突然投降后，国民革命军的第84师和第17兵团以及原驻扎在陕西的第一军区成为了我们的核心力量，纸面上我们有四个师的兵力，但实际上只有三个师与一个独立旅——一支典型的人手不足的国民党军队。\n至少军队干预政治的问题现在可以解决了。国民革命军不再是党的战士，而是中国的战士。这些新兵将不再宣誓效忠任何党，而是效忠于中国！"
 we_shall_fight:0 "中华儿女多奇志"
 we_shall_fight_desc:0 "中国，东亚文化的顽固堡垒，食古不化的父权制起源地之一，却仍诞生了许多巾帼不让须眉的爱国女性，她们不被“织布浇园”所桎梏。而今国难当头，局势比那些以往的时代更加困难。目前，青海的妇女大多局限于后勤、野战医院等后方岗位。但越来越多的妇女加入了薄一波在东边的游击队，拿起武器对付日寇。因为中国目前的危险境地，新一代决不能再墨守成规。由来巾帼甘心受，何必将军是丈夫！"
 for_china:0 "肯使神州竟陆沉"
 for_china_desc:0 "许多第17兵团和第一战区残余的人马恰好是来自被称为“满洲国”的非法政权统治的土地——东北的难民。他们来自一个被遗忘的时代，是少数仍然在返回家园的战斗中保持高昂士气的部队。让这些东北人在军队面前提醒他们中国的合法领地有多么广阔。一个讲故事的活生生的人会比画地图更加有效！"
 with_the_two_brothers_united:0 "兄弟阋墙，外御其侮"
 with_the_two_brothers_united_desc:0 "在把党和军队拆分开之后，我们终于可以同共产党进行更密切的合作了。虽然每个国民党人都不会承认，但共产党一直是支撑青海的另一根支柱，直到现在，这个支柱在军事供应、人员等方面的地位仍然时不时地受到压迫。因此，共产党仍然对国民党持怀疑态度并不奇怪，他们帮助我们保家卫国，但没有加入国民革命军的突袭行动。我们将再次谈判并找到共同基础。无坚不摧的八路军将重生！"
 like_an_unstoppable_flood:0 "如滔天巨浪"
 like_an_unstoppable_flood_desc:0 "“故用兵之法，十则围之，五则攻之，倍则分之，敌则能战之。”\n古老的谚语在二十世纪仍然适用。如果我们的敌人兵强马壮，装备精良，我们怎么构建适当的防御？只有在拥有数量优势的情况下，我们才能进行复杂的机动，以战胜敌人。关注数量而非质量并没有什么可耻的。毕竟，如果我们拥有了大量的枪支和士兵，量变将会引发质变。"
 like_a_lightning:0 "如电掣风驰"
 like_a_lightning_desc:0 "国民革命军过于依靠数量来压倒敌人，这已经被一次又一次地证明了。但是像“四行仓库保卫战”这样的正面例子也说明我们有时可以用较少的兵力击败敌人。我们将投入更多的资源，用更现代化的武器装备现有的部队，使他们侵略如火，不动如山，丝毫不用担心供应问题。"
 and_with_a_clear_goal:0 "誓心密定归乡计"
 and_with_a_clear_goal_desc:0 "我们还没有实力和辻政信直接开战，但另一个目标已经出现。\n在边界线以南，非法占据玉树的隐士王国，西藏，正处于一场政治危机之中！十四世达赖喇嘛和他的改革支持者正在进行一场无声的政治斗争以反对噶厦政权，即使后者的反动统治像喜马拉雅山一样不可撼动。这可能是我们进军西藏的最后机会了！"
 The_Year_of_Dragon:0 "辰龙之年"
 The_Year_of_Dragon_desc:0 "甲辰龙年即将到来。我们在二月份的奇袭一定会让他们古板守旧的军队大惊失色，让玉树的解放成为国民革命军送给所有中华儿女的新年贺礼吧！"
 The_battle_for_yushu:0 "玉树之战"
 The_battle_for_yushu_desc:0 "我们的主要目标是尽快穿过玉树地区，以扰乱他们的援军，并让藏人无法组织有效的抵抗。因此，我们要将青海能提供的一切资源和火力物尽其用，才能打好头阵。长久以来，珍贵的迫击炮和大炮被我们视为掌上明珠。让我们锁定目标，装填炮膛，让西藏人见识一下为他们定制的人间地狱！君子报仇，正当其时！"
 our_brethren_to_the_south:0 "南方的兄弟"
 our_brethren_to_the_south_desc:0 "西康省站在了正义的一方，他们已经答应对我们在西藏的敌人宣战。经过这么多年的同舟共济，他们的一片忠心赤诚可见，但他们的装备和组织确实过时了。为了改变这一现状，我们将给刘文辉的部队拨款。"
 alert_the_24th_army:0 "发出警报"
 alert_the_24th_army_desc:0 "第24军隶属于第九战区，这个备受赞誉的战区在抗日战争中对日本帝国的军队造成了巨大的伤亡，撑起了正面战场的半边天。但是现在的第24军已经辉煌不再，仅余为自身的生存而苦苦挣扎之力，其下属的大部分军队都在防御来自田颂尧的威胁，而并没有注意到我们与西藏的战争。我们必须通知他们的军官并且让他们立刻派遣军队去防守金沙江右岸！"
 arm_xikang:0 "武装西康"
 arm_xikang_desc:0 "西康并不以大规模生产武器而闻名，直到今天仍然如此。中国的子弟兵们虽然勇敢，但也不能让他们带着大刀冲进枪林弹雨里！我们的军火库中应该有一些适合军用的多余枪械..."
 reach_out_to_liu:0 "向刘文辉示好"
 reach_out_to_liu_desc:0 "由于地理位置的关系，噶尔穆政府与雅安之间似乎若即若离。这是一个危险的信号，因为中国政府太习惯于这种割据的现状及其对中国的影响了。我们将重申我们与刘文辉的关系，同时派遣新的使节以期加强我们之间的紧密联系。他们可能不会百依百顺地任由我们的触角延伸到西康。这可不行！"
 tsuji_is_moving:0 "辻政信在行动！"
 tsuji_is_moving_desc:0 "§R我们的担忧终究应验了！§!\n\n第一战区收到了噩耗：辻政信已经注意到我们减少了驻军巡逻和边境袭击的次数！虽然我们知道这迟早会发生，但我们对他的大军还是计无可施。毕竟，他统率两个军的兵力，比我们的两倍还多。这将是一场连孙子都避之不及的战争，更不用说国民革命军了。我们必须尽快制定计划以应对这一状况……"
 double_the_patrol:0 "减兵增灶"
 double_the_patrol_desc:0 "为了不让辻政信摸清我们的底牌，我们将在国民革命军对西藏用兵时，在边境地区炫耀我们的武力。我们要阻止他进攻，只需征召农民跟随巡逻队，让我们的军队远远看去令人望而生畏就行了。此外，我们将命令工兵在我们之间的流动边界建立假的营地来欺骗他。为了让他彻底钻进“牛角尖”，我们还另有妙计——动员平民在祁连山沿线建立“野战厨房”，这样当日本人发现山谷中升起的袅袅炊烟时，就会把它们当作军队的营帐！"
 three_rules_and_eight_points:0 "三大纪律八项注意"
 three_rules_and_eight_points_desc:0 "共产党之所以能够赢得更多的民心，关键原因之一是他们严格的纪律和对平民的尊重。显然，这也是国民党想要实施的，但猖獗的军阀主义使得军法只能我们的直属部队实施。\n\n对许多平民来说，国民革命军就是披着中国皮的日本陆军——他们和鬼子一样作恶多端，却都不用承担任何真正的后果。现在我们手上只有这么多的军队，这场国难也让我们可以更容易地推进改革。在需要学习的时候，我们也应该向共产党不耻下问！"
 an_attack_to_shatter_their_spirit:0 "一锤定音"
 an_attack_to_shatter_their_spirit_desc:0 "我们的进攻遭到了藏人的顽强抵抗，这是预料之中的。他们有主场优势，但这种优势正在迅速丧失。由于他们甚至无法制造出18世纪的火器，因此西藏人每失去一支步枪，就必须用火绳枪来代替。他们为此叫苦不迭，而我们坚定地继续前进。我们只要在门上踢一脚，西藏这座腐朽的建筑就会轰然倒塌！"
 keep_him_in_suspense:0 "缓兵之计"
 keep_him_in_suspense_desc:0 "现在辻政信已经受够了我们的把戏，他已经派人去探查我们的防御阵地了！我们没有做出真正的反击，因为众所周知，日本一个团的火力比一个国民革命军的旅甚至师都要强。然而，有时无需动用武力就可以击退敌人。我们不会与他们正面交锋，而是故意露出破绽，留下大片不设防的营地……无“人”驻守而已。很快他们就会被吓得以为我们是在设陷阱，就像薛岳将军用他的骗术消灭了大批鬼子一样。小日本今晚将会在我们设下的地雷和绊网阵里上蹿下跳！"
 we_are_victorious_desc:0 "我们已经做到了。\n噶厦已经崩溃，达赖喇嘛无处可匿。如今，我们的一支部队必须留下来安抚阿里地区和西藏，而国民革命军大部队将凯旋返回青海，并立刻密切关注日本人的动向。长期以来，中国没有取得任何胜利，我们的国家忍受着黑暗。这种情况今天不复存在了!我们的地位得到了坚定的保障，而人民则在狂喜中高呼：\n\n§G中国万岁！万岁！万万岁！§!"
 we_are_victorious:0 "我们胜利了！"
 light_up_the_forgotten_corner:0 "点亮被遗忘的角落"
 light_up_the_forgotten_corner_desc:0 "随着西藏政权的覆灭，青海终于能够再次与外界直接接触。近二十年来，中国的绝望斗争终于为她与亚洲和新世界的自由国家的和解奠定了基础。当然，我们希望低调行事，以防止我们和印度受到法西斯分子的威胁。"
 a_visit_to_delhi:0 "访问德里"
 a_visit_to_delhi_desc:0 "印度共和国的许多高层官员仍然对我们的使节将信将疑。我们理解他们的担忧，因为现在中国正与日本及其势力范围紧密相连。因此，必须组织国共两党要员进行一次访问，把我们的意图讲清楚。"
 meeting_old_friends:0 "久别重逢"
 meeting_old_friends_desc:0 "据我们所知，虽然印度地区看似处于和平状态，但却置身于日本人与美国人在南亚大陆争夺影响力的激烈斗争中。国大党的一些成员也会在同样激烈的内部斗争中争取来自美国的支持。如果我们的使团能与美国人搭上话，特别是他们的情报人员，那么我们将获益匪浅。为此，我们可以动用一切手段……"
 back_to_the_world_stage:0 "回到世界舞台"
 back_to_the_world_stage_desc:0 "我们的努力取得了回报！我们还需要十几天的时间来证实某些事情，但有一件事是肯定的：我们需要他们，但美国人也需要我们来打破“竹幕”。\n\n§Y毕竟，中国的合法政府是支离破碎的同盟国的最后几个成员之一。为了维护他们自由捍卫者的形象，他们必须采取行动，因此我们期待噶尔穆、德里和华盛顿之间的良好合作。§!"
 towards_india:0 "与印度交好"
 towards_india_desc:0 "当时的英属印度，也就是现今的印度共和国在世界大战期间促进了我们与外部世界的交流，而现在它仍然是我们通往西方的门户。我们的局面恰如从前，从印度获得支持应该相对容易。\n\n然而，这并不意味着中印关系将会平平稳稳一帆风顺。德里政府继承了英国对阿克赛钦的非法主权，同时，自由印度政府仍控制着藏南地区。当然，这些偏僻的土地对我们来说没有多大意义，如果忘记这些争端就能获得援助，那就忘了吧。"
 establish_diplomatic_relations:0 "重建外交关系"
 establish_diplomatic_relations_desc:0 "到目前为止，一切都进展顺利，但严格来说，青海和印度仍然不承认对方是合法政府，因为中国仍然承认英国是印度的法理统治者——仍然承认那早已分崩离析的旧秩序。当然，如果日本没有把我们与文明世界隔绝开来，并继续威胁双方，我们早就联系上了。我们将改变我们的外交关系，正式宣布德里政府是印度唯一合法的政权，同时谴责加尔各答政府——所有这一切都是秘密进行的。由于来自日本的压力，印度显然不能反过来做同样的事情…\n\n仅就现在而言。"
 send_forth_wang:0 "派遣王世杰使团"
 send_forth_wang_desc:0 "中国政府的外交部长王世杰想必对中印关系的发展感到兴奋。这个鸡肋的办事处，突然跃升为负责将顽固的青海旧势力与外界援助者联系起来的最重要的部门之一。此前与印度领导人举行的所有会议都主要代表政党或个人，而不是中国。我们将分配一些资源以在德里设立适当的外交使节使馆，反之亦然。\n\n虽然这一举措更符合西山会议派而非蒋氏集团的意愿，但这还勉强可以接受。"
 loosen_the_border:0 "放松边境"
 loosen_the_border_desc:0 "任何控制喜马拉雅山脉边境的尝试都注定要失败，仿佛国家这么大的机构不该插手游牧民族的内部事务一样，这绝不是夸大其词。相反，更实惠的做法是和印度人达成一项协议，完全解除我们共同边界上的任何限制。\n\n当然，我们的政府内部也有担心这一协议可能会危及我们的军事情报安全的声音存在。但对西藏这样人口稀少、环境恶劣的地区而言，无论怎么隐蔽，人们都能在不长的时间内推测出军事单位驻扎在哪里。"
 and_tighten_our_friendship:0 "牢固友谊"
 and_tighten_our_friendship_desc:0 "直到最近，我们的官僚机构内部仍然存在某种程度的反印情绪，因为“丧失领土”而阻止我们真正与印度政府合作。然而，与曾经的不列颠，那个彻头彻尾的帝国主义政府不同，尼赫鲁政府没有强迫我们签订不平等条约，似乎在之后我们仍可就争议领土有谈判斡旋……“攘外必先安内”可能不是稳定中国的最佳方法，但在与潜在的外援的交涉中，理解让步只是暂时的。这一点是说服我们一些“战狼”同僚的关键！"
 to_a_free_asia:0 "为了自由的亚洲！"
 to_a_free_asia_desc:0 "我们在国内外都可以利用的一个关键点是日本和德国的共同威胁，这两个国家是这一扭曲秩序的新霸主。过去，中印两国频繁的文化和宗教交流，使亚洲从无知和蒙昧走向了交流与繁荣的黄金时代。在二十世纪，这两个古老的文明将再次为一个同样不朽的目的而联合在一起。\n\n我们将战胜轴心国的暴政并清算他们的暴行！"
 towards_the_free_world:0 "与自由世界交好"
 towards_the_free_world_desc:0 "美国在第二次世界大战期间支持了我们的抗战，如果不是因为西藏的背叛，美国人肯定会继续这样做。与大多数其他大国不同，自清朝末年以来，美国对中国不吝钱财，并渴望与中国建立积极的关系。毫无疑问，美国是中国最有意义的盟友之一。因此，美国的资源和支持是一个关键因素，值得我们不惜一切代价确保！"
 ties_with_cia:0 "与中情局的纽带"
 ties_with_cia_desc:0 "美国政府尚未给出回应，但潜伏暗处的冰山一角已经开工了。中情局特工在迅速重建的中美合作所指引下已经抵达噶尔穆，以促进沟通合作。当务之急是在我们的情报系统中，建立一个本土化的中美合作所，而沈之岳当仁不让地成为了它的领导人，他是戴笠的得意门生。之前，由于预算紧张，沈和他的手下除了从事反间谍活动外，大部分时间都无用武之地，但现在，一个新的机会出现了…"
 aid_from_americans:0 "美国援助"
 aid_from_americans_desc:0 "虽然我们不能指望太多的物资支持，但信息运输要比机器和步枪的运输容易得多。自世界大战以来，技术的发展大大加快，使中国与世界的差距比30年前大得多。要填补这一空白需要多年的投资，但我们或许可以从美国人那里获得资助和众筹。"
 renew_the_hump:0 "重启驼峰航线"
 renew_the_hump_desc:0 "在日本占领滇缅公路后，中国军队穿越喜马拉雅继续与盟军并肩作战。虽然这些山比任何日本飞机都要危险，但我们仍然继续前进，我们带的每一件武器都被证明是我们撤退的关键。从那以后，雷达和电子技术在航空方面的改进大大降低了飞越世界屋脊的难度，因此我们将立即开始规划合适的路径和廊道。\n\n我们将等待。我们将紧盯西方。"
 we_ll_be_over_there:0 "遥望彼岸"
 we_ll_be_over_there_desc:0 "虽然美国顾问名义上来说只是顾问，实际上他们与我们军队的联系是相当深入而全面的。为了将我们的军队改革到现代水平，牺牲一定程度的保密也是可以接受的。这可能令人惊讶，但中国的人力资源不足。几乎每个成年人都做好了当兵打仗的准备，但他们的人数也不多。因此，将美国人引入我们的指挥结构对我们可能会有所帮助——他们人数不多，但聊胜于无。"
 and_we_will_not_come_back_till_its_over_there:0 "不破不还"
 and_we_will_not_come_back_till_its_over_there_desc:0 "今天，中美合作所终于在噶尔穆和西宁建立了自己的机构，这表明美国终于正式地在青海设立了常驻的外交机构。随着他们的预算问题基本解决，我们期望在未来十年中与中央情报局以及美国政府进行长期合作。星条旗飘扬在天际，对许多人来说，它象征着外国朋友对中国的友好，希望的火炬再次被点燃。\n\n我们曾经可能输了，但没有什么能阻止我们用拥有的一切为赌注再来一次！"
 occupation_of_tibet:0 "占领西藏"
 occupation_of_tibet_desc:0 "多年来，西藏政权靠他们虚假的承诺生存了下来。如果不是因为地形和绝对的距离，清朝和随后的中华民国一定会让噶厦消失，噶厦一直与英国人合作，随后又与日本人合作，破坏中国的主权和领土完整。这次别耍什么把戏了，占领就是占领。西藏将被直接置于噶尔穆政府的控制之下！"
 cleaning_up_holdouts:0 "扫净屋子"
 cleaning_up_holdouts_desc:0 "西藏的辽阔领土意味着总有土匪的生存空间，更糟糕的是，藏军的残兵败将到处游荡躲藏，传播不实消息以煽动骚乱。更糟糕的是，他们对西藏的地形熟记于心，而我们有时不得不依靠英国人画的地图来确定哪里是哪里。如果我们要了解和平定高原，就必须开始系统的武装勘察。"
 make_use_of_sympathisers:0 "利用亲中派"
 make_use_of_sympathisers_desc:0 "以前，我们与西藏进步党之间的联系在动摇知识分子和农民阶层方面起到了至关重要的作用，现在是时候奖励他们的忠诚了。虽然他们看起来像是中国的傀儡，但如果我们直接把汉人官员派过去管理他们，那肯定会更糟。由于蒋经国对其他派系的影响力正在危险地减弱，这也是将一些与国民党结盟的藏人融入新政府的好时机。获得西藏的支持对于确保蒋经国在党内的统治地位至关重要！"
 contact_the_dalai_lama:0 "联系达赖喇嘛"
 contact_the_dalai_lama_desc:0 "在我们结束对拉萨和日喀则的征服后不久，达赖喇嘛似乎就从中国人和噶厦的眼皮底下消失了。然而，缴获的文件和公报显示了一些我们可以利用的关键知识：西藏看似明智的隐士主义恰恰是导致其灭亡的原因。十四世达赖喇嘛可能不喜欢汉人的入侵，但他更鄙视噶厦！如果说战前西藏的政治斗争比中国的政治斗争更具有戏剧性，那就太轻描淡写了。噶厦的谈判立场过于坚定，但达赖喇嘛可能更容易被击垮……"
 the_meeting:0 "日喀则会议"
 the_meeting_desc:0 "令我们最资深的政客都感到惊讶的是，达赖喇嘛愿意公开露面，他很清楚这意味着他可能被逮捕甚至被判死刑。没过多久我们就找到了他，他故意留在日喀则，因为他“没赶上其他噶厦成员”。即使他孤身一人，他话语的力量也强过千名士兵。作为一个神圣的人物，达赖喇嘛被所有藏人尊为领袖和某种精神象征。当他们遇到问题时，他们会看他做什么。所以如果他们要反抗，他们当然需要知道达赖喇嘛在这个问题上的立场。因此，对我们来说，确保一个有利的协议是绝对关键的，同时我们将提出足够的要求，以推进我们对西藏的控制。\n\n§Y自然而然地，安抚达赖喇嘛似乎是首要任务，但这意味着给予西藏同样的权力——他们曾经用这些权力反过来对付我们。我们应该给他们第二次机会吗？§!"
 theocracy_must_go:0 "神权制必须结束！"
 theocracy_must_go_desc:0 "西藏政府，或者说噶厦，是除了中东的一些王国以外地球上最后的神权政体之一，即使如此，它也相当与众不同。西藏的神权政治起源于佛教，且并不一定有像教皇或哈里发这样全能的神权领袖或国王。相反，西藏政府相当扁平化，但与宗教秩序也高度紧密联系。所有的噶厦成员，从低贱的土司到拉萨的领主，都是这个带有神圣色彩的政治结构的一部分。没有了宗教，噶厦几乎统治不了西藏。\n\n§R而这就是我们想要的！§!"
 theocracy_can_stay:0 "噶厦可以留下！"
 theocracy_can_stay_desc:0 "西藏政府，或者说噶厦，是除了中东的一些王国以外地球上最后的神权政体之一，即使如此，它也相当与众不同。西藏的神权政治起源于佛教，且并不一定有像教皇或哈里发这样全能的神权领袖或国王。相反，西藏政府相当扁平化，但与宗教秩序也高度紧密联系。是的，噶厦是许多问题的根源，但是我们最好还是显露出仁慈。在过去的十年里，噶厦一直试图把我们描绘成试图破坏他们神圣传统的恶魔和野蛮人。除了一些人之外，大多数噶厦只是为了谋生，就像他们的中国同行一样。展示我们的善意可能会极大地提高我们的合法性!\n\n§Y当然，宗教事务该管还是得管的。§!"
 separate_the_lama_and_the_state:0 "政教分离"
 separate_the_lama_and_the_state_desc:0 "达赖喇嘛，在这个自称拥有百万灵魂的国家里，比任何其他西藏人都拥有更大的权力，这很有趣……因为他比我们的一些同胞更反对噶厦的统治。囿于中世纪的政体，丹增嘉措热爱他的祖国，但鄙视统治她的制度。他也发现佛教过于陈旧，效率低下，充斥着内斗，在政府内部完全看不到佛教应有的进步与和平因素存在。他已经在多次暗示他不想要被强加在他头上的权力——他一开始就不想拥有他们，相反，他宁可乐意被剥夺政治权利，这样他和他的拥蹙们就能像古代的佛陀一样在经文中找寻到内心的宁静。\n\n§Y达赖喇嘛可能会让人想起西藏独立和潜在的危险，但让我们希望他的话能说服他的追随者。§!"
 dismantle_the_old_system:0 "废除旧系统"
 dismantle_the_old_system_desc:0 "西藏政权给老子滚!它对西藏土地和人民的非法控制，它对中国的背叛，证明了这个自诩国家的东西只不过是西北反动派的先锋。我们不需要跟他们再犟个没头了，噶厦无论在宗教方面还是在非宗教方面都必须被剥夺权力。他们的罪行必须被调查，不法之徒必须接受审判!\n\n§R马上！立刻！快！§!"
 show_them_mercy:0 "展示怜悯"
 show_them_mercy_desc:0 "我们与西藏的战争导致了数百人死亡，小伙子们好不容易活过了日本人的屠杀，却战死在了他乡。然而，作为一个文明的政府，我们不会让仇恨和报复占据我们的思想。流的血已经够多了。希望他们会接受我们伸出的橄榄枝。"
 show_them_consequences:0 "展示后果"
 show_them_consequences_desc:0 "我们与西藏的战争导致了数百人死亡，小伙子们好不容易活过了日本人的屠杀，却战死他乡。是时候和这些肮脏的叛徒做个了断了。然而，作为一个文明的政府，我们当然不会使用野蛮而过时的处刑方式。相反，我们将采取行动结束某些反对派的政治生涯，如果他们不愿配合，\n\n§R就让他们上西天见佛祖去吧。§!"
 safeguard_tibetan_ethnicity:0 "保护藏族"
 safeguard_tibetan_ethnicity_desc:0 "藏族，一个受其古老土地保护的民族，繁荣昌盛地在历史长河中蓬勃发展，以至于有时足以挑战中原的帝国，而如今这种威胁依然存在。因此，我们必须消除这种威胁，不是通过暴力，而是通过相互理解。只要他们不再将外国侵略者引入中国的土地，他们可以留存自己的家园。\n\n§G直到永远。§!"
 assimilate_the_plateau:0 "同化高原"
 assimilate_the_plateau_desc:0 "藏族，一个受其古老土地保护的民族，繁荣昌盛地在历史长河中蓬勃发展，以至于有时足以挑战中原的帝国，而如今这种威胁依然存在。因此，我们必须开始对青藏高原及其周边省份进行系统的中国化。同样，这个过程将是缓慢的，但达赖喇嘛和所有藏人将不可避免地发现我们的计划。但他们又能做什么呢？他们的民族性如此脆弱，以至于动不了我们一根毫毛……西藏时代的终结只是时间问题。\n\n§R直到永远。§!"
 dalai_response:0 "达赖喇嘛的答复"
 dalai_response_desc:0 "我们的谈判就这样结束了。这次会议内外开展的谈判和发生的实践都引向了这一历史性的时刻。每个人都想问这个问题并找到答案：\n\n§Y观世音的化身说了什么？§!"
 the_tibetan_people:0 "西藏人民"
 the_tibetan_people_desc:0 "西藏之战也许已经结束，但和平还远未到来。尽管藏人似乎还很顺从，大多数人对发生在他们国家的事情还一无所知，但他们被隐藏的民族主义者和极端分子煽动起来制造麻烦只是时间问题。如果想要西藏和平统一，我们就必须主动铲除潜在的不稳定根源！"
 liberate_them:0 "解放他们"
 liberate_them_desc:0 "当其他国家都采取了效率更高(尽管有时不人道)的劳动制度时，西藏仍停留在中世纪时期，实行几百年来一直实行的农奴制，农民为土地服务，日复一日地辛勤劳作，生产的粮食勉强维持土地的自给自足。无论我们如何看待西藏，这个古老的制度必须被废除和改造，奴隶必须得到解放。为了避免民众的强烈反对，这将被不可避免地执行。打土豪，分田地！"
 expose_the_kashag:0 "揭露噶厦罪行"
 expose_the_kashag_desc:0 "我们在把自己描绘成解放者的同时，也可以光明正大地揭发噶厦的罪行，以转移他们的愤怒。佛教不是一个提倡物质财富的宗教，那为什么噶厦在大众没有基本卫生设施和教育的情况下，用金子填满了他们的仓库？那么，为什么噶厦拒绝达赖这样一个神圣而公义的人的谏言呢？\n\n如果这些还不足够，我们还可以……秘密地揭发一些。"
 tibetan_autonomy:0 "西藏自治"
 tibetan_autonomy_desc:0 "我们必须承认，西藏目前根本不可能像其他省份一样去直辖。对汉人来说，西藏的文化和社会过于疏离，甚至无法理解，而且骚乱规模太大。他们将获得宝贵的自治权，但不像19世纪那样为所欲为，这次我们将对大多数事务保持严格控制，阻止西藏在未经中国政府允许的情况下与境外势力进行任何交流。"
 secure_yushu:0 "安定玉树"
 secure_yushu_desc:0 "玉树曾经是西藏的三个地区之一，但由于几个世纪的同化和殖民，它的人口构成远不仅仅是西藏人。大量回族、汉族和其他少数民族已经在玉树及其周边的城镇地区居住了几十年。安多的抵抗已经基本消失，是时候让玉树的行政机构十年来第一次融入青海政府了！"
 qinghai_unified:0 "统一青海！"
 qinghai_unified_desc:0 "终于，我们走到了这一步。马步芳被质疑的遗产终究被他的儿子所捍卫，而被强加给中国的不公也得到了报复。终于，青海省得到了统一，这是我们抗日长征的伟大成就。噶尔穆和西宁都万人空巷，大家聚集起来参加史无前例的的盛大庆祝，甚至比过年都热闹。我们终于步入了正轨！"
 year_of_snake:0 "巳蛇之年"
 year_of_snake_desc:0 "巳蛇之年，或者已巳之年即将到来！对西藏的征服毫无疑问地表明了我们重新一统中华的决心！同志们，光明的未来在等着我们！"
 The_Year_of_Snake:0 "巳蛇之年"
 The_Year_of_Snake_desc:0 "巳蛇之年，或者已巳之年即将到来！对西藏的征服毫无疑问地表明了我们重新一统中华的决心！同志们，光明的未来在等着我们！"
 ma_jiyuan_vision:0 "马继援的愿景"
 ma_jiyuan_vision_desc:0 "虽然现在青海的政府能够“正常”地运作，但它的行政效率并不算高，政权存续尚待考量，先前许下的诸多承诺也还未兑现。大多数人对此敢怒不敢言，但马继援不想再让这些问题被遮遮掩掩了。长期以来，国民政府总是在问题出现的几个月甚至几年之后才象征性地对此处理一下，官僚主义的烂摊子自然会越积越多。\n\n不能再这么下去了。马继援要亲自把这些问题一一处理好，当然，他的政治盟友们也得参与其中。流亡政府所迫切需要的，同时也可能是中华民国历史上最伟大的改革即将出自他手。\n\n一个计划已经在他心底酝酿……"
 a_new_government:0 "新国民政府"
 a_new_government_desc:0 "在最初的设想中，立法院并非中华民国的核心，然而，不知是因为蒋介石的安排还是日本人的侵略，立法院现在成了唯一幸存的权力机关。即使蒋介石委员长早已归西，他的幽灵仍然在中华民国的残片上空盘旋。他生前一手打造的体制赋予了立法院绝对的权威，即便如此，委员长还是可以通过贿赂立法委员等手段维持早已摇摇欲坠的现状。现在，立法院掌控着绝大多数权力，而这只会阻碍马继援实现他的愿景。\n\n为了中华民族的福祉，这场闹剧必须结束。试想一下，在一个正常的政府体系里，立法院这种对国家百害而无一利的机构，居然完全由甚至不是由人民选出的所谓精英们支配？如果人民希望发声，希望让自己的梦想得以实现，那么马继援总统将是他们唯一的靠山。他将以砸碎现有的立法院体制，开放席位，进行直接选举来开始他的宏伟计划。当然，选举的结果基本已经是板上钉钉了。\n\n不管怎么说，赢得民众的选票总比讨好精英要容易得多。"
 mengzang_commission:0 "蒙藏委员会之终"
 mengzang_commission_desc:0 "苏果阿日柯部落，曾在蒙古高原上骄傲的牧马，自那时起，他们就是高贵的黄金家族的一部分。几百年前，部落的头领曾是受封河南的蒙古王爷。而蒸蒸日上的大清为了遏制藏人，将那里蒙古人悉数迁往此地。他们的部族渐渐移风易俗，但始终没能和藏人彻底消除分歧。马步芳试图对此大做文章，让这两个民族鹬蚌相争，但终究还是搬石砸脚。现在，当地的民族关系极为紧张，而我们只能自食恶果，给马步芳擦屁股。\n \n虽然共和国曾试图为处理少数民族事务建立特殊机构，但都是杯水车薪。在西北地区，“枪杆子”控制了国家。尽管他们大多仁慈和蔼，但在历史拐点中的共和国只能不断加大对他们的“投入”。作为政府部门，蒙藏委员会和那些庞然大物比起来微不足道，它效率低下。而收复西藏，则让它的运作雪上加霜。\n \n它为中国鞠躬尽瘁，死得其所，也将死而不已。"
 chiang_burden:0 "蒋经国的重担"
 chiang_burden_desc:0 "为了确保权力的顺利交接，一个临时性的职位已被设立。额……当然，为了确保记录完整，让大家都满意，文职们的工作量属实是……有那么一点大。关键在于，这个职位，还有其它许多部门，名义上都归属立法院管辖。毫无疑问，这只会让事情变得更复杂。\n\n考虑到立法院院长蒋经国已经有很多事情要处理了，这个办公室应该直接让总统本人亲自管理才公平。\n\n作为少数民族的一员，马继援无疑是担任这一新职位的最佳人选。"
 the_cueg:0 "民族团结委员会"
 the_cueg_desc:0 "民族团结委员会将成为全国各族人民平等互助团结和谐的见证。中华民国再不会忘记她那身处西部荒原的孩子们，他们屡受背叛，惨遭凌虐，几乎无人能代表他们发声。这个委员会能帮助我们更好地与西北的各个少数民族，而不仅仅是蒙古族与藏族打交道。随着我们在不远的未来收复更多的失地，它只会对我们更加有用。\n\n麻烦的是，由于总统阁下对噶尔穆高瞻远瞩、气贯长虹的大规模建设活动，城里几乎找不到地方来安置这一委员会了。在为其量身打造的新建筑完工之前，它只能暂时窝在金峰路的对面进行办公。"
 formalising_the_ministries:0 "部门正规化"
 formalising_the_ministries_desc:0 "经济部和财政部这对孪生兄弟时刻提醒着人们，旧政权是多么腐败且效率低下。由于这两个部门的职责范围几乎完全重叠，负责管理青海那规模小得可怜的经济的官员和文职多如牛毛，在数量上几乎可以与南京汉奸政府持平了。然而，无论是出于什么马继援尚未搞明白的原因，它们都还没被改组或撤销。自1960年以来，他一直致力于改革这两个部门。随着共产党前所未有地拥护他的统治，他终于可以将那些曾经想都不敢想的事情变为现实。\n \n我们将立即合并经济部和财政部，使政府摆脱官僚主义的沉重压力。如果马继援不在他仍牢牢掌权的时候及时采取行动，以后可能就没这个机会了。"
 yunxuan_investment:0 "孙运璿的投资计划"
 yunxuan_investment_desc:0 "来自国民党的孙运璿向总统提出了一个有趣的建议。他声称自己有能力刺激经济，并从中为人民和政府创造巨额财富。\n\n孙运璿认为，青海的经济体系本质上是自给自足的，生产者只生产那些他们自认为能够支撑他们活下去的东西，而非政府亟需的产品。随着青海和西康的粮食危机逐渐缓解，孙运璿认为这是在青海内外大兴土木，建设道路、发电厂、以及支撑它们运作的一系列设施的绝佳机会。在此之前，总统已经对各地进行了巡视，他很快认识到青海的交通十分落后，以至于有些路段根本无法驾车通过，只能骑马。虽然噶尔穆充其量只是个繁荣的小镇，但西宁是个有一定规模的城市，拥有足够的人口以及潜在需求，值得进行规模更大的建设。孙运璿声称，此举将使经济繁荣到马继援不敢信以为真的地步。如果政府得以先行抢占这片尚未被开发的市场，这对青海的意义就不仅仅是一个经济刺激计划了。\n\n而他们要做的不过是拿起铁锹。"
 gu_zhun_plan:0 "顾准的经济核算"
 gu_zhun_plan_desc:0 "来自共产党的顾准向总统提出了一个有趣的建议。他声称自己有能力在不让民众生活水平下降的同时，尽可能多地挤出资金。\n\n顾准认为，青海的经济体系存在一个致命缺陷，即，它没有一个统一、成文且高效的进行审计和核算的系统。这意味着可能会有大笔大笔的资金被遗忘，然后被腐败的官员据为己有。不管是出于偶然还是有意，总统完全了解这个问题的严重性。由于大多数管理经济的中国官僚要么是留洋海归，要么在国内接受西式教育，中国从未拥有一套成体系的核算系统，这使会计工作举步维艰。为此，顾准向总统毛遂自荐，并向总统保证，顽强不屈的中国人民远比他们所看到的更加勤劳能干。\n\n而他们要做的不过是抹去积灰。"
 a_sound_economic_policy:0 "稳健的经济政策"
 a_sound_economic_policy_desc:0 "十年来百万人民的不懈努力终于为我省造就了光明的前景。虽然民众的富裕程度无法与东边相比，政府也债务缠身，但青海已然迈上了一条坚定不移的繁荣大道。人民吃饱穿暖，收支基本平衡，贪婪的肉食者们也满意不已。稳定，马继援最渴望之物，似乎终于降临了青海。想到这，马继援心中无比骄傲。虽然他有一个声名狼藉的父亲，但马继援已经用实际行动偿还了他欠下的恶债，并为后世的中华儿女留下了一笔珍贵的遗产。\n\n总统因最近的事态发展而格外欣喜。这不仅能改善他的形象，也能在危急绝望关头救他一命。如果事态恶化，他和他的家人也许能以此为免死金牌。毕竟，他为劳苦大众谋了这么多福利，民众支持他，乃至把自己的幸福生活与他的领导直接联系起来，或者至少不希望他挂掉，也是很自然的。"
 restructuring_lifayuan:0 "改组行政院"
 restructuring_lifayuan_desc:0 "随着新近草拟的政策大部分都被上级部门通过，现在是马继援和他的政治盟友向立法院提交他们自己拟定的议程——“改组法案”的时候了。进步派代表肯定会对此强烈支持，而他一贯的中立姿态也一定能赢得许多人的心。\n\n最大的麻烦出在蒋经国和他手下的那支由老牌政客组成的大军身上。如果蒋经国感到自己的权力被马继援威胁，无论这种威胁多么渺小，蒋经国都会毫不犹豫地站在其对立面！"
 a_new_nra:0 "新国民革命军"
 a_new_nra_desc:0 "长期以来，国民革命军一直在捍卫中华民国和国民革命，就算过了一千年也将如此。尽管国民革命军遭遇了不小的挫折，但在希望俱灭之时选择抵抗到最后一刻的勇士仍然不在少数。然而，这不能成为忽视长期以来一直困扰着国民革命军的各种问题的借口。尽管我们尽最大努力改善了其受教育水平和纪律性，但大多数士兵仍然服从于他们拥戴的将军，而非国家。令情况雪上加霜的是，军队的指挥体系仍然十分分裂。有些部队拥有几十门大炮、充足的弹药和吃饱喝足，精力充沛的士兵，与此同时，其他部队却缺衣少食，弹尽粮绝，缺乏兵员，几乎和游荡在乡间的土匪没什么区别。\n\n这种军事先锋主义思想长期占据了中国将军们的头脑，他们本质上与只关心自己家丁的封建领主并没有什么不同。\n\n总统打算通过强制改革，使军事预算的划分更加公平，并制定武器装备制式标准，以师为单位改造指挥体系，使之实现现代化，与世界上其他国家接轨。"
 redesignate_military_regions:0 "重划军区"
 redesignate_military_regions_desc:0 "战区是卢沟桥事变后诞生的军事机构，也是对日本从各个方向全面入侵中国的应急反应。在此之前，由于国民革命军内部长达十年的内讧，很少有人能将影响力扩展到他所在的省份之外，因此中国也没有发展出西方式的军区划分。起初，中国只有十个战区，在抗日战争结束前又临时成立了两个。虽然中国总体上来说节节败退，但有些部队，如第一和第五战区，尤其是后者，在淞沪战役与南京保卫战中表现及其英勇，虽然最后他们没有逃过被歼灭的命运。\n\n出于历史原因，在仍然忠于国民党政权的两省之内，仍存在着四个战区，负责青海和西康的防务工作。话虽如此，它们只不过是旧日的残影，几乎已经完全失去了用处。第一战区前司令员胡宗南已经驾鹤西去长达数年，随着各个战区的影响力和威望大幅衰减，总统下令礼仪性地保留以前的战区，并将青海和西康重组为两个新战区。与此同时，指挥结构也进行了调整，以简化军队，为即将到来的对日战争腾出更多人手。"
 settling_old_feuds:0 "解决宿怨"
 settling_old_feuds_desc:0 "直到最近，宁马对青马的不信任才显露出来。但这并不意味着他们打算叛国，仅仅是想要报复他们家族之间的世仇罢了。尽管总统一直保持着团结的表象，但宁马的马鸿逵反而愈来愈疏远国家。尽管其进程十分缓慢，但这就像温水煮青蛙一样，等到我们反应过来时，早就为时已晚。\n\n为此，马继援下令再次改变指挥结构，将宁马的营与团级单位分割并重新整编进现有的国民革命军中。尽管这可能会导致宁马不满，但从长期来看，分散他们的官兵可以控制住他们，使其处于监视下，防止他们将自己的危险野心付诸行动。"
 integrate_red_army:0 "整合红军"
 integrate_red_army_desc:0 "国民党放下对共产党的仇恨并与之结盟已经是很不可思议的了，更不可思议的是共产党会以同样的热情回报我们的支持。尽管从政治上来说，这只会加大青海乃至中国的分裂，但即使普通士兵也知道，为同一个目标而奋战时，他们需要搁置彼此的意识形态分歧。\n\n为了进一步加强军队的凝聚力，马继援下令对指挥结构进行另一次改革，将一直以来由于不信任而一直保持相对自主，且更多时候充当警卫和巡守而非正规军士兵的红军整合进军队。共产党总书记高岗与马继援总统的关系正处于顶峰时期，虽然国民党智囊团中依然存在着反对的声音，但只要此举能让军队战斗力更强，他们终究会闭嘴的。"
 reorganise_military:0 "第三次改组"
 reorganise_military_desc:0 "变革已蓄势待发，是时候正式将这些最终、具体的改革项目提呈给立法院了。在民国和她麾下的第一公民的英明指导下，民国陆军将会焕发新生。当南京的叛徒政权，如同软弱的人偶一般心甘情愿而又无可奈何地自缚双手时，我们将超越他们。他们的的人很多，掌握着无穷无尽的人力资源。但是人心易变，心理的防线更容易击溃，何况纵使其人皆龙虎之才，如若没有一个有能力役使诸人的领袖，可谓群龙无首，其邪恶野心亦是空谈。\n\n当然，我们不能狂妄的认为如今的自己能与南京政府匹敌。我们必须寻找敌人背后隐藏的优势，并且在这些方面发挥的更加优秀,\n\n§Y如果我们希望统一在敌人铁蹄蹂躏下的祖国土地的话。§!"
 beyond_qilian:0 "祁连山外"
 beyond_qilian_desc:0 "内政基本处理完毕，是时候向东方远眺了。二十个春秋之前，太行山上的勇士为保卫中国而英勇牺牲；十五个春秋之前，重庆与兰州双双陷于凶恶的日本侵略者之手。十个春秋之前，马继援的父亲马步芳因日本人的空袭而死。流亡者们因这些屈辱的历史而悔恨、负罪，他们只能眼睁睁地看着自己的亲属被屠杀，被投入工业地狱无休无止地劳作，直到他们的生命完全耗尽。\n\n马继援总统绝不允许这些倭寇再在华夏大地上暴虐无羁。虽然青海无力承担与整个共荣圈交战的代价，但东方的旭日也已日渐疲惫，它的力量正不可避免地衰退。烈阳帝国一直非常警惕地守卫着它在太平洋上的势力范围，然而这种对细枝末节的过多关注反而会使他们大难临头。\n\n随着他们将目光完全投向太平洋，§R现在轮到我们采取行动了§!。"
 time_is_running_out:0 "时间紧迫"
 time_is_running_out_desc:0 "到最后，马继援总统发现自己与那些败给他的回族同胞并无二致。他捍卫十余载的民国正变得愈发叛逆，似要将其抛之脑后。马继援对缥缈的未来感到迷茫，但他心里清楚一件事：自己的统治要到头了。\n\n§R现在，这只不过是时间问题§!"
 below_a_midsummer_cresent:0 "仲夏之新月"
 below_a_midsummer_cresent_desc:0 "对宁夏马派的战争取得了重大胜利。虽然无数人因之而死，虽然房舍因之化为废墟，但是无疑宁夏马派的存在对同一阵线而言是亟待割治之瘤疾。这些恼人的军阀长期以来武力管制政府，并且压制其使中华统一之决心。现在马继援已经被紧急法令剥夺了许多权力，看起来国民政府已经可以高奏凯歌了。\n\n然而，许多高层政治人物深知当今政府仍面临着严峻的挑战。现在马继援的势力被驱逐了，国共合作难以延续。中国只应有一个总统，只允许一个合法政权存在，国共任何一方都不会愿意将权力拱手让人。\n\n这时候需要有人站出来，为祖国未来方向破局。"
 facts_cannot_be_changed:0 "木已成舟"
 facts_cannot_be_changed_desc:0 "马总统与共产党的战略联盟对后者而言极为有利。尽管马继援希望利用高岗作为对抗蒋经国和刘少奇的工具，但高岗从来不是将军能利用的傀儡。计划事与愿违，而时间不能倒流。马继援只能希望高岗能让他和他的家人安全离开，而不是对他和他的派系提出大量指控。"
 everything_is_the_same:0 "一切照旧"
 everything_is_the_same_desc:0 "尽管马继援总统是激进的民族主义者，且从前一向亲蒋，但他却越来越厌恶国民党。他与志同道合，渴望改革的蒋经国关系依然不错，但他几乎无法压抑对国民党内反动分子的怒火。在马继援看来，中国的失败完全可以归咎于国民党内部的腐败，是他们从中华民族手中窃走了胜利的果实。 \n\n然而现在，反动派却与其最大的敌人沆瀣一气，夺取了中华民国的领导权。他已经无法想象青海乃至中国将来会变成什么样子，只能祈祷国民党不要重蹈覆辙。"
 silent_golmud:0 "寂静噶尔穆"
 silent_golmud_desc:0 "\n\n\n\n\n\n\n\n§R青海马家军将不复存在。§!"
 see_no_evil:0 "非礼勿视"
 see_no_evil_desc:0 "很快，我们就将撤离噶尔穆。诽谤和谣言已经漫天飞舞，他们正利用我父亲马步芳的恶名攻击我和我的家族。我得说，先不管他在生前做了什么，我父亲朋友很少，即使是西北三马的“自己人”也很少来往。现在，三马之中只剩下我们了，所以他们会用尽一切手段拆我的台。不管怎么说，我能当上总统，还得托他们愿意与我们妥协的福。如果当时中央军带了更多的人逃到青海，要么我们打死也不会让他们留下来，要么他们三天之内就会把我们骨灰扬了。\n\n所以，悲剧的是，背这个黑锅的只能是我。任何一个中央政府都不能依赖军阀来维持自己对地方的统治。没有永远的朋友，南京政府迟早也会把旧时代的军阀清理干净，然后换上听他们话的人。\n\n当然，这并不是说我不理解他们的举动。中国的解放高于一切，包括我个人的利益。但直到最近我才意识到，无论我多么想拯救她，无论我为她做了什么，人们都依旧痛恨中华民国，也痛恨我的统治。"
 hear_no_evil:0 "非礼勿听"
 hear_no_evil_desc:0 "即使叛乱已被镇压，街上仍一片嘈杂。每天都有人被宪兵从家里拖出来，他们将那些人扣上叛徒的帽子，然后在大庭广众之下（甚至还有孩童在场）将其枪毙。这场屠杀一时半会还不会结束。\n\n现在就连“马”这个姓氏也成了为人所诟病的东西。好几个我认识的回族朋友因为这个原因被人打了一顿。也许这是因为在经历了如此之多的苦痛之后，他们需要释放压力和怒火。如果街上没有士兵巡逻，这种事还会更多。\n\n卫兵们也都快疯了。就在昨天，不知道谁趁着内乱制作的简易爆炸装置至少将三辆军车炸成了废铁，车内的十几个人也都被炸成了肉沫。我没有亲临现场，爆炸的巨响和接踵而来的混乱已经够让我惧怕了。现在，每个带着穆斯林花帽的人都会被卫兵拦下，就连汉人也要在各个路口接受审问和盘查。\n\n在这种混乱的局面下，谁还有闲心去外面散步？"
 speak_no_evil:0 "非礼勿言"
 speak_no_evil_desc:0 "我有很多话想说，但时间不允许，你可以明显地看出我的时间已经不多了。放心，我不会被枪毙。中国人很擅长搞阴谋诡计，但大多数时候他们都会放败者一条生路。\n\n其实我在想，他们究竟会把我送到哪去。反正我肯定是没法待在噶尔穆了。毕竟，你也能理解，他们不会任由一个潜在的篡位者待在首都。西宁估计也不行，这地方不错，但它一直与噶尔穆有些小矛盾，把我送到那只会让西宁更加不安分。\n\n伯纳德先生，你得知道我的家乡被日本侵略者占领了将近二十年，真主才知道我的同胞遭受了多少苦难。我肯定是回不去了，但我也不能去国外，那样只会坐实我叛徒的罪名。\n\n看来，我只能希望拉萨的风光合我口味了。"
 a_century_of_legacy:0 "百年家业"
 a_century_of_legacy_desc:0 "自同治年间回族起义以来，青海一直是马家军的天下。一个世纪以来，与祁连山另一侧的甘宁二省一样，青海一直处于历朝历代中国政权的控制之下。无论是满清，还是北洋政府，亦或是国民党都是如此。不像其他少数民族，回族一直对中国忠心耿耿，他们誓要保卫中国不受任何外来侵略者的蹂躏。\n\n没有任何政府形式比军阀更适合统治青海了。青海有许多藏族与蒙古族聚居，如果没有马步芳，这里早就被英国人和俄国人瓜分了。而地方自治只不过是民族大团结的一个微不足道的代价，几十年来，这种治理模式一直十分管用……"
 ended_with_a_whimper:0 "一叹而终"
 ended_with_a_whimper_desc:0 "现在，青海马家军已经完成了他们的职责。他们发现自己被他们效忠于的政府视为威胁，团团围住。局势已经到了无法被和平解决的地步。\n\n就这样，§R踏着她忠诚儿女的尸山血海§!, §G中国终于得以大步迈向现代§!。"
 contact_huang_wei:0 "联系黄维"
 contact_huang_wei_desc:0 "§R你们在忙着和自家母猪配种吗？快请求支援！我他妈可不在乎谁会从哪里冒出来援助我们，这场斗争早就已经远远超出了意识形态和政治竞争的范畴！你他妈眼珠子抠出来喂猪了吗？中华民国正处于自重庆沦陷以来最大的危机之中！\n\n赶紧打开电台，发送讯息！\n\n马上！立刻！快！§!"
 contact_sun_lijen:0 "联系孙立人"
 contact_sun_lijen_desc:0 "§R你们在忙着和自家母猪配种吗？快请求支援！我他妈可不在乎谁会从哪里冒出来援助我们，这场斗争早就已经远远超出了意识形态和政治竞争的范畴！你他妈眼珠子抠出来喂猪了吗？中华民国正处于自重庆沦陷以来最大的危机之中！\n\n赶紧打开电台，发送讯息！\n\n马上！立刻！快！§!"
 the_qinghai_martial_law_command:0 "青海戒严司令部"
 the_qinghai_martial_law_command_desc:0 "同志们，我想你们都知道现在是个什么情况了，长话短说吧。\n\n现在，戴着与我们同样的徽章，拿着同样的步枪，操着同样的语言的敌人，妄图颠覆青海。在这种情况下，叛军极易混进我们的队伍中，给我们造成极大损失。就在不久前，他们刚刚袭击了敬爱的马继援总统的住所，直到今天早上他才勉强逃过一劫。\n\n因此，我们的当务之急是建立一个远比中华民国文官政府更适于处理这种情况的特殊权力机构，作为打击其公开叛乱行径的临时措施。我，杜聿明将军，已经和高岗总书记达成共识，以下法令也已得到立法院绝对多数代表的同意：\n\n一：立即宣布在青海、西康和西藏三省实行戒严和宵禁。宵禁将实施于每个人口超过一万的城市和城镇。不遵守规定的居民将被立即拘留，直到另行通知。\n\n二：所有部队都必须驻扎在指定区域和/或营房内，不得离开半步，直到上级下达进一步命令。不服从命令的士兵或军官将以叛国罪进行惩处。\n\n三：所有集会、选举以及其他任何参与人数达到二十五人的公共活动都将被无限期禁止，直到叛乱平息。\n\n四：立即成立一个隶属于立法院的戒严司令部，以保障戒严法顺利得到执行。该司令部将由杜聿明将军领导，其他具体职位的人选待定。第一和第九战区的所有部队将暂时由杜聿明将军指挥，直到进一步通知。\n\n国民革命尚未成功，我们不能让它的火种就此熄灭。孙中山先生在天上注视着我们，我们决不能让他失望。同志们，团结一心，击垮叛徒，保卫民国！"
 we_are_alone:0 "唯有自救"
 we_are_alone_desc:0 "\n\n\n\n\n\n\n\n§R狗日的，他妈的给老子接电话！§!"
 the_heart_of_the_party:0 "确保中央党部"
 the_heart_of_the_party_desc:0 "党不能失去党部，就像人不能没有大脑。现在，国民党党部几乎没有设防，这使其处于十分危险的境地。由于它距南大营不远，集中精力确保该地及其周边地带是非常明智之选。此外，这也将使我们获得夺回噶尔穆城中部的机会，甚至可能让我们控制噶尔穆的交通要道。"
 voice_of_the_northwest:0 "传播西北之声"
 voice_of_the_northwest_desc:0 "中央广播下属的“西北之声”在维护青海的稳定和策动敌占区的躁动中一直发挥着关键作用。在噶尔穆、西宁、雅安和其他在祁连山下的秘密广播电台里，都不停地播送着反对汉奸政权的爱国歌曲和宣传，激励着中国人民，让自由中国的理念得以存续。即便战乱中，西北之声也可以用于给我们的敌人传达信息，动摇敌军的信念，给我们挣得时间。"
 the_town_hall:0 "武装市政府大厦"
 the_town_hall_desc:0 "由于建材匮乏，市政厅在建设时更多地考虑了其实用性。它不仅是一个关键的行政中心，还为我们提供了一个再好不过的指挥所，让我们在组织防御时拥有更多斡旋之地。由于它比噶尔穆的绝大多数建筑物都要宏伟，它也可以用于侦查敌人的动向。"
 secure_the_south:0 "巩固城南"
 secure_the_south_desc:0 "虽然有人建议我们在叛军整顿完毕之前发动突然进攻，但我们的线人透露，加入他们叛乱行径的人数远远超过我们最初的想象。因此，我们的领导层认为，当务之急是控制金峰路。位于长期干涸的噶尔穆河尽头附近的金峰路是城南与城北之间的分界线。如果该区域完全为我们所控制，我们将轻而易举地扼住叛军的咽喉！"
 the_presidential_palace:0 "保卫总统府"
 the_presidential_palace_desc:0 "噶尔穆政府大楼尽管名为总统府，但它也是立法院、行政院和监察院的所在地，因此，就像白宫是美国政府的象征一样，它成了流亡政府的象征。此外，总统府周围有一大片空地，这使其更加易守难攻。因此，我们必须抢在叛军之前占领总统府，免得到时候我们成了进攻的那一方！"
 extraordinary_military_adjustment:0 "临时军事调整令"
 extraordinary_military_adjustment_desc:0 "即便形势如此令人绝望，军队内的山头主义思想仍然没有消退的迹象。正是这些人的自私让中华民国沦落到今天的境地。他们总是避战保兵，让其他人因内讧消磨实力，方便自己渔翁得利。如果这样的叛乱发生在南京时期，那估计中国就要改朝换代了。\n\n然而，青海远没有华东那么富饶，也经不起这样的折腾。这种派阀作风必须终止，而将要第一个挨刀的就是青海马家军……"
 get_the_nsb_working_nonstop:0 "利用国安局"
 get_the_nsb_working_nonstop_desc:0 "国家安全局一直在尽职尽责地工作，立法院院长之前亲自下令，要求国安局盯紧宁夏马家军。之后，他又让国安局故意对宁马网开一面，随后又编了个足以让大多数人信服的谎话。国安局为这个大胆的计划得以开始作出了卓越的贡献，但它是能在未来继续为中华民国作出更多贡献，亦或是在内乱中被连根摧毁，还尘埃未定。\n\n但有一件事是确定的。如果我们想要让这项计划继续下去，就必须记录、观察和预测敌人的动向。我们已经掌握了一些情报，再在宁马中安插一些双面间谍也无妨。\n\n所有这一切都是为了我们的，当然，还有中国人民的利益。"
 reclaim_the_centre:0 "稳定河口"
 reclaim_the_centre_desc:0 "虽然夺取中央邮政局以打通联系外界的道路意义不大，但邮局的作用可不仅仅是传递讯息。它坐落在早已干涸的噶尔穆河旁，正如许多西北地区的河流一样，它们窄得像小溪，却深得要命。\n\n因此，一道天然的沟壑就这样将城北一分为二。如果我们想夺回城北，就必须先夺取中央邮政局。"
 new_deals_with_old_friends:0 "联络友邦"
 new_deals_with_old_friends_desc:0 "随着我们向城西进发，我们不可避免地与位于中正路对面的大韩民国临时政府及其下辖军事组织接触。虽然对大多数韩国人来说，自由自在地在自己的土地上生活只不过是个遥远的记忆，但在这里，在噶尔穆，三千里江山的光芒仍在闪耀，尽管它日益黯淡。他们人数不到一千，分散在西宁和噶尔穆等地，像一般的汉人和回民一样为中华民国服务。由于青海极度缺乏人力，这些流亡者同时也在军队中服役。\n\n由于大多数韩国战士的年龄较高，同时为了缓解前线的压力，他们往往被分配到驻防、巡逻和警备部队。因此，虽然大部分国民革命军部队在叛乱爆发时无法赶回噶尔穆，但我们仍有一批训练有素、意志坚定、与我们心连心的盟友愿意为我们战斗。事不宜迟，立即与他们取得联系！"
 contact_lee_beomseok:0 "会见李范爽"
 contact_lee_beomseok_desc:0 "在共荣圈称霸亚陆之前，在朝鲜被日本吞并之后，许多有志之士顽强地反抗日本人，为了朝鲜半岛的独立与自由，他们甘愿付出一切。以善于暗杀而闻名的朝鲜光复军曾经是一支强大的力量，许多人们耳熟能详的韩国名人都曾是它的一员。\n\n但这都是二十五年前的事了。\n\n逝者如斯夫，那些雄心勃勃、才华横溢的反抗者都已入土。曾经群雄辈出的朝鲜光复军，如今只剩下李范爽和池青天这两棵独苗。\n\n他知道，池总统已经时日无多了，到时，朝鲜民族的未来将彻底黯淡无光。出于这个原因，李范爽将军整日寡言少语。\n\n我们将向他们伸出援手，给予他们应得的东西，他们渴望了数十年之久的东西。\n\n他无法拒绝的东西。"
 reorganise_the_kla:0 "纳入序列"
 reorganise_the_kla_desc:0 "朝鲜光复军大约只有三百人，即便如此这个数字仍有很大水分。只有几十个人有能力参与战斗，其余的人既不会，也不应该为中国人自己的家事而死。\n\n在宁马军官享受美食、美酒和美女时，来自东方的老兵们正警惕地张望着。他们将噶尔穆城的地形地势熟记于心，甚至比我们的军事地图还好使。虽然他们不能参与正面冲突，但他们完全可以胜任哨兵和巡逻队的职责。"
 finally_recognise_the_rok:0 "承认大韩民国"
 finally_recognise_the_rok_desc:0 "自那黑暗的一年起已经过去了半个世纪，从那时起，每个主权国家都承认了东京是朝鲜八省毋庸置疑的主人，即便这片土地的历史、文化乃至人民都和它的征服者没有任何共同点。\n\n中国人虽然欢迎流亡者来上海，但南京政府并不承认朝鲜流亡政府。尽管中国的作家、学者和政治家们都曾多次对朝鲜问题发声，但战争的不断失利，和随后在西北地区爆发的无休止的内斗耗尽了中国的资源，中国的注意力也从朝鲜人称之为家园的土地上移开了。\n\n至此他们是理解了我们的困难，继续过着日常生活，毕竟，闹改变不了什么，一句话不能把他们带回祖国。高高在上的日本帝国就算知道了这件事，也不会觉得这是什么威胁。但它会在祁连内回荡。\n\n§Y但马总统不在乎。§!"
 the_communists_of_golmud:0 "他们的党中央"
 the_communists_of_golmud_desc:0 "许多西宁人支持中国共产党的事业，但最终他们却选择在噶尔穆建立党支部。为了保障党内团结，任何敢于质疑这一决定的共产党员都会受到处分。\n\n不管怎么说，共产党正在与国民党密切合作，以镇压叛乱，我们理应保障他们的安全。最近，人们发现，许多共产党官员、积极分子和民兵被困在中共党部以及其周边的数座建筑物内。考虑到他们在乡下的势力能够帮到我们，夺取这一地区大有裨益。"
 the_citizen_militia:0 "赵紫阳的民兵"
 the_citizen_militia_desc:0 "赵紫阳，一颗在共产党内冉冉升起的新星，在打扫战场时被我们的部队救了回来。虽然他的政治背景和近期使他一举成名的一系列事件让人感到他有些……信不过，但现在可不是挑三拣四的时候。\n\n他的军事素养和动员群众的能力受到了高岗总书记的青睐，许多人都认为他是共产党内“最有潜力和前途”的人物之一。\n\n虽然他可能会让一些人沾染上共产主义思想，但如果他真的成了一个威胁，到那时再除掉他也不迟。"
 red_supplies_in_dire_need:0 "红军的后勤保障"
 red_supplies_in_dire_need_desc:0 "弹药、口粮和水现在是限制我们活动的关键因素。噶尔穆从来都不怎么下雨，也不算是青海的最肥沃的土地之一。因此，我们甚至会在击败敌人之前自己就崩溃了。\n\n但是，共产党人说，他们可以动员他们长期发展的农村和农民们为噶尔穆市民和军队提供物资。然而，联盟中的许多人反对这样做，理由是青海其他地方的水和食物问题已经很紧张了，并建议戒严司令部，除非形式需要，不然不要这样做。"
 reclaim_the_east:0 "收复河东"
 reclaim_the_east_desc:0 "东十字路口是穿过金峰路的唯二可走的两条路之一。另外，它也是我们手头唯一一条补给和通讯线路的终点，它将噶尔穆与青海的其他地方连接起来，使青海省不至于四分五裂。\n\n确保这些基础设施的安全可以让我们对叛军发动全面进攻，同时保障我们的补给供应。"
 we_march_north:0 "通过中正北路"
 we_march_north_desc:0 "随着我们收复噶尔穆西城区，叛军已是强弩之末。中正路直接通向北大营，占领它意味着这场内乱很快就会结束。然而，经验丰富的宁马将士早已意识到了这一点，并试图利用它来发挥自己的优势。根据报告，由于轻敌，我们已经损失了足足两个排！\n\n此外，这条路几乎完全是笔直的，这意味着宁马叛军只需怯懦地躲在掩体后开火，就能轻易击退我们的进攻。如果我们想夺回自由中国大厦，就必须迅速采取行动。"
 the_brain_of_golmud:0 "夺回西北联大"
 the_brain_of_golmud_desc:0 "国立西北联合大学和中央研究院这两所院校是唯一可以让青海平民接受高等教育的地方。为了远离日本人的威胁，这两所研究院校在噶尔穆安置了下来。但它们距离北大营的位置较近，使得其在内乱刚刚爆发时就被宁马占领。\n\n由于校园内环境复杂，建筑物密布，宁马叛军有能力隐蔽在任何一个角落发动偷袭。我们决不能让这种情况发生。我们必须周密计划，认真协调，用压倒性的力量将他们赶出西北联大！"
 the_final_victory:0 "最后的胜利"
 the_final_victory_desc:0 "\n\n\n\n\n\n\n\n\n§G终于……一切都结束了……§!\n\n\n\n§R对某些人而言。§!"
 sun_fo_rejected:0 "否决孙科总统！"
 sun_fo_rejected_desc:0 "孙科出任总统一事被否决了，国民党政权大惊失色！国民党正在绝望地寻求出路，而我们在立法院已声势壮大，即便遵守他们的规则，我党也可轻松取胜。现在他们还在收拾残局，我们将会推出我们自己的独立总统候选人……"
 concessions_for_the_outsiders:0 "对外人让步"
 concessions_for_the_outsiders_desc:0 "虽然我们胜利了，但从国民党的失败中得利的可不只是我党。许多进步派、自由派和社会主义者都推崇我们的政策和方针，我们应当明白，没有他们，就没有新青海。因此，为了深化双方关系，我们会许诺保障他们的独立地位，如此他们便会积极支持我党的议程。"
 nominate_zhang_shenfu:0 "提名张申府"
 nominate_zhang_shenfu_desc:0 "我们将会提名中国民主同盟的张申府。虽然他此前曾是共产党员，但多数人都认同，他早就和共产主义撇清干系了。张申府是著名的政治哲学家和活动家，他积极主张宪政，而且也被人视作独立的社会主义和政学系自由派分子。提名他可以助力我党争取中间派的支持，这将表明，共产党愿意同外界人士一道，共同起草宪法。"
 instability_in_the_party:0 "党内骚动"
 instability_in_the_party_desc:0 "即便是现在，党内也依然是一团乱麻。虽然列宁的教导在许多党员的心中依然鲜活，但选边站、拉帮结派似乎是人的本性，至少国人如此。在表面上，共产党团结一心，但这主要是因为大部分宗派早就选择支持了党内两大阵营之一。\n\n党的领袖高岗总书记太了解对手刘少奇了。虽然刘少奇名义上只是位普通党员，但党基本上还是唯才是举的，只要刘少奇的势力依然存在，党就可以直接邀请他回来。要是那一天真的到来，高岗可就难逃灭顶之灾了。\n\n在那化为现实之前，必须想出解决办法。"
 seizing_the_initiative:0 "夺取主动权"
 seizing_the_initiative_desc:0 "现在，刘少奇正舔舐伤口，时刻准备着从高岗手中夺取领导权。登门拜访已经半退休的刘少奇的党内人士越来越多，这是一个危险的信号，足以让高岗总书记察觉。\n\n共产党的政治局会议即将扩大为全党大会，他知道党，乃至全中国的未来将因此改写。他必须深谋远算，处理好所有细节，就像刘少奇也将要做的那样。"
 enlarging_politburo_meeting:0 "扩大政治局会议"
 enlarging_politburo_meeting_desc:0 "时间紧迫，如果政治局想制服国民党，就必须迅速采取行动。因此，以前只有政治局委员有资格参加的会议，现在已有数百乃至数千人受邀出席。全党的显要人物基本都参加了这场大会，足以彰显其重要性。\n\n争夺领导权之战，已然打响。"
 lining_up_thoughts:0 "统一思想"
 lining_up_thoughts_desc:0 "在刘少奇下台之前，许多年轻党员积极踊跃地对党中央提出异议。虽然年轻人活力四射，但他们也容易被人误导，进而改变其思想。这只能给党的工作带来困难。\n\n因此，当务之急是起草、公布并执行一套新的指导方针。只有老革命家的指导，才能让人民先锋队不至于失去其本心。"
 follow_the_paris_commune:0 "巴黎公社原则"
 follow_the_paris_commune_desc:0 "正如马克思本人指出的那样，巴黎公社作为社会主义理想在现实中的体现，是第二帝国和梯也尔的反动资产阶级政权的对立面。巴黎公社试图消除阶级统治本身这一伟大的举措仍然在很大程度上被人忽视，甚至被诟病。\n\n所以，为什么我们要以基于年龄或经验的，严格的阶层制度为基础组织党呢？我们将继续巴黎的社会主义试验。"
 seize_control_of_the_war:0 "主导抗日战争"
 seize_control_of_the_war_desc:0 "长期以来，国民革命军一直是抗日的主力。就算党内许多人对国民党颇有微词，这仍是雷打不动的事实。然而，他们的腐败、无组织无纪律也是导致中国战败的主要原因之一。随着我们撤退到青海，红军越来越多地履行本应由国民革命军承担的职责。与国民革命军不同，红军无论在过去还是现在都是一支精良的部队。他们义无反顾，不忘初心，纪律严明，训练有素。为什么这样一支军队要听从那些各方面都不如他们的人的指挥呢？"
 socialist_legislature:0 "青海社会主义立法机关"
 socialist_legislature_desc:0 "青海的法律系统，从立法机关到法律法规，在本质上无一不是反共反革命的，其旨在防止饱受压迫的无产阶级觉醒，拥护党的领导，并最终迈向胜利。尽管在刘少奇和高岗的努力下，青海立法院得到了一些改良，但很显然，国民党只允许最低限度的改革，以更好地维持现状。无论怎么改革都无法给人民群众带去解放，这个反动分子的老巢必须被社会主义化，以更好地配合党的工作。"
 liu_shaoqi_report:0 "刘少奇的政治报告"
 liu_shaoqi_report_desc:0 "根据扩大会议的投票结果，刘少奇同志将在会议上作报告。他的出场次序比许多政治局委员还要靠前，真令人怀疑……"
 gao_gang_report:0 "高岗的政治报告"
 gao_gang_report_desc:0 "根据扩大会议的投票结果，高岗总书记将在会议开幕式上作报告。"
 a_united_congress:0 "团结的大会，胜利的大会"
 a_united_congress_desc:0 "\n\n\n\n§Y整个政治局、整个党、乃至整个中国都在等待结果揭晓。从此，党的路线将被一劳永逸地确定。§!"
 end_of_martial_law:0 "结束戒严"
 end_of_martial_law_desc:0 "青海，以及她的人民，仍然陷于混乱之中。他们需要一个强大的国家，一个有力的政党，一位知识渊博的哲人王来领导。他将带领人民走向繁荣，给予他们对抗敌人的勇气，以及§G希望§!。"
 to_free_the_motherland:0 "解放祖国"
 to_free_the_motherland_desc:0 "自由与民主的火种仍存于世。蒋介石委员长一手创立的政府已经统治中国长达数十年，是时候改变这一切了。随着中华民国在危机结束后恢复了训政，许多人都想知道下一阶段，即宪政，何时会到来。根据他们自30年代以来积累下的经验，知识分子们知道，像现在这样游手好闲是成不了事业的。中国必将沐浴着烈士的鲜血，挣脱锁链，再度崛起。"
 to_rejuvenate_the_republic:0 "重振民国"
 to_rejuvenate_the_republic_desc:0 "蒋介石委员长的遗产仍存于世。许多人批评党国体制的腐败与低效，但长期以来，它一直为中国的利益尽职尽责地效劳。除了党国，还有谁能复兴中国？还有谁能以更坚定的决心保卫她？共产党对蒋委员长痛恨至极，声称他让国民党从革命转向反动，但那些农民又知道些什么？国民革命尚未结束，国民党定会将其进行到底。"
 towards_an_uncertain_future:0 "向着未知进发"
 towards_an_uncertain_future_desc:0 "国民党的党内矛盾之大，路人皆知。各种派系和小团体都在斟酌立场，等候时机。朱家骅的掌权只是各方妥协的产物，大家都知道他坐不稳青海江山。这一次，得胜者将掌揽党和国家的最高权力。"
 enlarged_meeting_of_the_kmt_central_commission:0 "国民党中央委员会扩大会议"
 enlarged_meeting_of_the_kmt_central_commission_desc:0 "辩论是如此激烈，以至于在中央委员会内，委员们唯一能达成的共识是，本届会议无法打破政治僵局。因此，中央委员会决定将会议扩大，让委员会外的党员也有资格出席。各方都希望党员们支持他们的派别，但只有一派能笑到最后。"
 pan_kungchan_proposal:0 "潘公展的拟议"
 pan_kungchan_proposal_desc:0 "来自浙江的潘公展是国民党的著名喉舌，也是中央俱乐部的核心成员。当年举荐他入党的不是别人，正是陈果夫。因此，潘公展的政治立场已经很明了了：作为一个名强硬派，潘公展坚决反共，并积极支持和维护蒋介石委员长的独裁统治。现在，潘公展作为CC系的代表在整个大会面前发言，虽然大多数人早就猜到他要说什么了。"
 chin_hsiaoi_proposal:0 "秦孝仪的拟议"
 chin_hsiaoi_proposal_desc:0 "来自湖南的秦孝仪是一位受人尊敬的学者，也是蒋经国的亲密盟友。在美国接受教育的他年仅24岁时就受到了蒋介石委员长的关照和培养，就连蒋委员长的遗嘱都是秦孝仪代写的。因此，秦孝义与蒋经国及其正统派国民党建立了深厚的联系。立场相对温和的秦孝仪计划向全会提出几点建议，以帮助国民党在蒋经国的领导下保持团结。"
 chien_changchao_proposal:0 "钱昌照的拟议"
 chien_changchao_proposal_desc:0 "来自江苏的钱昌照是一位著名的历史学家，也是王世杰的友人。考虑到他曾就职于外交部，他选择与政学系结盟并不令人惊讶。但也许是由于其对经济的狂热渴求，他更倾向于自由派。钱昌照在年轻时曾访问过许多国家，作为一位直言不讳的西化派，他主张将中华民国彻底工业化和美国化，以对抗汉奸政权。他的提议总体上比较柔和，大多关于为未来的民主制度打下基础。"
 eliminate_fencesitters:0 "消灭骑墙派"
 eliminate_fencesitters_desc:0 "孙中山先生支持俄国革命，列宁先生也支持中国革命。但长期以来，国民党和苏联的关系都只能说是朋友，没到盟友的地步。由于错误的统一战线政策，许多共产党员得以加入国民党，还在政府中得到了一席之地。然而，他们对国民政府毫无忠诚可言，而只顾自家的一亩三分地，盘算着怎么让高岗和他手下的匪盗夺取政权。如此明目张胆地颠覆国家政权的阴谋必须被制止！"
 strengthen_supervisory_commission:0 "强化监督委员会"
 strengthen_supervisory_commission_desc:0 "美国的共和-民主党联盟可能会觉得自己的政治派系很无趣，但如果他们来青海考察一番，他们就会意识到自己是多么幸运。地球上没有一个现代政党像国民党这样分裂，而这一切都归结于缺乏一个监督党内一切的中央权威。如果国民党想要重振旗鼓，兴复民国，还于旧都，它的每一名成员都必须明白，国民党应围绕着一个单一、集中的政治权威运作，其成员必须时刻团结一致，在必要的时候保卫它。"
 end_the_kmt_ccp_cooperation:0 "终结统一战线"
 end_the_kmt_ccp_cooperation_desc:0 "曾经，我们建立统一战线是为了最大地减少内讧，并把怒火向着敌人发泄。现在，国民党占据了多数地位，已经不必要借用心机的共产党的政治权力了。赤党再也不会在立法院里破坏我们的革命了！"
 establish_political_universities:0 "建立政治学院"
 establish_political_universities_desc:0 "共产党在延安建立了抗日政治军事大学，但惊人的是，在国民党控制的地方却找不到类似的大学。大多数大学虽然有名门望族的赞助，但众所周知，它们既是反对意见的来源，也是共产党员招募的温床。为了确保年轻一代能接受正确的教育，斩断红色九头蛇的头颅，我们必须建立国民党的政治大学。"
 the_china_youth_corps:0 "中国青年救国团"
 the_china_youth_corps_desc:0 "国民党一直是一个由老一辈革命家和思想家组成的政党。在中国这样一个出生率高、平均寿命低的国家，年轻人往往更倾向于共产党，他们认为国民党既贪腐又古板，不得不说，这是可以理解的。根据他年轻时留学苏联的经验，蒋经国希望秦孝仪把政治运动的重点放在青年一代身上，以争取他们，恢复国民党在民众中的威信。"
 mandate_a_retirement_procedure:0 "强制退休政客"
 mandate_a_retirement_procedure_desc:0 "虽然它表面上看十分温和，甚至是有利无害的，但实际上，大多数国民党高官都知道，设定政客的强制退休年龄是一步狠棋。CC系和孔宋系的人都是一群糟老头子，这意味着只要在现行的法律条款中添上一句话，就可以让整个新西山会议派从政坛上消失。等到蒋经国和他的政治盟友变老的那一天，他们再把这条删掉也不迟。"
 separate_the_party_and_government:0 "党国分离"
 separate_the_party_and_government_desc:0 "党国这个概念与国民党的统治几乎是密不可分的。毕竟，提出它的人是孙中山先生。在中国以一个民主大国的姿态崛起于世界舞台之前，国民党的训政将为它做好铺垫。在这一阶段，国民党就是中国，中国就是国民党。然而，国民党内的进步派已经要求改变现状，结束训政。趁着政府内部空前团结的机会，我们必须采取措施，从专制的党国体制过渡到孙中山先生所设想的，真正的民主制度。"
 make_dangzu_electable:0 "党组民选化"
 make_dangzu_electable_desc:0 "党组是青海的国共两党都采用的一种政治体系。它与直接掌握决策权，对下级拥有绝对权威的党委不同。党组在名义上隶属于党委，但由于种种原因，党组渐渐地成了外围党组织的真正决策者。\n\n从现在开始，党组的行政职位必须用竞选的方式选拔，这样一来，由于害怕失去这个职位，党员们肯定会勤奋工作，而民众也可以通过投选票来表达他们的意见。"
 abolish_the_central_commission:0 "成立中央委员会"
 abolish_the_central_commission_desc:0 "国民党中央委员会一直非常不民主，不能反映人民的真实意愿。尽管很受欢迎，但政学系几乎没人获得与会权，直到会议扩大后，政学系才有机会发声。显然，所有其他派别都试图利用这群知识分子，使其为自己所用，但我们也会给予相应的回应。中央委员会必须被改组成一个更能反映全党意愿的机构，以免自由派被完全排除于随后进行的决策与选举之外。"
 the_final_agenda:0 "最终议程"
 the_final_agenda_desc:0 "朱家骅只不过是个临时总统。随着大会气氛逐渐紧张，分歧仍然没有得到解决。谁将领导中国国民党，以及中华民国？"
 class_a_vote:0 "简单多数投票"
 class_a_vote_desc:0 "我们将以最简单的方式进行投票，谁得票最多，谁就当总统。"
 class_b_vote:0 "逐轮淘汰投票"
 class_b_vote_desc:0 "我们将以更为复杂的方法进行投票。除了选拔最受欢迎的候选人以外，我们还将让与会成员投数轮淘汰票，以淘汰不受他们待见的候选人。"
 the_fate_of_china:0 "中国之命运"
 the_fate_of_china_desc:0 "国民党内斗传统由来近五十载了，宗派主义已经把中国推到了亡国边缘。然而今天全党将会团结在同一旗帜下，并且这面旗帜将会高高飘扬许多年。中国之命运究竟如何？这次扩大会议的闭幕式将会揭晓答案。"
 third_revolution:0 "第三次国民革命"
 third_revolution_desc:0 "孙中山先生的第一次革命把中国从满清的压迫下解放出来，建立了一个真正属于中华民族的国家。他克服一切困难，开辟了一条救国之路。\n\n蒋委员长的第二次革命结束了混乱的军阀时代。虽然当时中国的大部分地区都不在南京的控制之下，但蒋介石给了这个国家统一的目标，这也是孙先生所设想的。\n\n现在，第三次革命降临了中华民国。中央俱乐部的陈立夫认识到了国民党失败的原因，国民党内部支离破碎，下级对上级毫无忠诚可言，只要有可能，地方就会与中央对着干。不能再这样了。只要陈立夫还在指导国民党，它就绝不会山头林立。"
 ten_more_years:0 "再干十年也无妨"
 ten_more_years_desc:0 "不论外人如何言说，蒋委员长都是中华民国毋庸置疑的建设者与掌舵人。世间对他无力于日寇爪下拯救中国诟病良多，却无视了中国是所有盟国中抵抗轴心国至最后的成员。蒋介石用短短的十年，带领中国从国力虚弱、混乱连连走向同仇敌忾、共抗暴日。在西方列国纷纷摇尾乞怜、签署和约之时，中国军民在委员长的带领下不断令日军伤亡惨重，其数目或远超西方各国之总和。\n\n时至今日，蒋家的后人蒋经国挺身而出。他是一位著名的改革家，深知百姓的困苦与体制的低效。在他手中，民国终将获得救赎。"
 for_democracy:0 "为了民主与自由"
 for_democracy_desc:0 "国民党大可以为“训政”为什么是必要的吵上几天。但他们到头来也还是不会满足人民的愿望。如果蒋介石能在中国还是个老牌大国的时候用铁腕统治中国，那么保守派又有什么理由在青海故技重施呢？毕竟，按照训政理念，值此国难当头，得有一位强人指引中国走出贫穷与野蛮。\n\n自由派明白，对青海和中国来说，威权主义并非上佳之选。许许多多的人为国民党失败的原因争论不休，但他们都对真正的问题视而不见。若是中国匍匐在腐败寡头与独夫民贼的面前，它又如何能重获新生？好好看看那些繁荣的国家和他们的盟友吧！尊重人权、公平的民主制度和言论自由是他们的共同点。如果没有政治变革作为先导，中国社会便将永远处于人浮于事、无知无礼与停滞不前的状态。"
 convene_the_national_assembly:0 "召开国民大会"
 convene_the_national_assembly_desc:0 "选票正在清点中，国民大会已经在为新一届大会做准备了。一切都准备好了，但没人知道会由谁来掌舵。数百万人焦急等待着。\n\n这花不了多久的。"
 sun_fo_presidency:0 "孙科当选"
 sun_fo_presidency_desc:0 "不出所料，孙科被立法院多数议员选为总统。虽然部分人谴责选举“有诈”，但立法院会轻易地平息异议。国民革命军已经盯紧了共产党，他们发难是早晚的事。不管怎么说，孙科将成为真正的、统一而不可分割的中华民国的合法领袖！"
 maneuvers_in_executive_yuan:0 "谋定于行政院"
 maneuvers_in_executive_yuan_desc:0 "蒋经国和孙科貌合神离，孙科也很清楚这一点。蒋经国早晚要试着除掉他，并夺走他的权势。当然，孙科的计划并非密不透风。我们得先发制人！"
 order_from_the_presidential_palace:0 "令出于总统府"
 order_from_the_presidential_palace_desc:0 "孙科总统在前往总统府途中，看到了噶尔穆人民的困苦处境。当然，对于法学博士出身的孙总统来说，这样的惨状怎忍熟视无睹？孙科将召集共和国的经济学家，为噶尔穆城和国家搞点好处。\n\n当然，一人不肥，何以肥天下呢？"
 hardline_cabinet:0 "强硬的内阁"
 hardline_cabinet_desc:0 "随着孙科登上总统的宝座，提携亲朋盟友的时机也成熟了。由于总统先生涉局未久，对巩固他的权势而言，这次调动将富有战略意义。是时候填补内阁的空缺了！"
 reopen_ma_jiyuan_trail:0 "重启马继援小道"
 reopen_ma_jiyuan_trail_desc:0 "战乱期间，马继援小道成了无人踏足的禁区。在这片旷野之上，基础设施就是国民党在青海统治的动脉。无论如何，我们要让那条路再次畅通无阻。"
 capital_rejuvenation_committee:0 "首都复兴委员会"
 capital_rejuvenation_committee_desc:0 "在新一届政府的领导下，噶尔穆将再次闪耀于荒凉的西北大地。但在此之前，孙科总统必须慎重地考虑，如何让其成为现实，以及监督重建工作的人选。通过成立一个由旧国民党的再造系官僚主导的“首都复兴委员会”，我们将得以确定资金的来源和流向……"
 arrange_the_dajiu_bank:0 "联系久大银行"
 arrange_the_dajiu_bank_desc:0 "如果要开始执行孙科的计划，就意味着孙科必须拿到一笔启动资金，而且这笔钱不能来自孙科控制之外的地方。为了解决这个问题，孙科会联系他的情妇蓝妮，她在上海有一些令人意想不到的关系，特别是一些银行家。"
 visit_delhi:0 "德里之行"
 visit_delhi_desc:0 "仅仅从那些上海人手里拿钱，根本就是杯水车薪。他们的财富和真正的国库相比，只是九牛一毛罢了。鉴于此，孙科总统深入分析了可靠的资金来源。\n\n西北政府最近和印度政府建立了良好的关系。事实也是如此，如果不是尼赫鲁相助，孙科根本不可能回到青海。马上派梁寒操去德里一趟，看看我们能从“印铁”那里捞到什么！  "
 rosa_my_heart:0 "蓝妮，我的挚爱"
 rosa_my_heart_desc:0 "众所周知，南京政权虽然背信弃义，但只是被迫和日本人虚与委蛇罢了。既然青海方面已经在间接与南京方面贸易往来，彼此何不能化干戈为玉帛呢？只要我们保证不再染指他们的领土，周佛海自然会对我们伸出橄榄枝，南京的物资将通过蓝妮的密友运往青海。\n\n毕竟，这些都是权宜之计。孙科总统会运用他那善良智慧的头脑，博得一切可能的援助，为打倒他阴险的政敌做好万全的准备。"
 ultimatum_to_xining:0 "向西宁当局下达最后通牒"
 ultimatum_to_xining_desc:0 "噶尔穆平定后，西宁当局仍不肯听令于孙科总统。黄维与孙立人主政的军政府拒绝承认选举结果，声称其不过是一场骗局。不过，国防部长蒋经国对他们的软肋心知肚明：群龙无首的革命军更忠于噶尔穆，而非黄孙政权。因此，孙总统将先向其发出一份定遭拒绝的最后通牒，随后再开展军事行动，夺取西宁。"
 dissolve_ma_clique:0 "解散马家军"
 dissolve_ma_clique_desc:0 "马家军的一举一动恰能体现其老奸巨猾的本性，即便谈判了那么多年、做了无数让步，但这些思想闭塞的回族人似乎就是没法像汉族人那样接受现代文明。为了制止这一骇人现象，马家军的所有部队都将被强制解散，军员将与汉族部队混编。这样的话，他们就再也不能在大部队里抱团了。"
 confiscate_traitor_property:0 "叛徒资产，如数充公"
 confiscate_traitor_property_desc:0 "这些年来，马家军从国民政府和青海人民那刮到不少油水，而孙科总统恰能借着内战的名头，合情合理地下令没收马家军将领及其盟友名下的资产。要是他们对国民党稍有不从，那可就得睡大街了！"
 the_cat_is_out_of_the_bag:0 "真相大白"
 the_cat_is_out_of_the_bag_desc:0 "\n\n\n\n§R吾主且听一言。纵有鬼斧神工，难掩水落石出；§!§R累卵高悬于上，难料崩裂之日；§!\n\n§R待其崩塌之时，鸿毛重于泰山。§!"
 be_careful_nien_tang:0 "切不可大意啊，念堂"
 be_careful_nien_tang_desc:0 "你知道这是怎么回事吗，纬国？睁大眼睛，看看周围。\n\n我不明白你的意思，王先生。你想告诉我什么?\n\n我建议你小心行事，年轻人。你为什么还跟他，跟那个人在一起？\n\n化兴，别墨迹。有话快说，有屁快放。我想这可能和总统有关……\n\n嗯，没错。他很快就要被弹劾了，纬国。是建丰亲自部署、亲自指挥的，你难道怀疑你兄长的智慧吗？你为什么不服从他的指挥？我来这里是因为虽然你知道如何领导军备和士兵，但你不知道政府是如何运作的。现在，听我说……"
 the_final_decisions_of_the_meeting:0 "大会的最终决策"
 the_final_decisions_of_the_meeting_desc:0 "党可能不甚团结，但在大多数会议上，我们仍能就许多议题上单方面达成一致。中华民国的军政机器仍在自行其是，不在我们掌握之中。因此，国民党残余分子只需向军队支付区区几十万美元，我们便很可能遭到反革命政变，共产党也会轰然垮台。我们必须迅速行动起来，不留给我们敌人一丝可乘之机。"
 dominate_the_electoral_commission:0 "主宰选举委员会"
 dominate_the_electoral_commission_desc:0 "自接管以来，中央选举委员会现在处于我们的控制之下，因为立法院有提名权，而立法院长有权确认这些决定。虽然规则的制定使得任何一方的代表人数都不可能超过立委总数的三分之一，但是我们可以通过简单地提名不属于任何一方的独立人士来轻松绕过规则。有了这个权力，我们可以彻底改变立法院！"
 fill_in_the_gap:0 "填补空缺"
 fill_in_the_gap_desc:0 "除了立法委员选举，中央选举委员会还有权监督其他类型的选举，如提名和罢免选举。因此，我党应开展罢免热潮，解雇尽可能多的立法委员，由我党递补。但在这之后，我们当然不能用我们的党员填满席位。因此，我们必须考虑与谁分享这一权力。当然，大多数席位仍将牢牢掌握在我们手中。"
 gift_to_the_independents:0 "示好独立人士"
 gift_to_the_independents_desc:0 "整场斗争中，独立人士一直是我们最重要的盟友之一。现在我们已大获全胜，我党坚信应该为他们分配更多的职位。"
 friendship_with_the_zhengxuexi:0 "亲善政学系"
 friendship_with_the_zhengxuexi_desc:0 "在这场斗争中，政学系是我们最为重要的盟友。现在我们胜利了，党坚信应当把一些重要职务交由他们担任。"
 dissolve_the_legislative_yuan:0 "解散立法院"
 dissolve_the_legislative_yuan_desc:0 "共产党和其盟友已完全掌控立法院，我们为什么还要维持这不义法律和腐败传统的伪装？党和青海人民耗费十载才巩固了地位，没有谁希望这种机构继续存在下去。"
 ye_jianying_defense:0 "军队首长叶剑英"
 ye_jianying_defense_desc:0 "党内两派都格外尊重叶剑英将军。叶剑英同志经验丰富、人脉广泛，而且自建党以来就一直忠于党的事业，他为解决内部纷争贡献颇多，更带领红军赢得了无数战斗。为这位忠诚的老同志在新政府安排一个要职，是我们理应去办的事。"
 red_army_supremacy:0 "红军至上"
 red_army_supremacy_desc:0 "国民革命军战斗力尚佳，但其冗杂组织却让计划和战略规划却令人头痛不已。甚至到了现在，国民革命军依然保留着各种五花八门的编制、名号和装备，把人搞得怨言不断。这种情况该改变了，红军就是他们模仿的榜样。"
 adjustments_in_the_officer_corps:0 "调整军官团"
 adjustments_in_the_officer_corps_desc:0 "虽然国民革命军的领导层已经固若金汤，但我们必须牢记，在军队部署和战术方面，中层军官往往拥有最多的发言权。因此，如果不加以控制，他们很有可能颠覆军队领导人，开辟自己的道路。事实上，从支离破碎的境外消息来看，类似的案例似乎已经在南美洲发生了。党必须指挥枪！"
 revive_the_political_department:0 "恢复政治部"
 revive_the_political_department_desc:0 "由于之前主要处理的是军官团，现在是时候向军队中的基层士兵靠拢了。在传统意义上，他们是国家这台复杂的机器的执行者，为了维护统治精英的利益，暴力镇压和杀害无产阶级。然而，我们也必须给予士兵应有的信任。大多数人往往自己就是无产阶级的一份子，只不过为了维持生计而加入军队服役。因此，我们应该宽容大量的处理前国民革命军士兵。让他们了解党和新政府的目标，并将其与他们自己的命运联系起来，这是最明智的做法。"
 partys_general_staff:0 "党的总参谋部"
 partys_general_staff_desc:0 "现在，军队已经基本被处理完毕，就剩总参谋部了。由于许多将军都不可避免地涉政，一些人将因为他们与旧政权的联系而被清除出指挥系统。然而，我党了解到，日本帝国主义势力正计划入侵青海。大敌当前之际，我们绝不能贸然更换将领，以免重蹈无数中国古人的覆辙。也许未来我们会作出一些更激进的变革，但现在，我们只能用爱国主义宣传和劝导说服这些软实力因素。"
 back_to_the_politburo:0 "回归政治局"
 back_to_the_politburo_desc:0 "不可能之事发生了。刘少奇克服重重困难，在扩大会议上，被党再次选为政治局委员，这让高岗一派大感震惊。这件事也说明党内老人的实力远比高岗想的要更为强大。不论如何，变革之风可能很快就会席卷全党。"
 behind_the_curtains:0 "帷幕之后…"
 behind_the_curtains_desc:0 "在权力交接的同时，自由派代表和独立人士却有些抵触和反对，他们仍对党持有怀疑态度。党的确有一些不太光彩的过往，让个别人士对我们敬而远之，但这并不能否定党的进步性。要是张申府总统能公开对这些人发出呼吁，那情况就可能有所改善。"
 the_union_of_stone_and_water:0 "木石前盟"
 the_union_of_stone_and_water_desc:0 "政学系一直是我们最重要的盟友之一。既然我们已大获全胜，是时候将我们之间合作互助的友好关系提升到一个新的层次了。多党民主将是我党的新方针！"
 gold_and_gems_in_concordia:0 "金玉良缘"
 gold_and_gems_in_concordia_desc:0 "整场斗争中，独立人士一直是我们最重要的盟友之一。现在我们已大获全胜，是时候将我们之间合作互助的友好关系提升到一个新的层次了。多党民主将是我党的新方针！"
 committee_for_new_constitution:0 "新立宪委员会"
 committee_for_new_constitution_desc:0 "毫不夸张地说，中华民国宪法自诞生以来就是一张废纸。这部宪法最初是为了给青海和西康军政统治建立合法性而制定的，其中的一些附加条款给予了马继援和国民党异乎寻常的权力，使他们可以凌驾于大多数法律之上。就这样，宪法失去了其作用。如果我们想要推进民主进程，就必须立即起草、提出并通过对宪法的修改。"
 promise_open_elections:0 "许诺公众选举"
 promise_open_elections_desc:0 "公开、自由、完全不受阻碍的选举是每个中国知识分子的梦想，但它从未在中国实施过。按照孙中山先生的三民主义理论，局势稳定后，国民党将立刻实行民主制度，但蒋介石似乎忘记了孙中山先生的承诺，而是紧抓自己手中的权力不放。也许宪政永远不会到来，中国人民注定生活在一个专制政权的统治下。因此，我们必须公开支持民主制度，以彰显我们在不受刘少奇同志及其追随者干扰的前提下，将民主事业进行到底的决心。"
 on_the_united_government:0 "《论联合政府》"
 on_the_united_government_desc:0 "我们的大会是在这种情况之下开会的：中国人民在其对于日本侵略者作了三十一年坚决的英勇的不屈不挠的奋斗，经历了无数的艰难困苦和自我牺牲之后，出现了这样的新局面：整个世界上反对德日法西斯侵略者的神圣而正义的战争的胜利，在中国、印度、美国以及全世界一切爱好和平的人们的共同努力下，已然临近了。但是中国现在仍然不团结，中国仍然存在着严重的危机。在这种情况下，我们应该怎样做呢？\n\n毫无疑义，中国急需把各党各派和无党无派的代表人物团结在一起，成立民主的临时的联合政府，以便实行民主的改革，克服目前的危机，动员和统一全中国的抗日力量，有力地和同盟国配合作战，打败日本侵略者，使中国人民从日本侵略者手中解放出来。然后，需要在广泛的民主基础之上，召开国民代表大会，成立包括更广大范围的各党各派和无党无派代表人物在内的，同样是联合性质的民主的正式的政府，领导解放后的全国人民，将中国建设成为一个独立、自由、民主、统一和富强的新国家。一句话，走团结和民主的路线，打败侵略者，解放整个欧亚非大陆范围内的，被法西斯势力统治的人民，建设新中国。\n\n我们认为只有这样做，才是反映了中国人民的基本要求。因此，我的报告，主要地就是讨论这些要求。中国应否成立民主的联合政府，已成了中国人民和同盟国民主舆论界十分关心的问题。因此，我的报告将着重地说明这个问题。\n\n中国共产党在三十一年抗日战争中的工作，已经克服了很多的困难，获得了巨大的成绩；但是在目前形势下，在我们党和人民面前，还有严重的困难。目前的时局，要求我们党进一步地从事紧急的和更加切实的工作，继续地克服困难，为完成中国人民的基本要求而奋斗。"
 do_not_forget_the_times_of_yanan:0 "勿忘延安时代"
 do_not_forget_the_times_of_yanan_desc:0 "长期以来，我们的党偏离了真理。在过去，共产党一败再败，先是对国民党，再是对日本人。自然，党必须学习并寻找正确的道路。说到这里，毫无疑问，毛泽东同志的道路便是真理之路。\n\n毛泽东同志是一个全身心奉献的共产党人，也是个实际的共产党人。在王明于领袖位上屡屡失职时，毛泽东同志没有同国际派一般沉迷区区的党内斗争。与之相反，他领导工农红军抗击着日本帝国主义者的侵略。如今正是其时，我们应当再次关注务实的、经过实践检验的理论。"
 puppet_show_in_the_organisation_department:0 "组织部的木偶戏"
 puppet_show_in_the_organisation_department_desc:0 "中国共产党组织部长期以来一直忽视人力资源管理这一极其重要的环节。但贸然更改政策只会让我们的派系瓦解，这可不是刘少奇同志想看到的。通过任命其政治盟友，刘少奇同志既可以保持他对组织部的控制力，又可以在坏事时把锅甩到别人身上。"
 deputy_head_an_ziwen:0 "副部长安子文"
 deputy_head_an_ziwen_desc:0 "在任命彭真担任组织部部长后，刘少奇认识到必须与彭真好好谈谈接下来的政策和计划。在探讨多种方案后，两人都同意应对高岗的权力根基出击，借此最终扳倒高岗一系。"
 secretary_liu_lantao:0 "秘书长刘澜涛"
 secretary_liu_lantao_desc:0 "在任命彭真担任组织部部长后，刘少奇认识到必须与彭真好好谈谈接下来的政策和计划。在探讨多种方案后，两人都同意应引入共青团，借此最终扳倒高岗一系。"
 foremost_experiences:0 "资深经验"
 foremost_experiences_desc:0 "要说清洗反对派，党内没有谁比康生更有经验了，许多人也因此畏惧他。康生在俄国就协助布哈林总理开展过对苏共的清洗，他积极组织，协助布哈林击败了党内的斯大林反革命派。如果我们要干净利落地切割高岗一系，那么就应尽快联络康生，并把他引入刘少奇的小圈子。"
 clean_up_political_records:0 "整理政治档案"
 clean_up_political_records_desc:0 "党为大多数党员都做了档案，上面记录着他们的职位、经历和其他各类细节。但现在这些档案却被人遗忘，党把它们锁了起来，避免有人拿来对付高层。刘少奇同志自然不希望放过这个机会。"
 focus_on_the_young_generation:0 "注重青年一代"
 focus_on_the_young_generation_desc:0 "在噶尔穆内乱期间，年轻一代的干部证明了他们的踏实能干。如果没有他们，这场政变很可能会彻底葬送自由中国的前途。为了表彰其贡献，我们将把重要的职责托付与他们。由于他们基本没什么政治经验，就目前而言，他们主要负责执行，而非下达命令。在这一过程中，党将把他们改造为真正的人民公仆。"
 renovate_central_archives:0 "翻新中央档案馆"
 renovate_central_archives_desc:0 "随着我们对组织部的控制越来越牢固，高岗愈发对我们怀有疑心。因此，我们不能只让我们的人在行政岗位上干活。只要关键职位还在刘少奇派的控制之下，放几个高岗的人进来也无妨。"
 waive_all_past_grudges:0 "勾销旧怨"
 waive_all_past_grudges_desc:0 "党内领导层的更替让所有人担心不已，众所周知，共产党员从来都不把党内的反对派当做自己人。然而，刘少奇的宽松政策甚至让高岗本人都感到惊讶万分。刘少奇承诺不追究那些使得他在过去几年间被流放出政坛的党员的责任，此举为他赢得了许多人的支持。很快，党将再次处于刘少奇总书记的领导之下。"
 reevaluate_soviet_experiences:0 "重新审视苏联经验"
 reevaluate_soviet_experiences_desc:0 "苏联的陷落在政治上令人悲痛，但在意识形态上更加如此。共产国际领袖的垮台在很大程度上摧毁了共产主义作为一种有效意识形态的可靠性。如果真是这样，那苏联就不会倒台。按照这种逻辑，世界各地的许多共产主义者和社会主义者重新评估了他们的信仰。虽然有些人已经完全抛弃了共产主义，但我们知道这应当归咎于实行共产主义的方法，而不是意识形态本身。无论如何，如果我们不想重蹈布哈林的覆辙就必须做出改变。"
 diacletic_analysis:0 "辩证分析"
 diacletic_analysis_desc:0 "布哈林的新经济政策在理论上是合理的。从战时共产主义转变为新经济政策之后，苏联的经济迅速发展，人民也从政策中获利。然而，布哈林偏向于轻工业以及二十世纪三十年代的政治清洗使得苏联对纳粹德国毫无防备。如果我们只是做于布哈林相反的事的话，饥荒也可能在我们东进之前吞噬自由的中国。我们必须在二者之间找到平衡。"
 suffer_not_the_failures:0 "切莫重蹈覆辙"
 suffer_not_the_failures_desc:0 "布哈林在位时是国际无产阶级付出代价最大的错误之一。他的政策直接导致了苏联的垮台和数百万俄罗斯人的死亡。如果布哈林在乌拉尔坚守住的话，盟军便有可能有足够的资源和时间来击败纳粹和大日本帝国。中国也可能守住四川甚至反击筋疲力尽的日本陆军。布哈林与日本和德国是一样的，是数百万人痛苦和悲伤的根源，我们必须与他保持距离。"
 ideology_cannot_perish:0 "思想永不褪色"
 ideology_cannot_perish_desc:0 "虽然俄罗斯人失败了，但现在让我们回头看看中国共产党。有些人可能会质疑道，该党正在走民族主义道路，但聪明人会说，该党只是试图追随一个更好的模范思想家及其思想，而他恰好是一个中国同志。就在共产党中的政治历程来说，毛泽东可谓受尽耻辱，但又如同传奇。虽然他在1930年代被王明打败，但毛泽东一直在工作，并将他的理论付诸实践，抵御着日本侵略者。让我们遵循毛泽东同志的意愿，完成他英年早逝前想要实现的目标。"
 pay_homage_to_great_men:0 "敬重伟人"
 pay_homage_to_great_men_desc:0 "像毛泽东这样的伟人是党和国家历史的真正推手。他是中国人民将国家从地主和侵略者手中解放出来的先锋。许多共产党领导人一生中都犯过多多少少几个错误，但毛泽东同志完美无缺。在未来的几十年里，他将会是党的楷模。"
 pay_respect_to_heroes:0 "崇敬英雄"
 pay_respect_to_heroes_desc:0 "虽然像毛泽东这样的伟人有巨大的影响力，但他曾指出，革命基础不能忘。党内的许多人还记得刘志丹和陕西游击队的英勇事迹。虽然规模较小，但他的部队帮助精疲力尽的红军战士们保卫了陕北。如果不是刘志丹，共产党可能早在抗日战争爆发前就被东北军击溃了。我们不能忘记那些为了我们的事业战斗牺牲的人们。"
 agitate_the_nnau:0 "警右防左"
 agitate_the_nnau_desc:0 "青年一代必须知晓，激进的意识形态只会损害统一战线和政府。刘少奇同志注意到青年人中间发生着危险的转变。有的人倒向高岗，公开批判国民党，有的人则同国民党一道，败坏在共产党领导下的统一战线的合法性。我们既要警右，也要防左，因为极左分子同样会妨碍党的工作！"
 year_of_horse:0 "马年"
 year_of_horse_desc:0 "明年就是丙午马年，因为丙午和马两者都含有火的寓意，所以1966年应该是民国红红火火的一年。不过对于日本人，那就没多好运了，因为日本人把丙午年看作麻烦年。现在，中国人准备好要把封建迷信变成现实了！"
 year_of_horsekmt:0 "马年"
 year_of_horsekmt_desc:0 "明年就是丙午马年，因为丙午和马两者都含有火的寓意，所以1966年应该是民国红红火火的一年。不过对于日本人，那就没多好运了，因为日本人把丙午年看作麻烦年。现在，中国人准备好要把封建迷信变成现实了！"
 learning_movements:0 "改造运动"
 learning_movements_desc:0 "自1950年代以来，为了维护团结，共产党对内外反对派一般都相当宽容。然而，稳定高于一切是刘少奇同志的追求，他甚至还愿意牺牲意识形态与共产党的革命性质来换取小规模的联盟。\n\n共产党人明白，虽然交朋友是极其重要的，但真正的权力是要从枪杆子里出来的。我们不会强行搞一言堂，但我们会逐步推进我们的议程，并让所有其他人靠边站。"
 errors_of_some_comrades:0 "某些同志的错误"
 errors_of_some_comrades_desc:0 "无论过去和现在，刘少奇都是一位受人尊敬的同志，为党做出了巨大贡献。然而，就和世间万物一样，一个人不可能做到尽善尽美。刘少奇犯下的错误和他与国民党政权的结盟政策几乎使中国无产阶级失去了应得的解放。这种错误绝不能再发生了。党和国家也没有足够的本钱再犯下这种错误了。"
 liberation_of_thought:0 "解放思想"
 liberation_of_thought_desc:0 "长期以来，一些年轻的党员被党内的老人强迫去维护建制，并被鼓励按老人们的想法行事，无论其是对是错。这种直到今日还统治着中国共产党上层的政客与知识分子的派阀必须被铲除。只有当党无拘无束之时，它才能孕育出各式各样的意见。虽然有些意见可能经不起考量，但其中必然有些意见是有益的。"
 since_the_vi_congress:0 "《六大以来》"
 since_the_vi_congress_desc:0 "中国共产党拥有无数的传单、文件、文章与党员关于中国和党的各个方面的论文。然而，直到现在，我们还没有真正地尝试过把这些东西编撰成册，毕竟数以百计的思想家写就的文章可谓著作等身。我们想在青海把这些文章编撰成册，和康熙皇帝试图将地球上的所有知识都编进他的那本古今图书集成的难度差不多。\n\n无论如何，对我们来说，教育我们的年轻一代了解党的学说与意识形态的历史及其发展是至关重要的。\n\n此外，它也可以为我所用。虽然我们不会早早就大加批判，但我们可以组织并“编辑”这些作品，把毛泽东和高岗同志的文章编在一起，再把刘少奇的文章和王明与博古放在一起，以便使他失去合法性。"
 mobilise_communist_youth:0 "动员共青团"
 mobilise_communist_youth_desc:0 "现在我们明白了，1940年代的党内老人就是我们的主要敌人，是时候对他们旁敲侧击了。长期以来被忠于高岗同志的派别所控制的共青团应开始行动，为了他们自己和高岗的利益去挑战建制派。"
 establish_central_education_commission:0 "设立中央教育委员会"
 establish_central_education_commission_desc:0 "为了宣传我们的信仰，我们最好组织几个正式的学习班，以此让党的路线深入每个人的头脑。借由将这些学习会规范成每周几百人甚至几千人的大型集会，我们便可以表达正确的思想，鼓励党员自省。虽然有些人可能会满腹狐疑，但人多势众，他们也不敢说话。而只要他们不说话，我们便能顺利的将这一政策铺开来。"
 neo_cancelism:0 "新取消派"
 neo_cancelism_desc:0 "取消派是弗拉基米尔·列宁在1905年革命期间创造的一个术语，后来被用于描述社会革命党人中右倾的孟什维克（以及后来的托洛茨基主义）派。在中国，这个词被用来反对脱党的陈独秀及其领导的托派集团。现在，许多人把刘少奇与托洛茨基以及陈独秀大搞派系斗争和一昧妥协的行为相提并论。这种反党活动，哪怕再轻微，也要指出来，并且遭到批判！"
 selected_works_of_mao_zedong:0 "毛泽东选集"
 selected_works_of_mao_zedong_desc:0 "尽管我们已宵衣旰食，但毛泽东同志的作品实在冗长，也太杂乱无章，这似乎是宣传他、进而宣传高总书记的信念的一大障碍。为了改变这种情况，党应邀请党内外的编辑来摘录毛泽东同志的话，使之更为准确，并使党外的人也能读懂。作为农村道路的终身倡导者，毛泽东同志所倡导的，建立在农民基础上的独特的中国共产主义道路必将赢得沉默的大多数的信任与爱戴。"
 a_city_of_pomps:0 "浮华之城"
 a_city_of_pomps_desc:0 "哪怕是在国难降临之前，青年运动与组织就都被大肆用来对付政治对手。然而，一旦他们完成使命，就常常被弃置一旁，从长远来看，只有党是受益者，而学生与青年只是用来抵御政治暴力的肉盾罢了。为表明我们不重蹈覆辙的信心，高总书记命令有关人员应拿出一套青年们易于学习和掌握的活动准则。"
 secretary_gao_column:0 "高岗总书记的队伍"
 secretary_gao_column_desc:0 "数十年来，中国共产党与全中国都四分五裂，为派阀争斗所困。\n\n再不如此了。\n\n在壮士断腕后，党和国家，或者至少是我国的解放区，终于永永远远地团结起来了。而且，倘若一切顺利的话，笼罩在法西斯主义阴影之下的亚洲大陆终将得以呼吸自由的空气。"
 red_legislative_yuan:0 "赤色立法院"
 red_legislative_yuan_desc:0 "现在，立法院投票支持我们的议程，进一步推动唯一立法机构改革的时候到了，可以利用我们在行政部门的朋友来通过我们想要的一切。立法院曾是国民党用来扩大其利益的工具，现在却被用来对付他们以前的主子，而我们的民兵则袖手旁观。若最终得到安全的保护，事项得到安全的表决，便可以解散国民党。"
 our_cabinet:0 "共产党内阁"
 our_cabinet_desc:0 "为了快速完成国家转型，新内阁将会全由共产党员组成。但这会带来几个问题，为了安抚其他政治势力，确保表面多党民主制不会崩溃，我们必须邀请一些能在大部分问题上与我们合作的党外成员。"
 take_over_the_interior:0 "揭开面纱"
 take_over_the_interior_desc:0 "在形式上，国共两党同意分权，但实际上，政府是按照部门和部委划分的，双方都尊重对方的地盘。共产主义一体化的一个关键要素是，国民党远离内政部。虽然我党理解国民党的动机，但他们原则上同意保持团结一致。\n\n既然我们现在已经掌握了官员的提名和解职，现在是时候由我们找出背后究竟隐藏着什么秘密了。"
 invite_democratic_patriots:0 "…和爱国民主人士"
 invite_democratic_patriots_desc:0 "更名为中国民主同盟的国民党左派早在四一二反革命政变之前就是中国共产党的传统盟友。随着右倾的蒋介石上台，国民党迫害了那些像共产党一样努力为人民的自由而斗争的民主人士。虽然他们的前任领导人可能是一种耻辱，但他们中的大多数人穿越数百甚至数千英里来到青海摆脱投敌的污点，这一事实足以证明他们的忠诚与决心。这些团体决不能错过推翻国民党反动派的机会，为新青海贡献出自己的一份力量。"
 invite_progressive_politicians:0 "邀请进步政治家…"
 invite_progressive_politicians_desc:0 "几十年来，政学系一直与蒋介石和后来的蒋经国政府同床异梦。政学系认为蒋家和他们的盟友背叛了孙中山先生为之奋斗的革命理想，因此在谈到民主和人民的自由时，他们非常直言不讳。他们的反对派立场是如此的旗帜鲜明，以至于政学系经常站在中国共产党一边，而不是同国民党反动派狼狈为奸。让我们来利用这一事实，并感谢来自进步人士的厚礼——一股真正的政治力量。"
 socialist_freedom_red_democracy:0 "社会主义自由与赤色民主"
 socialist_freedom_red_democracy_desc:0 "通常情况下，资本家和西方精英批评从十月革命诞生下来的社会主义国家产生了一个反民主、专断独行且精英主义的先锋队，而这些先锋队往往由它们发誓捍卫的人民所支撑着。\n\n只要高总书记还站在那里领导整个党组织，布哈林和王明的错误就不会重演，在以中国共产党领导的多党合作制度为基础的国家正朝着一个共同的目标而奋斗的时候，谁又能指责社会主义不能给予人民自由，红军不愿分享它的权利呢？"
 office_of_military_investigation:0 "军事调查办公室"
 office_of_military_investigation_desc:0 "国民革命军是我们无法战胜国民党的主要原因。然而，他们的末日可能近在咫尺。众所周知，一些国民革命军的将领出于任何原因收受贿赂，但从未有人知晓受贿的具体数额和真正波及到的人数。尽管自20世纪50年代以来，腐败的状况有所改善，但仍有一些人试图钻空子逃避责任。\n\n现在是时候为了我们的利益而利用这一事实，重组国民革命军了。一旦翅膀被剪掉，国民党这只卑鄙的秃鹫就再也飞不起来了。"
 get_only_what_we_need:0 "只取所需…"
 get_only_what_we_need_desc:0 "除了军队之外，国民党本身也被认为腐败横行。在抗战爆发前夕，由孔祥熙、宋子文、蒋介石和陈其美为首的四大家族统治着中华民国，这种政治权力当然是通过精心设计的威逼利诱来夺取的。虽然国民党正积极地试图与不堪回首的过去划清界限，但人民不会忘记他们过去如何为了一己私利压榨普罗大众，导致中国的衰落。\n\n至于其他的事情……暂时先把它们放在一边。"
 expose_them:0 "…而后无情揭露"
 expose_them_desc:0 "有了大量的证据，国民党现在被各条战线编织起来的包围网所拘束，导致其合法性被几乎榨干。中国共产党对腐败和裙带关系有着严格的限制和惩罚措施，与之相比，哪一个党为人民服务，哪一个党为自己服务，已经显而易见了。"
 organic_law_of_the_national_assembly_abolishment_bill:0 "废止国民大会组织法"
 organic_law_of_the_national_assembly_abolishment_bill_desc:0 "国民大会是中国建立起代议制民主的第一次尝试，使长期饱受封建王朝和暴君压迫的中国人民能够自由的表达自己的意见。然而，任何对中国有着最基本了解的人都知道，国民大会只不过是蒋经国政权的提线木偶。由于五权分立，导致国大被剥夺了大部分权力，国府的“下议院”逐渐沦为咨询机构，可即便如此，它们在大多数情况下仍被无视。\n\n为什么要存在这样一个尸位素餐的机构呢？不开国大了，我们回家。"
 reorganise_voice_of_northwest:0 "改组西北之声"
 reorganise_voice_of_northwest_desc:0 "西北之声和中央广播系统过去大多都不在共产党手里，因此被部分共产党人当成了国民党的喉舌。但是，其中的一些信息并不与红色新中国冲突。爱国主义等思想对全中国的解放至关重要，即使共产主义本质上与它们并不相容。\n\n因此，我们应该努力用自由主义、社会主义和共产主义的知识分子、编辑和作家们的混合来重新武装它，向全中国展示革命之火尚未熄灭！"
 the_red_tide:0 "赤色风暴"
 the_red_tide_desc:0 "\n\n\n\n§Y人民曾深陷麻木，对国政大事一无所知§!\n\n§R人民如今已醒，他们强健而不可阻挡的步伐将震慑寰宇§!"
 president_chen_lifu:0 "陈立夫总统"
 president_chen_lifu_desc:0 "陈立夫成为了中华民国的新一任总统！他以维护国民党霸权的强硬派形象而闻名，致力于通过革新政党而非改变中国的方式重塑国家。"
 tai_chitao_thought:0 "戴季陶思想"
 tai_chitao_thought_desc:0 "由委员长的好友戴季陶构建的戴季陶主义是一种与中国本土政治格格不入的意识形态。但对其他政治力量而言不是这样。当看到有效的政治重组使日本帝国和纳粹德国赢得了胜利时，虽然中国人不喜欢，但他们知道，通过学习敌人的制胜之道，很快他们就能更加猛烈地对敌人复仇。国民党只有效仿过去日本的新体制运动和德国纳粹党才能解决当前的政治混乱。"
 family_of_soong_chiashu:0 "宋嘉树家族"
 family_of_soong_chiashu_desc:0 "宋嘉树早已驾鹤西去，但他的遗产一直统治着民国。通过他的子女，宋氏家族建立了一个金融帝国，并对中华民国的所有经济事务均施加了绝对的控制，其影响力可能只有富格家族这样的大家族能与之匹敌。在中国崩溃之前，宋氏家族就一直是国民党的重要盟友。让我们的合作继续稳步前行！"
 supreme_neutrality_is_the_key_of_justice:0 "中立是公正之要"
 supreme_neutrality_is_the_key_of_justice_desc:0 "很大程度上蒋委员长的理想甚至连国民党都不想理睬，因为他部分政治哲学理念和他盟友的政治哲学理念背道而驰。但毫无疑问，蒋介石通过联姻和妥协建立了一个复杂关系的联盟，把全中国团结在了一起。只要我们能摆脱最坏的情况，就让我们继续现行制度吧。"
 entrench_bureaucracy_in_financial_affairs:0 "巩固财政官僚地位"
 entrench_bureaucracy_in_financial_affairs_desc:0 "要想让国家像宋子文旗下的商界巨头一样高效且高收益，最简单的解决方案或许就是把中国当作一家企业来对待。当孔宋家族撤离至西部的时候，他们的财富只有在称职的财务顾问和经理的经营下才会增长。为什么不好好利用它们，为了中国、为了国民党、为了孔宋家族的盟友而服务呢？"
 compromise_with_the_spirit_encouragement_society:0 "与复兴社和解"
 compromise_with_the_spirit_encouragement_society_desc:0 "蓝衣社最初是蒋介石在陈氏兄弟的帮助下成立的，作为国民党的某种“竞争对手”，希望它能激励国民党取得成果。然而，事与愿违，到了1938年，由于它产生了喧宾夺主的效应，导致其被迫解散并入国民党。尽管大厦崩塌，可蓝衣社的组织结构仍然幸存了下来。随着我们要在党内提倡改革，我们可能会给予他们过多的信任，导致他们会试图鸠占鹊巢。但在那发生之前，我们必须把他们拉回我们的阵营。"
 the_nexus_of_the_party_state:0 "党与国之羁"
 the_nexus_of_the_party_state_desc:0 "这个党国之所以不完美，并不是因为体制问题，而是因为那些本该实际执行党的命令的人的阴奉阳违。尽管有着明确的命令，可党内有些两面人还是把自己的利益放在党和国家领导人蒋介石的利益之上，这导致了我们在第二次中日战争中的失败。同样的错误不会再犯第二遍。"
 intelligentsia_of_our_own:0 "我们自己的知识分子"
 intelligentsia_of_our_own_desc:0 "来自江苏的顾翊群是一位著名的经济学家，他参与了中华民国与美国的谈判，为国家争取了尽可能多的经济利益。最重要的是，他可能对我们有用。顾翊群以其亲CC系的政治倾向而闻名，由于蒋经国的任人唯亲，他被禁止参与重要的财政决策。如果我们想创立一套复杂的意识形态，就必须让顾翊群帮助我们建立政权合法性，不管他是否真的愿意。"
 the_neo_yeomen_movement:0 "新扶植自耕农运动"
 the_neo_yeomen_movement_desc:0 "甚至早在土地改革作为一项法律被立法院通过之前，来自浙江的萧铮就极大地推动了其进程。长期以来，如何实施土地改革政策一直困扰着中国，因为它很大程度上被政治化了。虽然孙中山先生认为土地理应属于国家，并试图将每一寸土地收归国有，然后以低廉的价格出租给农民，但蒋介石委员长不希望这种情况发生，因为激怒构成国民党权力基础的富裕地主阶层将会极大地破坏国家稳定。\n\n萧铮及其“地政系”提出了一套中道的解决方案。通过从地主手中以合理的价格购买土地，我们将逐步把土地所有权转移到自耕农手中，以打破地主阶级对土地的垄断。由于青海的土地改革基本已经完成，这些政策只有在我们收复青海以外的中国土地后才能派上用场。"
 welcome_back_the_matriarch:0 "恭迎国母"
 welcome_back_the_matriarch_desc:0 "随着局势的稳定，我们终于可以邀请一位自重庆沦陷以来被迫居住在中国大陆之外的流亡者回来了。让我们欢迎国母回到她挚爱的祖国！"
 president_chiang_chingkuo:0 "蒋经国总统"
 president_chiang_chingkuo_desc:0 "蒋经国成为了中华民国的总统！这位蒋委员长的嫡子如今正端坐总统之位，看起来中国将继续接受蒋氏家族的统治，并置重心于发展之上。"
 youth_action:0 "动员青年"
 youth_action_desc:0 "中国的青年，他们中的绝大部分，并不会作为真正的政治力量入国民党之法眼。中华民国接替清朝就如同后者接替大明一般，虽然国家转变成了共和制，陈旧的儒家学说仍在国内占据主导地位。并且儒教通过将国家比作家庭，支持严苛的军人政治，因而民国是由重权在握的老人把持的，并不像有着公民会议的罗马共和国。被剥夺了参与主流政治的权力，青年转向了我们最深恶痛绝的敌人。通过重视青年动员，我们将剁下赤色九头蛇的另一个头颅！"
 industrial_revolution_in_the_northwest:0 "西北工业革命"
 industrial_revolution_in_the_northwest_desc:0 "全世界的工业革命都从未结束。尽管世界上的部分国家都已经步入了半导体时代，青海省却还是像时间停止了一样。如果我们要走出大山打败敌人，那么我们就不能光依靠落后的经济和空有决心却没武装的军队。曾经由于内讧和广袤的领土，中国的经济很难治理。现在这些问题消失了，官僚机构终于可以给人民作为二十世纪的人类真正应得的了。"
 the_lixing_philosophy:0 "“力行”哲学"
 the_lixing_philosophy_desc:0 "力行，按照字面意义即“勤劳实践”，出自《礼记》，告诫读者，仅仅凭借不懈的尝试，人已经在不断接近自己的目标。在1930年代蒋介石就已强调过礼记的思想，“力行”哲学是其诸多尝试之一，他想让国民党重新焕发生气以对抗共产党和外部威胁势力。将“行”或者说实践看作普遍的、不断出现的现象，蒋介石提出绝大部分已知的行动都可以被归纳为“行”。与明朝王阳明的观点不同，蒋介石特别强调行动，或者是由于那时国民党上下的懒散怠政。现在，这一术语会被重新挪用到中华民国为抗击其敌的不倦重建工作中。"
 rising_stars_of_the_party_state:0 "党国新星"
 rising_stars_of_the_party_state_desc:0 "老一辈人总有一天会驾鹤西去。如果我们指望继续掌权而不与党外分享权利，那么我们可能会面临缺乏经验且对国民党和中国的未来会发生什么一无所知的年轻人领导国家的局面。虽然提拔党内的少壮派在一开始可能会引起元老的不满，但是像蒋介石和孙中山这样的伟人本身就是那些更伟大的人物的学生。是时候做出改变了，因为只有新鲜血液才能给国家带来更多的机遇。"
 purify_the_nsb:0 "清洗国安局"
 purify_the_nsb_desc:0 "沈之岳是民国一名高效的间谍头子，然而他却在没有太多监督的情况下管理着情报部门，对于这样一个重要的职位，蒋经国会抓住一切机会。虽然沈之岳很忠诚，但他知道，出于保险起见，他最终会被新人取代。蒋经国总统将与沈之岳签订君子协定。因此，沈之岳不会退休或被处理。他将继续为国民党工作，在一个不那么引人注目的清水衙门，正如他自己所愿。\n\n刘少康办公室的领导人王昇将接过这一重任。由蒋经国亲自提拔到这一职位，王昇将以极大的效率全面贯彻总统的命令，并让狗汉奸吃不了兜着走。"
 reorganise_the_far_right_elements:0 "重组极右派"
 reorganise_the_far_right_elements_desc:0 "黄埔学生们的独立社团既是执行委员长意志的工具，也是一种威胁，因为他并不完全属于国民党。西安事变时，黄埔学生的独立社团召集了忠于他们的部队，进一步让双方愈发地看对方不爽。蒋总统并没有继续跟黄埔旧军官和他们的原法西斯团体斗争，而是赦免了他们。只要他们依附于国民党运行，对蒋经国负责，他们的政治观点就可以被容忍。"
 a_progressive_kuomintang:0 "进步的国民党"
 a_progressive_kuomintang_desc:0 "随着极右翼分子在牢狱之灾下沦为阶下囚，年富力强的中国人被推上台前，全省均见证了蒋经国为此付出的努力。他作为蒋介石之子的身份并没有动摇他革新国民党的决心。蒋总统回忆起支撑他一路走来的政绩，他相信可以在最贫瘠的青藏高原之上缔造繁荣。党和人民将与中华大地同行走向最终的胜利。"
 maintain_political_alliances:0 "维系政治联盟"
 maintain_political_alliances_desc:0 "当谈到如何维持一个像国民党那样各怀鬼胎的政党的时候，合纵连横可能代表着走向一切尽在掌握之中而非总崩溃的最佳选择。众所周知，蒋介石是这方面的大师，他与在民国只手遮天的各家族们结盟，使整个国家被熟人社会支配。虽然旧派系的权力基础已经消失，但其他派系却因各种原因而崛起。如果经国总统想要毫无阻碍地推行他的政策，就得办一场鸿门宴。"
 independence_in_foreign_affairs:0 "外交部去政学系化"
 independence_in_foreign_affairs_desc:0 "外交部，人送外号“政学系大本营”。王世杰用手下的知识分子和他的亲朋好友填满了部门里几乎每一个职位，数十年来很少有人能够撼动其深厚的根基。但这次非比以往，我们会以眼下的冲突和混乱为契机，一举拔除王世杰的影响力。后面就让他卷铺盖去德里凉快着吧！"
 renovation_anti_japanese_nation_building:0 "判处孙科终身监禁"
 renovation_anti_japanese_nation_building_desc:0 "虽然他罪孽深重，但孙科毕竟是孙中山先生的儿子，我们不能枪毙他，只能判他个终身监禁。放心，给他的待遇差不了，他可以在任意他喜欢的地方获得一套华丽的庄园。而且，在几个月后，他也许还可以自由离开他的住所。话虽如此，形影不离的卫兵还是会警告孙科，让他远离政治的。"
 president_wang_shijie:0 "王世杰总统"
 president_wang_shijie_desc:0 "政学系的领袖，自由主义者王世杰成为了中华民国的总统！自中华文明诞生起，第一次有人用天鹅绒手套而非铁腕统治中国。"
 rationalisme_revient_en_chine:0 "理性重归中国"
 rationalisme_revient_en_chine_desc:0 "四千多年以来，神州大地轮番受到国王、可汗和皇帝们的支配。绝对专制如此不受反对，以至于中国人被认为在文化上是不可能开出民主之花的。在黑格尔看来，中国历史的本质就是没有历史，只是封建王朝的更迭，中国人缺乏建构现代性的基础。\n\n然而在几个世纪之前，中国是文化和哲学上最多元化的国家之一，与古希腊城邦不相上下，百家争鸣催生了许多意识形态，只是碰巧家长制招摇过市，我们应该让理性主义王者归来。"
 central_transformation_commission:0 "中央改革委员会"
 central_transformation_commission_desc:0 "再好的宣传手段也掩盖不了国民党反动的本质。威权主义的思想浸入到党的方方面面，就连党章本身也建立在为其服务的基础之上。政学系的当务之急便是彻底把国民党改造一新，使其重回从前那个民有、民享、为民的政党。"
 cohorts_of_free_china:0 "自由中国的故友"
 cohorts_of_free_china_desc:0 "《自由中国》一直是政学系的基本盘之一。如果没有雷震旗下那些勇于发声的记者和编辑们，政学系就不会取得今天的成就，更不会在权利斗争中崭露头角。对于前者的付出，政学系向雷震表达了由衷地感谢，并希望他在新政府中发挥作用。"
 mayor_of_shanghai:0 "渝州山城的市长"
 mayor_of_shanghai_desc:0 "来自湖北的吴国桢博士是王世杰在政府中最知名的盟友之一。作为普林斯顿大学的高材生，吴国桢博士在武汉和重庆等主要城市的治理中扮演了重要的角色，他是一个人脉甚广的人，尤其是在川渝沦陷之前，他与西方国家关系紧密。作为民主制的支持者之一，王世杰知道，邀请吴国桢博士复出政坛有助于青海为未来的冲突做准备。"
 constitution_drafting_commission:0 "宪法草拟委员会"
 constitution_drafting_commission_desc:0 "由保守派编写的宪法无助于维护民主制。相反，他们利用自己创造的漏洞来积累财富和权力，同时使自己神圣而不可侵犯。二十多年以来，这份不民主的宪法一直在为错误的主人服务，在全新的治理下，让我们重塑民国的基础，使它变废为宝。"
 realist_politicking:0 "现实主义政治"
 realist_politicking_desc:0 "尽管激进的自由主义者已展开行动，但王总统清醒地知道，如果他们不脚踏实地，只会飞得高、摔得惨罢了。 必须让党一步一个脚印地前进，我们才能实现总统、孙中山先生和成千上万为人民革命而牺牲的烈士们的宏愿。  "
 political_restitution:0 "还政于才"
 political_restitution_desc:0 "过去，政学系的支持者是当权派的眼中钉，我们的同道中人不是被开除、遣散，就是被踹到不起眼的角落里。他们中不乏一些能力卓著、两袖清风的官僚和思想家。是时候让他们回到自己的位置上了！"
 nra_under_the_state:0 "军队国家化"
 nra_under_the_state_desc:0 "在中国政治中，令国民革命军服从于国家而非服从于国民党不亚于政治自杀。如果国民党在共产党尚未解除武装的情况下选择自废武功，那该如何指望它在对手面前自卫呢？然而，政学系更关心的是建立一个基础，在这个基础之上，一个真正的平等的民国才能站稳脚跟。放马过来吧，因为他们终究会发现自己是不义的，而人民会站在我们这一边。"
 compendium_of_regional_autonomy:0 "地方自治委员会"
 compendium_of_regional_autonomy_desc:0 "如果汉族离开自己的家园，抛弃世世代代的尊严，淹没了他们古老的家乡并且不尊重他们几个世纪以来的成果，我们为什么要指望少数民族保持沉默呢？在此之前，政府试图通过给予藏族与维吾尔族自治权以打击民族分裂势力，在自治权下，他们可以独立于省政府运作。为什么这种自治仅限于少数民族呢？汉族同样受到来自中央政府的压迫，他们会发现自己和在地球上，在中华大地上的每一个人一样自由。"
 measures_for_disciplining_party_members:0 "约束党员"
 measures_for_disciplining_party_members_desc:0 "保守派用纪律来约束党，使其掌握在他们的规矩下。现在，我们要用这种方法来对付那些屡教不改的犯事者。虽然我们在政府中占据优势，但不可妄自尊大，刺激到那些里里外外支持我们的沉默的大多数。就先从CC系和强硬派开始，逐渐摆脱党以前的形象，塑造一个自由、奋进、团结的党。同志们，革命尚未成功，我们要继续追随国父的脚步，不愧对用生命给予我们这个机会的革命先烈们。"
 The_Year_of_Horse:0 "马年"
 The_Year_of_Horse_desc:0 "明年就是丙午马年，因为丙午和马两者都含有火的寓意，所以1966年应该是民国红红火火的一年。不过对于日本人，那就没多好运了，因为日本人把丙午年看作麻烦年。现在，中国人准备好要把封建迷信变成现实了！"
