 QIN_Training_Day_and_Night_0:0 "秣马厉兵"
 QIN_Training_Day_and_Night_0_desc:0 "东部边境外，日本和他们的走狗步步紧逼。对此，自由的青海人民一如过往数十载那般严加提防。在这荒芜崎岖的山峦之中，前朝遗民历经磨练，个个都是战斗好手，无疑称得上是共和国真传人。\n\n不过，能自豪地跻身全亚洲精兵强将之列的军队，也抵不过士气低迷、资源不足的残酷现实。\n\n与其他国家不同的是，青海政权只能勉强支撑的革命军的军费，因此经济界面的内的军费支出已遭大幅削减。目前，青海军队的军饷相当少。"
