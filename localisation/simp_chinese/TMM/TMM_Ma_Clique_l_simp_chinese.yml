 QIN_modernisation:0 "现代化尝试"
 QIN_modernisation_desc:0 "中国西北拥有丰厚的自然资源和广袤的土地，但却仍是世界上最为贫困的地区之一。如果我们能§G实现境内的现代化§!，为了我们的东进大业，自由的祖国也将从中吸收养分。\n§Y战争支持度§!：§G+[?QIN_modernisation_war]§!\n§Y侵略战争支持度修正§!：§G+[?QIN_modernisation_offensive]§!\n§Y稳定度§!：§G+[?QIN_modernisation_stability]§!\n§Y每月人力§!：§G+[?QIN_modernisation_monthly]§!\n£production_units_texticon §Y生产单位§!:§G[?QIN_pu_modifier]§!"
