 DECISION_EFFECT_LAND_REFORM:0 "§R至少需要在立法院中有65%的支持度！§!\n\n§G大多数立法院的成员会支持这项改动，政府将在大多数派系获得2.5%的支持度，§!§Y国民党的党内团结度会提高2.5%，由于土地改革一直是共产党的主要议程，共产党的党内团结度提高5%。§!§G另外，这次合作会提高2.5%的国共团结度，向青海的人民展示统一战线的团结§!§R但不用说，我们政府中的反动分子会有些不高兴！政府将在国民党强硬派失去2.5%的支持度。\n\n§Y这项决议将会通过§!§G完成土地改革§!§Y的方式进一步实行现代化并且降低改革带来的惩罚。这些行动会§!§G降低农民的贫困率并使他们生活稍微好过一些。§!\n\n§R在青海减少20%稳定度，增加5%民族紧张度。§!§!"
 DECISION_EFFECT_GOVT_REFORM:0 "§Y这份法案是对改革提案的正式化，其所包括的改革正能解我国燃眉之急，而且为马继援主席添了一笔重建青海的功绩。§!\n\n§G民族团结委员会会更妥善地处理紧张度，总体上减缓民族紧张度。§!"
 DECISION_EFFECT_MIL_REFORM:0 "§Y祁连计划的目的是减少新部队通过正式或其它手段建立的速度，重点是军队标准化以及在训练和装备上花费更多的资源。虽然国民革命军缺乏世界上其它职业军队那样的火力输出，但我们会用敏捷性、灵活性以及全军将士的机动作战思维来弥补缺点，以最大限度地利用大西北的广袤。§!"
