 QIN_lifayuan:0 "中国政府"
 QIN_lifayuan_desc:0 "孙中山先生的宏伟抱负——在§W中华民国§!实现真正的宪政和§G权力分立§!，其关键一环便是立法院的运作。极具讽刺意味的是，§B国民党§!领导的中央政府在向西部进行大规模撤退时，不得不重走十年前被他们亲手追剿的共产党人的老路。为了能让政权延续，国民政府的大部分机构组织被实质上废弃，而立法院作为仅有的两个议院之一被留存下来。然而，作为与§R共产党§!妥协的结果，前所未有的，反对党被允许加入立法院。\n\n§Y政学系§!和§B新西山会议派§!长久以来渴望获得自己的权力，而如今§g蒋介石派§!已经衰弱了。另外，§R共产党派系§!以及旧日的§C国民党左派§!也正不断寻找推进他们议程的机会。然而，当权派§R显然不会轻易退出这场较量......§!\n"
 QIN_tension_tt:0 "几乎每个月，你所拥有的每个省份都会降低5%的稳定度并且增长2.5%的民族紧张度。这一结果不可避免（因为在我们政府统治下的“中国”中汉人甚至不能算是主体民族），为了遏制不稳定状态的蔓延，我们必须花费政治点数在每个省份独立开展行动！"
