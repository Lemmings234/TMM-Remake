 QIN_BoG_desc:0 "灾难袭击了噶尔穆！在马敦静的影响下，宁夏马家军企图对中华民国发动政变！幸运的是他的计划在最后一刻被挫败，但这并没有改善我们的处境。我们的敌人很多，但我们在噶尔穆的兵力却很少。通讯大部分被切断了，进出该城的行动现在太危险了。\n\n无论我们用什么手段都必须战胜他们。\n\n§R为民国而战§!"
 QIN_Management_desc:0 "虽然中国幅员辽阔资源丰富，但要管理起来也不容易。西北中国政府现在是在钢丝上行走，旁边邻居的威胁笼罩在自由领土之上，境内不同民族矛盾要缓和。在这种错综复杂的关系下走想钢丝绝非易事，西北地区不存在一帆风顺。\n§Y这个界面将会显示时间和稳定度相关的信息。"
