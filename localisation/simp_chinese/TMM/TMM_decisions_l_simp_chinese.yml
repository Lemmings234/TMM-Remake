 BoG_Info:0 "§R天塌了！§!我们刚刚发现了那狗日的马敦静密谋已久。现在一切行动都要用流血来实现了。\n\n城市被划分成了40个“§Y节点§!”，各代表着一处利益相关或具有战略价值的地点。饼图表示每一派系的影响力，由§R宁夏势力§!、§B友军§!（§B国民党§!）和§B友军§!（§Y中共§!）组成。控制力的多少会§Y对政变后的政治生态产生重大影响§!。你可以派兵强化某一派系的影响力。\n\n在把你的人力花在宣传上之前请记住：§R宁军不会让你的友军从眼皮底下悄悄溜走的§!。多达§R一个旅§!的叛军想要消灭国共两党，让国家回归古老传统。绝不能让他们成功，§Y我们必须速战速决§!。§R辻政信在暗中窥伺，如果他发现了这里的混乱，那结果不难想象§!。\n\n你可以在界面上部署并移动部队。§Y每天可以进行四次移动与两次进攻§!。§Y每一节点最多有4个相邻节点，可以进行移动。§!部队可以用来俘获或进攻敌军。记住，城市巷战中，§Y优势的总是防守方§!。\n\n随着占领的节点的增多，§G你可以要求其他派别提供援助§!，这对于反攻意义非凡。§R但若让一个派别获得过多的影响力，可能会有一些意想不到的结果§!……\n\n§Y如果你在北大营的影响力大于50%，并占有90%以上的胜利点，那么你就取得了胜利。§!"
 DECISION_EFFECT_BOG_Ability_COM:0 "共产党人称这些临时性的装甲车为“土制坦克”，虽然叫坦克，其实只是周身焊上了铁板、上面有一些机枪口、可以进行运输的卡车，不过大多数人也不知道坦克长啥样。\n\n§Y启用时，这些“坦克”会出现在地图中间偏右的共产党总部中§!，§G立即消灭现有的敌军§!，§Y用价值100部队的火力加强该节点§!§Y并立即将此节点纳入§!§B友方§!§Y（共产党）控制下。§!"
 DECISION_EFFECT_BOG_Ability_SOC:0 "战争持续进行，我们把忠诚的市民招至旗下，匆匆给他们发放装备进行训练。南大营远离战场的中心，权力的集中也保证了我们的效率。\n\n躲藏在老街弄巷的共产党人提供了另一种方案。他们在城中各处设立了隐秘的地下训练设施，虽然其中的人缺乏基本的武器训练，但手雷、燃烧瓶、锋利的大刀这些武器在噶尔穆本身就可以发挥一些作用。我们不能白白浪费这个机会。\n\n§Y启用时，共5组，每组125人的民兵部队将会在某些区域起事，他们可以帮助占领该区域，但如果该区域存在敌人，那他们就成了炮灰。§!"
 DECISION_EFFECT_BOG_Ability_CDL:0 "中国的少数民族自封建王朝起就有尚武的传统，即使是现在，将其招至我们旗下依旧大有裨益。虽然一些人把噶尔穆政府当作精英的生意，但他们之前的态度表明，他们是真的想让人们的生活变得更好，但宁夏的马家与这些人关系疏远，更多地被当作外人。允诺以自由与改革，当地土著，无论汉、藏、蒙，定会报以忠诚与胜利。\n\n§Y启用时，大约200人的汉人与少数民族混合团将会出现在南大营§!"
 DECISION_EFFECT_BOG_Ability_NXC:0 "不管新西山会议派缺少的是枪支还是人员，他们都能用现金弥补直到远超他们所需。在人们发誓忠实于自己的理想的混乱中，他们的理想早已难觅踪影，眼前只剩下源源不断涌入孔宋家族的钞票。如果说野心会腐蚀对信仰的忠诚，那么硬通货也能催发变质。我们听说马敦静将他北大营的兵员武装到了牙齿，并且发文要求其他宁马部队加入战事。尽管以常规而论他的布置是无懈可击的，但是战争一直是......非常规的\n\n§Y当被激活时，减少北大营的防御优势5%。§!"
 DECISION_EFFECT_BOG_Ability_ZXX:0 "有位智者曾言，枪杆子里出政权。而汉人也领悟到在践行操纵艺术时，笔杆子可以说毫不逊色于前者。随着时间逐渐步入现代，通讯沟通的新方式，使得各类组织可以更加便利地向公众传达它们的信条和议程。一个例子便是自由中国协会，混账无赖是国民党主流派对这一组织的惯常印象。虽然他们已抛下自己的办事部落荒而逃，但他们带上了足以被证明无价的广播设备。纵使我们的敌人试图以仁慈人性的面目迷惑世人，不间断的舆论炮轰无疑会决定人们思想领域争斗的结果。\n\n§Y当被激活时，增加§!§B同盟影响力§!§Y在每一个独立节点幅度为10%§!(§B6%国民党§!，§Y4%共产党§!)。"
 DECISION_EFFECT_BOG_Ability_CHI:0 "虽然叛军认为他们已经掌控了城市，但军中的一些人员还是通过夜间车队潜入了进来，给我们带来了崭新的武器，其中的一些威力不可小觑。装甲车在战场上很少见，只有国民革命军的一些小队里才有，而其中大部分都在重庆之围中或丢弃或战至车毁人亡。OFN通过§R数据删除§!，给了我们这些装甲巨兽的新试品。虽然这些M5A1坦克早已过时，但对付这些乌合之众绰绰有余，足以逆转内战局势。\n\n§R这项能力与其他的不同，只能使用一次。§!\n\n§Y启用时§!，§G消灭噶尔穆图书馆、邮局、东西路口一半的敌人并将他们转至§!§B盟友（国民党）§!§G控制下§!，§Y并在西路口部署250力量的部队§!"
