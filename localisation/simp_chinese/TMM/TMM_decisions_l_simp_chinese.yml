 QIN_GAN_invasion_tt:0 "我们的军事行动会被察觉。辻政信将军，这个盘踞于甘肃的疯狗，早就觊觎着青海省的财富了，所以他必然不会纵容这次机会从他手中溜走。幸运的是，在西北的岁月改变了他，使他在策划一次入侵时愈加慎重，我们可以利用这一点。\n\n§R我们必须选择国策/决议阻延他的行动，以确保当他准备好对我们发起突然袭击时，他的那些匪徒会被即刻送上西天！\n\n现在便与辻将军的两只部队交战将会是最不明智的选择§!"
