 CCPPath_desc:0 "控制党内势力并非难以做到。但是要领导中共，使得人民归顺，其他政治力量乐于与党合作实在是一件意义重大的艰巨任务。为了能让政策推进实施，必须确保人民和无党派人士支持我们正在做的事，而不是确保对党的掌控。如果§Y某一利益集团§!相较于其他两者有§G明显的特权或优待§!，我们将§R不能推动变革§!向我们希望的方向展开！"
 KMTPath_desc:0 "§B国民党§!扩大会议会为无穷无尽的争议画上休止符。党内虽派系林立， 但只有三家——§g蒋系§!、§B政学系§!、§L中央俱乐部§! ——有资格争得大总统之位。 代表数量是固定的，我们得争取他们的选票。\n\n提案的基础支持率表示为支持的代表的百分比，也可以通过多种方式进行增减。只有§Y获得多数票§!，我们才能胜出!\n\n如果提案§R5天内未取得三分之二的代表同意§!，提案就会被否决。此外，时间耗尽之前，能提出的提案数量有限。\n\n§Y剩下的时间还可以提出§! [getProposalCount] §Y份提案§!."
