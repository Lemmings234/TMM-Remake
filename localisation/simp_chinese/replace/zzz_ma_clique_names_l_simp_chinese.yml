 ma_jiyuan_vision_desc:0 "虽然现在青海的政府能够“正常”地运作，但它的行政效率并不算高，财政也不具备可持续性，先前许下的诸多承诺也还未兑现。大多数人对此敢怒不敢言，但马继援不想再让这些问题被遮遮掩掩了。长期以来，国民政府总是在问题出现的几个月甚至几年之后才象征性地对此处理一下，官僚主义的烂摊子自然会越积越多。\n\n不能再这么下去了。马继援要亲自把这些问题一一处理好，当然，他的政治盟友们也得参与其中。流亡政府所迫切需要的，同时也可能是中华民国历史上最伟大的改革即将出自他手。\n\n一个计划已经在他心底酝酿……"
