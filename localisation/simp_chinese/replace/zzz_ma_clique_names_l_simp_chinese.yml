 POLITICS_LONG_YUN_TMM_DESC:0 "§Y西南政务委员会主席§!\n--------------\n§Y生于1884年11月27日\n昭通县，云南省§!\n\n云南是当今民国的龙兴之地。这片土地和她的居民，曾以共和革命之名，破击讨伐仍以落后专制政府自居之人。自清朝到北洋，自大元帅到委员长，滇系从来都是独立、逆反的，从未委身于外来者，至今日亦是如此。\n\n龙云是一个只想看到祖国繁荣的爱国之人。那位蔡锷将军以后，他是第二个打起“护国军”旗帜，且怀着同蒋介石更高的热忱迎击革命之敌的领袖。在他的治下，云南显出与其他混乱的边疆地区如此格格不入的繁荣、勤勉与稳定。他在任期间大力建设银行、工厂、学校以及基础设施，用它们链接起了沧桑的彩云之南。每一尊龙大帅的塑像都在其中巍然矗立。\n\n龙云知道自己时日无多。长久，他总是回想着汪兆铭致电的那重要一天。那天怀着对蒋介石千仇万恨的龙云怎么也不会想到，自己的一厢情愿可能永远的重塑了中国未来的历史。对于龙云来说，回想太多是除四七年惨败后又一个沉重的心理负担。\n乐观讲，他是继蔡锷后西南的另一个保护神。龙云与李宗仁一道驱逐了何应钦，将西南变为共荣圈内最独立的地区，尽管这里的每一寸土地都被南京掌控着，小日本和走狗的触角也再不能碰群山分毫。\n\n龙云明白，他脚下的三省已是中国的最后遗存。即使广西不在他的保护中，贵州没于叛乱的大海；即使云南失败的改革让经济一落千丈、人民一贫如洗，靠贩毒贩人才能存活。即使他只剩下最后一口气，窗外还能看见他龙云的将军和革命家的熠熠塑像，这是一个病人还能得到的安慰。"
 POLITICS_LIU_WENHUI_DESC:0 "§Y西康省主席§!\n--------------\n§Y生于1895年1月10日\n安仁镇，大邑县，四川省§!\n\n刘文辉可曾因他的成就而满足，答案无人知晓；刘文辉的内心被悔恨所充溢，此事人尽皆知。曾经，身为一位强大的军阀，他意欲发挥四川的全力，与蒋经国、王明一争高下、问鼎中原，正如那位同姓的伟大先人——刘备——所做的那样。如今，光是看看地图就足以让刘文辉心烦意乱。一直以来，他都梦想着公开羞辱贺国光、夺回四川，然后冲进南京、驱除倭寇。\n\n在西康度过的几十年间，刘文辉感到自己正与这个省份一同成长。最初，他接触共产党和知识分子，只是为了利用他们对抗国民党；但最终，他发现自己和这些他一度厌恶的人达成了共识。那些让西康变成了一个繁荣省份的科学举措尤其让他感动。深思熟虑后，他发现自己当年在四川的政策极为愚蠢，还导致了他的垮台。\n\n西康的特殊地位不会永远持续。刘文辉知道这点，其他人也知道。他感觉共产党和国民党在雅安的冲突与他们在青海的冲突同样激烈。西康的政治环境没能留出游走的空间，他不得不在两党间选择其一，或自己开辟一条道路，而后者的可行性并不大。\n\n有人可能会觉得，维持和平、在暗中积蓄力量是刘文辉的最佳选择，而他只为此错愕。他在混乱的军阀时代成长，只在不断的战争中看到机遇。停滞在现状只会削弱其计划的可行性。刘文辉太清楚了，他再不是那个走出大邑县的小男孩，也不再是那个威风凛凛的四川省主席。若历史不愿给他另一次机会，他所能祈愿的，只是能在今后数代西康人民面前树立起良好的形象。"
 GUZ_Li_Pinxian_hog_desc:0 "§Y桂系军阀领袖§!\n--------------\n§Y生于1890年4月22日\n苍梧县，梧州，广西省§!\n\n李品仙从不该是桂系的人。作为一个投靠广西的湖南军阀，他无论如何都是两广的局外人。若不是黄琪翔对李宗仁的行为的公开批评让李宗仁最终垮了台，他本该是一位将军，而非最高领袖——而现在，他成了后者。李品仙接过李宗仁的遗产，一路爬到了西南政务委员会副主席的高位。作为两系冲突后首位访问昆明的桂系领袖，人们普遍认为他将扮演协商者的角色、与滇系缓和关系，并一改李宗仁治下的孤立主义立场。毕竟，由于龙云已时日无多，这对今后的滇桂关系大有裨益，或许还能让两地重整旗鼓、匹敌南京。不过，目前为止，这都只是流言，未经证实的流言。"
 GUZ_Yang_Ruxuan_for_desc:0 "§Y西南政务委员会南京联络官§!\n--------------\n§Y生于1895年?月?日\n云南省宾川县平川镇盘谷村§! \n\n当杨如轩回到昆明时，他已不再是朱培德的追随者。在重庆陷落之后，眼见希望破碎殆尽，他成了第一批投降军官中的一员；而作为额外奖励，日本人给了他优厚的薪水和超然的地位。于是，杨将军留在了南京政权麾下，加入了总参谋部。第二次滇桂战争后，他被中央政府派去了昆明，参与了日本促成的和平谈判，并最终以联络员的身份留在了昆明、监督西南的种种事宜。此外，他还被授予了许多礼仪性性身份，比如防空部队司令。他常找借口从混乱的政治局势中脱离，去机场履行他的另一部分职责：他在那放任时光流逝，凝视着那老旧的起降跑道，并迷失于沉思之中。"
 GUZ_Miao_Yuntai_eco_desc:0 "§Y缪家家长§!\n--------------\n§Y生于1894年3月23日 \n云南省昆明市§! \n\n作为一位著名的实业家，以及新富滇银行的创立者，甚至在他步入政界之前，缪云台就几乎完全垄断了西南经济。在周佛海故意毁掉他设想中将使云南迈入现代的宏伟计划许多年后的今天，缪云台再次接过了振兴云南乃至整个西南的衣钵。然而，这一次，与从前光明正大的投资和紧缩不同，缪云台被迫走上了一条更为险恶的道路。出于对云南陷入彻底的无政府状态的恐惧，缪云台选择用一些非常规的手段来获取资金并维持三省政府的运行。自1952年起，经过缪云台的非正式批准，滇军开始生产和售卖鸦片。由于滇军通过武力垄断了毒品贸易，此举为滇军和缪家都带来了巨大的经济效益。现在，缪云台已经成为西南地区第三有权势的人。这位“爱国资本家”对自己的评价相当模糊，但西南大地的每一个角落，满怀对其仇恨之火的低语随处都可听闻到……"
 GUZ_Lu_Han_sec_desc:0 "§Y滇军总司令§!\n--------------\n§Y生于1896年2月6日\n云南省昭通市§!\n\n卢汉自出生以来就是龙云主席最亲密的伙伴之一，也是新滇系的二把手。何应钦被驱逐后，他就一人都督云南军事。作为龙云的老友，他深谙龙云的痛苦，现在的云南、大西南、整个中国都成了什么样子！龙云的年纪越来越大，人越来越年迈阴沉，他不在理会政事，变得麻木。每天，卢汉都在给龙云擦屁股，每次去拿文件来签字时，他都会路过龙云的花园。昔日的龙大帅经常坐在自己雕像下的一张简陋的凳子上，眼神空洞，思绪飘浮，他的儿子在一旁不停地向他讲述着一个又一个计划，这幅景象令卢汉深感不安。卢汉知道那一天到来时，他的心会如与龙云主席的友谊般坚定不移。\n\n他必须救云南，他必须救龙云。"
 XIK_Zhang_Zhihe_hog_desc:0 "§Y内政部部长§!\n§R中国共产党§! - §N刘少奇派§!\n--------------\n§Y1894年8月？日生于四川省邛崃市临邛县§! \n\n张志和原本是一名川军司令员，同时他也是第一批响应共产党号召奋起革命的四川人之一。此后，他一直是四川地区最重要的激进左派政治人物。他是刘少奇选定的，于武汉正式宣布效忠国民革命的共产党代表，也是第24军的创始人之一，还参加过长沙保卫战。但在他所经历的所有历史事件中，让他最印象深刻的莫过于在延安与毛泽东同志相处的时光。\n\n在被刘文辉驱逐国共联军的决定激怒后，张志和随共产党前往青海，但愈演愈烈的派系斗争最终在1954年让他返回西康。这时，他有了新的目标：劝说刘文辉，让他站到无产阶级一边，并继续在西康和四川开展社会主义革命。随着中国西部陷入混乱，西康成了是唯一一个政局相对稳定的地区，而张志和一直在利用这一点来达到他的目的。"
 XIK_Xue_Yue_for_desc:0 "§Y秘书处处长§!\n§B国民党§! - §Y西康独立保守派§!\n--------------\n§Y生于1896年12月27日，乐昌县，邵州， 广东省§! \n\n第二次中日战争带来的不只是耻辱，还有绝望。军官的无能和落后的装备让无数大好男儿葬身沙场。在国民革命军一众平庸之辈中，薛岳是为数不多哪怕日本人也为之恐惧的军官。在他的领导下，第五军区在华南给日本帝国陆军造成了重大的伤亡，也是因为他，当山西和解放区在1942-1943年沦陷之后，国民政府才能安然无恙地撤退到重庆。\n\n身为一个传奇人物，薛岳一直厌恶处于蒋介石和其子蒋经国的长期专制下的中华民国，那个他为之奋斗的国家，内部的政治斗争。再也忍受不了一片混乱的青海的他，选择了与刘文辉结盟。作为那个实用主义至上且团结一致的西康国民党的建立者，薛岳宁愿看到它被解散或更名，也不愿让其再次落入蒋氏王朝的手中。"
 XIK_Li_Xianchun_eco_desc:0 "§Y财政部部长§!\n§B国民党§! - §g统一战线§!\n--------------\n§Y生于1886年？月？日，四川省大邑县安仁镇§! \n\n李先春不仅在政府中地位显要，而且还是西康最大的金融集团康裕公司的首席执行官，以及西康银行的首席董事。这使得他毫无疑问地坐上了西康金融教父的位置。李先春对西康经济发展做出了杰出的贡献，他的投资为西康人民提供了数万工作岗位以及相应的社会保障。然而，这一切的基础不是别的，恰恰是李家在四川蓬勃发展的产业。就像李先春控制着雅安一样，他的兄弟李光普控制着成都。自重庆沦陷以来，这两兄弟就连接着四川大地的东西两半。"
 XIK_Zhang_Weijiong_sec_desc:0 "§Y安全部部长§!\n§N无党派人士§!\n--------------\n§Y1888年8月？日生于四川省德昌县§! \n\n在张志和和薛岳来到西康之前，张为炯一直身处文官政府唯一领导人之位（当然，除了刘文辉）。他在1954年离开了政治舞台，转而担任安全部长，继续为西康的繁荣稳定做贡献。在张为炯的指导下，西康政府受到了前所未有的审计与制约，使西康摆脱了可能导致其脆弱的经济彻底崩溃的腐败。他对宗教事务的操纵也赢得了许多人的支持，也使刘文辉野心勃勃的计划得以实施。1954年后，张为炯既不站在国民党一边，也不站在共产党一边，而是采取中立立场，作为一位政坛之外的强人，保卫西康不被腐化侵蚀。"
 liu_wenhui:0 "绝境战狐"
 GUZ_what_china:0 "哪个中国？"
 GUZ_what_china_desc:0 "西南政务委员会的确是共荣圈内的特殊存在。与盛世才和石友三的政权不同，西南委员会完全无需日本支援。相反，是西南在为广东国输送资源，从后者诞生之处就一直如此。东京和南京不关心它是否缴纳贡赋，亦不在乎谁控制了西南的军队。在外界看来，与其他大多数政权相比，龙云治下的西南一直在“亲日中国”的圈子内部扮演着“抗日中国”的角色；然而，没人知道龙云之后的西南会走向何方。"
 GUZ_legacy_of_dianbi:0 "滇币的遗产"
 GUZ_legacy_of_dianbi_desc:0 "1948年，周佛海授予富滇银行铸币权。然而，此外，他还将巨额的重庆中央银行旧法币借给了富滇银行。虚假的安全感弥漫在富滇银行，他们大举放贷，导致了极高的不良账户率。\n\n到了1950年，问题激化了：以“统一货币”为名，周佛海要求富滇银行立刻偿还所有旧法币贷款，并换用南京中央银行新法币。毋庸讳言，这彻底打断了现金流，而富滇银行一瞬间就破产了。\n\n由于东京和南京都拒绝出借大量贷款，滇币很快就贬值成了游戏币。许多重建企划、投资项目陷入停滞，西南的经济崩溃了。尽管龙云最后靠着扩大各大银行及商业家族的铸币权稳住了云南经济，损害已然造成。云南的经济已是一团乱麻，且少有改善的机会。"
 GUZ_legacy_of_the_third_diangui_war:0 "第三次滇桂战争的遗产"
 GUZ_legacy_of_the_third_diangui_war_desc:0 "在何应钦于1951年被驱逐出云南后，龙云很快对李宗仁邀请中央银行入驻西南的念头愤恨不已。另一方面，李宗仁也因龙云强烈的地方主义思想和激进的反日举措而被激怒。但促使滇系与桂系全面开战的最主要因素也许是他们长期以来积攒的恩怨。起初，以骁勇善战著称的滇军击败了李宗仁的部队，并以排山倒海之势进军百色。然而，日本的突然介入迫使双方坐到谈判桌前。战后，西南表面上由滇系主导，然而广西在军事和财政方面也赢得了相对的自主权。双方就这样为西南的主导权争斗了长达十年，直至今日也没有丝毫减弱的迹象。"
 GUZ_made_in_xinan:0 "西南制造"
 GUZ_made_in_xinan_desc:0 "滇币崩溃后，西南政务委员会被迫以其他手段筹措资金，最终，他们§R求助于身在欧洲且十分可疑的高利放贷者，其身份与资金来源都难以追溯§!。为了尽快偿还债务，免得偿还巨额利息，西南政务委员会被迫大规模种植鸦片。毒品贸易使西南顺利地摆脱了货币危机的影响，顺便让西南的百姓脱贫致富。\n\n虽然西南的严格政策使西南免于陷入民众大规模吸食鸦片的人道主义危机（况且由于鸦片战争，大多数中国人在很大程度上鄙视吸毒行为），然而毒品还是成为了许多人的重要收入来源，资本家们纷纷涌向这一暴利产业，致使其他行业一片萧条。云南就这样一夜之间变为制毒贩毒的中心。随着世界迈入20世纪60年代，西南已经能够批量生产LSD和海洛因等多种毒品。它们源源不断地销往世界各地，甚至比中国的米粮和广东的电子产品更加负有盛名。"
 GUZ_mountains_of_madness:0 "疯狂山脉"
 GUZ_mountains_of_madness_desc:0 "滇币崩溃后，何应钦主席因一场政变被逐出昆明，逃往他家乡贵州的山区，与一部分当地精锐部队和兴义系的残余结成了同盟，新兴义系军阀就此诞生。与此同时，在四川内战中被流放的杨森也与他领导的，第二十军的残兵败将一同躲进了贵州，与该省名义上的主席王家烈结成联盟，形成了所谓的桐梓系。就这样，在贵州这个中国最贫穷、最小、最不发达的省份之一，三方势力的争夺战持续了数十年。"
 GUZ_a_new_industry:0 "新兴产业"
 GUZ_a_new_industry_desc:0 "西南地区繁荣昌盛，但只有少数人有权品尝其结下的硕果。在大城市之外，军阀之间的明争暗斗和猖獗的毒品贸易导致农村地区的劳动力大幅减少，致使西南的农业人口陷入极端的贫困。出于绝望，一个毫不夸张地说，比贩毒更为邪恶的产业诞生了。\n\n人口贩卖在中国一直不算稀奇事，但还没有达到普遍的地步。尽管中央政府早在20世纪20年代就积极打击人口贩卖活动，但西南地区的许多村民实在没什么可卖的了，只能把自己的女儿和家里的多余妇女卖到遥远的中原地区。一些家庭认为，传闻中南京政权的富饶可以让他们的女儿过上更好的生活，但大多数人根本没有心思考虑这些。同时，一些提前贿赂了当地官员的贩运团伙也会强行绑架城市出身的妇女乃至女学生，然后把她们贴上“念过书”的标签，以便卖个更好的价钱。昆明和大理等城市的女性对此十分惶恐，以至于除非携带武器，否则很少有人敢独自一人旅行。\n\n在龙云主席雕像的注视下，人口贩运行业日益欣欣向荣。"
 XIK_tongqu_of_two_worlds:0 "两世通衢"
 XIK_tongqu_of_two_worlds_desc:0 "西康是日益疏远的两个中国之间进行贸易和交流的最后通衢，仰赖于此，西康获得了无法自给的货品并从中获益。在刘文辉的精心打理下，西康这个中间商赚得盆满钵满，雅安城从一座毫不起眼的小镇变成了区域贸易中心，而互相敌对的两个世界也心照不宣地维持着这种灰色贸易关系。"
 XIK_new_xikang:0 "新西康"
 XIK_new_xikang_desc:0 "西康建省已有二十余年了，曾经穷山恶水的小山沟也改头换面。缪云台垄断了毒品生意，逼得农民去种植其他的经济作物，西康这个模范省的经济也开始渐渐向现代化转型。雅安、西昌的工业化与电气化迅速跟进，物质财富带来了精神财富，民主与人权不再是空中楼阁，中国人民不再满足于空洞的承诺，这一点西康的所有政治势力都心知肚明。"
 XIK_24th_army_nra:0 "第二十四军"
 XIK_24th_army_nra_desc:0 "西康省依旧由军政府统治，不过它对于反对的声音相当宽容。虽然薛岳和张志和在74军外还有自己的私军，但24军仍主导着西康的政治，目前，对其威胁最大的既不是国民党也不是共产党，而是刘文辉主席手下的唯民社。如果刘文辉要和24军对着干，那么这位西康的保卫者就会摇身一变，成为西康最大的隐患。"
 XIK_panchen_lama_in_exile:0 "流亡中的班禅喇嘛"
 XIK_panchen_lama_in_exile_desc:0 "九世班禅喇嘛在雅安造成了不小的麻烦，即使在圆寂转世之前也没能消停。班禅喇嘛的侍卫以及一些少民企图推翻24军，不过都被很快平定了。十世班禅喇嘛在玉树继承大统后不久就因与大昭寺噶厦政府不和被藏军驱逐，前来西康寻求庇护，他觉得自己短期内很难回到拉萨，但他的成熟与受拥戴程度已经开始像他的前世那样惹出麻烦了。"
 XIK_restless_elite:0 "焦躁不安的地方精英"
 XIK_restless_elite_desc:0 "甚至早在西康省成立之前，与蒋介石联系深厚的西康少数民族精英就试图通过所谓的康巴自治运动颠覆刘文辉的统治。虽然在刘家驹主导的甘孜事变后，少数民族精英失去了影响力；但自两党政府成立以来，噶尔穆与雅安的联系日益紧密，而那些原本认为他们的时代已经结束的精英们再次变得不安分起来，尤其是在康区。这种情况决不能不受控制地继续下去。"
 XIK_costs_of_peace:0 "和平的代价"
 XIK_costs_of_peace_desc:0 "刘文辉从不是一个容易满足的人。虽然西康的奇峰峻岭间黄金遍地，但他的野心远比群山中最高的一座还要高。他发展西康的唯一目的，无论是在过去、现在还是将来，都是夺回理应属于他的四川盆地。虽然刘文辉知道他可以轻而易举地击败四川军阀，但这已经远远不是中国人自己的问题了。长期以来，日本干预的可能性一直困扰着他。也许，刘文辉可能会成为四川乃至整个中国的伟人，但就目前而言，刘文辉暂时还不能回到成都。"
