 SIC_special_status_sichuan_desc:0 "从蒋介石时代开始，四川的政治议程便一直是统一与集权。然而，这一非官方政策被日本当局所彻底颠覆，因为一个强大的四川将是日本与或将复兴的中国间的最后一道防线——这个中国可能从西边出现，也可能在东边诞生，两者同样可怖。这一特殊地位意味着，日本允许四川享有政策、财政、军事上独立于南京政府的额外自主权。"
 SIC_thirty_years_of_nightmares_desc:0 "若把他在蒋介石和共荣圈手下工作的时间都算上，贺国光已在四川担任了三十多年的首席调解员，并夜以继日的解决西南、南京与日本之间的冲突。作为一位局外人，他对治理四川缺乏兴趣，特别是在战后年代，因为他的背景出身已让他的职涯无从上升。但辞职也并非他的选项之一：他害怕日本的威胁，日本也害怕着他离去后这片土地的模样。"
 SIC_new_oligarch_caste_desc:0 "在刘湘将四川这片叛逆的土地归于其名义上的统治之下后，许多有政府背景的私人银行和企业迅速回到四川，恢复了他们的业务。由于抢占了先机，这些企业迅速在省内实现了垄断。在美丰、重庆、民生和兴业四大寡头的主导下，四川的企业们得以利用四川的半独立地位，将已经半死不活的日本财阀的商品倾销拒之门外。此外，四川的寡头们还帮助贺国光推动他那雄心勃勃的土地改革项目，并从这些投资中获得了巨大的利益。只要四川一直保持和平的局面，天府之国的繁荣昌盛就将永续千秋。"
 SIC_sichuanese_serfdom_desc:0 "1948年，在日占当局和周佛海的要求下，贺国光政权迫使四川地主将全省40%的土地以白菜价卖给了当局，即使四川的洪水当时仍未消退。这项土地改革很快就政治化了，因为原速成系军阀及其家眷几乎被剥夺了一切。在平定了多事的当地精英和军官后，四川政府将这些买来的资产转变为国有土地，并将它们租借给无数无家可归、无法在缺乏国家扶助的情况下从事生产的农民。尽管该政权对这些农奴出乎意料的宽容，他们仍没有多少财产，且随时都可能被国家抛弃而沦为失业者——这无非是贺国光自1948年以来压制极端民族主义传播的工具。"
 SIC_fortress_world_sichuan_desc:0 "最初，日本人将四川分离的动机是给予西南贸易的心脏地带以准独立地位，让南京政府无心挑战日本的霸权。然而，由于尚未投降的刘文辉的存在，四川也充当了共荣圈的军事堡垒，以对抗西部流亡者的反攻。虽然刘文辉暂时还不敢轻举妄动，但四川境内的保定系残余与刘文辉的关系十分微妙，毕竟刘文辉也是保定系毕业的。由于这种暧昧的关系，四川与刘文辉关系密切，但在名义上仍对流亡的国民政府抱有敌意。"
 SIC_sichuan_social_movement_2_desc:0 "熊克武的民众自卫委员会将许多学生团结在了他的旗帜下，在那些或多或少还有一些言论自由的大学里，反政府的抗议和宣传活动随处可见。但就目前而言，局势仍在控制之中。那些忙于生计的人只把这些年轻而悖逆的城市中产看作是信了旁门歪道的小屁孩。只要我们定期访问这些大学，普通民众中间的不满情绪注定不会掀起什么大风大浪。"
