 POLITICS_HE_GUOGUANG_DESC:0 "§Y四川省行政长官§!\n§g南京国民党§!\n--------------\n§Y1885年11月30日生于湖北省武昌市蒲圻县赵李桥镇§! \n\n贺国光曾一度以为，自己逃离四川的决定是十分明智的，至少他没有成为刘湘的下属，或是政敌。他是速成学堂的优秀毕业生，曾在新军中服役并参加了辛亥革命，但在革命之火熊熊燃烧与华夏大地之时，他选择逃往湖南老家，将四川军阀的身份抛诸脑后。在他的职业生涯中，贺国光曾为许多人服务，但蒋介石似乎是他最后一个心甘情愿跟随的人。这可能是因为他非常鄙视军阀。他曾天真地以为，进入南京政府意味着他可以努力实现三民主义理想，并让湖南和四川团结起来，为中华民国服务。\n\n作为蒋介石在四川最信任的联络人，贺国光带着极大的热情和自豪来到成都，然而，在他和自己的老同学一同坐下的那一刻，他才明白自己要面对的麻烦有多复杂。多年来，他不得不在与自私、傲慢而顽固的军阀进行的无休止的战斗中用尽浑身解数。他最伟大的作品，川康改组会议在召开的第二天就随着日本人的入侵不了了之。但至少，希望仍存。俗话说，富贵险中求，如果蒋介石能控制贵州，那么他也能控制四川。\n\n他曾这么想过，直到蒋介石与中华民国一同逝去。\n\n现在，与抗日战争时期相比，贺国光感到自己背上的担子越来越重，生活却越来越乏味。在看到现代化所带来的一切之后，贺国光没有被即将来临的挑战吓倒，反倒是被与过去三十年同样的循规蹈矩，例行公事弄得心神不宁。\n\n他沉思着，想象如果他是他们中的一员，四川会怎么样。虽然他无法摆脱自己背上的屈辱，但至少这一次，他能够执掌自己的命运。"
 SIC_Deng_Xihou_hog_desc:0 "§Y四川省行政长官公署秘书长§!\n§g保定系§!\n--------------\n§Y1889年5月24日出生于四川省营山县回龙镇§! \n\n邓锡侯认为，四川的繁荣和稳定是完全是他一个人的功劳。在参与成都“起义”之后，他的地位节节攀升，直到成为四川真正的主人，甚至超越了他的前任主子刘湘。当然，作为保定陆军学堂的毕业生，邓锡侯似乎从未与西康断绝过联系，相反，他总是在第一时间接收有关西康或刘文辉本人的讯息。与多数人对他的评价相反，邓锡侯认为自己完全不是个汉奸。与汪精卫的“曲线救国”说辞相比，邓锡侯积极帮助国共联军向西撤退，使得他对救国事业的贡献在事实上远高于他在南京的同僚。\n\n同时，作为四川的领军人物，邓锡侯对现状相当满意。他希望南京政府永远不再崛起，希望日本保持现状，也希望刘文辉和马继援永远不反攻。只有这样，他，还有四川才能繁荣昌盛，摆脱杀戮、动荡和苦难。"
 SIC_Xiong_Kewu_for_desc:0 "§Y四川省行政长官公署秘书厅长§!\n§N旧国民党§!\n--------------\n§Y1885年12月26日生于四川省井研县盐井湾§! \n\n许多人都怀揣着不同的目的为四川政府效劳。有些人想要升官发财，还有些人想要救国图存。但没有一个人像熊克武一样，对自己的处境感到羞愧。据说，熊克武只要一提到防区就会沉默不语，因为正是在20年代一手打造了这个罪恶系统的总设计师。如果他不顾困难，直面叛军，也许川军就会变得团结而强大，也不至于沦为滇军和南京政府的玩具。他甚至可能得以打败叛匪，将日寇逐出中国。\n\n成都起义后，邓锡侯邀请已经退休的熊克武担任一个重要的职务。他本想拒绝，但随后便改变了主意。动摇他的既不是权力，也不是金钱。用他所拥有的一切名誉和力量，换取他心爱的祖国最后一次重获自由的机会，这就是熊克武所要求的一切。以1952年前后南京的政权更迭和随之而来的短暂混乱为借口，熊丙奇创建了人民自卫委员会，这是一个进步的政治团体，此后它一直受到熊克武的培养和保护。熊克武对自己创立了防区制度感到非常愧疚，但他相信委员会绝不会重蹈其覆辙。"
 SIC_Liu_Hangchen_eco_desc:0 "§Y经济办公厅主任§!\n§B速成系§!\n--------------\n§Y1896年10月16日生于四川省泸县§! \n\n众所周知，四大寡头以绝对的权威统治着四川的经济，然而，刘航琛的权力甚至比他们还要大，因为他打下了使四川经济得以顺利运转的基石。刘航琛原本是北京大学的毕业生，他代表自己的家族与速成系的首领刘湘谈判交易，刘湘对他印象很好，并聘请刘航琛来处理他的财政事务，最终，他赢得了速成系乃至四川民众的信任。但由于他与军队有染，整个西南都无人敢于触碰刘航琛一根毫毛。\n\n虽然他的工作因抗日战争的爆发而中止，但在贺国光和邓锡侯意识到刘航琛太过重要，以至于不可或缺之后，他的职务很快就恢复了。在刘航琛的指导下，四川的经济迅速复苏，就这样，几十年的光阴一晃而过。\n\n刘航琛是速成系的坚定支持者，由于他的密友卢作孚的死，他极度憎恨保定系和日本，从那时起，他一直暗中资助人民自卫委员会，使其成为整个改组国民政府势力范围内资金第二充裕的政治组织，仅仅次于南京国民党。"
 SIC_Pan_Wenhua_sec_desc:0 "§Y四川省警备总司令§!\n§B速成系§!\n--------------\n§Y1886年11月11日出生于四川省资州仁寿县§! \n\n潘文华和刘航琛是仅有的两位留在贺国光手下的速成系军官，但许多人认为，他早已背叛了速成系，因为正是时任代理市长的潘文华发动了成都起义，并与邓锡侯一同消灭了速成系，将川军统一在邓锡侯的领导下。\n\n然而，自此之后，潘文华逐渐远离了政治舞台。川军的改革和他在警卫队司令部的任职无不说明，比起搞政治，他更想待在军队里。没有人知道他是否曾为自己当年的举动感到后悔，逝者如斯夫，随着年龄的增长，潘文华愈发看淡了过去的这些事。"
