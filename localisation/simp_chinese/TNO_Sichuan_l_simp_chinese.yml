 SIC_THENEWORDER_DESC:0 "在抗日战争中，少有哪个地方比四川流了更多血、死了更多人。数不尽的青年应征入伍、保卫中华，整个省份都拥戴着蒋介石与民国的旗帜。而这一切，最后都归于虚无。1947年，大日本帝国陆军碾过四川省，蹂躏了这里的一切，无论土地或人民。最后，到了1949年，日本结束了在四川的军事管制，将它交予田颂尧之手。过去十年间，这个曾被毁灭的省份已被慢慢重建，而它曾被摧残的人口也正逐步恢复。现在，田颂尧终于能开始发展、改善他的家乡，为战火的伤痕涂上新漆。但这次，四川将是四川人的四川。他再不会轻易地让他的人民因南京的命令惨遭屠戮。"
