 GAN_the_seihoku_desc:0 "Unlike the privileged servicemen of the Imperial Japanese Army, the Seihoku-Shina Homengun, or the Northwest China Army Group seldom knew concepts like 'peace' or 'codes of conduct'. Ever since 1947, 1st, 12nd and 43rd Army, alongside the 13rd Air Division that make up the Seihoku Homengun have been stationed in the Chinese Northwest, tasked with suppressing the neverending waves of rebellion.\n\nForged in such hostile conditions, the Army features a far more efficient system of supply and organisation. With the countryside unfriendly, the Seihoku Homengun has adapted its supply lines and doctrines to fight efficiently in conditions that would otherwise only appear in nightmares of IJA maintenance corps."