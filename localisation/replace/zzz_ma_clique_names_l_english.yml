 ma_jiyuan_vision_desc:0 "A functioning government does not necessarily mean it is operating at peak efficiency, nor accounts for its sustainability or whether it truly delivers what was promised. Ma Jiyuan intends to change this veiled situation that many have chosen to ignore so long no people took the matters to the streets. Long have the Nationalist government react to changes usually months or even years after it was initially needed, creating more troubles for their successors, a pile of bureaucratic mess that only adds up.\n\nNo more. Ma shall take these matters into his own hands. And his allies for that matter. He will see some of the greatest reforms in the history of the Republic urgently needed by the regime in exile,\n\nAnd he has a plan..."

